quiz:
  title: '<span data-ttu-id="34156-104">Verifica delle conoscenze: identità del servizio gestito</span><span class="sxs-lookup"><span data-stu-id="34156-104">Knowledge check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="34156-105">In che modo l'utilizzo dell'identità del servizio gestito può modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="34156-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="34156-106">L'app usa un certificato per l'autenticazione anziché un segreto.</span><span class="sxs-lookup"><span data-stu-id="34156-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-107">Le app *possono* usare segreti o certificati per ottenere i token di autenticazione da Azure Active Directory, ma con l'identità del servizio gestito non è necessario.</span><span class="sxs-lookup"><span data-stu-id="34156-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="34156-108">Tutti gli utenti dell'app devono immettere una password.</span><span class="sxs-lookup"><span data-stu-id="34156-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-109">È l'*app* stessa che esegue l'autenticazione a Key Vault, anziché i singoli utenti dell'app.</span><span class="sxs-lookup"><span data-stu-id="34156-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="34156-110">L'uso dell'identità del servizio gestito non ha alcun impatto sull'eventuale autenticazione richiesta dall'app agli utenti.</span><span class="sxs-lookup"><span data-stu-id="34156-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="34156-111">L'app ottiene i token da un servizio proveniente direttamente dall'identità del servizio gestito invece che da Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="34156-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="34156-112">Il servizio token dell'identità del servizio gestito ottiene i token da Azure Active Directory per conto dell'app e consente all'app di eseguire l'autenticazione con un segreto inserito nelle relative variabili dell'ambiente.</span><span class="sxs-lookup"><span data-stu-id="34156-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="34156-113">Le identità del servizio gestito vengono gestite da Key Vault e sono riconosciute e autenticate automaticamente.</span><span class="sxs-lookup"><span data-stu-id="34156-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-114">Key Vault non controlla né gestisce le identità.</span><span class="sxs-lookup"><span data-stu-id="34156-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="34156-115">Le identità sono presenti all'interno di Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="34156-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="34156-116">Quali di queste affermazioni descrive uno dei vantaggi principali dell'uso dell'identità del servizio gestito per autenticare un'app in Key Vault?</span><span class="sxs-lookup"><span data-stu-id="34156-116">Which one of these statements describes a primary benefit of using MSI to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="34156-117">L'identità del servizio gestito migliora le prestazioni dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="34156-117">MSI improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-118">L'identità del servizio gestito non ha effetto sulle prestazioni dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="34156-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="34156-119">L'identità del servizio gestito elimina la necessità di gestire i segreti nella configurazione.</span><span class="sxs-lookup"><span data-stu-id="34156-119">MSI eliminates the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="34156-120">L'app esegue l'autenticazione al servizio token dell'identità del servizio gestito con un segreto inserito nelle relative variabili dell'ambiente in fase di esecuzione, eliminando la necessità di archiviare i segreti nella configurazione.</span><span class="sxs-lookup"><span data-stu-id="34156-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="34156-121">Le identità del servizio gestito ricevono automaticamente le autorizzazioni di Key Vault.</span><span class="sxs-lookup"><span data-stu-id="34156-121">MSI identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-122">Tutte le identità, incluse quelle del servizio gestito, devono ricevere in modo esplicito le autorizzazioni all'interno di un insieme di credenziali.</span><span class="sxs-lookup"><span data-stu-id="34156-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="34156-123">L'identità del servizio gestito semplifica la scelta delle password per i servizi remoti.</span><span class="sxs-lookup"><span data-stu-id="34156-123">MSI makes it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="34156-124">L'identità del servizio gestito non ha alcun impatto sui flussi di lavoro dell'autenticazione o dei segreti con i servizi remoti.</span><span class="sxs-lookup"><span data-stu-id="34156-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="34156-125">L'identità del servizio gestito influisce solo sulla modalità di autenticazione in Key Vault.</span><span class="sxs-lookup"><span data-stu-id="34156-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
