quiz:
  title: Verifica delle conoscenze
  questions:
    - content: Quale tipo di blob è ideale per la maggior parte degli scenari di archiviazione?
      choices:
        - content: BLOB di byte
          isCorrect: false
        - content: BLOB di pagine
          isCorrect: false
        - content: BLOB in blocchi
          isCorrect: true
          correctExplanation: I BLOB in blocchi possono essere caricati e scaricati rapidamente a causa delle loro struttura basata su blocchi.
        - content: BLOB di accodamento
          isCorrect: false
    - content: I BLOB offrono l'archiviazione di dati *non strutturati*. Che cosa significa *non strutturati*?
      choices:
        - content: 'I BLOB non possono essere organizzati o denominati, sono semplici raccolte di byte.'
          isCorrect: false
        - content: Non sono previste restrizioni sul tipo di dati che è possibile archiviare nei blob.
          isCorrect: true
          correctExplanation: 'I BLOB non impongono alcuna struttura sui dati, vale a dire che l''applicazione può archiviare qualsiasi tipo di dati in un blob.'
        - content: I BLOB non possono contenere dati strutturati come dati JSON o XML.
          isCorrect: false
        - content: Dati scaricati da BLOB sono organizzati in modo casuale e richiede una libreria client per analizzarlo.
          isCorrect: false