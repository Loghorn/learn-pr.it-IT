  title: Scalabilità e dimensioni delle macchine virtuali
  description: 'È possibile modificare le risorse della CPU e memoria delle macchine virtuali in base alle esigenze per gestire la domanda e controllare i costi. La regolazione manuale può operare quando la richiesta è prevedibile e non vengono modificati spesso. Una soluzione automatizzata è migliore quando il carico di lavoro viene modificato in modo imprevedibile o di frequente. In questo caso, si noterà come controllare la potenza delle macchine virtuali, modificare le dimensioni dei singoli server o modifica del numero di computer disponibili. Illustreremo come eseguire questa operazione sia manualmente e con il set di scalabilità e la scalabilità automatica.'
