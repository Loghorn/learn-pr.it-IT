content: <span data-ttu-id="604fe-104">Provare a rispondere alle domande seguenti sulle unità richiesta</span><span class="sxs-lookup"><span data-stu-id="604fe-104">Try to answer the following questions about request units</span></span>
quiz:
  title: <span data-ttu-id="604fe-105">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="604fe-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="604fe-106">Quando si crea un account Azure Cosmos DB e si vuole che cresca con le esigenze dell'applicazione, qual è il valore minimo che è consigliabile impostare per la velocità effettiva?</span><span class="sxs-lookup"><span data-stu-id="604fe-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="604fe-107">400 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="604fe-108">400 UR/sec è la velocità effettiva minima che è possibile impostare per Azure Cosmos DB; tuttavia, la scalabilità automatica non verrà applicata ai database creati con una velocità effettiva originale di 400 UR/sec.</span><span class="sxs-lookup"><span data-stu-id="604fe-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="604fe-109">1000 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="604fe-110">Corretto.</span><span class="sxs-lookup"><span data-stu-id="604fe-110">Correct!</span></span> <span data-ttu-id="604fe-111">Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.</span><span class="sxs-lookup"><span data-stu-id="604fe-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="604fe-112">1400 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="604fe-113">L'impostazione della velocità effettiva a 1400 UR/sec consentirebbe la scalabilità automatica del database; tuttavia, si sconsiglia di impostarlo come valore minimo per abilitare la scalabilità automatica.</span><span class="sxs-lookup"><span data-stu-id="604fe-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="604fe-114">250.000 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="604fe-115">L'impostazione della velocità effettiva a 1400 UR/sec consentirebbe la scalabilità automatica del database; tuttavia, si sconsiglia di impostarlo come valore minimo per abilitare la scalabilità automatica.</span><span class="sxs-lookup"><span data-stu-id="604fe-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="604fe-116">Se si prevede di scrivere un documento da 4 KB 100 volte al secondo su un database di Azure Cosmos DB e di leggere il documento da 4 KB 500 volte al secondo, di quante unità richiesta è necessario eseguire il provisioning per garantire che l'account non sia soggetto a limitazioni in termini di frequenza?</span><span class="sxs-lookup"><span data-stu-id="604fe-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="604fe-117">400 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="604fe-118">Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 400 UR/sec per questo scenario.</span><span class="sxs-lookup"><span data-stu-id="604fe-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="604fe-119">Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.</span><span class="sxs-lookup"><span data-stu-id="604fe-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="604fe-120">1000 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="604fe-121">Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 1000 UR/sec per questo scenario.</span><span class="sxs-lookup"><span data-stu-id="604fe-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="604fe-122">Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.</span><span class="sxs-lookup"><span data-stu-id="604fe-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="604fe-123">1300 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="604fe-124">Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 1300 UR/sec per questo scenario.</span><span class="sxs-lookup"><span data-stu-id="604fe-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="604fe-125">Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.</span><span class="sxs-lookup"><span data-stu-id="604fe-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="604fe-126">1400 UR/sec</span><span class="sxs-lookup"><span data-stu-id="604fe-126">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="604fe-127">Corretto.</span><span class="sxs-lookup"><span data-stu-id="604fe-127">Correct!</span></span> <span data-ttu-id="604fe-128">La tabella indica che è necessario un minimo di 1350 UR/sec per supportare questo scenario.</span><span class="sxs-lookup"><span data-stu-id="604fe-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="604fe-129">Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessari oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500, ecc.).</span><span class="sxs-lookup"><span data-stu-id="604fe-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
