quiz:
  title: 'Verifica delle conoscenze: Archiviazione BLOB'
  questions:
  - content: Quale tipo di BLOB è la soluzione ottimale per la maggior parte degli scenari di archiviazione?
    choices:
    - content: BLOB di byte
      isCorrect: false
      incorrectExplanation: Il "BLOB di byte" non è un tipo di BLOB.
    - content: BLOB di pagine
      isCorrect: false
      incorrectExplanation: I BLOB di pagine sono progettati per volumi elevati di letture e scritture ad accesso casuale, ad esempio quando una macchina virtuale di Azure viene usata per l'archiviazione in un disco rigido virtuale.
    - content: BLOB in blocchi
      isCorrect: true
      correctExplanation: I BLOB in blocchi sono in genere la scelta ottimale per le esigenze di archiviazione comuni.
    - content: BLOB di accodamento
      isCorrect: false
      incorrectExplanation: I BLOB di accodamento supportano solo l'aggiunta di nuovi dati, non l'aggiornamento o l'eliminazione di dati esistenti.
  - content: I BLOB offrono l'archiviazione di dati *non strutturati*. Che cosa significa *non strutturati*?
    choices:
    - content: I BLOB non possono essere organizzati o denominati, sono semplici raccolte di byte.
      isCorrect: false
      incorrectExplanation: "\"Non strutturati\" si riferisce alla natura dei dati *nei* BLOB e non all'organizzazione dei BLOB in un account di archiviazione."
    - content: Non esistono restrizioni per i tipi di dati che è possibile archiviare nei BLOB.
      isCorrect: true
      correctExplanation: I BLOB non impongono nessun tipo di struttura per i dati. Ciò significa che le app possono archiviare qualsiasi tipo di dati nei BLOB.
    - content: I BLOB non possono contenere dati strutturati come dati JSON o XML.
      isCorrect: false
      incorrectExplanation: I BLOB *possono* contenere dati strutturati, ma la risorsa di archiviazione BLOB non interagisce in alcun modo con tali dati. Spetta all'app riconoscere la struttura del contenuto del BLOB e gestirlo correttamente.
    - content: I dati scaricati dai BLOB sono organizzati in modo casuale e la loro definizione richiede una libreria client specifica.
      isCorrect: false
      incorrectExplanation: L'intera gestione dei BLOB, incluso il download di contenuti BLOB, può essere eseguita usando direttamente l'API REST, senza l'intervento di librerie client. I dati scaricati dai BLOB non sono organizzati in modo casuale.
