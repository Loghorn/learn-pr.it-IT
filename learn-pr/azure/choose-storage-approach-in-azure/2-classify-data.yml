quiz:
  title: <span data-ttu-id="92748-104">Classificazione dei dati</span><span class="sxs-lookup"><span data-stu-id="92748-104">Classifying your data</span></span>
  questions:
  - content: <span data-ttu-id="92748-105">L'applicazione di vendita online archivia anche i dati utente, che includono gli indirizzi di spedizione, gli ordini precedenti e, se vengono fornite, le informazioni del profilo degli utenti.</span><span class="sxs-lookup"><span data-stu-id="92748-105">Your online retail application also stores user data, which includes the users' shipping addresses, previous orders, and profile information if they're provided it.</span></span> <span data-ttu-id="92748-106">I dati utente in futuro potrebbero contenere altri campi per determinati utenti.</span><span class="sxs-lookup"><span data-stu-id="92748-106">The user data may contain other fields for certain users in the future.</span></span> <span data-ttu-id="92748-107">Come si classificherebbe questo set di dati?</span><span class="sxs-lookup"><span data-stu-id="92748-107">How would you classify this data set?</span></span>
    choices:
    - content: <span data-ttu-id="92748-108">Dati strutturati</span><span class="sxs-lookup"><span data-stu-id="92748-108">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="92748-109">L'archiviazione dei dati in un formato strutturato non sarebbe ideale perché non tutti gli utenti dispongono delle stesse informazioni.</span><span class="sxs-lookup"><span data-stu-id="92748-109">Storing this data in a structured format would not be ideal, as not all of the users have the same information.</span></span>
    - content: <span data-ttu-id="92748-110">Dati semistrutturati</span><span class="sxs-lookup"><span data-stu-id="92748-110">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="92748-111">Corretto. I dati utente sono semistrutturati perché non tutti gli utenti dispongono di informazioni del profilo e per alcuni utenti in futuro potrebbero essere presenti campi aggiuntivi.</span><span class="sxs-lookup"><span data-stu-id="92748-111">Correct, this user data is semi-structured, because not all users have profile informaiton, and you may add additional fields to some users in the future.</span></span> <span data-ttu-id="92748-112">Ciò indica che non tutti i dati rispettano lo stesso schema e dati specifici possono avere un'organizzazione univoca, quindi si tratta di dati semistrutturati.</span><span class="sxs-lookup"><span data-stu-id="92748-112">This indicates the data does not all adhere to the same schema, and each piece of data may have a unique organization, so it is semi-structured.</span></span>
    - content: <span data-ttu-id="92748-113">Dati non strutturati</span><span class="sxs-lookup"><span data-stu-id="92748-113">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="92748-114">L'archiviazione dei dati utente come dati non strutturati non è consigliata perché potrebbe essere difficile usare i dati in un formato non strutturato.</span><span class="sxs-lookup"><span data-stu-id="92748-114">Storing the user data as unstructured data would not be recommended as it would be difficult to work with the data in an unstructured format.</span></span>
  - content: <span data-ttu-id="92748-115">I dati non strutturati possono avere metadati strutturati associati?</span><span class="sxs-lookup"><span data-stu-id="92748-115">Can unstructured data have some structured metadata accompanied with it?</span></span>
    choices:
    - content: <span data-ttu-id="92748-116">Sì</span><span class="sxs-lookup"><span data-stu-id="92748-116">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="92748-117">Corretto. I dati non strutturati possono avere metadati associati, come un timestamp, un indicatore di posizione o un ID dispositivo.</span><span class="sxs-lookup"><span data-stu-id="92748-117">Correct, unstructured data can have associated metadata, such as a timestamp, a location stamp, or a device ID just to name a few.</span></span> <span data-ttu-id="92748-118">La presenza di metadati associati ai dati non strutturati non cambia il fatto che la struttura interna dell'entità principale è non strutturata.</span><span class="sxs-lookup"><span data-stu-id="92748-118">Having metadata associated with the unstructured data does not change the fact that the internal structure of the main entity is unstructured.</span></span>
    - content: <span data-ttu-id="92748-119">No</span><span class="sxs-lookup"><span data-stu-id="92748-119">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="92748-120">Purtroppo questa risposta non è corretta.</span><span class="sxs-lookup"><span data-stu-id="92748-120">Sorry, that's not the correct answer.</span></span>
