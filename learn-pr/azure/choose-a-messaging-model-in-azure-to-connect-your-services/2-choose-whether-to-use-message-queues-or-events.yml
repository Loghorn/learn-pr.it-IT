quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: "Si supponga di avere un'applicazione distribuita con un servizio Web che autentica gli utenti. Quando un utente accede, il servizio Web comunica con tutte le applicazioni client perché venga visualizzato lo stato \"Online\". Vero o falso: questo è un esempio di un messaggio in un'applicazione distribuita."
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: I messaggi contengono in genere dati non elaborati, ad esempio un file multimediale. In questa situazione, si invierà una semplice stringa di dati che rappresenta lo stato di un utente e, in seguito, si invieranno i dati in risposta a un'azione. Questo è un caso ideale per l'uso di un evento.
    - content: Falso
      correctExplanation: I messaggi contengono in genere dati non elaborati, ad esempio un file multimediale. In questa situazione, si invierà una semplice stringa di dati che rappresenta lo stato di un utente e, in seguito, si invieranno i dati in risposta a un'azione. Questo è un caso ideale per l'uso di un evento.
      isCorrect: true
