      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5f66-128">Questo ruolo consente di leggere tutte le risorse, ma non di concedere l'accesso ad altri utenti.</span><span class="sxs-lookup"><span data-stu-id="e5f66-128">This role allows you to read all resources, but you can't grant access to others.</span></span>
