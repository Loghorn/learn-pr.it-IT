quiz:
  title: 'Soluzioni di Azure per il cloud pubblico, privato e ibrido'
  questions:
    - content: 'Quale modello di distribuzione cloud potrebbe essere la migliore corrispondenza per la situazione seguente? Per un progetto a breve termine, è necessario un database di SQL server. Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.'
      choices:
        - content: Cloud pubblico
          correctExplanation: La necessità di una distribuzione rapida e il breve ciclo di vita del database SQL rendere cloud pubblica l'opzione migliore.
          isCorrect: true
        - content: Cloud privato
          isCorrect: false
        - content: Cloud ibrido
          isCorrect: false
    - content: Quale modello di distribuzione cloud è descritto nello scenario seguente? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
      choices:
        - content: Cloud pubblico
          isCorrect: false
        - content: Cloud privato
          isCorrect: false
        - content: Cloud ibrido
          correctExplanation: 'Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due. Pertanto, è una distribuzione di cloud ibrido.'
          isCorrect: true
    - content: Quale modello di distribuzione cloud è descritto nello scenario seguente? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
      choices:
        - content: Cloud pubblico
          isCorrect: false
        - content: Cloud privato
          correctExplanation: 'La connessione VPN è una risorsa di cloud pubblico. Tuttavia, poiché la connessione VPN è una connessione privata tra due Data Center privato, questa è una distribuzione cloud privata.'
          isCorrect: true
        - content: Cloud ibrido
          isCorrect: false