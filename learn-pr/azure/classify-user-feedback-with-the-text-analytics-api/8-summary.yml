quiz:
  title: 'Verifica delle conoscenze: individuazione del sentiment del testo con l''API di Analitica di testo'
  questions:
    - content: Si integra l'API di Analitica di testo in una soluzione. Si è verificato un errore al portale ed effettuato l'iscrizione a una chiave di sottoscrizione nell'area Stati Uniti orientali. Quale delle seguenti è l'URL di richiesta corretto per accedere al `sentiment` risorse?
      choices:
        - content: 'https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: false
          incorrectExplanation: 'È non è stato iscriversi per una chiave di accesso effettuare richieste da quest''area. Tenere presente che l''endpoint viene specificata l''area scelto durante l''iscrizione, l''URL del servizio e una risorsa usato nella richiesta.'
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities'
          isCorrect: false
          incorrectExplanation: Questo URL invia una richiesta alla risorsa di entità.
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: true
          correctExplanation: 'L''endpoint viene specificata l''area che scelto durante l''iscrizione, l''URL del servizio e una risorsa usato nella richiesta.'
    - content: Quale delle seguenti viene corretta `direction` impostazione in una definizione di coda bindind per inviare messaggi alla coda.
      choices:
        - content: fo
          isCorrect: true
          correctExplanation: Un'associazione di output è dichiarata con la proprietà direzione impostata su "out".
        - content: in
          isCorrect: false
          incorrectExplanation: Un'associazione di input è dichiarata con la proprietà direzione impostata su "in".
        - content: nord
          isCorrect: false
          incorrectExplanation: Il valore "north" non è valido per la proprietà direzione in un'associazione.
    - content: 'Se si invia una richiesta all''API di Analitica di testo con testo e la risposta restituisce un punteggio del sentiment pari a 0,03, quello a cui il sentiment del testo dominante?'
      choices:
        - content: Neutro
          isCorrect: false
          incorrectExplanation: 'L''API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è la più positiva.'
        - content: negativo
          isCorrect: true
          correctExplanation: 'L''API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è la più positiva. Il punteggio pari a 0,03 è vicino a 0 e, pertanto, un negativo.'
        - content: positivo
          isCorrect: false
          incorrectExplanation: 'L''API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è la più positiva.'