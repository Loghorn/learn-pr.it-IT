quiz:
  title: <span data-ttu-id="5da43-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="5da43-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5da43-105">Cosa accade se un comando in una transazione Redis ha esito negativo?</span><span class="sxs-lookup"><span data-stu-id="5da43-105">What happens if a command in a Redis transaction fails?</span></span>
    choices:
    - content: <span data-ttu-id="5da43-106">Se un comando viene accodato con una sintassi non corretta, la transazione viene automaticamente rimossa, se si prova a eseguirla.</span><span class="sxs-lookup"><span data-stu-id="5da43-106">If a command is queued with incorrect syntax, the transaction will be automatically discarded if you try to execute it.</span></span> <span data-ttu-id="5da43-107">Se un comando ha esito negativo durante l'esecuzione, la transazione viene completata normalmente.</span><span class="sxs-lookup"><span data-stu-id="5da43-107">If a command fails during execution, the transaction will complete as normal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5da43-108">In Redis i comandi che hanno esito negativo durante l'esecuzione non causano l'arresto di una transazione.</span><span class="sxs-lookup"><span data-stu-id="5da43-108">In Redis, commands that fail during execution do not stop a transaction.</span></span> <span data-ttu-id="5da43-109">I comandi in coda con sintassi non corretta impediscono l'esecuzione della transazione.</span><span class="sxs-lookup"><span data-stu-id="5da43-109">Commands queued with incorrect syntax will prevent the transaction from being executed.</span></span>
    - content: <span data-ttu-id="5da43-110">I comandi precedenti a quello non corretto vengono comunque eseguiti, ma quelli successivi no.</span><span class="sxs-lookup"><span data-stu-id="5da43-110">Commands prior to the failing command will still be executed, but those after the failing command will not be.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-111">Un comando con esito negativo in una transazione non impedisce l'esecuzione dei comandi successivi.</span><span class="sxs-lookup"><span data-stu-id="5da43-111">A failing command in a transaction will not prevent later commands from being executed.</span></span>
    - content: <span data-ttu-id="5da43-112">Viene eseguito il rollback dell'intera transazione.</span><span class="sxs-lookup"><span data-stu-id="5da43-112">The entire transaction will be rolled back.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-113">Redis non supporta i rollback delle transazioni.</span><span class="sxs-lookup"><span data-stu-id="5da43-113">Redis does not support transaction rollbacks.</span></span>
    - content: <span data-ttu-id="5da43-114">La connessione viene interrotta.</span><span class="sxs-lookup"><span data-stu-id="5da43-114">The connection will be aborted.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-115">I comandi con esito negativo non causano l'interruzione di una connessione Redis.</span><span class="sxs-lookup"><span data-stu-id="5da43-115">Failed commands do not cause a Redis connection to be aborted.</span></span>
  - content: <span data-ttu-id="5da43-116">Quale dei seguenti è un comando di Redis per la gestione della scadenza dei dati?</span><span class="sxs-lookup"><span data-stu-id="5da43-116">Which of the following is a Redis command for managing data expiration?</span></span>
    choices:
    - content: <span data-ttu-id="5da43-117">DEL</span><span class="sxs-lookup"><span data-stu-id="5da43-117">DEL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-118">DEL è un comando usato per eliminare le chiavi.</span><span class="sxs-lookup"><span data-stu-id="5da43-118">DEL is used to delete keys.</span></span>
    - content: <span data-ttu-id="5da43-119">DISCARD</span><span class="sxs-lookup"><span data-stu-id="5da43-119">DISCARD</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-120">DISCARD è un comando usato per annullare una transazione prima della sua esecuzione.</span><span class="sxs-lookup"><span data-stu-id="5da43-120">DISCARD is used to cancel a transaction prior to its execution.</span></span>
    - content: <span data-ttu-id="5da43-121">TIMEOUT</span><span class="sxs-lookup"><span data-stu-id="5da43-121">TIMEOUT</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-122">TIMEOUT non è un comando Redis valido.</span><span class="sxs-lookup"><span data-stu-id="5da43-122">TIMEOUT is not a valid Redis command.</span></span>
    - content: <span data-ttu-id="5da43-123">EXPIRE</span><span class="sxs-lookup"><span data-stu-id="5da43-123">EXPIRE</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5da43-124">EXPIRE è un comando usato per impostare il timeout di scadenza di una chiave in secondi.</span><span class="sxs-lookup"><span data-stu-id="5da43-124">EXPIRE is used to set the expiration timeout of a key in seconds.</span></span>
  - content: <span data-ttu-id="5da43-125">La cache Redis è configurata con i criteri di rimozione **volatile-ttl**.</span><span class="sxs-lookup"><span data-stu-id="5da43-125">Your Redis cache is configured with the **volatile-ttl** evicition policy.</span></span> <span data-ttu-id="5da43-126">Se si esaurisce la memoria e si prova a inserire una nuova chiave, quale chiave esistente viene rimossa?</span><span class="sxs-lookup"><span data-stu-id="5da43-126">If it runs out of memory and you try to insert a new key, which existing key is removed?</span></span>
    choices:
    - content: <span data-ttu-id="5da43-127">La chiave usata meno di recente.</span><span class="sxs-lookup"><span data-stu-id="5da43-127">The least recently used key.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-128">Questo è il comportamento dei criteri di rimozione **allkeys-lru**.</span><span class="sxs-lookup"><span data-stu-id="5da43-128">This is the behavior of the **allkeys-lru** eviction policy.</span></span>
    - content: <span data-ttu-id="5da43-129">Una chiave casuale.</span><span class="sxs-lookup"><span data-stu-id="5da43-129">A random key.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-130">Questo è il comportamento dei criteri di rimozione **alkeys-random**.</span><span class="sxs-lookup"><span data-stu-id="5da43-130">This is the behavior of the **alkeys-random** policy.</span></span>
    - content: <span data-ttu-id="5da43-131">La chiave che scadrà per prima.</span><span class="sxs-lookup"><span data-stu-id="5da43-131">The key that would next expire.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5da43-132">**volatile-ttl** rimuove la chiave con la durata più breve.</span><span class="sxs-lookup"><span data-stu-id="5da43-132">**volatile-ttl** removes the key with the shortest time-to-live.</span></span>
    - content: <span data-ttu-id="5da43-133">Una chiave casuale, selezionata tra le chiavi configurate con una scadenza.</span><span class="sxs-lookup"><span data-stu-id="5da43-133">A random key, selected from keys that have been configured to expire.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5da43-134">Questo è il comportamento dei criteri di rimozione **volatile-random**.</span><span class="sxs-lookup"><span data-stu-id="5da43-134">This is the behavior of the **volatile-random** policy.</span></span>
