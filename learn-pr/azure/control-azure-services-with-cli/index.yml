  description: L'interfaccia della riga di comando di Azure offre strumenti da riga di comando multipiattaforma per la gestione delle risorse di Azure. È possibile installarla in locale nel computer di amministrazione e quindi eseguire script e comandi interattivi. L'interfaccia della riga di comando di Azure inoltra i comandi ai data center di Azure, in cui vengono eseguiti nel contesto della sottoscrizione di Azure. In questo modulo viene illustrato come installare l'interfaccia della riga di comando di Azure in Linux, macOS o Windows e quindi usarla per connettersi ad Azure e gestire le risorse.
