quiz:
  title: <span data-ttu-id="06171-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="06171-104">Check your knowledge</span></span>
  questions:
  - content: "<span data-ttu-id=\"06171-105\">Un'espressione CRON è una stringa costituita da sei campi che rappresentano un insieme di tempi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06171-105\">A CRON expression is a string that consists of six fields that represent a set of times.</span></span> <span data-ttu-id=\"06171-106\">L'ordine dei sei campi in Azure è: {second} {minute} {hour} {day} {month} {day of the week}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"06171-106\">The order of the six fields in Azure is: {second} {minute} {hour} {day} {month} {day of the week}.</span></span> <span data-ttu-id=\"06171-107\">Si supponga che sia necessaria un'espressione CRON che significa \"ogni giorno\": quale carattere speciale si deve inserire nella posizione {day of the week}?</span><span class=\"sxs-lookup\"><span data-stu-id=\"06171-107\">Suppose you needed a CRON expression that meant \"every day\", what special character would you put in the {day of the week} position?</span></span>"
    choices:
    - content: <span data-ttu-id="06171-108">"/"</span><span class="sxs-lookup"><span data-stu-id="06171-108">'/'</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-109">Una barra specifica un incremento.</span><span class="sxs-lookup"><span data-stu-id="06171-109">A slash specifies an increment.</span></span> <span data-ttu-id="06171-110">Ad esempio, il valore \*/5 nel campo dei secondi significa ogni cinque secondi.</span><span class="sxs-lookup"><span data-stu-id="06171-110">For example, a \*/5 in the {seconds} field means every five seconds.</span></span>
    - content: <span data-ttu-id="06171-111">"\*"</span><span class="sxs-lookup"><span data-stu-id="06171-111">'\*'</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06171-112">Un asterisco specifica che deve essere selezionato ogni valore possibile.</span><span class="sxs-lookup"><span data-stu-id="06171-112">An asterisk specifies that every possible value should be selected.</span></span> <span data-ttu-id="06171-113">Un asterisco nel campo {day of the week} indica che deve essere selezionato ogni giorno.</span><span class="sxs-lookup"><span data-stu-id="06171-113">Having an asterisk in the {day of the week} field means that every day should be selected.</span></span>
    - content: <span data-ttu-id="06171-114">","</span><span class="sxs-lookup"><span data-stu-id="06171-114">','</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-115">Una virgola separa le voci di un elenco.</span><span class="sxs-lookup"><span data-stu-id="06171-115">A comma separates items in a list.</span></span> <span data-ttu-id="06171-116">Ad esempio, 1,2,3 nel campo {month} significa selezionare gennaio, febbraio e marzo.</span><span class="sxs-lookup"><span data-stu-id="06171-116">For example, a 1,2,3 in the {month} field means select January, February, and March.</span></span>
    - content: <span data-ttu-id="06171-117">"-"</span><span class="sxs-lookup"><span data-stu-id="06171-117">'-'</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-118">Un trattino specifica un intervallo.</span><span class="sxs-lookup"><span data-stu-id="06171-118">A hyphen specifies a range.</span></span> <span data-ttu-id="06171-119">Ad esempio, 1-3 nel campo {month} significa selezionare gennaio, febbraio e marzo.</span><span class="sxs-lookup"><span data-stu-id="06171-119">For example, a 1-3 in the {month} field means select January, February, and March.</span></span>
  - content: <span data-ttu-id="06171-120">Si supponga che alla funzione di Azure sia associato un trigger di BLOB e di voler eseguire il trigger solo quando vengono caricate le immagini.</span><span class="sxs-lookup"><span data-stu-id="06171-120">Suppose your Azure Function has a blob trigger associated with it and you want it to execute only when images are uploaded.</span></span> <span data-ttu-id="06171-121">Quale dei seguenti valori del *percorso* del trigger di BLOB si deve usare?</span><span class="sxs-lookup"><span data-stu-id="06171-121">Which of the following blob trigger *Path* values should you use?</span></span>
    choices:
    - content: <span data-ttu-id="06171-122">samples-workitems/{name}</span><span class="sxs-lookup"><span data-stu-id="06171-122">samples-workitems/{name}</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-123">Il percorso indica al trigger di BLOB dove è necessario verificare se sono presenti modifiche e se sono applicati dei filtri.</span><span class="sxs-lookup"><span data-stu-id="06171-123">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="06171-124">L'aggiunta di un'estensione di file al percorso specifica che i file caricati devono avere quella estensione affinché il trigger possa richiamare la funzione.</span><span class="sxs-lookup"><span data-stu-id="06171-124">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="06171-125">samples-workitems/{name}/png</span><span class="sxs-lookup"><span data-stu-id="06171-125">samples-workitems/{name}/png</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-126">Il percorso indica al trigger di BLOB dove è necessario verificare se sono presenti modifiche e se sono applicati dei filtri.</span><span class="sxs-lookup"><span data-stu-id="06171-126">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="06171-127">L'aggiunta di un'estensione di file al percorso specifica che i file caricati devono avere quella estensione affinché il trigger possa richiamare la funzione.</span><span class="sxs-lookup"><span data-stu-id="06171-127">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="06171-128">samples-workitems/{name}?png</span><span class="sxs-lookup"><span data-stu-id="06171-128">samples-workitems/{name}?png</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-129">Il percorso indica al trigger di BLOB dove è necessario verificare se sono presenti modifiche e se sono applicati dei filtri.</span><span class="sxs-lookup"><span data-stu-id="06171-129">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="06171-130">L'aggiunta di un'estensione di file al percorso specifica che i file caricati devono avere quella estensione affinché il trigger possa richiamare la funzione.</span><span class="sxs-lookup"><span data-stu-id="06171-130">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="06171-131">samples-workitems/{name}.png</span><span class="sxs-lookup"><span data-stu-id="06171-131">samples-workitems/{name}.png</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06171-132">Il percorso indica al trigger di BLOB dove è necessario verificare se sono presenti modifiche e se sono applicati dei filtri.</span><span class="sxs-lookup"><span data-stu-id="06171-132">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="06171-133">L'aggiunta di un'estensione di file al percorso specifica che i file caricati devono avere quella estensione affinché il trigger possa richiamare la funzione.</span><span class="sxs-lookup"><span data-stu-id="06171-133">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
  - content: '<span data-ttu-id="06171-134">Vero o falso: a una funzione di Azure si possono associare più trigger?</span><span class="sxs-lookup"><span data-stu-id="06171-134">True or false: an Azure Function can have multiple triggers associated with it?</span></span>'
    choices:
    - content: <span data-ttu-id="06171-135">Vero</span><span class="sxs-lookup"><span data-stu-id="06171-135">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="06171-136">Ogni funzione di Azure deve avere un solo trigger associato a essa.</span><span class="sxs-lookup"><span data-stu-id="06171-136">Every Azure Function must have exactly one trigger associated with it.</span></span> <span data-ttu-id="06171-137">Per usare più trigger, è necessario creare più funzioni.</span><span class="sxs-lookup"><span data-stu-id="06171-137">If you want to use multiple triggers, you must create multiple functions.</span></span>
    - content: <span data-ttu-id="06171-138">Falso</span><span class="sxs-lookup"><span data-stu-id="06171-138">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="06171-139">Ogni funzione di Azure deve avere un solo trigger associato a essa.</span><span class="sxs-lookup"><span data-stu-id="06171-139">Every Azure Function must have exactly one trigger associated with it.</span></span> <span data-ttu-id="06171-140">Per usare più trigger, è necessario creare più funzioni.</span><span class="sxs-lookup"><span data-stu-id="06171-140">If you want to use multiple triggers, you must create multiple functions.</span></span>
