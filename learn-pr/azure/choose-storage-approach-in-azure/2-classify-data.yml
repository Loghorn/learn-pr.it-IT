quiz:
  title: Classificazione dei dati
  questions:
  - content: L'applicazione di vendita online archivia anche i dati utente, che includono gli indirizzi di spedizione, gli ordini precedenti e, se vengono fornite, le informazioni del profilo degli utenti. I dati utente in futuro potrebbero contenere altri campi per determinati utenti. Come si classificherebbe questo set di dati?
    choices:
    - content: Dati strutturati
      isCorrect: false
      incorrectExplanation: L'archiviazione dei dati in un formato strutturato non sarebbe ideale perché non tutti gli utenti dispongono delle stesse informazioni.
    - content: Dati semistrutturati
      isCorrect: true
      correctExplanation: Corretto. I dati utente sono semistrutturati perché non tutti gli utenti dispongono di informazioni del profilo e per alcuni utenti in futuro potrebbero esserci campi aggiuntivi. Ciò indica che non tutti i dati rispettano lo stesso schema e dati specifici possono avere un'organizzazione univoca, quindi si tratta di dati semistrutturati.
    - content: Dati non strutturati
      isCorrect: false
      incorrectExplanation: L'archiviazione dei dati utente come dati non strutturati non è consigliata perché potrebbe essere difficile lavorare con i dati in un formato non strutturato.
  - content: I dati non strutturati possono avere metadati strutturati associati?
    choices:
    - content: Sì
      isCorrect: true
      correctExplanation: Corretto. I dati non strutturati possono avere metadati associati, come un timestamp, un indicatore di posizione o un ID dispositivo. La presenza di metadati associati ai dati non strutturati non cambia il fatto che la struttura interna dell'entità principale è non strutturata.
    - content: No
      isCorrect: false
      incorrectExplanation: Purtroppo questa risposta non è corretta.
