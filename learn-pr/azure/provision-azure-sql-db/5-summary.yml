      isCorrect: false
      incorrectExplanation: <span data-ttu-id="deef1-108">I database SQL di Azure sono di tipo piattaforma distribuita come servizio (PaaS, Platform-as-a-Service), il che significa che la manutenzione da gestire si riduce notevolmente.</span><span class="sxs-lookup"><span data-stu-id="deef1-108">Azure SQL databases are a Platform-as-a-Service (PaaS) offering, meaning much less maintenance to manage yourself.</span></span>
