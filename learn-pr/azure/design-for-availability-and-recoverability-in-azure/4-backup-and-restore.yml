  - content: '<span data-ttu-id="1dd48-105">Vero o falso: tutte le opzioni di archiviazione dei dati di Azure includono il backup automatico dei dati?</span><span class="sxs-lookup"><span data-stu-id="1dd48-105">True or false: all Azure data storage options include automatic backup of data?</span></span>'
