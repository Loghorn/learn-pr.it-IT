  questions:
  - content: <span data-ttu-id="58741-105">Il team di astronomia usa svariate applicazioni di elaborazione di immagini che richiedono una grande quantità di potenza di calcolo e memoria per l'esecuzione.</span><span class="sxs-lookup"><span data-stu-id="58741-105">Your astronomy team has a number of image-processing applications that require lots of compute power and memory to run.</span></span> <span data-ttu-id="58741-106">Si vuole eseguire rapidamente la migrazione di queste applicazioni in Azure.</span><span class="sxs-lookup"><span data-stu-id="58741-106">You want to quickly migrate these applications to Azure.</span></span> <span data-ttu-id="58741-107">Quale delle opzioni seguenti scegliere?</span><span class="sxs-lookup"><span data-stu-id="58741-107">Which of the following options should you choose?</span></span>
