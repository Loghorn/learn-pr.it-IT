      correctExplanation: <span data-ttu-id="e5f66-113">I ruoli vengono assegnati nel pannello Controllo di accesso (IAM).</span><span class="sxs-lookup"><span data-stu-id="e5f66-113">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="e5f66-114">Questo pannello viene visualizzato in diverse aree del portale.</span><span class="sxs-lookup"><span data-stu-id="e5f66-114">This blade appears in several areas in the portal.</span></span>
  - content: "<span data-ttu-id=\"e5f66-115\">Vero o falso: Per concedere a un utente l'accesso alle risorse di Azure, si crea un'assegnazione di ruolo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e5f66-115\">True or false: To grant a user access to Azure resources, you create a role assignment.</span></span>"
    choices:
    - content: <span data-ttu-id="e5f66-116">Vero</span><span class="sxs-lookup"><span data-stu-id="e5f66-116">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e5f66-117">Un'assegnazione di ruolo è il processo di associazione di un ruolo a un'entità di sicurezza in un particolare ambito ai fini della concessione dell'accesso.</span><span class="sxs-lookup"><span data-stu-id="e5f66-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
