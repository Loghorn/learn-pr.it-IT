quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: In quale dei tipi di BLOB seguenti vengono archiviati i file dei dischi rigidi virtuali in Archiviazione di Azure?
    choices:
    - content: BLOB in blocchi
      isCorrect: false
      incorrectExplanation: In Archiviazione di Azure i dischi rigidi virtuali sono supportati da BLOB di pagine, costituiti da una raccolta di pagine di 512 byte ottimizzata per operazioni di lettura e scrittura casuali. Né i BLOB in blocchi né i BLOB di accodamento sono ottimizzati per le comuni operazioni di lettura e scrittura casuali con i dischi rigidi virtuali.
    - content: BLOB di accodamento
      isCorrect: false
      incorrectExplanation: In Archiviazione di Azure i dischi rigidi virtuali sono supportati da BLOB di pagine, costituiti da una raccolta di pagine di 512 byte ottimizzata per operazioni di lettura e scrittura casuali. Né i BLOB in blocchi né i BLOB di accodamento sono ottimizzati per le comuni operazioni di lettura e scrittura casuali con i dischi rigidi virtuali.
    - content: BLOB di pagine
      isCorrect: true
      correctExplanation: In Archiviazione di Azure i dischi rigidi virtuali sono supportati da BLOB di pagine, costituiti da una raccolta di pagine di 512 byte ottimizzata per operazioni di lettura e scrittura casuali. Né i BLOB in blocchi né i BLOB di accodamento sono ottimizzati per le comuni operazioni di lettura e scrittura casuali con i dischi rigidi virtuali.
  - content: Quale delle seguenti strategie di replica dei dati è l'unica opzione supportata da un account di archiviazione Premium?
    choices:
    - content: Archiviazione con ridondanza geografica e accesso in lettura (RA-GRS)
      isCorrect: false
      incorrectExplanation: Un account di archiviazione Premium supporta solo l'archiviazione con ridondanza locale come opzione di replica. L'archiviazione con ridondanza locale mantiene tre copie dei dati in una singola area. Per eseguire il ripristino di emergenza a livello di area, è necessario eseguire il backup dei dischi delle macchine virtuali in un'area diversa tramite Backup di Azure. È necessario anche usare un account di archiviazione con ridondanza geografica come insieme di credenziali di backup.
    - content: Archiviazione con ridondanza locale
      isCorrect: true
      correctExplanation: Un account di Archiviazione Premium supporta solo l'archiviazione con ridondanza locale come opzione di replica. L'archiviazione con ridondanza locale mantiene tre copie dei dati in una singola area. Per eseguire il ripristino di emergenza a livello di area, è necessario eseguire il backup dei dischi delle macchine virtuali in un'area diversa tramite Backup di Azure. È necessario anche usare un account di archiviazione con ridondanza geografica come insieme di credenziali di backup.
    - content: Archiviazione con ridondanza geografica
      isCorrect: false
      incorrectExplanation: Un account di archiviazione Premium supporta solo l'archiviazione con ridondanza locale come opzione di replica. L'archiviazione con ridondanza locale mantiene tre copie dei dati in una singola area. Per eseguire il ripristino di emergenza a livello di area, è necessario eseguire il backup dei dischi delle macchine virtuali in un'area diversa tramite Backup di Azure. È necessario anche usare un account di archiviazione con ridondanza geografica come insieme di credenziali di backup.
    - content: Archiviazione con ridondanza della zona (ZRS)
      isCorrect: false
      incorrectExplanation: Un account di archiviazione Premium supporta solo l'archiviazione con ridondanza locale come opzione di replica. L'archiviazione con ridondanza locale mantiene tre copie dei dati in una singola area. Per eseguire il ripristino di emergenza a livello di area, è necessario eseguire il backup dei dischi delle macchine virtuali in un'area diversa tramite Backup di Azure. È necessario anche usare un account di archiviazione con ridondanza geografica come insieme di credenziali di backup.
  - content: Quale dei tipi di disco seguenti è disponibile solo per i dischi gestiti?
    choices:
    - content: Unità a stato solido (SSD) standard
      isCorrect: true
      correctExplanation: Se si scelgono dischi gestiti, è possibile usare unità SSD standard. Questo tipo di disco offre un livello intermedio di costi e prestazioni tra le unità disco rigido standard e le unità SSD Premium.
    - content: Unità disco rigido standard (HDD)
      isCorrect: false
      incorrectExplanation: Se si scelgono dischi gestiti, è possibile usare unità SSD standard. Questo tipo di disco offre un livello intermedio di costi e prestazioni tra le unità disco rigido standard e le unità SSD Premium.
    - content: Unità SSD Premium
      isCorrect: false
      incorrectExplanation: Se si scelgono dischi gestiti, è possibile usare unità SSD standard. Questo tipo di disco offre un livello intermedio di costi e prestazioni tra le unità disco rigido standard e le unità SSD Premium.
