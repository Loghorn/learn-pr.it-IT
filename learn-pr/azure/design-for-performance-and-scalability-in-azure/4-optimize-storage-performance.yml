quiz:
  title: Verifica delle conoscenze - Ottimizzare le prestazioni di archiviazione
  questions:
    - content: Che cos'è la persistenza poliglotta?
      choices:
        - content: Usare il database SQL di Azure per archiviare tutti i dati
          isCorrect: false
          incorrectExplanation: Archiviare tutti i dati in una sola tecnologia non è la definizione di persistenza poliglotta.
        - content: Un modo per mantenere attive le connessioni per i trasferimenti di dati
          isCorrect: false
          incorrectExplanation: I keep-alive sono metodi per mantenere attive le connessioni per i trasferimenti di dati e non sono correlati alla persistenza poliglotta.
        - content: L'utilizzo di varie tecnologie di archiviazione dati per scopi diversi nell'applicazione
          isCorrect: true
          correctExplanation: La persistenza poliglotta è l'utilizzo di tecnologie di archiviazione dati diverse per scopi differenti.
        - content: Un approccio per gestire gli errori di dati temporanei
          isCorrect: false
          incorrectExplanation: 'Anche se la gestione degli errori di dati temporanei è utile nell''architettura di un''applicazione, non è correlata alla persistenza poliglotta.'
    - content: Cache Redis di Microsoft Azure è utilizzabile per migliorare le prestazioni dell'applicazione mediante l'archiviazione di uno snapshot dei dati in memoria.
      choices:
        - content: Vero
          isCorrect: true
          correctExplanation: 'Cache Redis archivierà i dati dell''applicazione in memoria, consentendo tempi di recupero rapidi e un miglioramento delle prestazioni dell''applicazione correlate ai dati usati di frequente.'
        - content: Falso
          isCorrect: false
          incorrectExplanation: 'Cache Redis archivierà i dati dell''applicazione in memoria, consentendo tempi di recupero rapidi e un miglioramento delle prestazioni dell''applicazione correlate ai dati usati di frequente.'