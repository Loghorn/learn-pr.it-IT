      isCorrect: false
      incorrectExplanation: <span data-ttu-id="89ee2-109">I gruppi di sicurezza di rete possono essere usati per proteggere questo flusso di comunicazioni, ma questa non è l'unica scelta corretta.</span><span class="sxs-lookup"><span data-stu-id="89ee2-109">NSGs can be used to secure this communication flow, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="89ee2-110">Comunicazione con i sistemi in una rete locale</span><span class="sxs-lookup"><span data-stu-id="89ee2-110">Communication with systems in an on-premises network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="89ee2-111">I gruppi di sicurezza di rete possono essere usati per proteggere questo flusso di comunicazioni, ma questa non è l'unica scelta corretta.</span><span class="sxs-lookup"><span data-stu-id="89ee2-111">NSGs can be used to secure this communication flow, but this is not the only correct choice.</span></span>
