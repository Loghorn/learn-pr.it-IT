      incorrectExplanation: <span data-ttu-id="1dd48-107">Non tutti i prodotti di archiviazione dei dati di Azure includono il backup automatico; ad esempio, i BLOB di Azure.</span><span class="sxs-lookup"><span data-stu-id="1dd48-107">Not all Azure data storage products include automatic backup; for example, Azure Blobs do not.</span></span>
