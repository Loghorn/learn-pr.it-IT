  questions:
  - content: <span data-ttu-id="daa57-105">Quale livello di coerenza è più appropriato per i dati utente in un database di e-commerce?</span><span class="sxs-lookup"><span data-stu-id="daa57-105">Which consistency level is most appropriate for the user data in an e-commerce database?</span></span> <span data-ttu-id="daa57-106">Gli utenti devono verificare che gli ordini contengano tutti gli articoli inseriti nel carrello.</span><span class="sxs-lookup"><span data-stu-id="daa57-106">Users need to ensure that their orders contain all the items they placed in their basket.</span></span>
    choices:
    - content: <span data-ttu-id="daa57-107">Assoluta</span><span class="sxs-lookup"><span data-stu-id="daa57-107">Strong</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="daa57-108">La coerenza assoluta non è disponibile per i database replicati in più aree.</span><span class="sxs-lookup"><span data-stu-id="daa57-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="daa57-109">Decadimento ristretto</span><span class="sxs-lookup"><span data-stu-id="daa57-109">Bounded Staleness</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="daa57-110">Il decadimento ristretto può comportare che solo alcuni articoli dell'utente vengano visualizzati nel carrello.</span><span class="sxs-lookup"><span data-stu-id="daa57-110">Bounded Staleness may result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="daa57-111">Sessione</span><span class="sxs-lookup"><span data-stu-id="daa57-111">Session</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="daa57-112">Corretto. Sessione è la migliore impostazione di coerenza per i dati utente che contengono le informazioni del carrello acquisti.</span><span class="sxs-lookup"><span data-stu-id="daa57-112">Correct, Session is the best consistency setting for user data that contains shopping basket information.</span></span> <span data-ttu-id="daa57-113">La coerenza a livello di sessione garantisce che ogni articolo inserito nel carrello dall'utente venga visualizzato durante la verifica.</span><span class="sxs-lookup"><span data-stu-id="daa57-113">Session consistency will ensure that every item the user put in their basket is displayed when they review their basket.</span></span>
    - content: <span data-ttu-id="daa57-114">Prefisso coerente</span><span class="sxs-lookup"><span data-stu-id="daa57-114">Consistent Prefix</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="daa57-115">Il livello basato su prefisso coerente può comportare che solo alcuni articoli dell'utente vengano visualizzati nel carrello.</span><span class="sxs-lookup"><span data-stu-id="daa57-115">Consistent Prefix could result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="daa57-116">Finale</span><span class="sxs-lookup"><span data-stu-id="daa57-116">Eventual</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="daa57-117">La coerenza finale potrebbe causare una situazione in cui in un carrello degli acquisti non vengono visualizzati tutti gli articoli inseriti dall'utente.</span><span class="sxs-lookup"><span data-stu-id="daa57-117">Eventual consistency might result in a situation in which a shopping basket didn't display all the items the user had placed in it.</span></span>
