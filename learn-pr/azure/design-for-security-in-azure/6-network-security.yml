      isCorrect: true
      correctExplanation: <span data-ttu-id="89ee2-113">I gruppi di sicurezza di rete possono essere usati per proteggere tutti i flussi di comunicazione elencati sopra.</span><span class="sxs-lookup"><span data-stu-id="89ee2-113">NSGs can be used to secure all of the above communication flows.</span></span>
