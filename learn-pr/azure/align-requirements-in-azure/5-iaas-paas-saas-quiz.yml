  title: <span data-ttu-id="0a2bb-105">Verifica delle conoscenze - IaaS, PaaS e SaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="0a2bb-106">Dato lo scenario seguente, qual è il modello di servizio cloud migliore da usare?</span><span class="sxs-lookup"><span data-stu-id="0a2bb-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="0a2bb-107">È necessario un database di SQL Server per un progetto a breve termine.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="0a2bb-108">Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="0a2bb-109">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-109">The project starts next week.</span></span> <span data-ttu-id="0a2bb-110">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="0a2bb-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-112">Si potrebbe creare una macchina virtuale e installare SQL Server.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="0a2bb-113">Tuttavia, il database è necessario rapidamente.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-113">However, the database is needed quickly.</span></span> <span data-ttu-id="0a2bb-114">Qualcuno dovrà installare e gestire il database SQL per il progetto.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0a2bb-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="0a2bb-116">Considerata l'esigenza immediata, la mancanza di hardware disponibile e la breve durata, il modello PaaS è l'opzione migliore.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="0a2bb-117">Ad esempio, si potrebbe usare database SQL di Azure per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0a2bb-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-119">Il requisito è un database SQL distribuito come servizio.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="0a2bb-120">Il modello SaaS non è applicabile per questo scenario.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="0a2bb-121">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="0a2bb-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="0a2bb-122">Si creano varie macchine virtuali nel cloud.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="0a2bb-123">Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="0a2bb-124">Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="0a2bb-125">Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="0a2bb-126">È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="0a2bb-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="0a2bb-128">Tutte le risorse usate in questo scenario possono essere implementate con IaaS.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0a2bb-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-130">Solo una parte della soluzione può essere implementata con PaaS.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0a2bb-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-132">Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="0a2bb-133">Dato lo scenario seguente, qual è il modello di servizio cloud migliore?</span><span class="sxs-lookup"><span data-stu-id="0a2bb-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="0a2bb-134">Si crea una piccola startup.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-134">You create a small start-up company.</span></span> <span data-ttu-id="0a2bb-135">Nell'azienda lavorano alcuni dipendenti che hanno la necessità di collaborare.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="0a2bb-136">Devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="0a2bb-137">Il team ha competenze tecniche, ma non sono disponibili il tempo o l'hardware per implementare e gestire una soluzione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="0a2bb-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-139">Anche se si potrebbero ottenere le funzionalità necessarie con macchine virtuali e l'installazione del software per la collaborazione, questa soluzione richiederebbe tempo per l'installazione e la gestione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="0a2bb-140">Il team non ha il tempo per scegliere questa opzione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0a2bb-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-142">Il team non ha il tempo per creare una soluzione PaaS per soddisfare i requisiti.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0a2bb-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="0a2bb-144">Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per i requisiti di collaborazione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="0a2bb-145">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="0a2bb-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="0a2bb-146">Sono disponibili due data center nell'organizzazione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="0a2bb-147">Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="0a2bb-148">Si vuole accedere al database dall'altro data center.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="0a2bb-149">Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="0a2bb-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="0a2bb-151">È possibile usare una VPN IaaS per implementare questa soluzione.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="0a2bb-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-153">VPN è una risorsa di infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="0a2bb-154">VPN non è una soluzione PaaS.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0a2bb-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a2bb-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="0a2bb-156">VPN è una risorsa di infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="0a2bb-157">VPN non è una soluzione SaaS.</span><span class="sxs-lookup"><span data-stu-id="0a2bb-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
