  questions:
  - content: "<span data-ttu-id=\"e7c38-105\">Vero o falso: il Servizio app di Azure può ridimensionare automaticamente l'applicazione Web per soddisfare le esigenze del traffico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7c38-105\">True or false: Azure App service can automatically scale your web application to meet traffic demand?</span></span>"
    choices:
    - content: <span data-ttu-id="e7c38-106">Vero</span><span class="sxs-lookup"><span data-stu-id="e7c38-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7c38-107">Il Servizio app di Azure è dotato di supporto predefinito per il ridimensionamento automatico e aumenta o diminuisce le risorse allocate per l'esecuzione dell'app in base alle esigenze, a seconda della domanda.</span><span class="sxs-lookup"><span data-stu-id="e7c38-107">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
    - content: <span data-ttu-id="e7c38-108">Falso</span><span class="sxs-lookup"><span data-stu-id="e7c38-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7c38-109">Il Servizio app di Azure è dotato di supporto predefinito per il ridimensionamento automatico e aumenta o diminuisce le risorse allocate per l'esecuzione dell'app in base alle esigenze, a seconda della domanda.</span><span class="sxs-lookup"><span data-stu-id="e7c38-109">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
  - content: <span data-ttu-id="e7c38-110">Quale dei servizi seguenti non è un'origine di distribuzione automatizzata valida?</span><span class="sxs-lookup"><span data-stu-id="e7c38-110">Which of the following is not a valid automated deployment source?</span></span>
    choices:
    - content: <span data-ttu-id="e7c38-111">GitHub</span><span class="sxs-lookup"><span data-stu-id="e7c38-111">GitHub</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7c38-112">Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.</span><span class="sxs-lookup"><span data-stu-id="e7c38-112">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="e7c38-113">Visual Studio Team Services</span><span class="sxs-lookup"><span data-stu-id="e7c38-113">Visual Studio Team Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7c38-114">Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.</span><span class="sxs-lookup"><span data-stu-id="e7c38-114">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="e7c38-115">SharePoint</span><span class="sxs-lookup"><span data-stu-id="e7c38-115">SharePoint</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7c38-116">Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.</span><span class="sxs-lookup"><span data-stu-id="e7c38-116">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
