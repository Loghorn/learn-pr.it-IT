  questions:
  - content: <span data-ttu-id="eb002-105">Dove si definisce la telemetria in IoT Central?</span><span class="sxs-lookup"><span data-stu-id="eb002-105">Where do you define telemetry in IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="eb002-106">Impostazioni</span><span class="sxs-lookup"><span data-stu-id="eb002-106">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-107">Proprietà</span><span class="sxs-lookup"><span data-stu-id="eb002-107">Properties</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-108">Misure</span><span class="sxs-lookup"><span data-stu-id="eb002-108">Measurements</span></span>
      isCorrect: true
    - content: <span data-ttu-id="eb002-109">Dashboard</span><span class="sxs-lookup"><span data-stu-id="eb002-109">Dashboard</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-110">Regole</span><span class="sxs-lookup"><span data-stu-id="eb002-110">Rules</span></span>
      isCorrect: false
  - content: <span data-ttu-id="eb002-111">Quali sono le azioni disponibili quando si configurano le regole?</span><span class="sxs-lookup"><span data-stu-id="eb002-111">What are the actions available when configuring rules?</span></span>
    choices:
    - content: <span data-ttu-id="eb002-112">Posta elettronica</span><span class="sxs-lookup"><span data-stu-id="eb002-112">Email</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-113">Microsoft Flow</span><span class="sxs-lookup"><span data-stu-id="eb002-113">Microsoft Flow</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-114">Webhook</span><span class="sxs-lookup"><span data-stu-id="eb002-114">Webhook</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-115">Tutte le precedenti</span><span class="sxs-lookup"><span data-stu-id="eb002-115">All of the above</span></span>
      isCorrect: true
    - content: <span data-ttu-id="eb002-116">Nessuna delle opzioni precedenti</span><span class="sxs-lookup"><span data-stu-id="eb002-116">None of the above</span></span>
      isCorrect: false
  - content: <span data-ttu-id="eb002-117">Dove si aggiunge il firmware del dispositivo?</span><span class="sxs-lookup"><span data-stu-id="eb002-117">Where do you add the firmware of your device?</span></span>
