quiz:
  title: Verifica delle conoscenze - Ottimizzare le prestazioni di rete
  questions:
  - content: La latenza di rete è
    choices:
    - content: La quantità di disturbo sulla rete
      isCorrect: false
    - content: La quantità di tempo necessario per inviare le informazioni da un'origine a una destinazione
      isCorrect: true
    - content: Il valore TTL di un asset della propria rete per la distribuzione di contenuti
      isCorrect: false
    - content: Un circuito privato tra una rete locale e Azure
      isCorrect: false
  - content: L'applicazione web è ospitata negli Stati Uniti orientali. Quale delle seguenti opzioni potrebbe ottimizzare la latenza di rete per gli utenti dislocati in tutto il mondo?
    choices:
    - content: Distribuire ExpressRoute a ciascuno degli utenti
      isCorrect: false
    - content: Usare una rete per la distribuzione di contenuti per collocare le risorse e il contenuto più vicino agli utenti
      isCorrect: true
    - content: Usare Gestione traffico in modalità di routing delle prestazioni
      isCorrect: false
    - content: Distribuire più istanze negli Stati Uniti orientali per offrire un server per il carico aggiuntivo degli utenti
      isCorrect: false
