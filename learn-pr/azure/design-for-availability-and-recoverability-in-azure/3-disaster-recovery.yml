quiz:
  title: 'Verifica delle conoscenze: sviluppare una strategia di ripristino di emergenza'
  questions:
  - content: Quale delle seguenti operazioni può essere esclusa dalla procedura di ripristino nel piano di ripristino?
    choices:
    - content: Procedura di ripristino dei backup
      isCorrect: false
      incorrectExplanation: La procedura per il ripristino dei backup è un elemento fondamentale di un piano di ripristino.
    - content: Procedura di failover nei sistemi replicati
      isCorrect: false
      incorrectExplanation: La procedura per il failover nei sistemi replicati è un elemento fondamentale di un piano di ripristino.
    - content: Come ristabilire la connettività di rete per reti locali o esterne
      isCorrect: false
      incorrectExplanation: La connettività di rete per le reti locali o esterne spesso è un componente di importanza critica dell'infrastruttura e la procedura per ristabilirla dopo un errore è un elemento fondamentale di un piano di ripristino.
    - content: Tutte le operazioni indicate rappresentano dettagli importanti da includere in un piano di ripristino
      isCorrect: true
      correctExplanation: Tutte le operazioni indicate rappresentano dettagli importanti da includere in un piano di ripristino
  - content: Archiviando i dati in Archiviazione BLOB di Azure, è possibile ottenere una completa protezione in caso di emergenza.
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: La replica dell'archiviazione BLOB consente di eseguire rapidamente il ripristino in seguito ai problemi a livello del servizio di Azure, ma non garantisce la protezione da situazioni di emergenza localizzate, come la perdita o il danneggiamento dei dati.
    - content: Falso
      isCorrect: true
      correctExplanation: La replica dell'archiviazione BLOB consente di eseguire rapidamente il ripristino in seguito ai problemi a livello del servizio di Azure, ma non garantisce la protezione da situazioni di emergenza localizzate, come la perdita o il danneggiamento dei dati.
