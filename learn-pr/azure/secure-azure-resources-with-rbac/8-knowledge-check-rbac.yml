  questions:
  - content: <span data-ttu-id="287a9-106">Qual è il nome del panello nel portale di Azure dal quale si concede l'accesso?</span><span class="sxs-lookup"><span data-stu-id="287a9-106">What is the name of the blade in the Azure portal where you grant access?</span></span>
