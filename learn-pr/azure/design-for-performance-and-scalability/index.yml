summary: Se si esegue un'applicazione con connessione pubblica che deve gestire ingenti quantità di traffico o un'API aziendale interna che gestisce dati critici per i sistemi interni, gli utenti si aspettano un sistema con prestazioni adeguate. Il ridimensionamento del sistema per la gestione dei carichi, l'identificazione di colli di bottiglia e l'ottimizzazione delle prestazioni di archiviazione sono importanti per garantire la miglior esperienza possibile agli utenti. Questo modulo offre informazioni su come ottimizzare le prestazioni dell'applicazione.
