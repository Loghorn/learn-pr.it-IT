quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale modello di servizio cloud è più appropriato per la situazione seguente? Per un progetto a breve termine è necessario un database di SQL Server. Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.
    choices:
    - content: IaaS
      isCorrect: false
      incorrectExplanation: Considerate l'esigenza immediata e la breve durata, il modello PaaS è l'opzione migliore. Per questa soluzione, ad esempio, si potrebbe usare il database SQL di Azure. IaaS non sarebbe appropriato perché la creazione di una macchina virtuale e l'installazione di SQL Server richiederebbero più tempo ed energie rispetto all'uso di un'offerta PaaS preesistente.
    - content: PaaS
      isCorrect: true
      correctExplanation: Considerata l'esigenza immediata e la breve durata, il modello PaaS è l'opzione migliore. Per questa soluzione, ad esempio, si potrebbe usare il database SQL di Azure. IaaS non sarebbe appropriato perché la creazione di una macchina virtuale e l'installazione di SQL Server richiederebbero più tempo ed energie rispetto all'uso di un'offerta PaaS preesistente.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: Considerate l'esigenza immediata e la breve durata, il modello PaaS è l'opzione migliore. Per questa soluzione, ad esempio, si potrebbe usare il database SQL di Azure. IaaS non sarebbe appropriato perché la creazione di una macchina virtuale e l'installazione di SQL Server richiederebbero più tempo ed energie rispetto all'uso di un'offerta PaaS preesistente.
  - content: Qual è il modello di servizio cloud descritto nello scenario seguente? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: Tutte le risorse usate in questo scenario possono essere implementate con IaaS. Solo una parte della soluzione può essere implementata con PaaS, che non costituirebbe quindi una buona scelta. Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: Tutte le risorse usate in questo scenario possono essere implementate con IaaS. Solo una parte della soluzione può essere implementata con PaaS, che non costituirebbe quindi una buona scelta. Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: Tutte le risorse usate in questo scenario possono essere implementate con IaaS. Solo una parte della soluzione può essere implementata con PaaS, che non costituirebbe quindi una buona scelta. Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.
  - content: Quale modello di servizio cloud è più appropriato per la situazione seguente? Si lavora presso una start-up con un numero ridotto di dipendenti che devono collaborare, ovvero devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti. Il team ha competenze tecniche, ma non sono disponibili il tempo o l'hardware per implementare e gestire una soluzione.
    choices:
    - content: IaaS
      isCorrect: false
      incorrectExplanation: Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per le esigenze di collaborazione della società.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per le esigenze di collaborazione della società.
    - content: SaaS
      isCorrect: true
      correctExplanation: Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per le esigenze di collaborazione della società.
  - content: Qual è il modello di servizio cloud descritto nello scenario seguente? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: Una VPN è una risorsa di IaaS e potrebbe quindi essere considerata una soluzione IaaS.
    - content: PaaS
      isCorrect: false
      incorrectExplanation: Una VPN è una risorsa di IaaS e potrebbe quindi essere considerata una soluzione IaaS.
    - content: SaaS
      isCorrect: false
      incorrectExplanation: Una VPN è una risorsa di IaaS e potrebbe quindi essere considerata una soluzione IaaS.
