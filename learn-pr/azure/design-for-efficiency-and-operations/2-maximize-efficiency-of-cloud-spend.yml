  questions:
  - content: <span data-ttu-id="d9124-105">Quale delle seguenti è la scelta ideale per un'istanza riservata?</span><span class="sxs-lookup"><span data-stu-id="d9124-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="d9124-106">Un'applicazione Web distribuita in Servizio app di Azure.</span><span class="sxs-lookup"><span data-stu-id="d9124-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9124-107">Servizio app di Azure è un servizio PaaS e le istanze riservate possono essere usate solo per le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="d9124-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="d9124-108">Una macchina virtuale non di produzione che viene arrestata automaticamente negli orari di minore attività quando non è in uso.</span><span class="sxs-lookup"><span data-stu-id="d9124-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9124-109">Dal momento che questa macchina virtuale non verrà eseguita per la maggior parte del tempo, non utilizzerà completamente la prenotazione di istanza e non è un candidato ideale per un'istanza riservata.</span><span class="sxs-lookup"><span data-stu-id="d9124-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
