quiz:
  title: 'Verifica delle conoscenze: Azure Key Vault'
  questions:
    - content: Quale delle seguenti **non** dei vantaggi di Azure Key Vault?
      choices:
        - content: Archiviazione protetta delle informazioni personali dell'utente.
          isCorrect: true
          correctExplanation: 'Key Vault è progettato per l''archiviazione dei segreti dell''applicazione, non dei segreti dell''utente.'
        - content: Sincronizzazione dei segreti dell'applicazione tra più istanze di un'applicazione.
          isCorrect: false
        - content: Minore necessità da parte degli sviluppatori di applicazioni di gestire direttamente i segreti dell'applicazione.
          isCorrect: false
        - content: Controllo dell'accesso ai segreti dell'applicazione con autorizzazioni assegnabili.
          isCorrect: false
    - content: Quali di queste istruzioni migliore descrive l'autenticazione di Azure Key Vault e processo di autorizzazione?
      choices:
        - content: Le applicazioni eseguono l'autenticazione a un insieme di credenziali con il nome utente e la password dello sviluppatore responsabile e hanno accesso completo a tutti i segreti nell'insieme.
          isCorrect: false
        - content: Le applicazioni e gli utenti l'autenticazione a un insieme di credenziali con un account Microsoft e autorizzati ad accedere segreti specifici.
          isCorrect: false
        - content: Le applicazioni e agli utenti l'autenticazione a un insieme di credenziali con le identità di Azure Active Directory e sono autorizzati a eseguire azioni su tutti i segreti nell'insieme di credenziali.
          isCorrect: true
          correctExplanation: L'autenticazione in Key Vault Usa identità di Azure Active Directory. Criteri di accesso vengono usati per fornire l'autorizzazione per le azioni che si applicano a ogni segreto nell'insieme di credenziali.
        - content: Applicazioni di eseguire l'autenticazione a un insieme di credenziali con il nome utente e password di un utente che esegue l'accesso all'app web e viene concesso l'accesso ai segreti appartenenti a tale utente.
          isCorrect: false
    - content: Come Azure Key Vault contribuisce a proteggere i propri segreti dopo essere stati caricati dall'app?
      choices:
        - content: Azure Key Vault genera automaticamente un nuovo master secret dopo ogni uso.
          isCorrect: false
        - content: La libreria client di Azure Key Vault protegge le aree di memoria usata dall'applicazione per evitare l'esposizione accidentale di segreti.
          isCorrect: false
        - content: 'Azure Key Vault doppia-consente di crittografare informazioni riservate, che richiedono l''app per decrittografare i file in locale ogni volta che vengono utilizzati.'
          isCorrect: false
        - content: 'Non protegge i segreti. Una volta che si sta caricati dall''applicazione, i segreti sono protetti.'
          isCorrect: true
          correctExplanation: 'I segreti caricati da un''app non sono protetti. Assicurarsi di non registrarli, archiviarli o restituirli nelle risposte alle richieste client.'