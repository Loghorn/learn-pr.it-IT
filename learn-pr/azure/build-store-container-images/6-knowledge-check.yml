title: Verifica delle conoscenze
metadata:
  title: Verifica delle conoscenze
  description: Verifica delle conoscenze del Registro contenitori di Azure.
  ms.openlocfilehash: 071ecfcb1534dff7d6b7958cd244dc1a621c3646
  ms.sourcegitcommit: 107578417899e44b5611917dec7bcc21d4c1582e
