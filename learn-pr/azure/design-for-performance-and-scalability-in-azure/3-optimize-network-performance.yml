quiz:
  title: <span data-ttu-id="3534d-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="3534d-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="3534d-105">Quale delle seguenti è la definizione corretta del termine latenza di rete?</span><span class="sxs-lookup"><span data-stu-id="3534d-105">which of the following is the definition of the term network latency?</span></span>
    choices:
    - content: <span data-ttu-id="3534d-106">Quantità di velocità effettiva disponibile nella rete</span><span class="sxs-lookup"><span data-stu-id="3534d-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-107">La velocità effettiva della rete è una misura della capacità di rete.</span><span class="sxs-lookup"><span data-stu-id="3534d-107">Network throughput is a measure of network capacity.</span></span>
    - content: <span data-ttu-id="3534d-108">Quantità di tempo necessaria per inviare le informazioni da un'origine a una destinazione</span><span class="sxs-lookup"><span data-stu-id="3534d-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3534d-109">La latenza è una misura del tempo di trasferimento di rete.</span><span class="sxs-lookup"><span data-stu-id="3534d-109">Latency is a measure of network transit time.</span></span>
    - content: <span data-ttu-id="3534d-110">Valore TTL di un asset in una rete per la distribuzione di contenuti</span><span class="sxs-lookup"><span data-stu-id="3534d-110">The TTL of an asset in a content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-111">Il valore TTL di un asset in una rete per la distribuzione di contenuti è correlato alla frequenza di aggiornamento rispetto all'origine.</span><span class="sxs-lookup"><span data-stu-id="3534d-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source.</span></span>
    - content: <span data-ttu-id="3534d-112">Circuito privato tra una rete locale e Azure</span><span class="sxs-lookup"><span data-stu-id="3534d-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-113">ExpressRoute è un circuito privato tra una rete locale e Azure e sebbene possa migliorare la latenza, non è una definizione del termine.</span><span class="sxs-lookup"><span data-stu-id="3534d-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="3534d-114">Si supponga che l'applicazione Web sia ospitata negli Stati Uniti orientali.</span><span class="sxs-lookup"><span data-stu-id="3534d-114">Suppose your web application is hosted in East US.</span></span> <span data-ttu-id="3534d-115">Quale delle opzioni seguenti è quella più efficace per ottimizzare la latenza di rete per utenti ubicati in tutto il mondo?</span><span class="sxs-lookup"><span data-stu-id="3534d-115">Which of the following would be the most cost-effective way to optimize network latency for users around the world?</span></span>
    choices:
    - content: <span data-ttu-id="3534d-116">Distribuire ExpressRoute a ciascuno degli utenti</span><span class="sxs-lookup"><span data-stu-id="3534d-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-117">Il provisioning di ExpressRoute viene effettuato per percorso di rete, non per utente.</span><span class="sxs-lookup"><span data-stu-id="3534d-117">ExpressRoute is provisioned for a network location, not per user.</span></span>
    - content: <span data-ttu-id="3534d-118">Usare una rete per la distribuzione di contenuti per collocare le risorse e il contenuto più vicino agli utenti</span><span class="sxs-lookup"><span data-stu-id="3534d-118">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3534d-119">Usando una rete per la distribuzione di contenuti, gli asset vengono memorizzati nella cache in posizioni che si trovano fisicamente più vicino agli utenti finali riducendo la quantità di tempo per caricarli.</span><span class="sxs-lookup"><span data-stu-id="3534d-119">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="3534d-120">Ciò migliorerà in modo conveniente la latenza di rete per gli utenti in tutto il mondo.</span><span class="sxs-lookup"><span data-stu-id="3534d-120">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="3534d-121">Usare Gestione traffico in modalità di routing Prestazioni</span><span class="sxs-lookup"><span data-stu-id="3534d-121">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-122">Gestione traffico è un servizio di bilanciamento del carico DNS che contribuisce a migliorare il tempo necessario per connettersi alle risorse, ma richiede anche l'individuazione di servizi Web in più posizioni e non è il modo più economico per risolvere questo problema.</span><span class="sxs-lookup"><span data-stu-id="3534d-122">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="3534d-123">Distribuire più istanze negli Stati Uniti orientali per offrire un server per il carico aggiuntivo degli utenti</span><span class="sxs-lookup"><span data-stu-id="3534d-123">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3534d-124">Se si aggiungono più istanze si aumenterà la quantità di carico che può essere gestita dal servizio nell'area Stati Uniti orientali, ma non si risolverà la latenza di rete per gli utenti distribuiti a livello globale.</span><span class="sxs-lookup"><span data-stu-id="3534d-124">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
