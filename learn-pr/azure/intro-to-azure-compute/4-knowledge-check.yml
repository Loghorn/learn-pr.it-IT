quiz:
  title: Verifica delle conoscenze di introduzione al calcolo di Azure
  questions:
  - content: Supponiamo che il team di astronomia sia piccolo e che, sebbene i suoi membri siano astronomi molto importanti, i programmatori di computer abbiano solo una conoscenza rudimentale della gestione del server e del Web. Quale delle opzioni seguenti scegliere?
    choices:
    - content: Azure Kubernetes Service (AKS)
      isCorrect: false
      incorrectExplanation: Kubernetes richiede una conoscenza avanzata dell'orchestrazione dei contenitori.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: Le operazioni degli astronomi non devono essere distribuite su larga scala o a livello globale.
    - content: Servizio app
      isCorrect: true
      correctExplanation: Poiché il team è interamente gestito e poiché in grado di scalare le applicazioni, può concentrarsi sui software specializzati.
  - content: Immaginiamo che il team di astronomia abbia eseguito calcoli astronomici che richiedono molte ore o giorni per essere completati. L'esecuzione in parallelo non sembrerebbe essere molto d'aiuto. Quale delle opzioni seguenti scegliere?
    choices:
    - content: Servizi cloud
      isCorrect: false
      incorrectExplanation: Non tutti i calcoli astronomici sono eseguibili in parallelo, pertanto la distribuzione di macchine virtuali aggiuntive può migliorare solo in minima parte le prestazioni.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Alcuni calcoli astronomici richiedono funzionalità da supercomputer.
    - content: Istanze di contenitore
      isCorrect: false
      incorrectExplanation: È possibile che non tutti i calcoli astronomici possano essere eseguiti in parallelo, pertanto la distribuzione di altri contenitori può migliorare solo in minima parte le prestazioni.
