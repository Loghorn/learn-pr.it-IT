  description: Il controllo degli accessi in base al ruolo è un sistema che garantisce una gestione degli accessi con granularità fine delle risorse in Azure. Usando il Controllo degli accessi in base al ruolo, è possibile separare i compiti all'interno del team e concedere agli utenti solo la quantità di accesso di cui hanno bisogno per svolgere il proprio lavoro. Questo modulo mostra come usare il controllo degli accessi in base al ruolo per gestire l'accesso alle risorse in Azure.
