  title: <span data-ttu-id="9123b-105">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="9123b-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="9123b-106">Il portale di formazione online deve mantenere traccia dell'indirizzo fisico di ogni utente e dell'indirizzo di posta elettronica.</span><span class="sxs-lookup"><span data-stu-id="9123b-106">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="9123b-107">Quali funzionalità di Azure consentiranno di gestire anche queste informazioni?</span><span class="sxs-lookup"><span data-stu-id="9123b-107">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="9123b-108">Archiviazione di Azure</span><span class="sxs-lookup"><span data-stu-id="9123b-108">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-109">Archiviazione di Azure è ideale per archiviare le versioni precedenti dei dati in modo tale da recuperarli quando necessario per il controllo o per altre attività occasionali.</span><span class="sxs-lookup"><span data-stu-id="9123b-109">Azure Archive is ideal to store older versions of your data so that you can retrieve it as and when required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="9123b-110">SQL di Azure</span><span class="sxs-lookup"><span data-stu-id="9123b-110">Azure SQL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9123b-111">Corretto.</span><span class="sxs-lookup"><span data-stu-id="9123b-111">Correct!</span></span> <span data-ttu-id="9123b-112">SQL di Azure consente di archiviare dati relazionali e recuperare rapidamente i dati con query avanzate.</span><span class="sxs-lookup"><span data-stu-id="9123b-112">Azure SQL helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="9123b-113">File di Azure</span><span class="sxs-lookup"><span data-stu-id="9123b-113">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-114">File di Azure viene usata per le condivisioni file nel cloud.</span><span class="sxs-lookup"><span data-stu-id="9123b-114">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="9123b-115">Queste possono essere montate simultaneamente da distribuzioni cloud o locali di Windows, macOS e Linux.</span><span class="sxs-lookup"><span data-stu-id="9123b-115">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="9123b-116">I file di simulazione usati dai portali di formazione per le vendite possono raggiungere dimensioni significative.</span><span class="sxs-lookup"><span data-stu-id="9123b-116">The simulation files used by the sales learning portals can grow to significantly large file size.</span></span> <span data-ttu-id="9123b-117">Azure è in grado di supportare tali file?</span><span class="sxs-lookup"><span data-stu-id="9123b-117">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="9123b-118">Archiviazione di blob di Azure può supportare file con dimensioni massime di 8 TB</span><span class="sxs-lookup"><span data-stu-id="9123b-118">Azure Blob storage can support files up to 8TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9123b-119">Corretto.</span><span class="sxs-lookup"><span data-stu-id="9123b-119">Correct!</span></span> <span data-ttu-id="9123b-120">Archiviazione di blob di Azure offre la possibilità di archiviare e trasmettere video o file audio di grandi dimensioni direttamente al browser da qualsiasi luogo nel mondo.</span><span class="sxs-lookup"><span data-stu-id="9123b-120">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="9123b-121">File di Azure può supportare l'archiviazione e lo streaming di file di grandi dimensioni</span><span class="sxs-lookup"><span data-stu-id="9123b-121">Azure Files can support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-122">File di Azure viene usata per le condivisioni file nel cloud.</span><span class="sxs-lookup"><span data-stu-id="9123b-122">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="9123b-123">Queste possono essere montate simultaneamente da distribuzioni cloud o locali di Windows, macOS e Linux.</span><span class="sxs-lookup"><span data-stu-id="9123b-123">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="9123b-124">Azure non supporta l'archiviazione e lo streaming di file di grandi dimensioni</span><span class="sxs-lookup"><span data-stu-id="9123b-124">Azure does not support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-125">Archiviazione non offre la possibilità di archiviare e trasmettere video e file audio di grandi dimensioni direttamente al browser da qualsiasi luogo nel mondo.</span><span class="sxs-lookup"><span data-stu-id="9123b-125">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="9123b-126">In che modo Azure supporta la durabilità e l'affidabilità dei dati?</span><span class="sxs-lookup"><span data-stu-id="9123b-126">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="9123b-127">Grazie alle funzionalità di replica in Azure.</span><span class="sxs-lookup"><span data-stu-id="9123b-127">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9123b-128">Corretto.</span><span class="sxs-lookup"><span data-stu-id="9123b-128">Correct!</span></span> <span data-ttu-id="9123b-129">Azure offre funzionalità di replica per proteggere i dati da calamità naturali e supporta la crittografia per proteggere i dati dagli attacchi dannosi.</span><span class="sxs-lookup"><span data-stu-id="9123b-129">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="9123b-130">È necessario un supporto premium aggiuntivo per crittografare e decrittografare i dati; l'affidabilità è supportata da funzionalità di backup di terze parti</span><span class="sxs-lookup"><span data-stu-id="9123b-130">You need additional premium support to encrypt and decrypt your data and reliability is supported by third-party backup features</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-131">Non è necessario alcun supporto aggiuntivo; Azure offre le funzionalità di protezione dei dati da eventuali rischi e minacce imprevisti.</span><span class="sxs-lookup"><span data-stu-id="9123b-131">You don't need any additional support; Azure has the capabilities to protect your data against any unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="9123b-132">Azure non ha funzionalità di ridondanza e crittografia predefinite.</span><span class="sxs-lookup"><span data-stu-id="9123b-132">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9123b-133">Azure include funzionalità predefinite per proteggere i dati da rischi e minacce.</span><span class="sxs-lookup"><span data-stu-id="9123b-133">Azure comes with in-built capabilities to protect your data against risks and threats.</span></span>
