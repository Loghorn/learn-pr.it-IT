quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Vero o falso: solo le macchine virtuali Windows possono usare Crittografia dischi di Azure'
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
    - content: Falso
      isCorrect: true
      correctExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
  - content: Quando si classificano i dati, quale dei seguenti aspetti è un fattore?
    choices:
    - content: Livello di rischio posto ai clienti se divulgati
      isCorrect: true
      correctExplanation: La classificazione dei dati da crittografare si basa normalmente sull'impatto che l'eventuale divulgazione può determinare sui clienti.
    - content: Metodo di trasporto dei dati
      isCorrect: false
      incorrectExplanation: La classificazione dei dati da crittografare si basa normalmente sull'impatto che l'eventuale esposizione può determinare sui clienti.
    - content: Se i dati sono archiviati in macchine virtuali o in un database
      isCorrect: false
      incorrectExplanation: La classificazione dei dati da crittografare si basa normalmente sull'impatto che l'eventuale esposizione può determinare sui clienti.
    - content: Quantità di dati archiviati
      isCorrect: false
      incorrectExplanation: La classificazione dei dati da crittografare si basa normalmente sull'impatto che l'eventuale esposizione può determinare sui clienti.
