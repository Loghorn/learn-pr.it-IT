  questions:
  - content: <span data-ttu-id="99f13-105">Si supponga di voler eseguire un'appliance di rete in una macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="99f13-105">Suppose you want to run a network appliance on a virtual machine.</span></span> <span data-ttu-id="99f13-106">Quale opzione di carico di lavoro è ottimale?</span><span class="sxs-lookup"><span data-stu-id="99f13-106">Which workload option should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="99f13-107">Utilizzo generico</span><span class="sxs-lookup"><span data-stu-id="99f13-107">General purpose</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="99f13-108">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="99f13-108">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="99f13-109">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="99f13-109">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="99f13-110">Con ottimizzazione per il calcolo</span><span class="sxs-lookup"><span data-stu-id="99f13-110">Compute optimized</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="99f13-111">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="99f13-111">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="99f13-112">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="99f13-112">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="99f13-113">Con ottimizzazione per la memoria</span><span class="sxs-lookup"><span data-stu-id="99f13-113">Memory optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="99f13-114">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="99f13-114">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="99f13-115">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="99f13-115">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
    - content: <span data-ttu-id="99f13-116">Con ottimizzazione per l'archiviazione</span><span class="sxs-lookup"><span data-stu-id="99f13-116">Storage optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="99f13-117">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="99f13-117">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="99f13-118">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="99f13-118">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
  - content: '<span data-ttu-id="99f13-119">Vero o falso: i modelli di Resource Manager sono file JSON?</span><span class="sxs-lookup"><span data-stu-id="99f13-119">True or false: Resource Manager templates are JSON files?</span></span>'
    choices:
    - content: <span data-ttu-id="99f13-120">Vero</span><span class="sxs-lookup"><span data-stu-id="99f13-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="99f13-121">I modelli di Resource Manager sono file con estensione JSON che definiscono le risorse da distribuire per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="99f13-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="99f13-122">Il modello può quindi essere usato per ricreare facilmente più versioni dell'infrastruttura, ad esempio la gestione temporanea e la produzione.</span><span class="sxs-lookup"><span data-stu-id="99f13-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
    - content: <span data-ttu-id="99f13-123">Falso</span><span class="sxs-lookup"><span data-stu-id="99f13-123">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="99f13-124">I modelli di Resource Manager sono file JSON che definiscono le risorse da distribuire per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="99f13-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="99f13-125">Il modello può quindi essere usato per ricreare facilmente più versioni dell'infrastruttura, ad esempio la gestione temporanea e la produzione.</span><span class="sxs-lookup"><span data-stu-id="99f13-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
