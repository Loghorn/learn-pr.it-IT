quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale dei seguenti è il nome corretto del file che contiene i dati di configurazione della funzione?
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: La configurazione è scritta in JSON.
    - content: config.json
      isCorrect: false
      incorrectExplanation: Si tratta di un file JSON, ma questo non è il nome corretto.
    - content: function.json
      isCorrect: true
      correctExplanation: Il file di configurazione è denominato `function.json` e contiene dati di configurazione JSON, come le dichiarazioni delle associazioni.
  - content: Quale tra le opzioni seguenti è un tipo di associazione di input supportato?
    choices:
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: L'associazione di input di Azure Cosmos DB usa l'API SQL per recuperare uno o più documenti di Azure Cosmos DB e li passa al parametro di input della funzione.
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid non è un tipo di associazione di input supportato.
    - content: Bus di servizio
      isCorrect: false
      incorrectExplanation: Il bus di servizio non è un tipo di associazione di input supportato.
  - content: Quanti trigger deve avere una funzione?
    choices:
    - content: zero
      isCorrect: false
      incorrectExplanation: Una funzione deve avere esattamente un trigger.
    - content: uno
      isCorrect: true
      correctExplanation: Una funzione deve avere esattamente un trigger.
    - content: due
      isCorrect: false
      incorrectExplanation: Una funzione deve avere esattamente un trigger.
  - content: Quali delle righe seguenti di codice JavaScript consente di scrivere "hello bindings" in una coda di Archiviazione code di Azure usando un parametro di funzione denominato **myQueueItem**?
    choices:
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Il nome del parametro è corretto, ma l'accesso deve essere eseguito tramite il contesto dell'oggetto.
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings restituisce un oggetto denominato che contiene tutti i dati di input e output.
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: Il nome del parametro è corretto, ma l'accesso deve essere eseguito tramite il contesto dell'oggetto.
