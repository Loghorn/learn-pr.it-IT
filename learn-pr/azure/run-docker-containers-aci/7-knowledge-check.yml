  title: <span data-ttu-id="e3524-104">Titolo del quiz</span><span class="sxs-lookup"><span data-stu-id="e3524-104">Quiz title</span></span>
  questions:
  - content: <span data-ttu-id="e3524-105">Se un criterio di riavvio non è configurato per un'istanza di contenitore, quale criterio è impostato per impostazione predefinita?</span><span class="sxs-lookup"><span data-stu-id="e3524-105">If a restart policy is not configured for a container instance, what policy is set by default.?</span></span>
    choices:
    - content: <span data-ttu-id="e3524-106">Always.</span><span class="sxs-lookup"><span data-stu-id="e3524-106">Always.</span></span>
      correctExplanation: <span data-ttu-id="e3524-107">Il criterio di riavvio Always è impostato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="e3524-107">The restart policy Always is set by default.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="e3524-108">Never</span><span class="sxs-lookup"><span data-stu-id="e3524-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e3524-109">Il criterio di riavvio Always è impostato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="e3524-109">The restart policy Always is set by default.</span></span>
    - content: <span data-ttu-id="e3524-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="e3524-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e3524-111">Il criterio di riavvio Always è impostato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="e3524-111">The restart policy Always is set by default.</span></span>
  - content: <span data-ttu-id="e3524-112">Quale delle seguenti affermazioni non è corretta?</span><span class="sxs-lookup"><span data-stu-id="e3524-112">Which of the following is not correct?</span></span>
    choices:
    - content: <span data-ttu-id="e3524-113">Per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando.</span><span class="sxs-lookup"><span data-stu-id="e3524-113">By default, the values of an environment variable can be seen in the Azure portal and CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-114">I valori delle variabili di ambiente possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando.</span><span class="sxs-lookup"><span data-stu-id="e3524-114">Environment variable values can be seen in the Azure portal and CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3524-115">Le variabili di ambiente possono essere convertite in variabili di ambiente protetto.</span><span class="sxs-lookup"><span data-stu-id="e3524-115">Environment variables can be converted to secured environment variables.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e3524-116">Le variabili di ambiente non possono essere convertite in variabili di ambiente protetto.</span><span class="sxs-lookup"><span data-stu-id="e3524-116">Environment variables cannot be converted to secured environment variables.</span></span> <span data-ttu-id="e3524-117">A questo scopo, è necessario ricreare l'istanza di contenitore.</span><span class="sxs-lookup"><span data-stu-id="e3524-117">In order to do so, the container instance needs to be recreated.</span></span>
    - content: <span data-ttu-id="e3524-118">Le variabili di ambiente protetto nascondono i valori dal portale di Azure e dall'output dell'interfaccia della riga di comando.</span><span class="sxs-lookup"><span data-stu-id="e3524-118">Secured environment variables hide values from the Azure portal and CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-119">Le variabili di ambiente protetto non nascondono i valori dal portale di Azure e dall'output dell'interfaccia della riga di comando.</span><span class="sxs-lookup"><span data-stu-id="e3524-119">Secured environment variables do hide values from the Azure portal and CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3524-120">Le variabili di ambiente possono essere usate per passare le stringhe di connessione e altre informazioni sull'applicazione a un'istanza di contenitore di Azure.</span><span class="sxs-lookup"><span data-stu-id="e3524-120">Environment variables can be used to pass connection strings and other application information to an Azure Container Instance.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-121">Le variabili di ambiente possono essere usate per passare le stringhe di connessione e altre informazioni sull'applicazione a un'istanza di contenitore di Azure.</span><span class="sxs-lookup"><span data-stu-id="e3524-121">Environment variables can be used to pass connection strings and other application information to an Azure Container Instance.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="e3524-122">Quale comando per la risoluzione dei problemi può essere usato per visualizzare gli eventi di avvio del contenitore?</span><span class="sxs-lookup"><span data-stu-id="e3524-122">Which troubleshooting command can be used to see container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="e3524-123">az container logs.</span><span class="sxs-lookup"><span data-stu-id="e3524-123">az container logs.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-124">Se si esegue il pull dei log, sarà solo possibile visualizzare i log.</span><span class="sxs-lookup"><span data-stu-id="e3524-124">Pulling logs only shows the logs.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3524-125">az container attach.</span><span class="sxs-lookup"><span data-stu-id="e3524-125">az container attach.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e3524-126">az container attach mostra gli eventi e i log del contenitore.</span><span class="sxs-lookup"><span data-stu-id="e3524-126">az container attach shows container events and logs.</span></span>
    - content: <span data-ttu-id="e3524-127">az container events.</span><span class="sxs-lookup"><span data-stu-id="e3524-127">az container events.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-128">Questo non è un comando valido dell'interfaccia della riga di comando di Azure.</span><span class="sxs-lookup"><span data-stu-id="e3524-128">This is not a valid Azure CLI command.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="e3524-129">az container exec.</span><span class="sxs-lookup"><span data-stu-id="e3524-129">az container exec.</span></span>
      incorrectExplanation: <span data-ttu-id="e3524-130">az container exec viene usato per eseguire un comando su un'istanza di contenitore.</span><span class="sxs-lookup"><span data-stu-id="e3524-130">az container exec is used to run a command on a container instance.</span></span>
      isCorrect: false
