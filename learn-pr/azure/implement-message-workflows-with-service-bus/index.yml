  title: Implementare flussi di lavoro di comunicazione basati sui messaggi con il bus di servizio di Azure
  description: 'Quando i componenti di un''applicazione sono distribuiti tra più computer e dispositivi e separati da migliaia di chilometri e collegamenti lenti, è necessario trovare un modo per garantire una comunicazione affidabile. Un modo per migliorare l''affidabilità consiste nell''accoppiare in modo debole tali componenti usando una tecnologia di gestione eventi o di messaggistica intermedia. Il bus di servizio di Azure è uno strumento intermedio di questo tipo che offre funzionalità di comunicazione avanzate. In questo modulo si apprenderà come scrivere codice nelle applicazioni .NET in cui viene usato il bus di servizio per comunicare con la possibilità di far fronte a una domanda elevata, una bassa larghezza di banda ed errori hardware.'
