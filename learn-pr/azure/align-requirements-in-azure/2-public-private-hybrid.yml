  - content: <span data-ttu-id="676dc-116">Qual è il modello di distribuzione cloud descritto nello scenario seguente?</span><span class="sxs-lookup"><span data-stu-id="676dc-116">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="676dc-117">Si creano varie macchine virtuali nel cloud.</span><span class="sxs-lookup"><span data-stu-id="676dc-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="676dc-118">Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="676dc-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="676dc-119">Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud.</span><span class="sxs-lookup"><span data-stu-id="676dc-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="676dc-120">Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record.</span><span class="sxs-lookup"><span data-stu-id="676dc-120">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="676dc-121">È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.</span><span class="sxs-lookup"><span data-stu-id="676dc-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
