      correctExplanation: <span data-ttu-id="58aed-113">Tutti i tipi di dati indicati sopra possono meritare misure di protezione per la sicurezza aggiuntive.</span><span class="sxs-lookup"><span data-stu-id="58aed-113">All of the above may merit additional security protections.</span></span>
