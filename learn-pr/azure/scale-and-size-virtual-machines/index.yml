  title: Scalare e ridimensionare le macchine virtuali
  description: È possibile modificare le risorse di CPU e memoria delle macchine virtuali in base alle esigenze per gestire la domanda e controllare i costi. La modifica manuale può essere usata quando la domanda è stimabile e cambia raramente. Una soluzione automatizzata è preferibile quando il carico di lavoro cambia in modo imprevedibile o di frequente. In questo modulo verrà illustrato come controllare la potenza delle macchine virtuali modificando le dimensioni dei singoli server o il numero dei computer disponibili. Verrà anche illustrato come eseguire queste operazioni manualmente o tramite i set di scalabilità e la scalabilità automatica.
