  questions:
  - content: <span data-ttu-id="676dc-105">Quale modello di distribuzione cloud è più appropriato per la situazione seguente?</span><span class="sxs-lookup"><span data-stu-id="676dc-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="676dc-106">Per un progetto a breve termine è necessario un database di SQL Server.</span><span class="sxs-lookup"><span data-stu-id="676dc-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="676dc-107">Il reparto IT non dispone di componenti hardware in grado di soddisfare i requisiti relativi alle prestazioni o delle risorse per distribuirli.</span><span class="sxs-lookup"><span data-stu-id="676dc-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="676dc-108">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="676dc-108">The project starts next week.</span></span> <span data-ttu-id="676dc-109">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="676dc-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="676dc-110">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="676dc-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="676dc-111">Considerando la necessità di una distribuzione rapida e il breve ciclo di vita del database SQL, il cloud pubblico risulta l'opzione migliore.</span><span class="sxs-lookup"><span data-stu-id="676dc-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
      isCorrect: true
