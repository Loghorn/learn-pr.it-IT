quiz:
  title: Verifica delle conoscenze - gestione di dispositivi IoT come amministratore IT
  questions:
    - content: L'hub IoT è un servizio di Azure che consente di acquisire volumi elevati di dati di telemetria dai dispositivi IoT nel cloud per l'archiviazione o l'elaborazione.
      choices:
        - content: Vero
          isCorrect: true
          correctExplanation: Correggere.
        - content: Falso
          isCorrect: false
          incorrectExplanation: Non è corretto.
    - content: La migliore opportunità di IoT per operazioni IT è in quale delle seguenti aree?
      choices:
        - content: Aviation
          isCorrect: false
          incorrectExplanation: Non è corretto.
        - content: Sicurezza dei dati
          isCorrect: true
          correctExplanation: Correggere.
        - content: Bioengineering
          isCorrect: false
          incorrectExplanation: Non è corretto.
        - content: Settore automobilistico
          isCorrect: false
          incorrectExplanation: Non è corretto.
    - content: Quale tra i criteri di accesso condiviso non viene creato per impostazione predefinita?
      choices:
        - content: iothubowner
          isCorrect: false
          incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
        - content: servizio
          isCorrect: false
          incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
        - content: device
          isCorrect: false
          incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
        - content: registryWrite
          isCorrect: true
          correctExplanation: Non sono presenti tali criteri come registryWrite.