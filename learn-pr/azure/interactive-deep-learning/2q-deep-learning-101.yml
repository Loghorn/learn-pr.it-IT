quiz:
  title: 'Test: Apprendimento avanzato 101'
  questions:
  - content: Qual è una delle differenze principali tra apprendimento automatico tradizionale e apprendimento avanzato?
    choices:
    - content: Nell'ambito dell'apprendimento avanzato vengono usati solo modelli lineari, mentre l'apprendimento automatico tradizionale presuppone l'uso di tutti i tipi di grafici dei modelli, operatori algebrici e probabilistici.
      isCorrect: false
    - content: L'apprendimento automatico tradizionale usa funzionalità selezionate a mano, mentre l'apprendimento avanzato usa funzionalità selezionate a mano e apprese.
      isCorrect: true
      correctExplanation: Nell'apprendimento avanzato, il processo di estrazione delle funzioni viene appreso tramite la rappresentazione di input sotto forma di vettori e la relativa trasformazione, con una serie di operazioni algebriche lineari in un determinato output.
    - content: L'apprendimento avanzato è stato sviluppato tenendo in considerazione il cervello, mentre l'apprendimento automatico tradizionale tenendo in considerazione il cuore.
      isCorrect: false
  - content: Qual è lo scopo della DSVM?
    choices:
    - content: Le DSVM sono l'unico modo per interagire con l'apprendimento automatico in Azure.
      isCorrect: false
    - content: Le DSVM sono immagini predefinite che forniscono il supporto per i framework di apprendimento automatico e data science più famosi.
      isCorrect: true
      correctExplanation: Le DSVM sono immagini di macchine virtuali di Azure preinstallate, configurate e testate con alcuni degli strumenti più diffusi usati comunemente per analisi dei dati, Machine Learning e training di apprendimento avanzato.
    - content: A differenza dell'immagine della macchina virtuale di apprendimento avanzato, le DSVM possono essere usate solo per la data science tradizionale.
      isCorrect: false
  - content: Perché le GPU vengono spesso usate per l'apprendimento avanzato?
    choices:
    - content: L'algebra di matrice dell'apprendimento avanzato richiede una quantità elevata di calcolo parallelo e le GPU si occupano della validità.
      correctExplanation: Le operazioni della matrice che vengono calcolate come parte del componente algebrico lineare tendono a essere costose e sono spesso eseguibili in parallelo. Ciò presuppone strumenti specialistici, ad esempio le GPU di elaborazione grafica, per eseguire il calcolo in modo efficiente.
      isCorrect: true
    - content: Le GPU garantiscono che i modelli di apprendimento avanzato convergano durante la discesa del gradiente.
      isCorrect: false
    - content: Le GPU sono necessarie per valutare una funzione di perdita.
      isCorrect: false
  - content: Qual è la differenza tra una macchina serie N e una macchina serie D in Azure?
    choices:
    - content: Le macchine di serie D sono state sviluppate per l'apprendimento avanzato, mentre quelle di serie N per il calcolo normale.
      isCorrect: false
    - content: Le macchine di serie D sono state concepite per il calcolo generale, mentre quelle di serie N contengono GPU.
      isCorrect: true
    - content: Le macchine di serie D sono state concepite per prestazioni elevate, mentre quelle di serie N contengono GPU.
      isCorrect: false
