  title: Usare i dati NoSQL in Azure Cosmos DB
  description: Dati NoSQL sono un modo efficiente per archiviare le informazioni che non eseguono il mapping ai requisiti di un database SQL relazionale.<br><br>I database per dati NoSQL consentono una maggiore flessibilità con semplificata con scalabilità orizzontale, tecniche e la possibilità di ottimizzare la disponibilità e requisiti di coerenza dei dati. Azure Cosmos DB offre tutti questi vantaggi e molto altro, fornendo gli strumenti e SDK per lavorare con i dati NoSQL.<br><br>Informazioni su come usare il portale di Azure, l'estensione di Azure Cosmos DB per Visual Studio Code e Azure Cosmos DB .NET Core SDK per lavorare con i dati NoSQL in cui si desidera e fornire agli utenti con la disponibilità elevata, ovunque si trovino in tutto il mondo.
