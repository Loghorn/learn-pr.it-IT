    choices:
    - content: <span data-ttu-id="b322a-107">Assoluta</span><span class="sxs-lookup"><span data-stu-id="b322a-107">Strong</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b322a-108">La coerenza assoluta non è disponibile per i database replicati in più aree.</span><span class="sxs-lookup"><span data-stu-id="b322a-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="b322a-109">Decadimento ristretto</span><span class="sxs-lookup"><span data-stu-id="b322a-109">Bounded Staleness</span></span>
      isCorrect: false
