  - content: '<span data-ttu-id="30e5f-114">Vero o falso: il modello PaaS è in genere meno dispendioso del modello IaaS.</span><span class="sxs-lookup"><span data-stu-id="30e5f-114">True or false: PaaS is generally less expensive than IaaS.</span></span>'
