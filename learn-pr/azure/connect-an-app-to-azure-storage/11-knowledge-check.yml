  questions:
  - content: Quante chiavi di accesso vengono fornite per accedere all'account di archiviazione di Azure?
    choices:
    - content: "1"
      isCorrect: false
      incorrectExplanation: Ogni account di archiviazione include due chiavi di accesso. Ciò consente di osservare le linee guida consigliate per la sostituzione periodica della chiave usata dalle applicazioni, senza che ciò comporti tempi di inattività.
