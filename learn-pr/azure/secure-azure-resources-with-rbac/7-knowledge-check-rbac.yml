      correctExplanation: <span data-ttu-id="e5f66-124">Questo ruolo e il ruolo di proprietario consentono di concedere l'accesso ad altri utenti.</span><span class="sxs-lookup"><span data-stu-id="e5f66-124">This role and the Owner role allow you to grant access to others.</span></span>
