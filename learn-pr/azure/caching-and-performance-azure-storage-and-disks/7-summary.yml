quiz:
  title: <span data-ttu-id="b907d-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="b907d-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b907d-105">Quale opzione di memorizzazione nella cache è una buona scelta per le operazioni con intensa attività di scrittura, ad esempio l'archiviazione dei file di log?</span><span class="sxs-lookup"><span data-stu-id="b907d-105">Which caching option is a good choice for write-heavy operations such as storing log files?</span></span>
    choices:
    - content: <span data-ttu-id="b907d-106">Sola lettura</span><span class="sxs-lookup"><span data-stu-id="b907d-106">Read-only</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b907d-107">La memorizzazione nella cache in sola lettura è indicata per i dischi dati, inclusi i dati tempdb.</span><span class="sxs-lookup"><span data-stu-id="b907d-107">Read-only caching works well for data disks, including TempDB data.</span></span> <span data-ttu-id="b907d-108">Non migliora tuttavia le prestazioni delle operazioni con intensa attività di scrittura e può addirittura causare a leggera riduzione delle prestazioni.</span><span class="sxs-lookup"><span data-stu-id="b907d-108">However, it does not improve performance of write-heavy operations and may even cause a slight decrease in performance.</span></span>
    - content: <span data-ttu-id="b907d-109">Lettura/Scrittura</span><span class="sxs-lookup"><span data-stu-id="b907d-109">Read/write</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b907d-110">Si tratta di una valida opzione solo se l'app gestisce correttamente la scrittura di dati memorizzati nella cache in dischi persistenti, quando necessario.</span><span class="sxs-lookup"><span data-stu-id="b907d-110">This is a good option if your app properly handles writing cached data to persistent disks when needed.</span></span>
    - content: <span data-ttu-id="b907d-111">Nessuna</span><span class="sxs-lookup"><span data-stu-id="b907d-111">None</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b907d-112">Le operazioni con intensa attività di scrittura in genere non ottengono alcun vantaggio dalla memorizzazione nella cache.</span><span class="sxs-lookup"><span data-stu-id="b907d-112">Write-heavy operations generally do not benefit from caching.</span></span> <span data-ttu-id="b907d-113">"Nessuna" è probabilmente la scelta migliore per un disco dedicato ai file di log.</span><span class="sxs-lookup"><span data-stu-id="b907d-113">'None' is probably the best choice for a disk dedicated to log files.</span></span>
  - content: <span data-ttu-id="b907d-114">Per quale tipo di disco Azure riavvia la macchina virtuale per modificare il tipo di memorizzazione nella cache?</span><span class="sxs-lookup"><span data-stu-id="b907d-114">For which type of disk does Azure restart the VM in order to change caching type?</span></span>
    choices:
    - content: <span data-ttu-id="b907d-115">Dati</span><span class="sxs-lookup"><span data-stu-id="b907d-115">Data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b907d-116">La modifica dell'impostazione della cache di un disco dati scollega e ricollega il disco di destinazione, ma non riavvia la macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="b907d-116">Changing the cache setting of a data disk detaches and reattaches the target disk but does not restart the VM.</span></span>
    - content: <span data-ttu-id="b907d-117">Sistema operativo</span><span class="sxs-lookup"><span data-stu-id="b907d-117">Operating system (OS)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b907d-118">La memorizzazione nella cache dell'impostazione della cache del disco del sistema operativo richiede un riavvio della macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="b907d-118">Changing the cache setting of the OS disk requires a VM restart.</span></span>
    - content: <span data-ttu-id="b907d-119">Temporaneo</span><span class="sxs-lookup"><span data-stu-id="b907d-119">Temporary</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b907d-120">Non è possibile modificare le opzioni di memorizzazione nella cache in un disco temporaneo.</span><span class="sxs-lookup"><span data-stu-id="b907d-120">You can't change caching options on a temporary disk.</span></span>
    - content: <span data-ttu-id="b907d-121">Archiviazione con ridondanza della zona (ZRS)</span><span class="sxs-lookup"><span data-stu-id="b907d-121">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b907d-122">Un account di archiviazione Premium non supporta l'archiviazione con ridondanza della zona.</span><span class="sxs-lookup"><span data-stu-id="b907d-122">A premium storage account doesn't support ZRS.</span></span>
  - content: <span data-ttu-id="b907d-123">Si supponga di usare Azure PowerShell per gestire una macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="b907d-123">Suppose you are using Azure PowerShell to manage a VM.</span></span> <span data-ttu-id="b907d-124">Si ha un oggetto locale che rappresenta la macchina virtuale e sono stati eseguiti diversi aggiornamenti di tale oggetto locale.</span><span class="sxs-lookup"><span data-stu-id="b907d-124">You have a local object that represents the VM and you've made several updates to that local object.</span></span> <span data-ttu-id="b907d-125">Quale cmdlet di PowerShell si deve usare per applicare tali modifiche locali alla macchina virtuale vera e propria?</span><span class="sxs-lookup"><span data-stu-id="b907d-125">Which PowerShell cmdlet would you use to apply those local changes to the actual VM?</span></span>
    choices:
    - content: <span data-ttu-id="b907d-126">Update-AzureRmVM</span><span class="sxs-lookup"><span data-stu-id="b907d-126">Update-AzureRmVM</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b907d-127">Questo cmdlet esegue l'aggiornamento dello stato di una macchina virtuale di Azure allo stato di un oggetto macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="b907d-127">This cmdlet updates the state of an Azure virtual machine to the state of a virtual machine object.</span></span>
    - content: <span data-ttu-id="b907d-128">Set-AzureRmVM</span><span class="sxs-lookup"><span data-stu-id="b907d-128">Set-AzureRmVM</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b907d-129">New-AzureRmVM</span><span class="sxs-lookup"><span data-stu-id="b907d-129">New-AzureRmVM</span></span>
      isCorrect: false
