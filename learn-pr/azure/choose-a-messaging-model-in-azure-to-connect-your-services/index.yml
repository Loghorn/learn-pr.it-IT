  description: In presenza di un'applicazione che include componenti eseguiti in computer, server e dispositivi mobili diversi, le comunicazioni tra questi componenti possono essere difficili e inaffidabili. Azure offre numerose tecnologie che è possibile usare per comunicare in modo più affidabile, tra cui le code di archiviazione, gli hub eventi, le griglie di eventi e il bus di servizio. Questo modulo mostra come scegliere la migliore tecnologia per l'attività di comunicazione.
