quiz:
  title: Verifica delle conoscenze
  questions:
  - content: Quale criterio di riavvio è in genere la scelta migliore per le attività con esecuzione prolungata richieste dal servizio?
    choices:
    - content: Always
      isCorrect: true
      correctExplanation: Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.
    - content: Never
      isCorrect: false
      incorrectExplanation: Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.
  - content: "Vero o falso: per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure."
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Le variabili di ambiente non sono protette per impostazione predefinita e i valori possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Le variabili di ambiente non sono protette per impostazione predefinita e i valori possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.
  - content: Quale comando per la risoluzione dei problemi può essere usato per visualizzare gli eventi di avvio del contenitore?
    choices:
    - content: az container logs
      isCorrect: false
      incorrectExplanation: Il comando `az container logs` esamina i log per un contenitore in un gruppo di contenitori.
    - content: az container attach
      isCorrect: true
      correctExplanation: Il comando `az container attach` mostra gli eventi e i log del contenitore. `az container logs` invece mostra solo i log e non gli eventi di avvio.
    - content: az container exec
      isCorrect: false
      incorrectExplanation: Il comando `az container exec` esegue un comando all'interno di un contenitore in esecuzione, facente parte di un gruppo di contenitori.
