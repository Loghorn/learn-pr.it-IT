quiz:
  title: Introduzione ai contenitori
  questions:
  - content: Quale dei seguenti non è un vantaggio offerto dall'adozione dei contenitori?
    choices:
    - content: Tempi di avvio rapidi.
      isCorrect: false
      incorrectExplanation: I contenitori possono essere avviati molto più velocemente rispetto ai sistemi fisici o virtuali.
    - content: Uso efficiente della risorsa host.
      isCorrect: false
      incorrectExplanation: A causa di un'architettura immagine condivisa, possono eseguire più contenitori in un singolo host, in modo efficiente utilizzando le risorse dell'host al tempo.
    - content: Ripristino di emergenza predefinito.
      isCorrect: true
      correctExplanation: I contenitori non modificano intrinsecamente le procedure di ripristino di emergenza.
    - content: Abilita l'architettura delle applicazioni native del cloud.
      isCorrect: false
      incorrectExplanation: I contenitori consentono di sviluppare applicazioni con un'architettura moderna o nativa del cloud.
  - content: Quale comando visualizza tutte le istanze di contenitore (arrestate e in esecuzione)?
    choices:
    - content: docker ps
      isCorrect: false
      incorrectExplanation: Questo comando visualizza solo i contenitori in esecuzione.
    - content: immagini docker
      isCorrect: false
      incorrectExplanation: Questo comando elenca le immagini dei contenitori.
    - content: docker ps -a
      isCorrect: true
      correctExplanation: Questo comando elenca tutti i contenitori in esecuzione e arrestati.
  - content: 'True o false: negli ambienti di produzione la creazione di immagini di contenitore debba essere automatizzata tramite un Dockerfile.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Automazione è più veloce, facilmente ripetibile e meno errori rispetto alla creazione manuale di immagine. Procedura consigliata consiglia l'uso di automazione in ambienti di contenitore di produzione.
    - content: Falso
      isCorrect: false
