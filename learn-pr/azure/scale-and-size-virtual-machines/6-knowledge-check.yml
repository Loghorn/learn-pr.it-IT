quiz:
  title: Verifica delle conoscenze
  questions:
  - content: 'Vero o falso: quando si usano set di scalabilità di macchine virtuali con la scalabilità automatica, è possibile configurare le regole di scalabilità automatica per modificare le _dimensioni_ delle macchine virtuali nel set di scalabilità.'
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: La scalabilità automatica modifica il numero di istanze nel set di scalabilità. Non modifica le dimensioni delle istanze.
    - content: Falso
      isCorrect: true
      correctExplanation: La scalabilità automatica modifica il numero di istanze nel set di scalabilità. Non modifica le dimensioni delle istanze.
  - content: Qual è generalmente il criterio più importante da usare per scegliere il _tipo_ di macchina virtuale?
    choices:
    - content: Il carico di lavoro, ossia il tipo di operazioni che si prevede la macchina virtuale eseguirà più spesso.
      isCorrect: true
      correctExplanation: Il _tipo_ di macchina virtuale è una combinazione di CPU, GPU, memoria, spazio di archiviazione e larghezza di banda di rete allocati a una macchina virtuale. L'obiettivo è trovare le combinazione di risorse migliore per il proprio carico di lavoro.
    - content: Il marchio dell'hardware sottostante.
      isCorrect: false
      incorrectExplanation: Il _tipo_ di macchina virtuale è una combinazione di CPU, GPU, memoria, risorse di archiviazione e larghezza di banda di rete allocati a una macchina virtuale. L'obiettivo è trovare le combinazione di risorse migliore per il proprio carico di lavoro.
    - content: I sistemi operativi e le immagini supportati dal tipo.
      isCorrect: false
      incorrectExplanation: Il _tipo_ di macchina virtuale è una combinazione di CPU, GPU, memoria, risorse di archiviazione e larghezza di banda di rete allocati a una macchina virtuale. L'obiettivo è trovare le combinazione di risorse migliore per il proprio carico di lavoro.
  - content: Si supponga di lavorare per un ente della pubblica amministrazione responsabile della diramazione di allerte meteo. È possibile ottenere le prestazioni necessarie usando una macchina virtuale di grandi dimensioni o due macchine virtuali di dimensioni inferiori con un bilanciamento del carico. Quale configurazione rappresenta probabilmente la scelta migliore?
    choices:
    - content: Una sola macchina virtuale
      isCorrect: false
      incorrectExplanation: La configurazione con più macchine virtuali è appropriata in quanto offre ridondanza. In caso di arresto anomalo di una delle macchine virtuali, l'altra può continuare a soddisfare le richieste.
    - content: Due macchine virtuali e un bilanciamento del carico
      isCorrect: true
      correctExplanation: La configurazione con più macchine virtuali è appropriata in quanto offre ridondanza. In caso di arresto anomalo di una delle macchine virtuali, l'altra può continuare a soddisfare le richieste.
