quiz:
  title: Verifica delle conoscenze - Elementi principali per un'architettura ottimale di Azure
  questions:
  - content: Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo alla sicurezza?
    choices:
    - content: Definizione dei criteri per il backup delle macchine virtuali
      isCorrect: false
      incorrectExplanation: I criteri di backup per le macchine virtuali sono importanti, ma non rientrano nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.
    - content: Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi
      isCorrect: true
      correctExplanation: L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza.
    - content: Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi
      isCorrect: false
      incorrectExplanation: È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.
    - content: Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico
      isCorrect: false
      incorrectExplanation: L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.
  - content: Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino?
    choices:
    - content: Definizione dei criteri per il backup delle macchine virtuali
      isCorrect: true
      correctExplanation: La definizione dei criteri per il backup delle macchine virtuali è un'attività basata sulla possibilità di ripristino e quindi rientra nelle finalità di questo elemento principale dell'architettura.
    - content: Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi
      isCorrect: false
      incorrectExplanation: L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza, ma non è rilevante per la definizione dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.
    - content: Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi
      isCorrect: false
      incorrectExplanation: È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.
    - content: Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico
      isCorrect: false
      incorrectExplanation: L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.
