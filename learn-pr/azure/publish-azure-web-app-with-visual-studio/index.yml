  description: Servizio app di Azure rende più rapido pubblicare e aggiornare le app Web direttamente da Visual Studio. In questo modulo si apprenderà come installare gli strumenti necessari, creare una nuova applicazione Web basata su ASP.NET e pubblicarla in Azure. Infine, si apprenderà come apportare modifiche all'app e si vedrà quanto sia semplice ripubblicare queste modifiche in Azure.
