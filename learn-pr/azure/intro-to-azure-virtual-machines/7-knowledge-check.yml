    - content: <span data-ttu-id="7f9de-120">Vero</span><span class="sxs-lookup"><span data-stu-id="7f9de-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7f9de-121">I modelli di Resource Manager sono file con estensione JSON che definiscono le risorse da distribuire per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="7f9de-121">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="7f9de-122">Il modello può quindi essere usato per ricreare facilmente più versioni dell'infrastruttura, ad esempio la gestione temporanea e la produzione.</span><span class="sxs-lookup"><span data-stu-id="7f9de-122">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
    - content: <span data-ttu-id="7f9de-123">Falso</span><span class="sxs-lookup"><span data-stu-id="7f9de-123">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7f9de-124">I modelli di Resource Manager sono file JSON che definiscono le risorse da distribuire per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="7f9de-124">Resource Manager templates are JSON files that define the resources you need to deploy for your solution.</span></span> <span data-ttu-id="7f9de-125">Il modello può quindi essere usato per ricreare facilmente più versioni dell'infrastruttura, ad esempio la gestione temporanea e la produzione.</span><span class="sxs-lookup"><span data-stu-id="7f9de-125">The template can then be used to easily re-create multiple versions of your infrastructure, such as staging and production.</span></span>
