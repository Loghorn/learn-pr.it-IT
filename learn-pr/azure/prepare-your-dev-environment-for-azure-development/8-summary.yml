quiz:
  title: "Verifica delle conoscenze: preparare l'ambiente di sviluppo per Azure"
  questions:
  - content: Quale sistema operativo è supportato da Visual Studio Code?
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code è multipiattaforma e supporta Linux, macOS e Windows.
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code è multipiattaforma e supporta Linux, macOS e Windows.
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code è multipiattaforma e supporta Linux, macOS e Windows.
    - content: Tutte le precedenti
      isCorrect: true
      correctExplanation: Visual Studio Code è multipiattaforma e supporta Linux, macOS e Windows.
  - content: Per quale degli editor/IDE seguenti Microsoft offre un'estensione di Azure?
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Scegliere lo strumento che si desidera usare per lo sviluppo di Azure, Microsoft fornisce l'integrazione di Azure per Eclipse, Visual Studio 2017, Visual Studio per Mac e Visual Studio Code.
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Scegliere lo strumento che si desidera usare per lo sviluppo di Azure, Microsoft fornisce l'integrazione di Azure per Eclipse, Visual Studio 2017, Visual Studio per Mac e Visual Studio Code.
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Scegliere lo strumento che si desidera usare per lo sviluppo di Azure, Microsoft fornisce l'integrazione di Azure per Eclipse, Visual Studio 2017, Visual Studio per Mac e Visual Studio Code.
    - content: Tutte le precedenti
      isCorrect: true
      correctExplanation: Scegliere lo strumento che si desidera usare per lo sviluppo di Azure, Microsoft fornisce l'integrazione di Azure per Eclipse, Visual Studio 2017, Visual Studio per Mac e Visual Studio Code.
