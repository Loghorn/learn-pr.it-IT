quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale modello di distribuzione cloud è più appropriato per la situazione seguente? Per un progetto a breve termine è necessario un database di SQL Server. Il reparto IT non dispone di componenti hardware in grado di soddisfare i requisiti relativi alle prestazioni o delle risorse per distribuirli. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.
    choices:
    - content: Cloud pubblico
      correctExplanation: Considerando la necessità di una distribuzione rapida e il breve ciclo di vita del database SQL, il cloud pubblico risulta l'opzione migliore.
      isCorrect: true
    - content: Cloud privato
      isCorrect: false
      incorrectExplanation: Considerando la necessità di una distribuzione rapida e il breve ciclo di vita del database SQL, il cloud pubblico risulta l'opzione migliore.
    - content: Cloud ibrido
      isCorrect: false
      incorrectExplanation: Considerando la necessità di una distribuzione rapida e il breve ciclo di vita del database SQL, il cloud pubblico risulta l'opzione migliore.
  - content: Qual è il modello di distribuzione cloud descritto nello scenario seguente? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
    choices:
    - content: Cloud pubblico
      isCorrect: false
      incorrectExplanation: Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due. Pertanto, è una distribuzione di cloud ibrido.
    - content: Cloud privato
      isCorrect: false
      incorrectExplanation: Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due. Pertanto, è una distribuzione di cloud ibrido.
    - content: Cloud ibrido
      correctExplanation: Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due. Pertanto, è una distribuzione di cloud ibrido.
      isCorrect: true
  - content: Qual è il modello di distribuzione cloud descritto nello scenario seguente? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
    choices:
    - content: Cloud pubblico
      isCorrect: false
      incorrectExplanation: La VPN è una risorsa del cloud pubblico. Tuttavia, dato che la connessione VPN è una connessione privata tra due data center privati, questa è una distribuzione di cloud privato.
    - content: Cloud privato
      correctExplanation: La VPN è una risorsa del cloud pubblico. Tuttavia, dato che la connessione VPN è una connessione privata tra due data center privati, questa è una distribuzione di cloud privato.
      isCorrect: true
    - content: Cloud ibrido
      isCorrect: false
      incorrectExplanation: La VPN è una risorsa del cloud pubblico. Tuttavia, dato che la connessione VPN è una connessione privata tra due data center privati, questa è una distribuzione di cloud privato.
