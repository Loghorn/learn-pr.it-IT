quiz:
  title: Verifica delle conoscenze
  questions:
  - content: Si eseguirà il passaggio al cloud. Si hanno applicazioni legacy che richiedono un hardware mainframe specializzato, ma non si vuole avere l'hardware che esegue le applicazioni più recenti. Quale modello di distribuzione cloud si potrebbe scegliere?
    choices:
    - content: Cloud pubblico
      incorrectExplanation: I cloud pubblici offrono in genere un hardware moderno di largo consumo. È necessaria una soluzione che supporti sia un hardware moderno che l'hardware mainframe specializzato.
      isCorrect: false
    - content: Cloud privato
      incorrectExplanation: Con un cloud privato, tutto l'hardware usato è in locale.
      isCorrect: false
    - content: Cloud ibrido
      correctExplanation: Un cloud ibrido è un cloud pubblico e privato combinato. È possibile creare le nuove applicazioni su un hardware noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.
      isCorrect: true
  - content: Si supponga che si stia creando un'applicazione e si voglia renderla accessibile agli utenti nel minor tempo possibile. Non ci si deve preoccupare di gestire l'hardware o il software sottostanti, ma solo di creare, testare e distribuire. Quale tipo di servizio cloud è più adatto?
    choices:
    - content: 'Infrastructure as a Service: infrastruttura distribuita come servizio'
      incorrectExplanation: Con l'infrastruttura distribuita come servizio, si è responsabili della gestione di hardware e software. Ciò include attività quali l'esecuzione degli aggiornamenti di sistema nelle macchine virtuali.
      isCorrect: false
    - content: 'Platform as a Service: piattaforma distribuita come servizio'
      correctExplanation: L'obiettivo della piattaforma distribuita come servizio consiste nell'assistere alla creazione di un'applicazione nel minor tempo possibile. Le attività di gestione IT vengono eseguite automaticamente, in modo che sia possibile concentrarsi sulla scrittura del codice.
      isCorrect: true
    - content: 'Software as a Service: software come servizio'
      incorrectExplanation: Con il software come servizio, si usa un'applicazione esistente tramite un web browser o applicazioni software.
      isCorrect: false
