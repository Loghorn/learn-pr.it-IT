content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="8532b-104">Verifica delle conoscenze di tipi di query</span><span class="sxs-lookup"><span data-stu-id="8532b-104">Query types knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="8532b-105">Qual è l'unica clausola necessaria in una query di SQL?</span><span class="sxs-lookup"><span data-stu-id="8532b-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="8532b-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="8532b-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8532b-107">Selezionare è l'unica clausola necessario in una query.</span><span class="sxs-lookup"><span data-stu-id="8532b-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="8532b-108">DA</span><span class="sxs-lookup"><span data-stu-id="8532b-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8532b-109">DA è una clausola facoltativa in una query SQL.</span><span class="sxs-lookup"><span data-stu-id="8532b-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="8532b-110">IN CUI</span><span class="sxs-lookup"><span data-stu-id="8532b-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8532b-111">DOVE è una clausola facoltativa in una query SQL.</span><span class="sxs-lookup"><span data-stu-id="8532b-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="8532b-112">Quali query consenta di ottenere un elenco ordinato di ID prodotto e le descrizioni, inizia con l'ID di prodotto più grande e terminando con l'ID di prodotto più piccolo?</span><span class="sxs-lookup"><span data-stu-id="8532b-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="8532b-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="8532b-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8532b-114">Ciò restituirà solo l'ID di prodotto in ordine crescente.</span><span class="sxs-lookup"><span data-stu-id="8532b-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="8532b-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="8532b-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8532b-116">Ciò restituirà solo l'ID in ordine decrescente</span><span class="sxs-lookup"><span data-stu-id="8532b-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="8532b-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="8532b-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="8532b-118">Verrà così restituito l'ID prodotto e descrizione, ma in ordine crescente.</span><span class="sxs-lookup"><span data-stu-id="8532b-118">This would return both the product ID and description but in ascending order.</span></span>
