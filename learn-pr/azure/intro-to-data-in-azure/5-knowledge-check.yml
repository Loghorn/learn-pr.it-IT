  title: Verifica delle conoscenze
  questions:
    - content: Si supponga che si lavora in una startup con limitata. Il motivo per cui è preferibile archiviazione di Azure data tramite una soluzione in locale?
      choices:
        - content: Per assicurarsi di che eseguire in una specifica marca di hardware che consentirà di per formare una relazione di marketing con il fornitore dell'hardware.
          isCorrect: false
        - content: Il modello di fatturazione con pagamento a consumo di Azure consente di evitare l'acquisto di costoso hardware.
          isCorrect: true
          correctExplanation: 'Non esistono Nessun iniziali di grandi dimensioni, spese di capitale (CapEx) con Azure. Si effettuano pagamenti mensili per solo i servizi è usare (OpEx).'
        - content: Per ottenere un controllo accurato sulla posizione dell'archivio dati.
          isCorrect: false
    - content: Il maggior parte dei vantaggi quali delle seguenti situazioni sarebbero esegua la rilocazione di un archivio dati locale in Azure?
      choices:
        - content: Domanda di archiviazione non prevedibili che aumenta o diminuisce più volte nel corso dell'anno.
          isCorrect: true
          correctExplanation: 'L''archiviazione dei dati di Azure è flessibile. È semplice e rapido possibile aggiungere o rimuovere capacità. È possibile migliorare le prestazioni per gestire i picchi di carico o la riduzione delle prestazioni per ridurre i costi. In tutti i casi, si paga solo ciò che usi.'
        - content: A lungo termine e costante la crescita della domanda di archiviazione.
          isCorrect: false
        - content: 'Domanda di archiviazione coerente, rimane invariato.'
          isCorrect: false