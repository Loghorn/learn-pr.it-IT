quiz:
  title: Soluzioni di Azure per il cloud pubblico, privato e ibrido
  questions:
  - content: Dato lo scenario seguente, qual è il modello di distribuzione del cloud migliore? È necessario un database di SQL Server per un progetto a breve termine. Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.
    choices:
    - content: Cloud pubblico
      correctExplanation: Considerati l'urgenza e il ciclo di vita del database SQL. Il cloud pubblico è l'opzione migliore.
      isCorrect: true
    - content: Cloud privato
      incorrectExplanation: Il reparto IT non ha le risorse per distribuire SQL Server.
      isCorrect: false
    - content: Cloud ibrido
      incorrectExplanation: Il cloud ibrido potrebbe essere un'opzione. Tuttavia, la disponibilità di una connessione tra cloud privato e pubblico non è un requisito.
      isCorrect: false
  - content: Dato lo scenario seguente, qual è il modello di distribuzione del cloud migliore? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
    choices:
    - content: Cloud pubblico
      incorrectExplanation: Considerata la connessione al data center locale, questa non è una distribuzione di cloud pubblico.
      isCorrect: false
    - content: Cloud privato
      incorrectExplanation: Considerate le macchine virtuali e la rete nel cloud pubblico, questa non è una distribuzione di cloud privato.
      isCorrect: false
    - content: Cloud ibrido
      correctExplanation: Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due. Pertanto, è una distribuzione di cloud ibrido.
      isCorrect: true
  - content: Dato lo scenario seguente, qual è il modello di distribuzione del cloud? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
    choices:
    - content: Cloud pubblico
      incorrectExplanation: Considerati i due data center privati, questa non è una distribuzione di cloud pubblico.
      isCorrect: false
    - content: Cloud privato
      correctExplanation: La VPN è una risorsa del cloud pubblico. Tuttavia, dato che la connessione VPN è una connessione privata tra due data center privati, questa è una distribuzione di cloud privato.
      isCorrect: true
    - content: Cloud ibrido
      correctExplanation: La VPN è una risorsa del cloud pubblico e i data center sono privati. Tuttavia, dato che la VPN connette solo due data center privati (non il cloud pubblico), non si tratta di una distribuzione di cloud ibrido.
      isCorrect: false
