      incorrectExplanation: I vantaggi Sviluppo/test Enterprise e Sviluppo/test con pagamento in base al consumo offrono molti sconti, in particolare per i carichi di lavoro di Windows, eliminando i costi di licenza e fatturando solo la tariffa Linux per le macchine virtuali. Questo vale anche per SQL Server e qualsiasi altro software Microsoft che è coperto da una sottoscrizione di Visual Studio.
