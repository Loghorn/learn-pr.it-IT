quiz:
  title: <span data-ttu-id="78a15-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="78a15-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="78a15-105">Azure AD è essenzialmente un controller di dominio di Active Directory Domain Services in esecuzione in Azure.</span><span class="sxs-lookup"><span data-stu-id="78a15-105">Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="78a15-106">Vero</span><span class="sxs-lookup"><span data-stu-id="78a15-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="78a15-107">Anche se esegue molte delle stesse funzioni del tradizionale Active Directory Domain Services, Azure Active Directory è un servizio per la gestione delle identità e delle directory multi-tenant basato sul cloud.</span><span class="sxs-lookup"><span data-stu-id="78a15-107">While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="78a15-108">Falso</span><span class="sxs-lookup"><span data-stu-id="78a15-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="78a15-109">Active Directory Domain Services è un ruolo del server in Windows Server.</span><span class="sxs-lookup"><span data-stu-id="78a15-109">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="78a15-110">Azure AD è un servizio directory pubblico a più clienti basato su cloud.</span><span class="sxs-lookup"><span data-stu-id="78a15-110">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="78a15-111">Quali sono i tre elementi necessari per un criterio di accesso condizionale completo?</span><span class="sxs-lookup"><span data-stu-id="78a15-111">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="78a15-112">Utente o gruppo, applicazione, ora del giorno</span><span class="sxs-lookup"><span data-stu-id="78a15-112">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="78a15-113">L'opzione ora del giorno non è disponibile nelle regole di accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="78a15-113">Time of day is not an option in conditional access rules.</span></span>
    - content: <span data-ttu-id="78a15-114">Utente o gruppo, applicazione, controllo da applicare</span><span class="sxs-lookup"><span data-stu-id="78a15-114">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="78a15-115">Selezionando questi tre elementi, verranno create delle regole di accesso condizionale funzionali e complete.</span><span class="sxs-lookup"><span data-stu-id="78a15-115">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="78a15-116">Utente o gruppo, sistema operativo Linux, controllo da applicare</span><span class="sxs-lookup"><span data-stu-id="78a15-116">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="78a15-117">Anche se è possibile scegliere alcune piattaforme del dispositivo, Linux non è attualmente supportato.</span><span class="sxs-lookup"><span data-stu-id="78a15-117">While you can target some device platforms, Linux isn't currently supported.</span></span>
