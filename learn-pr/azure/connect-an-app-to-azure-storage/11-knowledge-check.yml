  - content: Quale delle seguenti è un'analogia valida per le chiavi di accesso di un account di archiviazione?
    choices:
    - content: Indirizzo IP
      isCorrect: false
      incorrectExplanation: Il possesso di una chiave di accesso identifica l'account e consente all'utente di accedere. Questa caratteristica è molto simile alle credenziali di accesso, come un nome utente e una password.
