      isCorrect: true
      correctExplanation: <span data-ttu-id="7f9de-111">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="7f9de-111">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="7f9de-112">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="7f9de-112">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
