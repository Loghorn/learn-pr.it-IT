      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d9124-111">Il database SQL di Azure è un servizio PaaS e le istanze riservate possono essere usate solo per le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="d9124-111">Azure SQL Database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="d9124-112">Un server di database per un sistema HR per un'azienda globale.</span><span class="sxs-lookup"><span data-stu-id="d9124-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d9124-113">In considerazione della criticità e della natura globale di questo sistema, è probabile che sia in esecuzione per la maggior parte del tempo, di conseguenza è un candidato ideale per un'istanza riservata.</span><span class="sxs-lookup"><span data-stu-id="d9124-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
