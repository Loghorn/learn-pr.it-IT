quiz:
  title: <span data-ttu-id="281e9-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="281e9-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="281e9-105">Vero o falso, quando si usa un provider di servizi cloud pubblico come Azure, viene richiesto di pagare l'intero costo dell'hardware fisico fin dall'inizio?</span><span class="sxs-lookup"><span data-stu-id="281e9-105">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>
    choices:
    - content: <span data-ttu-id="281e9-106">Vero</span><span class="sxs-lookup"><span data-stu-id="281e9-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="281e9-107">Azure supporta un modello di prezzi con pagamento in base al consumo.</span><span class="sxs-lookup"><span data-stu-id="281e9-107">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="281e9-108">Ciò significa che si noleggia l'hardware e si paga solo per le risorse utilizzate.</span><span class="sxs-lookup"><span data-stu-id="281e9-108">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="281e9-109">Falso</span><span class="sxs-lookup"><span data-stu-id="281e9-109">False</span></span>
      correctExplanation: <span data-ttu-id="281e9-110">Azure supporta un modello di prezzi con pagamento in base al consumo.</span><span class="sxs-lookup"><span data-stu-id="281e9-110">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="281e9-111">Ciò significa che si noleggia l'hardware e si paga solo per le risorse utilizzate.</span><span class="sxs-lookup"><span data-stu-id="281e9-111">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="281e9-112">Si supponga che il sito Web abbia avuto un picco di traffico durante la notte.</span><span class="sxs-lookup"><span data-stu-id="281e9-112">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="281e9-113">Usando un provider di servizi cloud pubblico come Azure, è possibile che il sito Web non abbia riscontrato tempi di inattività perché ha ridimensionato automaticamente le relative risorse.</span><span class="sxs-lookup"><span data-stu-id="281e9-113">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="281e9-114">Vero</span><span class="sxs-lookup"><span data-stu-id="281e9-114">True</span></span>
      correctExplanation: <span data-ttu-id="281e9-115">Il cloud computing è considerato elastico.</span><span class="sxs-lookup"><span data-stu-id="281e9-115">Cloud computing is considered elastic.</span></span> <span data-ttu-id="281e9-116">Ciò significa che le risorse possono essere automaticamente allocate o deallocate in base alla domanda.</span><span class="sxs-lookup"><span data-stu-id="281e9-116">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="281e9-117">Falso</span><span class="sxs-lookup"><span data-stu-id="281e9-117">False</span></span>
      incorrectExplanation: <span data-ttu-id="281e9-118">Il cloud computing è considerato elastico.</span><span class="sxs-lookup"><span data-stu-id="281e9-118">Cloud computing is considered elastic.</span></span> <span data-ttu-id="281e9-119">Ciò significa che le risorse possono essere automaticamente allocate o deallocate in base alla domanda.</span><span class="sxs-lookup"><span data-stu-id="281e9-119">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="281e9-120">Si supponga che si desideri passare al cloud e si desideri una scalabilità elevata, un hardware noleggiato, e che la sicurezza non sia un problema rilevante.</span><span class="sxs-lookup"><span data-stu-id="281e9-120">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="281e9-121">Quale modello di distribuzione cloud è consigliabile usare?</span><span class="sxs-lookup"><span data-stu-id="281e9-121">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="281e9-122">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="281e9-122">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="281e9-123">Un cloud pubblico è di proprietà e gestito da un provider di servizi cloud di terze parti, che offre i vantaggi di scalabilità e un hardware noleggiato.</span><span class="sxs-lookup"><span data-stu-id="281e9-123">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="281e9-124">Poiché l'hardware non è di proprietà dell'utente, non è possibile controllare chi ha accesso fisico a esso.</span><span class="sxs-lookup"><span data-stu-id="281e9-124">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="281e9-125">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="281e9-125">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="281e9-126">Un motivo importante per scegliere un cloud privato è la sicurezza.</span><span class="sxs-lookup"><span data-stu-id="281e9-126">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="281e9-127">Con un cloud privato, l'hardware è in genere di proprietà e gestito in locale.</span><span class="sxs-lookup"><span data-stu-id="281e9-127">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="281e9-128">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="281e9-128">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="281e9-129">Un cloud ibrido è un cloud pubblico e privato combinato.</span><span class="sxs-lookup"><span data-stu-id="281e9-129">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="281e9-130">Dal momento che la sicurezza in merito non è un problema, non è necessario spostare nulla sul cloud privato.</span><span class="sxs-lookup"><span data-stu-id="281e9-130">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="281e9-131">Si supponga che si stia creando un'applicazione e si desideri renderla accessibile agli utenti nel minor tempo possibile.</span><span class="sxs-lookup"><span data-stu-id="281e9-131">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="281e9-132">Non ci si deve preoccupare di gestire l'hardware o il software sottostanti, ma solo di creare, testare e distribuire.</span><span class="sxs-lookup"><span data-stu-id="281e9-132">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="281e9-133">Quale tipo di servizio cloud è più adatto?</span><span class="sxs-lookup"><span data-stu-id="281e9-133">Which cloud service type is best for you?</span></span>
    choices:
    - content: '<span data-ttu-id="281e9-134">Infrastructure as a Service: infrastruttura distribuita come servizio</span><span class="sxs-lookup"><span data-stu-id="281e9-134">Infrastructure as a service</span></span>'
      incorrectExplanation: <span data-ttu-id="281e9-135">Con l'infrastruttura distribuita come servizio, si è responsabili della gestione di hardware e software.</span><span class="sxs-lookup"><span data-stu-id="281e9-135">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="281e9-136">Ciò include attività quali l'esecuzione degli aggiornamenti di sistema nelle macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="281e9-136">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: '<span data-ttu-id="281e9-137">Platform as a Service: piattaforma distribuita come servizio</span><span class="sxs-lookup"><span data-stu-id="281e9-137">Platform as a service</span></span>'
      correctExplanation: <span data-ttu-id="281e9-138">L'obiettivo della piattaforma distribuita come servizio consiste nell'assistere alla creazione di un'applicazione nel minor tempo possibile.</span><span class="sxs-lookup"><span data-stu-id="281e9-138">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="281e9-139">Le attività di gestione IT vengono eseguite automaticamente, in modo che sia possibile concentrarsi sulla scrittura del codice.</span><span class="sxs-lookup"><span data-stu-id="281e9-139">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: '<span data-ttu-id="281e9-140">Software as a Service: software come servizio</span><span class="sxs-lookup"><span data-stu-id="281e9-140">Software as a service</span></span>'
      incorrectExplanation: <span data-ttu-id="281e9-141">Con il software come servizio, si usa un'applicazione esistente tramite un web browser o applicazioni software.</span><span class="sxs-lookup"><span data-stu-id="281e9-141">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
