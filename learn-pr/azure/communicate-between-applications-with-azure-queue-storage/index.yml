  description: L'archiviazione code di Azure offre code basate sul cloud in cui un'applicazione può archiviare e recuperare i messaggi. Le code consentono di creare architetture a regime di controllo libero dove producer e consumer passano i messaggi tramite una coda, anziché tramite comunicazione diretta. Questo approccio è più resiliente quando la domanda è elevata o la larghezza di banda della rete è bassa, poiché i messaggi attendono nella coda e non vanno persi. Questo modulo illustra come creare una coda e quindi usarla per aggiungere e recuperare i messaggi.
