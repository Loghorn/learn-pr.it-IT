quiz:
  title: 'Verifica delle conoscenze: funzioni di Azure e i/o le associazioni'
  questions:
    - content: Quale delle seguenti è il nome corretto del file che contiene dati di configurazione della funzione?
      choices:
        - content: config.txt
          isCorrect: false
        - content: config.json
          isCorrect: false
        - content: function.json
          isCorrect: true
          correctExplanation: 'La configurazione viene denominata `function.json`, che contiene i dati di configurazione JSON, ad esempio le dichiarazioni di associazione.'
    - content: Quali due degli elementi seguenti sono tipi di associazione di input supportati?
      choices:
        - content: Cosmos DB
          isCorrect: true
          correctExplanation: L'associazione di input di Azure Cosmos DB usa l'API SQL per recuperare uno o più documenti di Azure Cosmos DB e li passa al parametro di input della funzione.
        - content: SendGrid
          isCorrect: false
        - content: Bus di servizio
          isCorrect: false
    - content: Come molti trigger deve avere una funzione?
      choices:
        - content: zero
          isCorrect: false
        - content: one
          isCorrect: true
          correctExplanation: Una funzione deve avere esattamente un trigger.
        - content: two
          isCorrect: false
    - content: Le righe seguenti di JavaScript scrive "binding hello" a una coda di archiviazione code di Azure tramite un parametro di funzione denominato **myQueueItem**?
      choices:
        - content: context.myQueueItem = "hello bindings";
          isCorrect: false
        - content: context.bindings.myQueueItem = "hello bindings";
          isCorrect: true
          correctExplanation: Context. Bindings restituisce un oggetto denominato che contiene tutti i dati di input e output.
        - content: myQueueItem = "hello bindings";
          isCorrect: false