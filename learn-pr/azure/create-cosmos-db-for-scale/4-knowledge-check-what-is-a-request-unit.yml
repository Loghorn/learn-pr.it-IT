      isCorrect: false
      incorrectExplanation: <span data-ttu-id="75bff-113">L'impostazione della velocità effettiva a 1400 UR/sec consentirebbe la scalabilità automatica del database; tuttavia, si sconsiglia di impostarlo come valore minimo per abilitare la scalabilità automatica.</span><span class="sxs-lookup"><span data-stu-id="75bff-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
