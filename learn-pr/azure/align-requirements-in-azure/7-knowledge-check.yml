  - content: <span data-ttu-id="ff5af-132">Dato lo scenario seguente, qual è il modello di servizio cloud migliore?</span><span class="sxs-lookup"><span data-stu-id="ff5af-132">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="ff5af-133">Si crea una piccola startup.</span><span class="sxs-lookup"><span data-stu-id="ff5af-133">You create a small start-up company.</span></span> <span data-ttu-id="ff5af-134">Nell'azienda lavorano alcuni dipendenti che hanno la necessità di collaborare.</span><span class="sxs-lookup"><span data-stu-id="ff5af-134">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="ff5af-135">Devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti.</span><span class="sxs-lookup"><span data-stu-id="ff5af-135">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="ff5af-136">Il team ha competenze tecniche, ma non sono disponibili il tempo o l'hardware per implementare e gestire una soluzione.</span><span class="sxs-lookup"><span data-stu-id="ff5af-136">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
