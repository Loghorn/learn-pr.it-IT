quiz:
  title: <span data-ttu-id="f99bf-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="f99bf-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f99bf-105">Quale delle affermazioni seguenti descrive meglio le informazioni contenute in un modello di dispositivo?</span><span class="sxs-lookup"><span data-stu-id="f99bf-105">Which statement best describes the information in a device template?</span></span>
    choices:
    - content: <span data-ttu-id="f99bf-106">La specifica di hardware di un dispositivo connesso all'applicazione.</span><span class="sxs-lookup"><span data-stu-id="f99bf-106">The hardware specification of a device connected to your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f99bf-107">I dettagli sull'hardware non vengono acquisiti da un modello di dispositivo.</span><span class="sxs-lookup"><span data-stu-id="f99bf-107">Hardware details are not captured by a device template.</span></span>
    - content: <span data-ttu-id="f99bf-108">I dati e i comandi di un dispositivo possono essere condivisi con l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="f99bf-108">The data and commands a device can exchange with your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f99bf-109">Il modello è una specifica che acquisisce tutte le informazioni e i comandi che possono essere potenzialmente scambiati tra il codice e il dispositivo fisico.</span><span class="sxs-lookup"><span data-stu-id="f99bf-109">The template is a specification that captures all the potential information and commands that can be exchanged between your code and the physical device.</span></span>
    - content: <span data-ttu-id="f99bf-110">Il protocollo di rete usato per comunicare con un dispositivo.</span><span class="sxs-lookup"><span data-stu-id="f99bf-110">The over-the-wire protocol used to communicate with a device.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f99bf-111">Il protocollo di comunicazione non fa parte di un modello di dispositivo.</span><span class="sxs-lookup"><span data-stu-id="f99bf-111">The communication protocol is not part of a device template.</span></span>
  - content: "<span data-ttu-id=\"f99bf-112\">Vero o falso: è necessario avere un dispositivo fisico per testare l'applicazione IoT Central.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f99bf-112\">True or false: you must have a physical device to test your IoT Central application.</span></span>"
    choices:
    - content: <span data-ttu-id="f99bf-113">Vero</span><span class="sxs-lookup"><span data-stu-id="f99bf-113">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f99bf-114">È possibile usare dispositivi simulati per il test.</span><span class="sxs-lookup"><span data-stu-id="f99bf-114">You can use simulated devices for testing.</span></span>
    - content: <span data-ttu-id="f99bf-115">Falso</span><span class="sxs-lookup"><span data-stu-id="f99bf-115">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f99bf-116">Quando viene creato un modello di dispositivo, IoT Central crea automaticamente un dispositivo simulato.</span><span class="sxs-lookup"><span data-stu-id="f99bf-116">IoT Central automatically creates a simulated device for you when you create a device template.</span></span> <span data-ttu-id="f99bf-117">È anche possibile codificare le simulazioni di software personalizzato.</span><span class="sxs-lookup"><span data-stu-id="f99bf-117">You can also code custom software simulations.</span></span> <span data-ttu-id="f99bf-118">Queste opzioni consentono di testare accuratamente l'applicazione prima di connettere un dispositivo fisico.</span><span class="sxs-lookup"><span data-stu-id="f99bf-118">These options let you thoroughly test your application before connecting a physical device.</span></span>
  - content: <span data-ttu-id="f99bf-119">Si supponga di che avere cinque dispositivi fisici che comunicano con IoT Central.</span><span class="sxs-lookup"><span data-stu-id="f99bf-119">Suppose you have five physical devices communicating with IoT Central.</span></span> <span data-ttu-id="f99bf-120">Quante stringhe di connessione ci sarebbero?</span><span class="sxs-lookup"><span data-stu-id="f99bf-120">How many connection strings would you have?</span></span>
    choices:
    - content: '<span data-ttu-id="f99bf-121">Una: la stringa di connessione è condivisa da tutti i dispositivi connessi.</span><span class="sxs-lookup"><span data-stu-id="f99bf-121">One: the connection string is shared by all connected devices.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f99bf-122">Le stringhe di connessione condivise non consentirebbero a IoT Central di identificare in modo univoco ogni dispositivo.</span><span class="sxs-lookup"><span data-stu-id="f99bf-122">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="f99bf-123">Due: una attivamente in uso e una di backup nel caso in cui quella principale sia compromessa.</span><span class="sxs-lookup"><span data-stu-id="f99bf-123">Two: one in active use and one backup in case the primary is compromised.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f99bf-124">Le stringhe di connessione condivise non consentirebbero a IoT Central di identificare in modo univoco ogni dispositivo.</span><span class="sxs-lookup"><span data-stu-id="f99bf-124">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="f99bf-125">Cinque: ogni dispositivo deve avere una stringa di connessione univoca.</span><span class="sxs-lookup"><span data-stu-id="f99bf-125">Five: every device needs a unique connection string.</span></span>'
      isCorrect: true
      correctExplanation: <span data-ttu-id="f99bf-126">La stringa di connessione identifica il dispositivo in IoT Central, quindi ogni dispositivo deve averne una.</span><span class="sxs-lookup"><span data-stu-id="f99bf-126">The connection string identifies the device to IoT Central, so each device needs its own.</span></span>
