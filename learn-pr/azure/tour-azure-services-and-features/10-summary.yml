quiz:
  title: Verifica delle conoscenze
  questions:
  - content: Quale dei seguenti è un esempio di servizio di calcolo di Azure?
    choices:
    - content: Macchina virtuale di Azure
      isCorrect: true
      correctExplanation: Le macchine virtuali di Azure offrono potenza di calcolo e supporto ai sistemi operativi sia Windows che Linux.
    - content: Azure Load Balancer
      isCorrect: false
      incorrectExplanation: Le macchine virtuali di Azure offrono potenza di calcolo e supporto ai sistemi operativi sia Windows che Linux.
    - content: Archiviazione tabelle di Azure
      isCorrect: false
      incorrectExplanation: Le macchine virtuali di Azure offrono potenza di calcolo e supporto ai sistemi operativi sia Windows che Linux.
    - content: Cache Redis di Azure
      isCorrect: false
      incorrectExplanation: Le macchine virtuali di Azure offrono potenza di calcolo e supporto ai sistemi operativi sia Windows che Linux.
  - content: In che formato di file viene archiviato un dashboard di Azure?
    choices:
    - content: XML
      isCorrect: false
      incorrectExplanation: I dashboard di Azure vengono archiviati come file JSON e possono quindi essere caricati e scaricati per essere condivisi con altri membri della directory di Azure.
    - content: JSON
      isCorrect: true
      correctExplanation: I dashboard di Azure vengono archiviati come file JSON e possono quindi essere caricati e scaricati per essere condivisi con altri membri della directory di Azure.
    - content: PNG
      isCorrect: false
      incorrectExplanation: I dashboard di Azure vengono archiviati come file JSON e possono quindi essere caricati e scaricati per essere condivisi con altri membri della directory di Azure.
  - content: 'Vero o falso: Azure Cloud Shell è una shell interattiva accessibile dal browser per la gestione delle risorse di Azure?'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Azure Cloud Shell è una shell interattiva per la gestione delle risorse di Azure. È possibile controllare e amministrare tutte le risorse di Azure nella sottoscrizione corrente usando un'interfaccia della riga di comando incorporata nel portale.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Azure Cloud Shell è una shell interattiva per la gestione delle risorse di Azure. È possibile controllare e amministrare tutte le risorse di Azure nella sottoscrizione corrente usando un'interfaccia della riga di comando incorporata nel portale.
