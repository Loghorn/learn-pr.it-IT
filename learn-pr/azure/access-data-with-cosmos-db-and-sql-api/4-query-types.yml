quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Qual è l'unica clausola obbligatoria in una query SQL?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT è l'unica clausola obbligatoria in una query.
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM è una clausola facoltativa in una query SQL.
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE è una clausola facoltativa in una query SQL.
  - content: Quale query consente di ottenere un elenco ordinato di ID prodotto e descrizioni, in ordine decrescente di ID prodotto?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: Questa query restituirebbe solo gli ID prodotto in ordine crescente.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: Questa query restituirebbe solo gli ID in ordine decrescente.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Questa query restituirebbe sia l'ID prodotto che la descrizione, ma in ordine crescente.
