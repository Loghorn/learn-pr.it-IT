quiz:
  title: "Verifica delle conoscenze: Protezione dell'infrastruttura"
  questions:
  - content: Tra tutti gli ambiti seguenti, a quale non può essere applicato il controllo degli accessi in base al ruolo?
    choices:
    - content: Sottoscrizione
      isCorrect: false
      incorrectExplanation: Il controllo degli accessi in base al ruolo può essere applicato all'ambito della sottoscrizione.
    - content: Gruppo di risorse
      isCorrect: false
      incorrectExplanation: Il controllo degli accessi in base al ruolo può essere applicato all'ambito del gruppo di risorse.
    - content: File system Linux
      isCorrect: true
      correctExplanation: Il controllo degli accessi in base al ruolo può essere applicato solo alle risorse di Azure. I file system Linux non rientrano nell'ambito che può essere protette con il controllo degli accessi in base al ruolo di Azure.
    - content: Risorsa
      isCorrect: false
      incorrectExplanation: Il controllo degli accessi in base al ruolo può essere applicato direttamente alle risorse.
  - content: È possibile assegnare un'identità del servizio gestita a una macchina virtuale per concederle il diritto di avviare e interrompere altre macchine virtuali.
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: L'identità del servizio gestita è un metodo per assegnare un'identità ai servizi. Tramite questa assegnazione, è possibile concedere l'accesso al controllo degli accessi in base al ruolo per la gestione di servizi di Azure, come l'avvio e l'arresto di macchine virtuali.
    - content: Falso
      isCorrect: false
      incorrectExplanation: L'identità del servizio gestita è un metodo per assegnare un'identità ai servizi. Tramite questa assegnazione, è possibile concedere l'accesso al controllo degli accessi in base al ruolo per la gestione di servizi di Azure, come l'avvio e l'arresto di macchine virtuali.
