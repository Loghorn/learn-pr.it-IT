  title: Verificare le proprie conoscenze
  questions:
  - content: Quale delle seguenti informazioni su Azure Load Balancer è vera?
    choices:
    - content: È necessario usare Azure Load Balancer per distribuire il traffico tra le macchine virtuali in esecuzione in Azure.
      isCorrect: false
      incorrectExplanation: Se un sistema non è disponibile, Azure Load Balancer smette di inviargli il traffico e lo indirizza a uno dei server reattivi.
    - content: Azure Load Balancer funziona solo con il traffico con connessione Internet.
      isCorrect: false
      incorrectExplanation: Se un sistema non è disponibile, Azure Load Balancer smette di inviargli il traffico e lo indirizza a uno dei server reattivi.
    - content: Azure Load Balancer distribuisce il traffico tra sistemi simili per rendere i servizi a disponibilità più elevata.
      isCorrect: true
      correctExplanation: Se un sistema non è disponibile, Azure Load Balancer smette di inviargli il traffico e lo indirizza a uno dei server reattivi.
