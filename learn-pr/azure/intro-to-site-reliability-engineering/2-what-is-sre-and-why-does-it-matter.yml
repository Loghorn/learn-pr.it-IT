  questions:
  - content: <span data-ttu-id="f3d5c-105">Qual è la proprietà di un servizio, di un sistema o di un prodotto principalmente interessata da SRE?</span><span class="sxs-lookup"><span data-stu-id="f3d5c-105">Which property of a service, system or product does SRE primarily focus on?</span></span>
    choices:
    - content: <span data-ttu-id="f3d5c-106">Sicurezza</span><span class="sxs-lookup"><span data-stu-id="f3d5c-106">Security</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f3d5c-107">La sicurezza è sicuramente importante in SRE, ma l'obiettivo principale di questa disciplina di progettazione è l'affidabilità.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-107">Security is definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
    - content: <span data-ttu-id="f3d5c-108">Costi di esecuzione</span><span class="sxs-lookup"><span data-stu-id="f3d5c-108">Cost to run</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f3d5c-109">I costi e l'utilizzo delle risorse sono sicuramente importanti in SRE, ma l'obiettivo principale di questa disciplina di progettazione è l'affidabilità.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-109">Expenses and resource usage are definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
    - content: <span data-ttu-id="f3d5c-110">Affidabilità</span><span class="sxs-lookup"><span data-stu-id="f3d5c-110">Reliability</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f3d5c-111">L'obiettivo principale di SRE è sicuramente l'affidabilità.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-111">SRE's primary focus is indeed on reliability.</span></span>
    - content: <span data-ttu-id="f3d5c-112">Facilità di gestione</span><span class="sxs-lookup"><span data-stu-id="f3d5c-112">Maintainability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f3d5c-113">La creazione di servizi, sistemi e prodotti di facile gestione è sicuramente importante in SRE, ma l'obiettivo principale di questa disciplina di progettazione è l'affidabilità.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-113">The creation of maintainable services, systems or products is definitely important in SRE, but reliability is the primary focus of this engineering discipline.</span></span>
  - content: <span data-ttu-id="f3d5c-114">Per quasi tutti i servizi, i sistemi e i prodotti, qual è il livello di affidabilità a cui mira SRE?</span><span class="sxs-lookup"><span data-stu-id="f3d5c-114">For almost all services, systems and products, what level of reliability does an SRE strive for?</span></span>
    choices:
    - content: <span data-ttu-id="f3d5c-115">L'obiettivo è il 100%</span><span class="sxs-lookup"><span data-stu-id="f3d5c-115">100% is the goal</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f3d5c-116">Per la maggior parte dei contesti, non è possibile raggiungere il 100% di affidabilità.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-116">For most contexts, it is not possible to hit 100% reliable.</span></span> <span data-ttu-id="f3d5c-117">Anche se fosse possibile, i costi sarebbero proibitivi e le risorse sarebbero eccessive, con un grande spreco sotto entrambi i punti di vista.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-117">Even if it was, it would be cost and resource prohibitive (an as waste of both).</span></span>
    - content: <span data-ttu-id="f3d5c-118">L'affidabilità deve essere la maggiore possibile</span><span class="sxs-lookup"><span data-stu-id="f3d5c-118">It should be as reliable as possible</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f3d5c-119">È importante identificare il livello di affidabilità appropriato per un obiettivo. L'impegno e le risorse in eccesso costituiscono uno spreco.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-119">It is important to find the appropriate level of reliability for a goal since efforts and resources beyond that are a waste.</span></span> <span data-ttu-id="f3d5c-120">"Il più possibile" è un'espressione troppo generica per essere utile.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-120">Plus "as possible" is too vague to be useful.</span></span>
    - content: <span data-ttu-id="f3d5c-121">Un livello specifico identificato come appropriato dagli stakeholder chiave</span><span class="sxs-lookup"><span data-stu-id="f3d5c-121">A specific level indentified as appropriate by the key stakeholders</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f3d5c-122">La definizione dell'obiettivo di un servizio è il risultato della collaborazione di SRE, delle risorse per lo sviluppo e dei decision maker aziendali.</span><span class="sxs-lookup"><span data-stu-id="f3d5c-122">Setting a goal for a service is a collaborative effort between SRE, development resources and the business decision makers.</span></span>
