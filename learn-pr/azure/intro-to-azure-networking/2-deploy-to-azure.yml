quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Che cos'è un'_area_ di Azure?
    choices:
    - content: Un data center di Azure in un'area geografica specifica.
      isCorrect: true
      correctExplanation: Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti. Stati Uniti occidentali ed Europa settentrionale sono esempi.
    - content: Modalità di suddivisione delle reti in reti più piccole.
      isCorrect: false
      incorrectExplanation: Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti. Stati Uniti occidentali ed Europa settentrionale sono esempi.
    - content: Regole del firewall che definiscono il flusso del traffico da e verso Azure.
      isCorrect: false
      incorrectExplanation: Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti. Stati Uniti occidentali ed Europa settentrionale sono esempi.
  - content: Quale delle seguenti affermazioni sulle reti virtuali è vera?
    choices:
    - content: Le reti virtuali si configurano usando il software.
      isCorrect: true
      correctExplanation: Il software consente di gestire una rete virtuale esattamente come la propria rete. Azure gestisce l'hardware fisico per l'utente.
    - content: Una rete virtuale accetta il traffico di rete su tutte le porte. Il firewall viene configurato attraverso le macchine virtuali.
      isCorrect: false
      incorrectExplanation: Il software consente di gestire una rete virtuale esattamente come la propria rete. Azure gestisce l'hardware fisico per l'utente.
    - content: Le reti virtuali sono sempre raggiungibili attraverso Internet.
      isCorrect: false
      incorrectExplanation: Il software consente di gestire una rete virtuale esattamente come la propria rete. Azure gestisce l'hardware fisico per l'utente.
