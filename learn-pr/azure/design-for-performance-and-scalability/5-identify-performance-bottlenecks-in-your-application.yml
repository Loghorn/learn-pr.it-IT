quiz:
  title: "<span data-ttu-id=\"79b55-104\">Verifica delle conoscenze: identificare i colli di bottiglia relativi alle prestazioni nell'applicazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"79b55-104\">Knowledge Check - Identify performance bottlenecks in your application</span></span>"
  questions:
  - content: <span data-ttu-id="79b55-105">Quale delle seguenti affermazioni meglio descrive Application Insights?</span><span class="sxs-lookup"><span data-stu-id="79b55-105">Which of the following best describes Application Insights?</span></span>
    choices:
    - content: <span data-ttu-id="79b55-106">Un'unica console per le esigenze di monitoraggio in Azure</span><span class="sxs-lookup"><span data-stu-id="79b55-106">A single pane of glass for our monitoring needs in Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79b55-107">Application Insights può fornire un'ampia gamma di dati sulle prestazioni delle applicazioni, ma non costituisce una soluzione di monitoraggio completa di Azure.</span><span class="sxs-lookup"><span data-stu-id="79b55-107">While Application Insights can provide a wealth of data on your application performance, is it not a comprehensive Azure monitoring solution.</span></span>
    - content: <span data-ttu-id="79b55-108">Un'implementazione del modello di monitoraggio dell'integrità dell'endpoint</span><span class="sxs-lookup"><span data-stu-id="79b55-108">An implementation of the health endpoint monitoring pattern</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79b55-109">Il modello di monitoraggio dell'integrità dell'endpoint è incentrato sul monitoraggio degli endpoint esposti dall'applicazione per l'integrità complessiva.</span><span class="sxs-lookup"><span data-stu-id="79b55-109">The health endpoint monitoring pattern focuses on monitoring endpoints exposed by your application for overall health.</span></span>
    - content: <span data-ttu-id="79b55-110">Un'area di lavoro per abilitare la raccolta dei log tra applicazioni e infrastruttura</span><span class="sxs-lookup"><span data-stu-id="79b55-110">A workspace to enable collection of logs across infrastructure and applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79b55-111">Log Analytics è un'area di lavoro che abilita la raccolta dei log tra applicazioni e infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="79b55-111">Log Analytics is a workspace that enables the collection of logs across infrastructure and applictions.</span></span>
    - content: <span data-ttu-id="79b55-112">Un servizio per monitorare la disponibilità, le prestazioni e l'uso delle applicazioni Web</span><span class="sxs-lookup"><span data-stu-id="79b55-112">A service to monitor availability, performance, and usage of web applications</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="79b55-113">Application Insights è un servizio per monitorare la disponibilità, le prestazioni e l'uso delle applicazioni Web.</span><span class="sxs-lookup"><span data-stu-id="79b55-113">Application Insights is a service to monitor availability, performance, and usage of web applications.</span></span>
  - content: <span data-ttu-id="79b55-114">È possibile usare Log Analytics per tenere traccia delle metriche e dei log personalizzati.</span><span class="sxs-lookup"><span data-stu-id="79b55-114">You can use Log Analytics to track custom logs and metrics.</span></span>
    choices:
    - content: <span data-ttu-id="79b55-115">Vero</span><span class="sxs-lookup"><span data-stu-id="79b55-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="79b55-116">Per le metriche e i log personalizzati è possibile usare l'API di raccolta dati HTTP per scrivere dati in Log Analytics da qualsiasi client dell'API REST oppure un'app per la logica di Azure per scrivere i dati di un flusso di lavoro personalizzato.</span><span class="sxs-lookup"><span data-stu-id="79b55-116">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
    - content: <span data-ttu-id="79b55-117">Falso</span><span class="sxs-lookup"><span data-stu-id="79b55-117">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79b55-118">Per le metriche e i log personalizzati è possibile usare l'API di raccolta dati HTTP per scrivere dati in Log Analytics da qualsiasi client dell'API REST oppure un'app per la logica di Azure per scrivere i dati di un flusso di lavoro personalizzato.</span><span class="sxs-lookup"><span data-stu-id="79b55-118">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
