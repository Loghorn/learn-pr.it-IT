quiz:
  title: Verifica delle conoscenze
  questions:
    - content: Quale delle seguenti viene descritta una buona strategia per la creazione di account di archiviazione e i contenitori blob per l'applicazione?
      choices:
        - content: 'Creare account di archiviazione di Azure e contenitori fin dall''inizio, prima di distribuire l''applicazione.'
          isCorrect: false
        - content: 'Creare gli account di archiviazione di Azure come se questi sono necessari per l''applicazione, ma il processo di distribuzione deve creare tutti i contenitori nell''applicazione fin dall''inizio alle esigenze.'
          isCorrect: false
        - content: 'Creare gli account di archiviazione di Azure fin dall''inizio, prima di distribuire l''app e consentono all''applicazione di creare i contenitori quando servono.'
          isCorrect: true
          correctExplanation: 'Creazione di un account di archiviazione di Azure è un''attività amministrativa e può essere eseguita prima della distribuzione di un''applicazione. Inoltre, la creazione del contenitore è di caricamento leggero e veloce che rende un''attività valida è necessario effettuare nell''applicazione.'
    - content: Il tipo di configurazione viene in genere utilizzato per inizializzare la libreria client di archiviazione Blob all'interno di un'applicazione?
      choices:
        - content: Un nome utente e una password di Azure.
          isCorrect: false
        - content: Stringa di connessione di account di archiviazione di Azure.
          isCorrect: true
          correctExplanation: 'Una stringa di connessione dell''account di archiviazione contiene tutte le informazioni necessarie a un''applicazione per connettersi all''archiviazione BLOB, in particolar modo il nome e la chiave dell''account.'
        - content: Un identificatore univoco globale (GUID) che rappresenta l'applicazione.
          isCorrect: false
        - content: L'archiviazione di Azure Data Center e il percorso identificativi di account.
          isCorrect: false
    - content: Cosa accade quando si chiama `GetBlockBlobReference` con il nome di un BLOB?
      choices:
        - content: Viene creato un nuovo BLOB in blocchi nell'archiviazione.
          isCorrect: false
        - content: Viene creato un oggetto `CloudBlockBlob` in locale. Non vengono effettuate chiamate di rete.
          isCorrect: true
          correctExplanation: 'Ottenere un riferimento al blob non effettuano alcuna chiamata ad archiviazione di Azure, viene semplicemente creato un oggetto locale che può funzionare con un blob archiviato.'
        - content: 'Se il BLOB non esiste nell''archiviazione, viene generata un''eccezione.'
          isCorrect: false
        - content: Il contenuto del BLOB denominato viene scaricato.
          isCorrect: false