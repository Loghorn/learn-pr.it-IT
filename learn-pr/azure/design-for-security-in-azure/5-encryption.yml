quiz:
  title: 'Verifica delle conoscenze: Crittografia'
  questions:
  - content: Solo le macchine virtuali di Windows possono usare la Crittografia dischi di Azure
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
    - content: Falso
      isCorrect: true
      correctExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
  - content: Quando si classificano i dati, quale dei seguenti aspetti è un fattore che ne determina la classificazione?
    choices:
    - content: Livello di rischio posto ai clienti se divulgati
      isCorrect: true
      correctExplanation: Il livello di rischio posto ai clienti se i dati vengono divulgati è un fattore chiave nella classificazione.
    - content: Metodo di trasporto dei dati
      isCorrect: false
      incorrectExplanation: Il metodo di trasporto dei dati è importante dopo che i dati sono stati classificati, ma non è un fattore determinante per la classificazione.
    - content: Se i dati sono archiviati in macchine virtuali o in un database
      isCorrect: false
      incorrectExplanation: La posizione di archiviazione può dipendere dalla classificazione dei dati, ma non è un fattore che ne determina la classificazione.
    - content: Quantità di dati archiviati
      isCorrect: false
      incorrectExplanation: La quantità di dati archiviati è irrilevante per la loro classificazione.
