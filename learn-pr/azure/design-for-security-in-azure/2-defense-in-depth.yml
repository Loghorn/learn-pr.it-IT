quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Vero o falso: La *difesa avanzata* è una strategia mirata alla protezione contro attacchi che tentano di accedere alle informazioni.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: La *difesa avanzata* è un sistema a più livelli che fornisce protezione da accessi non autorizzati. Se un livello viene violato, è disponibile un altro livello per evitare un'ulteriore esposizione.
    - content: Falso
      isCorrect: false
      incorrectExplanation: La *difesa avanzata* è un sistema a più livelli che fornisce protezione da accessi non autorizzati. Se un livello viene violato, è disponibile un altro livello per evitare un'ulteriore esposizione.
  - content: "Vero o falso: Con il passaggio al cloud, l'architettura è completamente sicura ed è possibile delegare al provider dei servizi cloud tutte le responsabilità legate alla sicurezza."
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Anche se il passaggio al cloud trasferisce alcune responsabilità al provider di servizi cloud, rimane tuttavia in essere un modello di responsabilità condivisa.
    - content: Falso
      isCorrect: true
      correctExplanation: Anche se il passaggio al cloud trasferisce alcune responsabilità al provider di servizi cloud, rimane tuttavia in essere un modello di responsabilità condivisa.
