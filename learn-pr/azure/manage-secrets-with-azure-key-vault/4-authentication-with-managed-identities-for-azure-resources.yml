quiz:
  title: '<span data-ttu-id="96630-104">Verifica delle conoscenze: identità gestite per le risorse di Azure</span><span class="sxs-lookup"><span data-stu-id="96630-104">Knowledge check: Managed identities for Azure resources</span></span>'
  questions:
  - content: <span data-ttu-id="96630-105">In che modo l'utilizzo delle identità gestite per le risorse di Azure può modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="96630-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="96630-106">Per l'autenticazione, l'app usa un certificato anziché un segreto.</span><span class="sxs-lookup"><span data-stu-id="96630-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-107">Le app *possono* usare segreti o certificati per ottenere i token di autenticazione da Azure Active Directory, ma con le identità gestite non è necessario.</span><span class="sxs-lookup"><span data-stu-id="96630-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with managed identities they don't have to.</span></span>
    - content: <span data-ttu-id="96630-108">Tutti gli utenti dell'app devono immettere una password.</span><span class="sxs-lookup"><span data-stu-id="96630-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-109">È l'*app* stessa che esegue l'autenticazione a Key Vault, anziché i singoli utenti dell'app.</span><span class="sxs-lookup"><span data-stu-id="96630-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="96630-110">L'uso di un'identità gestita non ha alcun impatto sul fatto che l'app richieda o meno l'autenticazione agli utenti.</span><span class="sxs-lookup"><span data-stu-id="96630-110">Use of a managed identity does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="96630-111">L'app ottiene i token da un servizio token basato sulla funzionalità delle identità gestite invece che da Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="96630-111">The app gets tokens from a token service powered by the managed identities feature instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="96630-112">Il servizio token delle identità gestite ottiene i token da Azure Active Directory per conto dell'app e consente all'app di eseguire l'autenticazione con un segreto inserito nelle relative variabili di ambiente.</span><span class="sxs-lookup"><span data-stu-id="96630-112">The managed identities token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="96630-113">Le identità gestite vengono automaticamente riconosciute e autenticate da Key Vault.</span><span class="sxs-lookup"><span data-stu-id="96630-113">Managed identities are automatically recognized by Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-114">Key Vault non controlla né gestisce le identità.</span><span class="sxs-lookup"><span data-stu-id="96630-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="96630-115">Le identità sono presenti in Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="96630-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="96630-116">Quali di queste affermazioni descrive uno dei vantaggi principali dell'uso delle identità gestite per autenticare un'app in Key Vault?</span><span class="sxs-lookup"><span data-stu-id="96630-116">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="96630-117">L'uso delle identità gestite migliora le prestazioni dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="96630-117">Using managed identities improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-118">L'uso delle identità gestite per le risorse di Azure non determina alcun effetto sulle prestazioni dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="96630-118">Use of managed identities for Azure resources has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="96630-119">Le identità gestite eliminano la necessità di gestire i segreti nella configurazione.</span><span class="sxs-lookup"><span data-stu-id="96630-119">Managed identities eliminate the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="96630-120">L'app esegue l'autenticazione al servizio token delle identità gestite con un segreto inserito nelle relative variabili di ambiente in fase di esecuzione, eliminando la necessità di archiviare i segreti nella configurazione.</span><span class="sxs-lookup"><span data-stu-id="96630-120">Your app authenticates to the managed identities token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="96630-121">Alle identità gestite vengono automaticamente concesse le autorizzazioni di Key Vault.</span><span class="sxs-lookup"><span data-stu-id="96630-121">Managed identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-122">A tutte le identità, incluse quelle gestite, devono essere concesse le autorizzazioni in modo esplicito all'interno di un insieme di credenziali.</span><span class="sxs-lookup"><span data-stu-id="96630-122">All identities, including managed identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="96630-123">Le identità gestite semplificano la scelta delle password per i servizi remoti.</span><span class="sxs-lookup"><span data-stu-id="96630-123">Managed identities make it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="96630-124">La funzionalità Identità gestite non ha alcun impatto sui segreti o sui flussi di lavoro di autenticazione con i servizi remoti.</span><span class="sxs-lookup"><span data-stu-id="96630-124">The managed identities feature has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="96630-125">L'identità gestita influisce solo sulla modalità di autenticazione dell'app in Key Vault.</span><span class="sxs-lookup"><span data-stu-id="96630-125">Using a managed identity only impacts how your app authenticates to Key Vault.</span></span>
