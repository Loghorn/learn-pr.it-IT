      correctExplanation: <span data-ttu-id="287a9-112">Non è possibile assegnare i ruoli nel pannello Tutti gli utenti.</span><span class="sxs-lookup"><span data-stu-id="287a9-112">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="287a9-113">Questo pannello elenca tutti gli utenti per la directory selezionata.</span><span class="sxs-lookup"><span data-stu-id="287a9-113">This blade lists all the users for the selected directory.</span></span>
