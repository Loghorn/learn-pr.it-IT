quiz:
  title: Transazioni
  questions:
    - content: Quale tipo di sistema di database transazionale più adatti per i dati di prodotto?
      choices:
        - content: OLAP
          isCorrect: false
        - content: OLTP
          isCorrect: true
          correctExplanation: 'I sistemi OLTP supportano un ampio set di utenti, hanno rapida tempi di risposta, handle grandi volumi di dati, altamente disponibili e sono ideali per le transazioni di piccole dimensioni o relativamente semplice.'
    - content: 'Si supponga che le operazioni per aggiornare l''inventario e di elaborare i pagamenti sono nella stessa transazione. Un utente sta tentando di applicare il credito di archivio per l''intero importo e ha inviato l''ordine stesso esatto tramite telefono e portatile nello stesso momento. Il database dietro le quinte è un database conforme a proprietà ACID, che cosa accadrebbe?'
      choices:
        - content: Entrambi gli ordini vengono elaborati e usano il credito in archivio.
          isCorrect: false
        - content: 'Un ordine vengono elaborato e usare il credito in archivio e l''altro ordine potrebbe aggiornare l''inventario rimanente per gli elementi nel carrello, ma non vengono completati l''ordine.'
          isCorrect: false
        - content: Un ordine vengono elaborato e non sarebbe possibile elaborare la carta di credito in archivio e l'altro ordine.
          isCorrect: true
          correctExplanation: 'Dopo aver determinato l''ordine secondo che la carta di credito in archivio è già stato usato, il rollback della transazione.'