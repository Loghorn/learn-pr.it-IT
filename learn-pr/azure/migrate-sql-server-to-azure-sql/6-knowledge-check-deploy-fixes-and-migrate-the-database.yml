quiz:
  title: 'Verifica delle conoscenze: distribuire le correzioni ed eseguire la migrazione del database'
  questions:
  - content: Se è necessario usare il database durante il processo di migrazione, quale dei seguenti metodi di migrazione è il più adatto?
    choices:
    - content: Eseguire il backup del database locale e ripristinarlo in Azure.
      isCorrect: false
      incorrectExplanation: Questo metodo non consente di eseguire la migrazione delle modifiche più recenti apportate dopo il backup del database locale.
    - content: Usare Data Migration Assistant.
      isCorrect: false
      incorrectExplanation: Data Migration Assistant richiede di portare offline il database, operazione che non è possibile in questo scenario.
    - content: Usare la replica.
      isCorrect: true
      correctExplanation: Corretto! Se è necessario che il database sia operativo durante la migrazione, è necessario usare il metodo di replica transazionale.
    - content: Creare uno script per il database in Transact SQL ed eseguirlo sul database SQL di Azure.
      isCorrect: false
      incorrectExplanation: Errato! Riprovare.
