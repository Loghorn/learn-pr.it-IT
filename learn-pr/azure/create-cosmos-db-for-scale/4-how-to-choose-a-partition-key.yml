quiz:
  title: Verifica delle conoscenze
  questions:
  - content: È possibile aggiungere una chiave di partizione a una raccolta di Azure Cosmos DB dopo che è stata creata?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Le chiavi di partizione possono essere impostate solo quando viene creata una raccolta.
    - content: No
      isCorrect: true
      correctExplanation: Corretto! È possibile impostare la chiave di partizione solo quando viene creata la raccolta.
  - content: È possibile modificare la chiave di partizione dopo aver creato la raccolta di Azure Cosmos DB?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Le chiavi di partizione non possono essere modificate dopo la creazione della raccolta.
    - content: No
      isCorrect: true
      correctExplanation: Corretto! Le chiavi di partizione non possono essere modificate dopo la creazione della raccolta.
  - content: Quale sarebbe la chiave di partizione migliore per archiviare la cronologia degli ordini?
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: Corretto! La cronologia degli ordini verrebbe in genere recuperata in base all'utente che ha creato l'ordine.
    - content: OrderTime
      isCorrect: false
      correctExplanation: Sebbene l'ora degli ordini potrebbe essere utilizzata come chiave di partizione, potrebbe creare partizioni critiche nei giorni di acquisto più comuni. La cronologia degli ordini viene in genere recuperata in base all'utente che ha creato l'ordine, non all'ora in cui è stato inserito.
