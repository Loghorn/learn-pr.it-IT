quiz:
  title: <span data-ttu-id="8797a-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="8797a-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8797a-105">Quale delle affermazioni seguenti meglio descrive una buona strategia per la creazione di account di archiviazione e contenitori BLOB per l'applicazione?</span><span class="sxs-lookup"><span data-stu-id="8797a-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="8797a-106">Creare account di archiviazione e contenitori di Azure anticipatamente, prima di distribuire l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-107">La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-107">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="8797a-108">Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-108">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="8797a-109">Anche se è possibile creare gli account di Archiviazione di Azure quando è necessario per l'applicazione, il processo di distribuzione deve poter creare anticipatamente tutti i contenitori necessari.</span><span class="sxs-lookup"><span data-stu-id="8797a-109">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-110">La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-110">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="8797a-111">Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-111">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
    - content: <span data-ttu-id="8797a-112">Creare anticipatamente gli account di Archiviazione di Azure prima di distribuire l'app, e consentire a questa di creare i contenitori di cui ha bisogno.</span><span class="sxs-lookup"><span data-stu-id="8797a-112">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8797a-113">La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-113">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="8797a-114">Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-114">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="8797a-115">Quale tipo di configurazione viene in genere usato per inizializzare la libreria client dell'archiviazione BLOB all'interno di un'applicazione?</span><span class="sxs-lookup"><span data-stu-id="8797a-115">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="8797a-116">Un nome utente e una password di Azure.</span><span class="sxs-lookup"><span data-stu-id="8797a-116">An Azure username and password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-117">Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.</span><span class="sxs-lookup"><span data-stu-id="8797a-117">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="8797a-118">La stringa di connessione dell'account di Archiviazione di Azure.</span><span class="sxs-lookup"><span data-stu-id="8797a-118">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8797a-119">Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.</span><span class="sxs-lookup"><span data-stu-id="8797a-119">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="8797a-120">Un identificatore univoco globale (GUID) che rappresenta l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-120">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-121">Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.</span><span class="sxs-lookup"><span data-stu-id="8797a-121">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="8797a-122">Il data center dell'account di Archiviazione di Azure e gli identificatori di posizione.</span><span class="sxs-lookup"><span data-stu-id="8797a-122">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-123">Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.</span><span class="sxs-lookup"><span data-stu-id="8797a-123">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
  - content: <span data-ttu-id="8797a-124">Cosa accade quando si chiama `GetBlockBlobReference` con il nome di un BLOB?</span><span class="sxs-lookup"><span data-stu-id="8797a-124">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="8797a-125">Viene creato un nuovo BLOB in blocchi nell'archiviazione.</span><span class="sxs-lookup"><span data-stu-id="8797a-125">A new block blob is created in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-126">Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.</span><span class="sxs-lookup"><span data-stu-id="8797a-126">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="8797a-127">Viene creato un oggetto `CloudBlockBlob` in locale.</span><span class="sxs-lookup"><span data-stu-id="8797a-127">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="8797a-128">Non vengono eseguite chiamate di rete.</span><span class="sxs-lookup"><span data-stu-id="8797a-128">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8797a-129">Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.</span><span class="sxs-lookup"><span data-stu-id="8797a-129">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="8797a-130">Se il BLOB non esiste nell'archiviazione, viene generata un'eccezione.</span><span class="sxs-lookup"><span data-stu-id="8797a-130">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-131">Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.</span><span class="sxs-lookup"><span data-stu-id="8797a-131">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="8797a-132">Il contenuto del BLOB denominato viene scaricato.</span><span class="sxs-lookup"><span data-stu-id="8797a-132">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8797a-133">Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.</span><span class="sxs-lookup"><span data-stu-id="8797a-133">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
