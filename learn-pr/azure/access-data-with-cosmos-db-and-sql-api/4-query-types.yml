quiz:
  title: Verifica delle conoscenze
  questions:
    - content: Qual è l'unica clausola necessaria in una query di SQL?
      choices:
        - content: SELECT
          isCorrect: true
          correctExplanation: Corretto! Selezionare è l'unica clausola necessario in una query.
        - content: FROM
          isCorrect: false
          incorrectExplanation: 'No, FROM è una clausola facoltativa in una query SQL.'
        - content: IN CUI
          isCorrect: false
          incorrectExplanation: 'No, in cui è una clausola facoltativa in una query SQL.'
    - content: 'Query che utilizzerebbe per ottenere un elenco ordinato di ID di prodotti e le descrizioni di prodotto, inizia con l''ID di prodotto più grande e terminando con il più piccolo numero di serie?'
      choices:
        - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
          isCorrect: false
          incorrectExplanation: 'No, questa query restituirebbe solo gli ID prodotto in ordine crescente.'
        - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
          isCorrect: false
          incorrectExplanation: 'No, questa query restituirebbe gli ID in ordine decrescente.'
        - content: 'SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC'
          isCorrect: true
          incorrectExplanation: Corretto. Questa query restituirebbe l'ID prodotto e la descrizione del prodotto in ordine crescente.