quiz:
  title: Verifica delle conoscenze - Progettare per l'efficienza e le operazioni
  questions:
  - content: Quali sono i vantaggi di un modello di costo con pagamento in base al consumo?
    choices:
    - content: Completa trasparenza sui costi delle risorse
      isCorrect: false
      incorrectExplanation: È uno dei vantaggi offerti da un modello di costo con pagamento in base al consumo, ma non è l'unica scelta corretta.
    - content: Flessibilità che consente di adattare le risorse e i costi alle richieste
      isCorrect: false
      incorrectExplanation: È uno dei vantaggi offerti da un modello di costo con pagamento in base al consumo, ma non è l'unica scelta corretta.
    - content: Minori rischi durante la valutazione di nuovi strumenti e tecnologie
      isCorrect: false
      incorrectExplanation: È uno dei vantaggi offerti da un modello di costo con pagamento in base al consumo, ma non è l'unica scelta corretta.
    - content: Tutte le voci elencate sopra sono vantaggi offerti da un modello di costo con pagamento in base al consumo
      isCorrect: true
      correctExplanation: Tutte le voci elencate sopra sono vantaggi offerti da un modello di costo con pagamento in base al consumo
  - content: Quale dei seguenti è un esempio di miglioramento dell'efficienza operativa?
    choices:
    - content: Automazione della distribuzione dell'infrastruttura
      isCorrect: true
      correctExplanation: L'automazione della distribuzione dell'infrastruttura è un ottimo esempio di miglioramento dell'efficienza operativa.
    - content: Spostamento dei servizi da PaaS a IaaS
      isCorrect: false
      incorrectExplanation: Lo spostamento dei servizi da PaaS a IaaS può essere visto come un passo indietro nel miglioramento dell'efficienza operativa, in quanto i servizi PaaS generalmente contribuiscono a ridurre i costi operativi.
    - content: Documentazione dei passaggi manuali per la distribuzione dell'infrastruttura
      isCorrect: false
      incorrectExplanation: La documentazione è importante per qualsiasi architettura, ma il miglioramento dell'efficienza operativa si ottiene automatizzando le attività manuali e non semplicemente documentandole.
    - content: Implementazione di più sistemi di registrazione
      isCorrect: false
      incorrectExplanation: L'implementazione di più sistemi di registrazione aumenta il sovraccarico operativo e riduce la capacità di correlare eventi e metriche tra i vari sistemi di registrazione. La centralizzazione su un unico sistema di registrazione può invece migliorare l'efficienza operativa.
