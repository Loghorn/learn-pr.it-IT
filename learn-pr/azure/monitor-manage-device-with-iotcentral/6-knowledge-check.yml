      isCorrect: true
    - content: <span data-ttu-id="eb002-125">Fornendo l'indirizzo MAC del firmware</span><span class="sxs-lookup"><span data-stu-id="eb002-125">By providing the firmware MAC address</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-126">Personalizzandola e registrandola con IoT Central</span><span class="sxs-lookup"><span data-stu-id="eb002-126">Customizing it on your own and registering it with IoT Central</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-127">Tutte le precedenti</span><span class="sxs-lookup"><span data-stu-id="eb002-127">All of the above</span></span>
      isCorrect: false
