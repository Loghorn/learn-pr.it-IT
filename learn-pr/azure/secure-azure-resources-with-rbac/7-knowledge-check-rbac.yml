      incorrectExplanation: <span data-ttu-id="e5f66-126">Questo ruolo consente di gestire tutte le risorse, ma non di concedere l'accesso ad altri utenti.</span><span class="sxs-lookup"><span data-stu-id="e5f66-126">This role allows you to manage all resources, but you can't grant access to others.</span></span>
