  - content: '<span data-ttu-id="fba70-105">Vero o falso: Una definizione del ruolo in Azure è una raccolta di autorizzazioni.</span><span class="sxs-lookup"><span data-stu-id="fba70-105">True or false: A role definition in Azure is a collection of permissions.</span></span>'
