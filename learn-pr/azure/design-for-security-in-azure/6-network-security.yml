quiz:
  title: 'Verifica delle conoscenze: Sicurezza della rete'
  questions:
    - content: Gli Nsg Azure possono essere utilizzati per proteggere le comunicazioni tra i quali dei seguenti?
      choices:
        - content: Comunicazione tra macchine virtuali e internet
          isCorrect: false
          incorrectExplanation: 'Gli Nsg possono essere utilizzati per proteggere questo flusso di comunicazione, ma ciò non è la scelta corretta solo.'
        - content: Comunicazione tra macchine virtuali all'interno di una rete virtuale
          isCorrect: false
          incorrectExplanation: 'Gli Nsg possono essere utilizzati per proteggere questo flusso di comunicazione, ma ciò non è la scelta corretta solo.'
        - content: Comunicazione con i sistemi in una rete locale
          isCorrect: false
          incorrectExplanation: 'Gli Nsg possono essere utilizzati per proteggere questo flusso di comunicazione, ma ciò non è la scelta corretta solo.'
        - content: Tutte le precedenti
          isCorrect: true
          correctExplanation: Gli Nsg sono utilizzabile per proteggere tutti i precedenti flussi di comunicazione.
    - content: Quali dei seguenti non è un metodo di protezione da attacchi di rete per i servizi con connessione a Internet?
      choices:
        - content: Azure DDoS
          isCorrect: false
          incorrectExplanation: 'DDoS di Azure può essere utilizzato per proteggere i servizi da un attacco Denial of Service con connessione internet. '
        - content: Azure Application Gateway WAF
          isCorrect: false
          incorrectExplanation: WAF del Gateway applicazione può essere utilizzato per proteggere i servizi da attacchi XSS e SQL injection con connessione internet.
        - content: Crittografia dischi di Azure
          isCorrect: true
          correctExplanation: 'Crittografia dischi di Azure consente di proteggere la macchina virtuale i dischi rigidi virtuali dall''esposizione, ma non fornisce protezione da attacchi basati sulla rete.'
        - content: Un'appliance virtuale di rete
          isCorrect: false
          incorrectExplanation: Appliance virtuali di rete possono fornire protezione alla rete personalizzata per le risorse con connessione internet.