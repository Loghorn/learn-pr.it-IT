quiz:
  title: Verifica delle conoscenze - Ottimizzare le prestazioni di rete
  questions:
    - content: La latenza di rete è
      choices:
        - content: La quantità di velocità effettiva disponibile sulla rete
          isCorrect: false
          incorrectExplanation: La velocità effettiva della rete è una misura della capacità e non è uguale alla latenza di rete.
        - content: La quantità di tempo necessaria per inviare le informazioni da un'origine a una destinazione
          isCorrect: true
          correctExplanation: La quantità di tempo necessaria per inviare le informazioni da un'origine a una destinazione è nota come latenza di rete.
        - content: Il valore TTL di un asset della propria rete per la distribuzione di contenuti
          isCorrect: false
          incorrectExplanation: Il valore TTL di un asset in una rete per la distribuzione di contenuti è correlato alla frequenza di aggiornamento rispetto all'origine e non alla latenza di rete.
        - content: Un circuito privato tra una rete locale e Azure
          isCorrect: false
          incorrectExplanation: 'ExpressRoute è un circuito privato tra una rete locale e Azure e sebbene possa migliorare la latenza, non rappresenta la definizione del termine.'
    - content: L'applicazione Web è ospitata negli Stati Uniti orientali. Quale delle seguenti opzioni potrebbe ottimizzare la latenza di rete per gli utenti dislocati in tutto il mondo nel modo più conveniente?
      choices:
        - content: Distribuire ExpressRoute a ciascuno degli utenti
          isCorrect: false
          incorrectExplanation: 'Il provisioning di ExpressRoute è stato effettuato per un percorso di rete, non per ogni utente. Anche se potrebbe migliorare le prestazioni per gli utenti in tale posizione, gli utenti di fuori di tale posizione non usano ExpressRoute e pertanto le loro prestazioni non saranno interessate.'
        - content: Usare una rete per la distribuzione di contenuti per collocare gli asset e il contenuto più vicino agli utenti
          isCorrect: true
          correctExplanation: 'Usando una rete per la distribuzione di contenuti, gli asset vengono memorizzati nella cache in posizioni che si trovano fisicamente più vicino agli utenti finali riducendo la quantità di tempo per caricarli. Ciò migliorerà in modo conveniente la latenza di rete per gli utenti in tutto il mondo.'
        - content: Usare Gestione traffico in modalità di routing delle prestazioni
          isCorrect: false
          incorrectExplanation: 'Gestione traffico è un servizio di bilanciamento del carico DNS che contribuisce a migliorare il tempo necessario per connettersi alle risorse, ma richiede anche l''individuazione di servizi Web in più posizioni e non è il modo più economico per risolvere questo problema.'
        - content: Distribuire più istanze negli Stati Uniti orientali per offrire un server per il carico aggiuntivo degli utenti
          isCorrect: false
          incorrectExplanation: 'Se si aggiungono più istanze si aumenterà la quantità di carico che può essere gestita dal servizio nell''area Stati Uniti orientali, ma non si risolverà la latenza di rete per gli utenti distribuiti a livello globale.'