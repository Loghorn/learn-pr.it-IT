      incorrectExplanation: <span data-ttu-id="7ff75-116">Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sulle azioni eseguite sulle risorse.</span><span class="sxs-lookup"><span data-stu-id="7ff75-116">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.</span></span>
