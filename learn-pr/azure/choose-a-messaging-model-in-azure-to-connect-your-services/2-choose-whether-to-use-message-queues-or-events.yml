quiz:
  title: Verifica delle conoscenze
  questions:
    - content: 'Si supponga di che avrà un''applicazione distribuita con un servizio web che autentica gli utenti. Quando un utente accede, il servizio web comunica con tutte le applicazioni client per visualizzare lo stato di "Online". Vero o falso: questo è un esempio di un messaggio in un''applicazione distribuita.'
      choices:
        - content: Vero
          isCorrect: false
        - content: Falso
          correctExplanation: 'I messaggi in genere contengono i dati non elaborati, ad esempio, un file multimediale. In questo caso, verrà inviata una semplice stringa di dati che rappresenta lo stato di un utente. I dati, inoltre, viene inviato in risposta a un''azione che è un caso ideale per l''uso di un evento.'
          isCorrect: true