  questions:
  - content: <span data-ttu-id="dd675-105">Quale modello di distribuzione cloud è più appropriato per la situazione seguente?</span><span class="sxs-lookup"><span data-stu-id="dd675-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="dd675-106">Per un progetto a breve termine è necessario un database di SQL Server.</span><span class="sxs-lookup"><span data-stu-id="dd675-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="dd675-107">Il reparto IT non dispone di componenti hardware in grado di soddisfare i requisiti relativi alle prestazioni o delle risorse per distribuirli.</span><span class="sxs-lookup"><span data-stu-id="dd675-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="dd675-108">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="dd675-108">The project starts next week.</span></span> <span data-ttu-id="dd675-109">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="dd675-109">Once the project is over, the database is no longer needed.</span></span>
