quiz:
  title: Verifica delle conoscenze - Usare il monitoraggio e l'analisi per ottenere informazioni operative
  questions:
  - content: Quale dei servizi seguenti si deve usare per risolvere i problemi relativi alle eccezioni di runtime nell'applicazione?
    choices:
    - content: Integrità dei servizi
      isCorrect: false
      incorrectExplanation: Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sull'applicazione.
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher consente di risolvere i problemi relativi alle prestazioni di rete, ma non fornisce informazioni dettagliate sull'applicazione.
    - content: Log attività
      isCorrect: false
      incorrectExplanation: Log attività di Azure registra gli eventi che sono stati eseguiti sulle risorse nella piattaforma Azure, ma non fornisce informazioni dettagliate sull'applicazione.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights consente di rilevare e diagnosticare problemi, nonché di comprendere l'utilizzo di servizi e app Web, incluse le eccezioni di runtime.
  - content: Quale dei seguenti servizi si deve usare per identificare che ha eliminato una macchina virtuale?
    choices:
    - content: Integrità dei servizi
      isCorrect: false
      incorrectExplanation: Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sulle azioni eseguite sulle risorse.
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher consente di risolvere i problemi relativi alle prestazioni di rete, ma non fornisce informazioni dettagliate sulle azioni eseguite sulle risorse.
    - content: Log attività
      isCorrect: true
      correctExplanation: Log attività di Azure registra gli eventi che sono stati eseguiti sulle risorse nella piattaforma Azure, inclusa l'eliminazione di risorse.
    - content: Application Insights
      isCorrect: false
      incorrectExplanation: Application Insights consente di rilevare e diagnosticare problemi, nonché di comprendere l'utilizzo di servizi e app Web, ma non fornisce informazioni dettagliate sulle azioni eseguite sulle risorse.
