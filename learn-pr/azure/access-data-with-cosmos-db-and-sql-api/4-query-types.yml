  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="2e0e8-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="2e0e8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2e0e8-105">Qual è l'unica clausola obbligatoria in una query SQL?</span><span class="sxs-lookup"><span data-stu-id="2e0e8-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="2e0e8-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="2e0e8-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2e0e8-107">SELECT è l'unica clausola obbligatoria in una query.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="2e0e8-108">FROM</span><span class="sxs-lookup"><span data-stu-id="2e0e8-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2e0e8-109">FROM è una clausola facoltativa in una query SQL.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="2e0e8-110">WHERE</span><span class="sxs-lookup"><span data-stu-id="2e0e8-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2e0e8-111">WHERE è una clausola facoltativa in una query SQL.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="2e0e8-112">Quale query consente di ottenere un elenco ordinato di ID prodotto e descrizioni, in ordine decrescente di ID prodotto?</span><span class="sxs-lookup"><span data-stu-id="2e0e8-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="2e0e8-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="2e0e8-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2e0e8-114">Questa query restituirebbe solo gli ID prodotto in ordine crescente.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="2e0e8-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="2e0e8-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2e0e8-116">Questa query restituirebbe solo gli ID in ordine decrescente.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="2e0e8-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="2e0e8-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="2e0e8-118">Questa query restituirebbe sia l'ID prodotto che la descrizione, ma in ordine crescente.</span><span class="sxs-lookup"><span data-stu-id="2e0e8-118">This would return both the product ID and description but in ascending order.</span></span>
