quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale delle seguenti è la scelta ideale per un'istanza riservata?
    choices:
    - content: Un'applicazione Web distribuita in Servizio app di Azure.
      isCorrect: false
      incorrectExplanation: Servizio app di Azure è un servizio PaaS e le istanze riservate possono essere usate solo per le macchine virtuali.
    - content: Una macchina virtuale non di produzione che viene automaticamente arrestata negli orari di minore attività quando non è in uso.
      isCorrect: false
      incorrectExplanation: Dato che questa macchina virtuale non verrà eseguita per la maggior parte del tempo, non userà completamente la prenotazione di istanza e non è un candidato ideale per un'istanza riservata.
    - content: Un'istanza di database SQL di Azure.
      isCorrect: false
      incorrectExplanation: Il database SQL di Azure è un servizio PaaS. Le istanze riservate possono essere usate solo per le macchine virtuali.
    - content: Un server di database per un sistema HR di un'azienda globale.
      isCorrect: true
      correctExplanation: Data la sua criticità e la sua natura globale è probabile che questo sistema sia in esecuzione per la maggior parte del tempo, di conseguenza è un candidato ideale per un'istanza riservata.
  - content: Quanto vengono interrotti gli addebiti dei costi di calcolo associati a una VM?
    choices:
    - content: Quando si arresta la macchina virtuale dall'interno del sistema operativo.
      isCorrect: false
      incorrectExplanation: Se si arresta il sistema operativo della macchina virtuale, questo rimane comunque allocato nella piattaforma Azure e continuerà a comportare costi di calcolo.
    - content: Quando si fa clic sul pulsante Arresta nel portale di Azure.
      isCorrect: true
      correctExplanation: Se si fa clic sul pulsante Arresta, la macchina virtuale viene deallocata dalla piattaforma Azure e non comporterà ulteriori costi di calcolo.
