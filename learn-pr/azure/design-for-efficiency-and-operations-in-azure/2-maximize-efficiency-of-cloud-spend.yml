  questions:
  - content: <span data-ttu-id="6b26a-105">Quale delle seguenti è la scelta ideale per un'istanza riservata?</span><span class="sxs-lookup"><span data-stu-id="6b26a-105">Which of the following is the best candidate for a reserved instance?</span></span>
    choices:
    - content: <span data-ttu-id="6b26a-106">Un'applicazione Web distribuita in Servizio app di Azure.</span><span class="sxs-lookup"><span data-stu-id="6b26a-106">A web application deployed on Azure App Service.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b26a-107">Servizio app di Azure è un servizio PaaS e le istanze riservate possono essere usate solo per le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="6b26a-107">Azure App Service is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="6b26a-108">Una macchina virtuale non di produzione che viene automaticamente arrestata negli orari di minore attività quando non è in uso.</span><span class="sxs-lookup"><span data-stu-id="6b26a-108">A non-production virtual machine that is automatically shut down in off-hours when not in use.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b26a-109">Dal momento che questa macchina virtuale non verrà eseguita per la maggior parte del tempo, non utilizzerà completamente la prenotazione di istanza e non è un candidato ideale per un'istanza riservata.</span><span class="sxs-lookup"><span data-stu-id="6b26a-109">Since this virtual machine will not be running the majority of the time it will not fully utilize the instance reservation, and is not a good candidate for a reserved instance.</span></span>
    - content: <span data-ttu-id="6b26a-110">Un'istanza di database SQL di Azure.</span><span class="sxs-lookup"><span data-stu-id="6b26a-110">An Azure SQL Database instance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b26a-111">Il database SQL di Azure è un servizio PaaS e le istanze riservate possono essere usate solo per le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="6b26a-111">Azure SQL Database is a PaaS service, reserved instances can only be used for virtual machines.</span></span>
    - content: <span data-ttu-id="6b26a-112">Un server di database per un sistema HR per un'azienda globale.</span><span class="sxs-lookup"><span data-stu-id="6b26a-112">A database server for an HR system for a global business.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6b26a-113">In considerazione della criticità e della natura globale di questo sistema, è probabile che sia in esecuzione per la maggior parte del tempo, di conseguenza è un candidato ideale per un'istanza riservata.</span><span class="sxs-lookup"><span data-stu-id="6b26a-113">Because of the criticality and global nature of this system, it is likely that it would be running the majority of the time, making it a great candidate for a reserved instance.</span></span>
  - content: <span data-ttu-id="6b26a-114">Gli addebiti dei costi di calcolo associati a una VM vengono interrotti quando:</span><span class="sxs-lookup"><span data-stu-id="6b26a-114">Compute costs associated with a VM stop accruing when:</span></span>
    choices:
    - content: <span data-ttu-id="6b26a-115">Si arresta la macchina virtuale dall'interno del sistema operativo.</span><span class="sxs-lookup"><span data-stu-id="6b26a-115">You shut the virtual machine down from inside the OS.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6b26a-116">Se si arresta il sistema operativo della macchina virtuale, questo rimane comunque allocato nella piattaforma Azure e continuerà a comportare costi di calcolo.</span><span class="sxs-lookup"><span data-stu-id="6b26a-116">If you shut down the OS of the virtual machine, it is still allocated on the Azure platform and will continue to accrue compute costs.</span></span>
    - content: <span data-ttu-id="6b26a-117">Si fa clic sul pulsante Arresta nel portale di Azure.</span><span class="sxs-lookup"><span data-stu-id="6b26a-117">You click the Stop button in the Azure portal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6b26a-118">Facendo clic sul pulsante Arresta, la macchina virtuale verrà deallocata dalla piattaforma Azure e non comporterà ulteriori costi di calcolo.</span><span class="sxs-lookup"><span data-stu-id="6b26a-118">Clicking the Stop button will deallocate the virtual machine from the Azure platform and will no longer accrue compute costs.</span></span>
