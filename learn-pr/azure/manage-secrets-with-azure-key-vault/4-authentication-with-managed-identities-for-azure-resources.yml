  questions:
  - content: <span data-ttu-id="324cf-105">In che modo l'utilizzo delle identità gestite per le risorse di Azure può modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="324cf-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
