quiz:
  title: Modelli di messaggistica
  questions:
  - content: "In un'applicazione distribuita è disponibile un servizio Web che autentica gli utenti. Quando un utente accede, il servizio Web deve comunicare con un'applicazione desktop che viene eseguita nei computer di tutti gli utenti per visualizzare lo stato di tale utente come \"Online\". Vero o falso: questo è un esempio di un messaggio in un'applicazione distribuita."
    choices:
    - content: Vero
      incorrectExplanation: Questo è un esempio di un evento in un'applicazione distribuita. La comunicazione viene indirizzata a tutti i sottoscrittori e il componente di pubblicazione non è a conoscenza o non ha preferenze per la modalità di gestione delle comunicazioni da un sottoscrittore e non sa nemmeno quanti sottoscrittori esistono eventualmente.
      isCorrect: false
    - content: Falso
      correctExplanation: Corretto! Questa sarebbe una notifica degli eventi che attiva un'azione. Questo è un caso ideale per l'uso di un evento.
      isCorrect: true
