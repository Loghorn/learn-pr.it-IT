  - content: <span data-ttu-id="ff5af-144">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="ff5af-144">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="ff5af-145">Sono disponibili due data center nell'organizzazione.</span><span class="sxs-lookup"><span data-stu-id="ff5af-145">You have two datacenters in your organization.</span></span> <span data-ttu-id="ff5af-146">Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale.</span><span class="sxs-lookup"><span data-stu-id="ff5af-146">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="ff5af-147">Si vuole accedere al database dall'altro data center.</span><span class="sxs-lookup"><span data-stu-id="ff5af-147">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="ff5af-148">Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.</span><span class="sxs-lookup"><span data-stu-id="ff5af-148">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
