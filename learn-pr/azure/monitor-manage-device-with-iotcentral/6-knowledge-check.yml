      isCorrect: false
    - content: <span data-ttu-id="eb002-119">Impostazioni</span><span class="sxs-lookup"><span data-stu-id="eb002-119">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="eb002-120">Proprietà</span><span class="sxs-lookup"><span data-stu-id="eb002-120">Properties</span></span>
