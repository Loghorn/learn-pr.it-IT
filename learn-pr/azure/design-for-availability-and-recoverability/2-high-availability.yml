  questions:
  - content: <span data-ttu-id="6eaea-105">È importante definire un contratto di servizio per un servizio perché</span><span class="sxs-lookup"><span data-stu-id="6eaea-105">An SLA is important to define for your service because</span></span>
    choices:
    - content: <span data-ttu-id="6eaea-106">Consente di determinare i requisiti di conservazione dei backup</span><span class="sxs-lookup"><span data-stu-id="6eaea-106">It helps you determine your backup retention requirements</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-107">La conservazione dei backup è importante da definire, ma non dipende dal contratto di servizio.</span><span class="sxs-lookup"><span data-stu-id="6eaea-107">Backup retention is important to define, but is not driven by SLA.</span></span>
    - content: <span data-ttu-id="6eaea-108">Consente di determinare il livello di disponibilità del servizio per cui ci si impegna nei confronti dei clienti</span><span class="sxs-lookup"><span data-stu-id="6eaea-108">It helps you determine the availablity of your service you will commit to your customers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6eaea-109">Il contratto di servizio rappresenta un impegno nei confronti dei clienti rispetto alla disponibilità del servizio.</span><span class="sxs-lookup"><span data-stu-id="6eaea-109">Service level agreement is a commitement you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="6eaea-110">È possibile usarlo per convincere un manager ad automatizzare la creazione delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="6eaea-110">You can use it to convince your manager to automate virtual machine creation</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-111">Anche se può trattarsi di una discussione interessante, il contratto di servizio probabilmente non avrà alcun impatto sul risultato.</span><span class="sxs-lookup"><span data-stu-id="6eaea-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
    - content: <span data-ttu-id="6eaea-112">È possibile usarlo per definire le impostazioni del controllo degli accessi in base al ruolo per le risorse</span><span class="sxs-lookup"><span data-stu-id="6eaea-112">You use it to define the RBAC settings for your resources</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-113">Le impostazioni del controllo degli accessi in base al ruolo sono importanti, ma non sono correlate al contratto di servizio dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="6eaea-113">RBAC settings are important, but are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="6eaea-114">Quali dei seguenti elementi non viene usato in un'architettura a disponibilità elevata?</span><span class="sxs-lookup"><span data-stu-id="6eaea-114">Which of the following is not used in a highly available architecture?</span></span>
    choices:
    - content: <span data-ttu-id="6eaea-115">Bilanciamento del carico</span><span class="sxs-lookup"><span data-stu-id="6eaea-115">Load balancing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-116">Il bilanciamento del carico in genere viene usato in un'architettura a disponibilità elevata per distribuire il carico ai sistemi disponibili e rimuovere dal carico i sistemi che presentano problemi.</span><span class="sxs-lookup"><span data-stu-id="6eaea-116">Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.</span></span>
    - content: <span data-ttu-id="6eaea-117">Zone di disponibilità</span><span class="sxs-lookup"><span data-stu-id="6eaea-117">Availability zones</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-118">Le zone di disponibilità vengono usate in un'architettura a disponibilità elevata per distribuire i sistemi tra più data center in un'area.</span><span class="sxs-lookup"><span data-stu-id="6eaea-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="6eaea-119">Set di disponibilità</span><span class="sxs-lookup"><span data-stu-id="6eaea-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6eaea-120">I set di disponibilità vengono usati in un'architettura a disponibilità elevata per ridurre al minimo l'impatto generato da problemi localizzati ed eventi di manutenzione.</span><span class="sxs-lookup"><span data-stu-id="6eaea-120">Availability sets are used in a highly available architecture to minimize impact from localized failures and maintenance events.</span></span>
    - content: <span data-ttu-id="6eaea-121">Insieme di credenziali di Servizi di ripristino</span><span class="sxs-lookup"><span data-stu-id="6eaea-121">A recovery service vault</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6eaea-122">Gli insiemi di credenziali di Servizi di ripristino forniscono una destinazione per i backup, ma non fanno parte di un'architettura a disponibilità elevata.</span><span class="sxs-lookup"><span data-stu-id="6eaea-122">Recovery service vaults provide a destination for backups, but are not part of a highly available architecture.</span></span>
