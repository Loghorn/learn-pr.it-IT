quiz:
  title: '<span data-ttu-id="4b85f-104">Verifica delle conoscenze: Azure Key Vault</span><span class="sxs-lookup"><span data-stu-id="4b85f-104">Knowledge check: Azure Key Vault</span></span>'
  questions:
  - content: <span data-ttu-id="4b85f-105">Quale dei seguenti **non** è uno dei vantaggi principali di Azure Key Vault?</span><span class="sxs-lookup"><span data-stu-id="4b85f-105">Which of the following is **not** a primary benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="4b85f-106">Archiviazione protetta delle informazioni personali dell'utente.</span><span class="sxs-lookup"><span data-stu-id="4b85f-106">Secure storage of private user information.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4b85f-107">Key Vault è progettato per l'archiviazione dei segreti dell'applicazione, non dei segreti dell'utente.</span><span class="sxs-lookup"><span data-stu-id="4b85f-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="4b85f-108">Sincronizzazione dei segreti dell'applicazione tra più istanze di un'applicazione.</span><span class="sxs-lookup"><span data-stu-id="4b85f-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-109">Key Vault consente a più istanze delle applicazioni di accedere agli stessi segreti archiviandoli in modo centralizzato.</span><span class="sxs-lookup"><span data-stu-id="4b85f-109">Key Vault does enable multiple instances of applications to access the same secrets by storing them centrally.</span></span>
    - content: <span data-ttu-id="4b85f-110">Minore necessità da parte degli sviluppatori di applicazioni di gestire direttamente i segreti dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="4b85f-110">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-111">La riduzione dell'interazione effettiva con i segreti è il vantaggio principale di Key Vault e aumenta la sicurezza.</span><span class="sxs-lookup"><span data-stu-id="4b85f-111">Reducing hands-on interaction with secrets is a primary benefit of Key Vault and increases security.</span></span>
    - content: <span data-ttu-id="4b85f-112">Controllo dell'accesso ai segreti dell'applicazione con autorizzazioni assegnabili.</span><span class="sxs-lookup"><span data-stu-id="4b85f-112">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-113">I criteri di controllo dell'accesso di Key Vault aumenta la sicurezza del segreto limitando l'accesso ai segreti.</span><span class="sxs-lookup"><span data-stu-id="4b85f-113">Key Vault's access control policies increase secret security by limiting access to secrets.</span></span>
  - content: <span data-ttu-id="4b85f-114">Quali di queste affermazioni descrive al meglio l'autenticazione di Key Vault e il processo di autorizzazione?</span><span class="sxs-lookup"><span data-stu-id="4b85f-114">Which of these statements best describes Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="4b85f-115">Le applicazioni eseguono l'autenticazione a un insieme di credenziali con il nome utente e la password dello sviluppatore responsabile e hanno accesso completo a tutti i segreti nell'insieme.</span><span class="sxs-lookup"><span data-stu-id="4b85f-115">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-116">L'autenticazione di Key Vault non usa nomi utente e password e le applicazioni devono eseguire l'autenticazione con le proprie identità, non l'identità di una persona.</span><span class="sxs-lookup"><span data-stu-id="4b85f-116">Key Vault authentication does not use usernames and passwords, and applications should authenticate with their own identities, not the identity of a person.</span></span>
    - content: <span data-ttu-id="4b85f-117">Le applicazioni e gli utenti eseguono l'autenticazione a un insieme di credenziali con un account Microsoft e sono autorizzati ad accedere a segreti specifici.</span><span class="sxs-lookup"><span data-stu-id="4b85f-117">Applications and users authenticate to a vault with a Microsoft Account and are authorized to access specific secrets.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-118">L'autenticazione di Key Vault non usa account Microsoft e i criteri di accesso non offrono il controllo sui singoli segreti in un insieme di credenziali.</span><span class="sxs-lookup"><span data-stu-id="4b85f-118">Key Vault authentication does not use Microsoft Accounts, and access policies do not offer control over individual secrets in a vault.</span></span>
    - content: <span data-ttu-id="4b85f-119">Le applicazioni e gli utenti eseguono l'autenticazione a un insieme di credenziali con le proprie identità di Azure Active Directory e sono autorizzati a intraprendere diverse azioni su tutti i segreti nell'insieme.</span><span class="sxs-lookup"><span data-stu-id="4b85f-119">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform different actions on all secrets in the vault.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4b85f-120">Tutte le autenticazioni a Key Vault usano le identità di Azure Active Directory e i criteri di accesso si basano sulle azioni che si applicano a ogni segreto nell'insieme di credenziali.</span><span class="sxs-lookup"><span data-stu-id="4b85f-120">All authentication to Key Vault uses Azure Active Directory identities, and access policies are based on actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="4b85f-121">Le applicazioni eseguono l'autenticazione a un insieme di credenziali usando i nomi utente e le password degli utenti che accedono all'app Web e dispongono dell'accesso ai segreti appartenenti a tali utenti.</span><span class="sxs-lookup"><span data-stu-id="4b85f-121">Applications authenticate to a vault using the usernames and passwords of users who sign in to the web app, and are granted access to secrets owned by those users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-122">Gli utenti di un'app non hanno accesso a Key Vault dell'applicazione e gli insiemi di credenziali non devono essere usati per archiviare segreti dell'utente.</span><span class="sxs-lookup"><span data-stu-id="4b85f-122">Users of an app should not have access to an application's Key Vault, and vaults should not be used to store user secrets.</span></span>
  - content: <span data-ttu-id="4b85f-123">In che modo Key Vault consente di proteggere i segreti dopo che sono stati caricati dall'app?</span><span class="sxs-lookup"><span data-stu-id="4b85f-123">How does Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="4b85f-124">Key Vault genera automaticamente nuovi valori del segreto ogni volta che lo si carica, in modo che non possano essere riutilizzati.</span><span class="sxs-lookup"><span data-stu-id="4b85f-124">Key Vault automatically generates new secret values each time you load a secret so they can never be reused.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-125">Key Vault non genera automaticamente nuovi valori del segreto.</span><span class="sxs-lookup"><span data-stu-id="4b85f-125">Key Vault does not automatically generate new secret values.</span></span>
    - content: <span data-ttu-id="4b85f-126">La libreria client di Key Vault protegge le aree di memoria usate dall'applicazione per evitare l'esposizione accidentale dei segreti.</span><span class="sxs-lookup"><span data-stu-id="4b85f-126">The Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-127">Non si tratta di una funzionalità della libreria client di Key Vault.</span><span class="sxs-lookup"><span data-stu-id="4b85f-127">This is not a feature of the Key Vault client library.</span></span>
    - content: <span data-ttu-id="4b85f-128">Key Vault applica una doppia crittografia ai segreti, la quale richiede la decrittografia dei file in locale da parte dell'app ogni volta che vengono usati.</span><span class="sxs-lookup"><span data-stu-id="4b85f-128">Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they are used.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4b85f-129">I valori del segreto restituiti all'app da un insieme di credenziali non sono crittografati.</span><span class="sxs-lookup"><span data-stu-id="4b85f-129">Secret values returned to your app from a vault are not encrypted.</span></span>
    - content: <span data-ttu-id="4b85f-130">I segreti non sono protetti quando vengono caricati dall'applicazione.</span><span class="sxs-lookup"><span data-stu-id="4b85f-130">It doesn't &mdash; secrets are unprotected once they are loaded by your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4b85f-131">I segreti caricati da un'app non sono protetti.</span><span class="sxs-lookup"><span data-stu-id="4b85f-131">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="4b85f-132">Prestare attenzione a non registrarli, archiviarli o restituirli nelle risposte client nel codice dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="4b85f-132">Take care not to log them, store them or return them in client responses in your application code.</span></span>
