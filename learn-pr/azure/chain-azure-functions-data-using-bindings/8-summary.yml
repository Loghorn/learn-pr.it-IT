quiz:
  title: <span data-ttu-id="2198e-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="2198e-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2198e-105">Quale dei seguenti è il nome corretto del file che contiene i dati di configurazione della funzione?</span><span class="sxs-lookup"><span data-stu-id="2198e-105">Which of the following is the correct name for the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="2198e-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="2198e-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-107">La configurazione è scritta in JSON.</span><span class="sxs-lookup"><span data-stu-id="2198e-107">The configuration is written in JSON.</span></span>
    - content: <span data-ttu-id="2198e-108">config.json</span><span class="sxs-lookup"><span data-stu-id="2198e-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-109">Si tratta di un file JSON, ma questo non è il nome corretto.</span><span class="sxs-lookup"><span data-stu-id="2198e-109">It is a JSON file, but this is not the correct name.</span></span>
    - content: <span data-ttu-id="2198e-110">function.json</span><span class="sxs-lookup"><span data-stu-id="2198e-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2198e-111">Il file di configurazione è denominato `function.json` e contiene dati di configurazione JSON, come le dichiarazioni delle associazioni.</span><span class="sxs-lookup"><span data-stu-id="2198e-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="2198e-112">Quale tra le opzioni seguenti è un tipo di associazione di input supportato?</span><span class="sxs-lookup"><span data-stu-id="2198e-112">Which of the following is a supported input binding type?</span></span>
    choices:
    - content: <span data-ttu-id="2198e-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="2198e-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2198e-114">L'associazione di input di Azure Cosmos DB usa l'API SQL per recuperare uno o più documenti di Azure Cosmos DB e li passa al parametro di input della funzione.</span><span class="sxs-lookup"><span data-stu-id="2198e-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="2198e-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="2198e-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-116">SendGrid non è un tipo di associazione di input supportato.</span><span class="sxs-lookup"><span data-stu-id="2198e-116">SendGrid is not a supported input binding type.</span></span>
    - content: <span data-ttu-id="2198e-117">Bus di servizio</span><span class="sxs-lookup"><span data-stu-id="2198e-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-118">Il bus di servizio non è un tipo di associazione di input supportato.</span><span class="sxs-lookup"><span data-stu-id="2198e-118">Service Bus is not a supported input binding type.</span></span>
  - content: <span data-ttu-id="2198e-119">Quanti trigger deve avere una funzione?</span><span class="sxs-lookup"><span data-stu-id="2198e-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="2198e-120">zero</span><span class="sxs-lookup"><span data-stu-id="2198e-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-121">Una funzione deve avere esattamente un trigger.</span><span class="sxs-lookup"><span data-stu-id="2198e-121">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="2198e-122">uno</span><span class="sxs-lookup"><span data-stu-id="2198e-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2198e-123">Una funzione deve avere esattamente un trigger.</span><span class="sxs-lookup"><span data-stu-id="2198e-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="2198e-124">due</span><span class="sxs-lookup"><span data-stu-id="2198e-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-125">Una funzione deve avere esattamente un trigger.</span><span class="sxs-lookup"><span data-stu-id="2198e-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="2198e-126">Quali delle righe seguenti di codice JavaScript consente di scrivere "hello bindings" in una coda di Archiviazione code di Azure usando un parametro di funzione denominato **myQueueItem**?</span><span class="sxs-lookup"><span data-stu-id="2198e-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**?</span></span>
    choices:
    - content: <span data-ttu-id="2198e-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="2198e-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-128">Il nome del parametro è corretto, ma l'accesso deve essere eseguito tramite il contesto dell'oggetto.</span><span class="sxs-lookup"><span data-stu-id="2198e-128">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
    - content: <span data-ttu-id="2198e-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="2198e-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2198e-130">context.bindings restituisce un oggetto denominato che contiene tutti i dati di input e output.</span><span class="sxs-lookup"><span data-stu-id="2198e-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="2198e-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="2198e-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2198e-132">Il nome del parametro è corretto, ma l'accesso deve essere eseguito tramite il contesto dell'oggetto.</span><span class="sxs-lookup"><span data-stu-id="2198e-132">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
