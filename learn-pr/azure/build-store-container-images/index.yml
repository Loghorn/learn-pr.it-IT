### YamlMime:Module
uid: learn.azure-container-registry
title: Compilare e archiviare le immagini del contenitore con il Registro contenitori di Azure
summary: Registro contenitori di Azure è un servizio gestito di registri Docker basato sull'applicazione open source Docker Registry 2.0. Registro contenitori è un servizio privato ospitato in Azure che consente di creare, archiviare e gestire immagini per qualsiasi tipo di distribuzione di contenitori. Informazioni su come compilare e archiviare le immagini del contenitore con il Registro contenitori di Azure.
abstract: >
  In questo modulo verrà descritto come:
    - Distribuire un registro contenitori di Azure
    - Compilare un'immagine dei contenitori con Azure Container Registry Build
    - Distribuire il contenitore in un'istanza di contenitore di Azure
    - Replicare l'immagine del contenitore in più data center di Azure
prerequisites: Nessuno
