quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale delle seguenti funzionalità non può essere usata per automatizzare la distribuzione dell'infrastruttura?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Con Azure PowerShell è possibile creare script per automatizzare la distribuzione dell'infrastruttura.
    - content: Interfaccia della riga di comando di Azure
      isCorrect: false
      incorrectExplanation: Con l'interfaccia della riga di comando di Azure è possibile creare script per automatizzare la distribuzione dell'infrastruttura.
    - content: Modelli di Gestione risorse
      isCorrect: false
      incorrectExplanation: Con i modelli di Resource Manager è possibile automatizzare completamente la distribuzione dell'infrastruttura.
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights semplifica il monitoraggio e l'analisi dell'applicazione, ma non offre automazione.
  - content: "Vero o falso: È possibile usare Automazione di Azure per automatizzare l'avvio/arresto delle macchine virtuali negli orari di minore attività."
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Automazione di Azure è una soluzione ideale per automatizzare l'avvio/arresto delle macchine virtuali negli orari di minore attività.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Automazione di Azure può automatizzare l'avvio/arresto delle macchine virtuali in base a una pianificazione.
