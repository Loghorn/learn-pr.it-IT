quiz:
  title: Risparmiare sui costi di infrastruttura
  questions:
  - content: Quale di queste <b>non</b> è una soluzione di riduzione dei costi?
    choices:
    - content: Deallocare le macchine virtuali durante gli orari di minore attività.
      incorrectExplanation: Usare le istanze di macchina virtuale riservate di Azure, deallocare le macchine virtuali in orari non lavorativi, eseguire il dimensionamento corretto delle macchine virtuali sottoutilizzate, eliminare le macchine virtuali inutilizzate e effettuare la migrazione a PaaS o SaaS sono tutti esempi di soluzioni di riduzione dei costi.
      isCorrect: false
    - content: Usare le istanze di macchina virtuale riservate.
      incorrectExplanation: Usare le istanze di macchina virtuale riservate di Azure, deallocare le macchine virtuali in orari non lavorativi, eseguire il dimensionamento corretto delle macchine virtuali sottoutilizzate, eliminare le macchine virtuali inutilizzate e effettuare la migrazione a PaaS o SaaS sono tutti esempi di soluzioni di riduzione dei costi.
      isCorrect: false
    - content: Bilanciare il carico delle macchine virtuali per i messaggi in arrivo.
      correctExplanation: Il bilanciamento del carico viene usato per l'ottimizzazione delle prestazioni. Usare le istanze di macchina virtuale riservate di Azure, deallocare le macchine virtuali in orari non lavorativi, eseguire il dimensionamento corretto delle macchine virtuali sottoutilizzate, eliminare le macchine virtuali inutilizzate e effettuare la migrazione a PaaS o SaaS sono tutti esempi di soluzioni di riduzione dei costi.
      isCorrect: true
    - content: Ridimensionare le macchine virtuali sottoutilizzate.
      incorrectExplanation: Usare le istanze di macchina virtuale riservate di Azure, deallocare le macchine virtuali in orari non lavorativi, eseguire il dimensionamento corretto delle macchine virtuali sottoutilizzate, eliminare le macchine virtuali inutilizzate e effettuare la migrazione a PaaS o SaaS sono tutti esempi di soluzioni di riduzione dei costi.
      isCorrect: false
  - content: 'Il Centro architetture Azure è ________:'
