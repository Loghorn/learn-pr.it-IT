  questions:
  - content: <span data-ttu-id="7ff75-105">Quale dei servizi seguenti si deve usare per risolvere i problemi relativi alle eccezioni di runtime nell'applicazione?</span><span class="sxs-lookup"><span data-stu-id="7ff75-105">Which of the following would you use to troubleshoot run-time exceptions in your application?</span></span>
    choices:
    - content: <span data-ttu-id="7ff75-106">Integrità dei servizi</span><span class="sxs-lookup"><span data-stu-id="7ff75-106">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7ff75-107">Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="7ff75-107">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="7ff75-108">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="7ff75-108">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7ff75-109">Azure Network Watcher consente di risolvere i problemi relativi alle prestazioni di rete, ma non fornisce informazioni dettagliate sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="7ff75-109">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="7ff75-110">Log attività</span><span class="sxs-lookup"><span data-stu-id="7ff75-110">Activity Log</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7ff75-111">Log attività di Azure registra gli eventi che sono stati eseguiti sulle risorse nella piattaforma Azure, ma non fornisce informazioni dettagliate sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="7ff75-111">Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="7ff75-112">Application Insights</span><span class="sxs-lookup"><span data-stu-id="7ff75-112">Application Insights</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7ff75-113">Application Insights consente di rilevare e diagnosticare problemi, nonché di comprendere l'utilizzo di servizi e app Web, incluse le eccezioni di runtime.</span><span class="sxs-lookup"><span data-stu-id="7ff75-113">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, including run-time exceptions.</span></span>
  - content: <span data-ttu-id="7ff75-114">Quale dei seguenti servizi si deve usare per identificare che ha eliminato una macchina virtuale?</span><span class="sxs-lookup"><span data-stu-id="7ff75-114">Which of the following services would you use to identify who deleted a virtual machine?</span></span>
