  questions:
  - content: "<span data-ttu-id=\"b94b0-105\">Si supponga di avere due file video archiviati come BLOB.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b94b0-105\">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id=\"b94b0-106\">Uno dei video è business critical e richiede un criterio di replica che crei più copie tra data center in aree geografiche diverse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b94b0-106\">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id=\"b94b0-107\">L'altro video è non-critico e pertanto è sufficiente un criterio di replica locale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b94b0-107\">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id=\"b94b0-108\">Vero o falso: per soddisfare questi vincoli, i due BLOB dovranno essere in account di archiviazione distinti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"b94b0-108\">True or false: To satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>"
