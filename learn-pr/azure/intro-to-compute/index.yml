title: Introduzione a Calcolo di Azure
summary: Calcolo di Azure offre risorse di calcolo che possono essere applicate in modo flessibile da un utente per elaborare grandi quantità di dati per varie attività, ad esempio l'elaborazione di modelli sugli effetti dei farmaci a livello molecolare, il data mining sulle informazioni di marketing, il rendering di video di fascia alta e l'analisi dei dati astronomici raccolti dai telescopi. Lo scopo di questo modulo è fornire una descrizione dettagliata del servizio di calcolo di Azure, le opzioni e suggerimenti su come è possibile usarlo per risolvere i problemi degli studenti riscontrati nel lavoro quotidiano.
