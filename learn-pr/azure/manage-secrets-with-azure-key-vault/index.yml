title: Gestire segreti nelle app Web con Azure Key Vault
summary: Per poter funzionare, un'applicazione richiede password di servizio, stringhe di connessione e altri valori di configurazione dei segreti. L'archiviazione e la gestione dei valori dei segreti è rischiosa e ogni utilizzo introduce la possibilità di perdita. Azure Key Vault, in combinazione con la funzionalità di Identità dei servizi gestiti del Servizio app di Azure, consente all'app Web di Azure di accedere con semplicità e in tutta sicurezza ai valori di configurazione dei segreti senza la necessità di archiviare tutti i segreti nel controllo del codice sorgente o nella configurazione.
abstract: >
  In questo modulo verrà descritto come:

  - Creare un Azure Key Vault e usarlo per archiviare i valori di configurazione dei segreti.

  - Consentire l'accesso in sicurezza all'insieme di credenziali da un'app Web di Servizio app di Azure con l'Identità dei servizi gestiti.

  - Implementare un'applicazione Web ASP.NET Core che consente di recuperare i segreti dall'insieme di credenziali.
