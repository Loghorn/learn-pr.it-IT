      correctExplanation: <span data-ttu-id="89ee2-120">Crittografia dischi di Azure protegge i dischi rigidi virtuali delle macchine virtuali dall'esposizione, ma non fornisce protezione da attacchi basati sulla rete.</span><span class="sxs-lookup"><span data-stu-id="89ee2-120">Azure Disk Encryption protects your virtual machine VHDs from exposure, but does not provide protection from network based attacks.</span></span>
