      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e5f66-119">Un'assegnazione di ruolo è il processo di associazione di un ruolo a un'entità di sicurezza in un particolare ambito ai fini della concessione dell'accesso.</span><span class="sxs-lookup"><span data-stu-id="e5f66-119">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
