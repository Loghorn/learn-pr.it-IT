  - content: <span data-ttu-id="ff5af-120">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="ff5af-120">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="ff5af-121">Si creano varie macchine virtuali nel cloud.</span><span class="sxs-lookup"><span data-stu-id="ff5af-121">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="ff5af-122">Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="ff5af-122">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="ff5af-123">Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud.</span><span class="sxs-lookup"><span data-stu-id="ff5af-123">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="ff5af-124">Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record.</span><span class="sxs-lookup"><span data-stu-id="ff5af-124">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="ff5af-125">È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.</span><span class="sxs-lookup"><span data-stu-id="ff5af-125">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
