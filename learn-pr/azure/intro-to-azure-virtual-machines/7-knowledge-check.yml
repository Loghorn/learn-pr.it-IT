    - content: <span data-ttu-id="7f9de-116">Con ottimizzazione per l'archiviazione</span><span class="sxs-lookup"><span data-stu-id="7f9de-116">Storage optimized</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7f9de-117">Le macchine virtuali con ottimizzazione per il calcolo sono progettate per offrire un rapporto CPU-memoria elevato.</span><span class="sxs-lookup"><span data-stu-id="7f9de-117">Compute optimized virtual machines are designed to have a high CPU-to-memory ratio.</span></span> <span data-ttu-id="7f9de-118">Sono idonee per server Web con traffico medio, appliance di rete, processi batch e server applicazioni.</span><span class="sxs-lookup"><span data-stu-id="7f9de-118">Suitable for medium traffic web servers, network appliances, batch processes, and application servers.</span></span>
  - content: '<span data-ttu-id="7f9de-119">Vero o falso: i modelli di Resource Manager sono file JSON?</span><span class="sxs-lookup"><span data-stu-id="7f9de-119">True or false: Resource Manager templates are JSON files?</span></span>'
