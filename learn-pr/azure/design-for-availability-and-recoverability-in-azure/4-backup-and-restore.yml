quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Vero o falso: tutte le opzioni di archiviazione dei dati di Azure includono il backup automatico dei dati?'
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Non tutti i prodotti di archiviazione dei dati di Azure includono il backup automatico; ad esempio, i BLOB di Azure.
    - content: Falso
      isCorrect: true
      correctExplanation: La maggior parte dei servizi di Azure offre funzionalità di backup integrate, ma non sono sempre abilitate per impostazione predefinita. È anche possibile aggiungere servizi come Azure Backup Agent in base alle esigenze per assicurarsi che tutti i dati siano protetti.
  - content: Perché è importante eseguire periodicamente i test dei ripristini?
    choices:
    - content: Per convalidare l'integrità dei backup.
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini effettivamente consente di convalidare l'integrità dei backup, ma questa non è l'unica scelta corretta.
    - content: Per acquisire familiarità con il processo di ripristino.
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini effettivamente consente di acquisire familiarità con il processo di ripristino, ma questa non è l'unica scelta corretta.
    - content: Per identificare le lacune dei processi di backup e ripristino.
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini contribuisce a identificare le lacune nei processi di backup e ripristino, ma questa non è l'unica scelta corretta.
    - content: Tutte le precedenti.
      isCorrect: true
      correctExplanation: Tutte le risposte indicano vantaggi derivanti da test periodici del processo di ripristino.
