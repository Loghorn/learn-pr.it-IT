abstract: >
  In questo modulo verrà descritto come:

  - Informazioni su come le reti virtuali consentono di isolare la rete e le risorse di calcolo

  - Informazioni su come Azure Load Balancer consente di migliorare la resilienza, cioè la possibilità di ripristino di un servizio dopo che smette di funzionare

  - Informazioni su come Gestione traffico può indirizzare il traffico verso endpoint diversi, ad esempio verso l'endpoint con latenza più bassa per l'utente
