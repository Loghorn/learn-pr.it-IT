quiz:
  title: <span data-ttu-id="f7ddf-104">Verifica delle conoscenze - Ottimizzare le prestazioni di rete</span><span class="sxs-lookup"><span data-stu-id="f7ddf-104">Knowledge Check - Optimize network performance</span></span>
  questions:
  - content: <span data-ttu-id="f7ddf-105">La latenza di rete è</span><span class="sxs-lookup"><span data-stu-id="f7ddf-105">Network latency is</span></span>
    choices:
    - content: <span data-ttu-id="f7ddf-106">La quantità di velocità effettiva disponibile sulla rete</span><span class="sxs-lookup"><span data-stu-id="f7ddf-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-107">La velocità effettiva della rete è una misura della capacità e non è uguale alla latenza di rete.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-107">Network throughput is a measure of capacity, and is not the same as network latency.</span></span>
    - content: <span data-ttu-id="f7ddf-108">La quantità di tempo necessaria per inviare le informazioni da un'origine a una destinazione</span><span class="sxs-lookup"><span data-stu-id="f7ddf-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f7ddf-109">La quantità di tempo necessaria per inviare le informazioni da un'origine a una destinazione è nota come latenza di rete.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-109">The amount of time it takes for information to be sent from a source to a destination is known as network latency.</span></span>
    - content: <span data-ttu-id="f7ddf-110">Il valore TTL di un asset della propria rete per la distribuzione di contenuti</span><span class="sxs-lookup"><span data-stu-id="f7ddf-110">The TTL of an asset in my content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-111">Il valore TTL di un asset in una rete per la distribuzione di contenuti è correlato alla frequenza di aggiornamento rispetto all'origine e non alla latenza di rete.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source, and is not related to network latency.</span></span>
    - content: <span data-ttu-id="f7ddf-112">Un circuito privato tra una rete locale e Azure</span><span class="sxs-lookup"><span data-stu-id="f7ddf-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-113">ExpressRoute è un circuito privato tra una rete locale e Azure e sebbene possa migliorare la latenza, non rappresenta la definizione del termine.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="f7ddf-114">L'applicazione Web è ospitata negli Stati Uniti orientali.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-114">Our web application is hosted in East US.</span></span> <span data-ttu-id="f7ddf-115">Quale delle seguenti opzioni potrebbe ottimizzare la latenza di rete per gli utenti dislocati in tutto il mondo nel modo più conveniente?</span><span class="sxs-lookup"><span data-stu-id="f7ddf-115">Which of the following would optimize network latency for users that are located around the globe in the most cost effective manner?</span></span>
    choices:
    - content: <span data-ttu-id="f7ddf-116">Distribuire ExpressRoute a ciascuno degli utenti</span><span class="sxs-lookup"><span data-stu-id="f7ddf-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-117">Il provisioning di ExpressRoute viene effettuato per percorso di rete, non per utente.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-117">ExpressRoute is provisioned for a network location, not per user.</span></span> <span data-ttu-id="f7ddf-118">Anche se potrebbe migliorare le prestazioni per gli utenti in quel particolare percorso, gli utenti al di fuori di esso non usano ExpressRoute e pertanto le loro prestazioni non saranno interessate.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-118">While it may improve performance for users at that location, users outside of that location will not use ExpressRoute and therefore their performance will not be impacted.</span></span>
    - content: <span data-ttu-id="f7ddf-119">Usare una rete per la distribuzione di contenuti per collocare le risorse e il contenuto più vicino agli utenti</span><span class="sxs-lookup"><span data-stu-id="f7ddf-119">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f7ddf-120">Usando una rete per la distribuzione di contenuti, gli asset vengono memorizzati nella cache in posizioni che si trovano fisicamente più vicino agli utenti finali riducendo la quantità di tempo per caricarli.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-120">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="f7ddf-121">Ciò migliorerà in modo conveniente la latenza di rete per gli utenti in tutto il mondo.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-121">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="f7ddf-122">Usare Gestione traffico in modalità di routing Prestazioni</span><span class="sxs-lookup"><span data-stu-id="f7ddf-122">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-123">Gestione traffico è un servizio di bilanciamento del carico DNS che contribuisce a migliorare il tempo necessario per connettersi alle risorse, ma richiede anche l'individuazione di servizi Web in più posizioni e non è il modo più economico per risolvere questo problema.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-123">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="f7ddf-124">Distribuire più istanze negli Stati Uniti orientali per offrire un server per il carico aggiuntivo degli utenti</span><span class="sxs-lookup"><span data-stu-id="f7ddf-124">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f7ddf-125">Se si aggiungono più istanze si aumenterà la quantità di carico che può essere gestita dal servizio nell'area Stati Uniti orientali, ma non si risolverà la latenza di rete per gli utenti distribuiti a livello globale.</span><span class="sxs-lookup"><span data-stu-id="f7ddf-125">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
