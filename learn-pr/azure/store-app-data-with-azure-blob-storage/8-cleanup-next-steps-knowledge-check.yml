quiz:
  title: 'Verifica delle conoscenze: archiviazione BLOB'
  questions:
  - content: Quale delle seguenti affermazioni meglio descrive una buona strategia per la creazione di account di archiviazione e contenitori BLOB per l'app?
    choices:
    - content: I contenitori e gli account di archiviazione devono essere creati manualmente nel portale di Azure o con gli script prima di distribuire l'app.
      isCorrect: false
      incorrectExplanation: Gli account di archiviazione devono essere creati anticipatamente, prima della distribuzione dell'app, invece i contenitori vengono in genere creati dalle applicazioni in tempo reale.
    - content: L'app ha bisogno degli account di archiviazione, ma il processo di distribuzione deve creare anticipatamente tutti i contenitori necessari all'app.
      isCorrect: false
      incorrectExplanation: La creazione degli account di archiviazione è un'attività di gestione che, in genere, non deve essere eseguita dalle applicazioni.
    - content: È necessario creare anticipatamente gli account di archiviazione dell'app, prima di distribuirla, e consentire all'app di creare i contenitori di cui ha bisogno.
      isCorrect: true
      correctExplanation: La creazione dei contenitori è una attività comune per l'app. Le applicazioni possono creare i contenitori di cui hanno bisogno in tempo reale.
    - content: Un'app configurata correttamente deve creare autonomamente tutti gli account e i contenitori di archiviazione di cui ha bisogno.
      isCorrect: false
      incorrectExplanation: La creazione degli account di archiviazione è un'attività di gestione che, in genere, non deve essere eseguita dalle applicazioni.
  - content: Quale tipo di configurazione viene in genere utilizzato per inizializzare la libreria client dell'archiviazione BLOB all'interno di un'app?
    choices:
    - content: Un nome utente e una password di Azure.
      isCorrect: false
      incorrectExplanation: I nomi utente e le password non sono un meccanismo di autenticazione per l'archiviazione di Azure.
    - content: La stringa di connessione dell'account di archiviazione.
      isCorrect: true
      correctExplanation: Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.
    - content: Un identificatore univoco globale (GUID) che rappresenta l'applicazione.
      isCorrect: false
      incorrectExplanation: I GUID non sono un meccanismo di autenticazione per l'archiviazione di Azure.
    - content: Il data center dell'account di archiviazione e gli identificatori di posizione.
      isCorrect: false
      incorrectExplanation: L'applicazione non ha bisogno di conoscere le informazioni sul data center e sulla posizione di un account di archiviazione per accedervi.
  - content: Cosa accade quando si chiama `GetBlockBlobReference` con il nome di un BLOB?
    choices:
    - content: Viene creato un nuovo BLOB in blocchi nell'archiviazione.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta di per sé la creazione di un BLOB, ma solo se si usa il riferimento per caricare i dati e il BLOB di destinazione non esiste già.
    - content: Viene creato un oggetto `CloudBlockBlob` in locale. Non vengono effettuate chiamate di rete.
      isCorrect: true
      correctExplanation: Ottenere un riferimento al BLOB non comporta alcuna chiamata all'archiviazione di Azure; viene semplicemente creato un oggetto locale che può essere usato per lavorare con un BLOB archiviato.
    - content: Se il BLOB non esiste nell'archiviazione, viene generata un'eccezione.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta la verifica dell'effettiva esistenza del BLOB nell'archiviazione.
    - content: Il contenuto del BLOB denominato viene scaricato.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta di per sé il download dei dati. Tuttavia, dopo aver ottenuto un riferimento, può essere usato per scaricare i dati dal blob di destinazione.
