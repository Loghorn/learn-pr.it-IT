  - content: <span data-ttu-id="5e4fa-105">Classificazione delle esigenze operative di un database in cui sono archiviati i dati utente per l'applicazione di vendita online.</span><span class="sxs-lookup"><span data-stu-id="5e4fa-105">How would you classify the operational needs of a database that stored user data for your online retail application.</span></span> <span data-ttu-id="5e4fa-106">Il set di dati contiene le preferenze di spedizione, gli ordini precedenti e le informazioni del profilo da visualizzare nelle recensioni dei prodotti.</span><span class="sxs-lookup"><span data-stu-id="5e4fa-106">The data set would contain shipping preferences, previous orders, and profile information to display on product reviews.</span></span>
