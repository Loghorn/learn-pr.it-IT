content: >
  [!include[](includes/4-summary.md)]
quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: L'hub IoT è un servizio di Azure che consente di acquisire volumi elevati di dati di telemetria dai dispositivi IoT nel cloud per l'archiviazione o l'elaborazione.
    choices:
    - content: Vero
      isCorrect: true
    - content: Falso
      isCorrect: false
  - content: È possibile usare il livello gratuito F1 per configurare l'hub IoT, tuttavia è consigliabile solo per attività di test.
    choices:
    - content: Vero
      isCorrect: true
    - content: Falso
      isCorrect: false
  - content: Quale dei criteri di accesso condiviso non viene creato per impostazione predefinita?
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
    - content: service
      isCorrect: false
      incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
    - content: device
      isCorrect: false
      incorrectExplanation: Questo criterio viene creato per impostazione predefinita.
    - content: registryWrite
      isCorrect: true
      correctExplanation: Non esiste un criterio registryWrite.
