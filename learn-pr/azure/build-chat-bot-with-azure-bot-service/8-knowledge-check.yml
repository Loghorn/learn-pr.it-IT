uid: learn.build-azure-bot-services-bot.8-knowledge-check
title: Verificare le proprie conoscenze
metadata:
  title: Verificare le proprie conoscenze
  description: Verificare di aver compreso i passaggi necessari per compilare un chatbot con il servizio Azure Bot.
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.openlocfilehash: 9c4187ec4b1b72632f0ffa9e8a5166f59679e170
  ms.sourcegitcommit: f9023fdf01347b57619974b6961e1565cfc483d9
  ms.translationtype: HT
  ms.contentlocale: it-IT
  ms.lasthandoff: 09/09/2018
  ms.locfileid: "44239088"
durationInMinutes: 10
quiz:
  title: Building Neural Networks with TensorFlow and the Azure Data Science Virtual Machine (Creazione di reti neurali con TensorFlow e la Data Science Virtual Machine di Azure)
  questions:
  - content: Cosa è stato creato quando è stato distribuito il bot app Web di Azure?
    choices:
    - content: Un servizio bot
      isCorrect: false
      incorrectExplanation: È stato creato un servizio bot, ma anche qualcos'altro.
    - content: Un'app Web
      isCorrect: false
      incorrectExplanation: È stata creata un'app Web, ma anche qualcos'altro.
    - content: Un servizio bot e un'app Web
      isCorrect: true
    - content: Non è stato ancora distribuito nulla
      isCorrect: false
      incorrectExplanation: In questo passaggio è stata eseguita una distribuzione.
  - content: Per cosa viene usato QnA Maker?
    choices:
    - content: Per creare un servizio che accetta un set di domande e risposte
      isCorrect: true
    - content: Per creare un servizio per rispondere alle domande
      isCorrect: false
      incorrectExplanation: Aiuta a rispondere alle domande, ma QnA Maker può fare anche altro.
    - content: Un servizio che genera nuove risposte a domande
      isCorrect: false
      incorrectExplanation: QnA Maker non genera nuove risposte, ma fornisce le risposte che conosce.
    - content: Per creare un bot
      isCorrect: false
      incorrectExplanation: QnA Maker può essere associato a un bot, ma non ne crea uno.
  - content: In che modo è possibile popolare la knowledge base in QnA Maker?
    choices:
    - content: Si può popolare la knowledge base solo manualmente
      isCorrect: false
      incorrectExplanation: È possibile popolare manualmente la knowledge base, ma esistono altri modi.
    - content: Con un file di testo
      isCorrect: false
      incorrectExplanation: Un file di testo non è l'unico modo per popolare la knowledge base.
    - content: Con un URL
      isCorrect: false
      incorrectExplanation: Un URL non è l'unico modo per popolare la knowledge base.
    - content: Con un file di testo o un URL
      isCorrect: true
  - content: Quali sono i passaggi necessari per usare QnA Maker nelle applicazioni?
    choices:
    - content: Salvare
      isCorrect: false
      incorrectExplanation: È necessario salvare, ma sono necessari altri passaggi.
    - content: Salvare ed eseguire il training
      isCorrect: false
      incorrectExplanation: Eseguire il training è importante, ma cos'altro occorre per utilizzare il servizio?
    - content: Salvare, eseguire il training e pubblicare
      isCorrect: true
    - content: Pubblicare
      isCorrect: false
      incorrectExplanation: Non è possibile passare direttamente alla pubblicazione.
  - content: Oltre ai pacchetti Bot Framework, quali altri pacchetti sono necessari per creare e utilizzare servizi RESTful?
    choices:
    - content: Restify
      isCorrect: true
    - content: Express
      isCorrect: false
      incorrectExplanation: Express viene usato per fungere da framework Web completo, non solo per creare servizi RESTful.
    - content: Swagger
      isCorrect: false
      incorrectExplanation: Swagger viene usato per specificare, compilare e testare le API, non solo per creare servizi RESTful.
    - content: Babel
      isCorrect: false
      incorrectExplanation: Babel viene usato per compilare nuove versioni di JavaScript per i browser che non supportano la nuova sintassi.
  - content: In quale sezione del portale di Azure per il bot app Web si aggiungono le impostazioni di QnA Maker?
    choices:
    - content: All App service settings (Tutte le impostazioni del servizio app)
      isCorrect: false
      incorrectExplanation: Questa impostazione consente di modificare le impostazioni nel servizio app associato all'app Web.
    - content: Impostazioni applicazione
      isCorrect: true
      correctExplanation: Corretto. Passare alla parte successiva del lab.
    - content: Compilazione
      isCorrect: false
      incorrectExplanation: Questa sezione consente di visualizzare e ottenere il codice per il bot.
    - content: Canali
      isCorrect: false
      incorrectExplanation: Questa sezione consente di collegare il bot a diversi servizi perché interagisca con essi.
  - content: Se si vuole aggiungere il bot a Microsoft Teams, a quale sezione del portale di Azure occorre passare?
    choices:
    - content: All App service settings (Tutte le impostazioni del servizio app)
      isCorrect: false
      incorrectExplanation: Questa impostazione consente la modifica.
    - content: Impostazioni applicazione
      isCorrect: false
      incorrectExplanation: Questa impostazione consente di specificare impostazioni specifiche per l'applicazione Web.
    - content: Compilazione
      isCorrect: false
      incorrectExplanation: Questa sezione consente di visualizzare e ottenere il codice per il bot.
    - content: Canali
      isCorrect: true
