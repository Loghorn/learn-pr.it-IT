quiz:
  title: Verifica delle conoscenze - Gestione delle identità
  questions:
    - content: Quale dei seguenti non è un fattore nell'autenticazione a più fattori?
      choices:
        - content: Un'identificazione personale analizzata in un dispositivo mobile
          isCorrect: false
          incorrectExplanation: 'Elementi biometrici, ad esempio identificazione personale esegue l''analisi possono essere utilizzati come fattori di autenticazione a più fattori.'
        - content: Un token generato dall'applicazione Azure Authenticator
          isCorrect: false
          incorrectExplanation: I token generati da applicazioni e keyfobs possono essere utilizzati come fattori di multi-factor authentication.
        - content: Una password
          isCorrect: false
          incorrectExplanation: Le password possono essere utilizzate come fattori di autenticazione a più fattori.
        - content: Il numero di scarpe
          isCorrect: true
          correctExplanation: Le dimensioni di casa non sono qualcosa che può essere usato in multi-factor authentication.
    - content: Quale delle seguenti non è un vantaggio SSO offre?
      choices:
        - content: Aumento della complessità nell'assegnazione delle autorizzazioni agli utenti
          isCorrect: true
          correctExplanation: SSO può ridurre la complessità necessaria per assegnare autorizzazioni agli utenti.
        - content: Meno ID e password da ricordare per gli utenti
          isCorrect: false
          incorrectExplanation: Gli ID e password per gli utenti meno da ricordare è dei vantaggi principali di SSO.
        - content: Minore lavoro di amministrazione richiesto quando gli utenti cambiano ruolo o lasciano l'azienda
          isCorrect: false
          incorrectExplanation: SSO consente di ridurre la quantità di attività di amministrazione per aggiornare o disabilitare l'accesso quando gli utenti di modificano i ruoli o lasciano l'azienda. Si tratta dei vantaggi principali di SSO.
        - content: Assicura criteri password coerenti tra le applicazioni
          isCorrect: false
          incorrectExplanation: 'Tramite SSO, gli utenti hanno un singolo criterio password per tutti gli account. Si tratta dei vantaggi principali di SSO.'