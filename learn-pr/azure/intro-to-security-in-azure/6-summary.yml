quiz:
  title: <span data-ttu-id="40495-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="40495-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="40495-105">La sicurezza del cloud è una responsabilità condivisa tra l'utente e il provider di servizi cloud.</span><span class="sxs-lookup"><span data-stu-id="40495-105">Cloud security is a shared responsibility between you and your cloud provider.</span></span> <span data-ttu-id="40495-106">Quale categoria di servizi cloud richiede all'utente più impegno per la sicurezza?</span><span class="sxs-lookup"><span data-stu-id="40495-106">Which category of cloud services requires the greatest security effort on your part?</span></span>
    choices:
    - content: <span data-ttu-id="40495-107">Infrastruttura distribuita come servizio (IaaS, Infrastructure as a Service)</span><span class="sxs-lookup"><span data-stu-id="40495-107">Infrastructure as a service (IaaS)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="40495-108">A questo livello, il provider di servizi cloud garantisce la sicurezza fisica delle risorse di calcolo.</span><span class="sxs-lookup"><span data-stu-id="40495-108">At this level, the cloud provider provides physical security to compute resources.</span></span> <span data-ttu-id="40495-109">È tuttavia responsabilità dell'utente applicare patch e proteggere i sistemi operativi e il software, nonché configurare la rete in modo che sia sicura.</span><span class="sxs-lookup"><span data-stu-id="40495-109">However, it's your responsibility to patch and secure your operating systems and software, as well as configure your network to be secure.</span></span>
    - content: <span data-ttu-id="40495-110">Piattaforma distribuita come servizio (PaaS, Platform as a Service)</span><span class="sxs-lookup"><span data-stu-id="40495-110">Platform as a service (PaaS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-111">A questo livello, il provider di servizi cloud gestisce molte questioni correlate alla sicurezza, più che in altre categorie,</span><span class="sxs-lookup"><span data-stu-id="40495-111">At this level, the cloud provider handles many security concerns, more than with other categories.</span></span> <span data-ttu-id="40495-112">ad esempio garantisce la sicurezza fisica, installa le patch dei sistemi operativi e mantiene aggiornati questi ultimi.</span><span class="sxs-lookup"><span data-stu-id="40495-112">This includes providing physical security and keeping operating systems patched and up to date.</span></span>
    - content: <span data-ttu-id="40495-113">Software come un servizio (SaaS, Software as a Service)</span><span class="sxs-lookup"><span data-stu-id="40495-113">Software as a service (SaaS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-114">A questo livello, il provider di servizi cloud gestisce la maggior parte delle questioni correlate alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="40495-114">At this level, the cloud provider handles most security concerns for you.</span></span> <span data-ttu-id="40495-115">La responsabilità principale dell'utente consiste nel consentire agli utenti dell'organizzazione l'accesso appropriato al software.</span><span class="sxs-lookup"><span data-stu-id="40495-115">Your main responsibility is to provide your organization's users with proper access to the software.</span></span>
  - content: <span data-ttu-id="40495-116">Quale delle funzionalità seguenti consente di disabilitare più facilmente l'account di un dipendente che ha lasciato la società?</span><span class="sxs-lookup"><span data-stu-id="40495-116">Which of these helps you most easily disable an account when an employee leaves your company?</span></span>
    choices:
    - content: <span data-ttu-id="40495-117">Autenticazione a più fattori (MFA)</span><span class="sxs-lookup"><span data-stu-id="40495-117">Enforce multi-factor authentication (MFA)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-118">L'autenticazione a più fattori (MFA) offre sicurezza aggiuntiva, richiedendo due o più elementi per l'autenticazione completa, ma non consente di disabilitare gli account inattivi.</span><span class="sxs-lookup"><span data-stu-id="40495-118">While MFA provides additional security by requiring two or more elements for full authentication, it doesn't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="40495-119">Monitoraggio dei tentativi di accesso</span><span class="sxs-lookup"><span data-stu-id="40495-119">Monitor sign-on attempts</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-120">Il monitoraggio consente di individuare tentativi di accesso non autorizzati a uno dei servizi, ma da solo non consente di disabilitare gli account inattivi.</span><span class="sxs-lookup"><span data-stu-id="40495-120">While monitoring can help you discover when someone attempts unauthorized access to one of your services, monitoring alone won't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="40495-121">Autenticazione Single Sign-On (SSO)</span><span class="sxs-lookup"><span data-stu-id="40495-121">Enable single sign-on (SSO)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="40495-122">L'autenticazione SSO consente di centralizzare l'identità dell'utente e quindi di disabilitare gli account inattivi in un unico passaggio.</span><span class="sxs-lookup"><span data-stu-id="40495-122">SSO centralizes user identity, so you can disable an inactive account in a single step.</span></span>
  - content: <span data-ttu-id="40495-123">Quale di queste funzionalità rappresenta il metodo _più sicuro_ per proteggere i dati sensibili dei clienti?</span><span class="sxs-lookup"><span data-stu-id="40495-123">Which of these is the _strongest_ way to protect sensitive customer data?</span></span>
    choices:
    - content: <span data-ttu-id="40495-124">Crittografia dei dati all'interno del database</span><span class="sxs-lookup"><span data-stu-id="40495-124">Encrypt data as it sits in your database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-125">La crittografia dei dati all'interno del database (crittografia dei dati inattivi) è importante, ma i dati possono essere letti da altri utenti durante la trasmissione tra sistemi diversi attraverso la rete.</span><span class="sxs-lookup"><span data-stu-id="40495-125">While encrypting your data as it sits in your database (encryption at rest) is important, your data may be read by others as it travels over the network between systems.</span></span>
    - content: <span data-ttu-id="40495-126">Crittografia dei dati durante la trasmissione in rete</span><span class="sxs-lookup"><span data-stu-id="40495-126">Encrypt data as it travels over the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40495-127">La crittografia dei dati durante la trasmissione in rete (crittografia in transito) è importante, ma i dati rimangono vulnerabili quando sono inattivi all'interno del database.</span><span class="sxs-lookup"><span data-stu-id="40495-127">While encrypting your data as it travels over the network (encryption in transit) is important, your data may be vulnerable as it sits in your database.</span></span>
    - content: <span data-ttu-id="40495-128">Crittografia dei dati sia all'interno del database che durante la trasmissione in rete</span><span class="sxs-lookup"><span data-stu-id="40495-128">Encrypt data both as it sits in your database and as it travels over the network</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="40495-129">La crittografia dei dati in qualsiasi momento, sia quando sono inattivi all'interno del database che durante la trasmissione in rete, riduce al minimo la possibilità che un utente malintenzionato acceda ai dati in testo normale.</span><span class="sxs-lookup"><span data-stu-id="40495-129">Encrypting your data at all times, both as it sits in your database and as it travels over the network, minimizes the opportunity for an attacker to access your data in plain text.</span></span>
