  description: 'Azure supporta tre approcci alla distribuzione delle risorse cloud: cloud pubblico, privato e ibrido. La selezione di una di queste opzioni cambia vari fattori dei servizi trasferiti in Azure, tra cui costi, requisiti di manutenzione e protezione. In questo modulo verranno illustrati i tre tipi per prendere una decisione consapevole sul tipo da usare per i propri servizi. Verranno anche illustrati i modelli di servizio supportati da Azure che consentono di determinare con quali servizi iniziare quando si pianifica una distribuzione di Azure.'
