quiz:
  title: <span data-ttu-id="f58d3-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="f58d3-104">Check your knowledge</span></span>
  questions:
  - content: "<span data-ttu-id=\"f58d3-105\">Si supponga di lavorare per un'agenzia governativa che sta progettando di espandere il sistema autostradale a lungo termine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f58d3-105\">Suppose you work for a government agency that plans the long-term expansion of the highway system.</span></span> <span data-ttu-id=\"f58d3-106\">I dati sul traffico ricevuti da migliaia di sensori vengono analizzati per creare consigli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f58d3-106\">You receive traffic data from thousands of sensors and analyze it to make your recommendations.</span></span> <span data-ttu-id=\"f58d3-107\">La quantità di dati in ingresso varia nel corso della giornata. Ad esempio, si registrano picchi durante le ore di punta della mattina e della sera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f58d3-107\">The amount of incoming data varies throughout the day; for example, it spikes during the morning and evening commuting hours.</span></span> <span data-ttu-id=\"f58d3-108\">Vero o falso: un'architettura lato server costituita da una coda di Azure connessa a una sola macchina virtuale è una scelta adeguata per questo carico di lavoro?</span><span class=\"sxs-lookup\"><span data-stu-id=\"f58d3-108\">True or false: a server-side architecture consisting of an Azure Queue connected to a single virtual machine is a reasonable choice for this workload?</span></span>"
    choices:
    - content: <span data-ttu-id="f58d3-109">Vero</span><span class="sxs-lookup"><span data-stu-id="f58d3-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f58d3-110">La coda gestirà i picchi di traffico e garantirà che nessun dato vada perso.</span><span class="sxs-lookup"><span data-stu-id="f58d3-110">The queue will handle spikes in traffic and ensure no data is lost.</span></span> <span data-ttu-id="f58d3-111">Se la macchina virtuale non può gestire il flusso dei messaggi in ingresso, elaborerà il backlog dei messaggi durante le ore di traffico meno intenso.</span><span class="sxs-lookup"><span data-stu-id="f58d3-111">If the VM cannot keep up with the flow of incoming messages, it will process the message backlog during low-traffic times.</span></span>
    - content: <span data-ttu-id="f58d3-112">Falso</span><span class="sxs-lookup"><span data-stu-id="f58d3-112">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f58d3-113">Questi dati vengono usati per una pianificazione a lungo termine. Non è quindi necessario che siano elaborati in tempo reale.</span><span class="sxs-lookup"><span data-stu-id="f58d3-113">This data is used for long-term planning, so there is no need to process it in real time.</span></span> <span data-ttu-id="f58d3-114">Una coda connessa a una sola macchina virtuale potrebbe gestire il carico di lavoro ed essere una soluzione conveniente.</span><span class="sxs-lookup"><span data-stu-id="f58d3-114">A queue connected to a single VM is likely to handle the workload and be a cost-efficient solution.</span></span>
  - content: <span data-ttu-id="f58d3-115">Quali informazioni identificano in modo univoco una coda?</span><span class="sxs-lookup"><span data-stu-id="f58d3-115">What information uniquely identifies a queue?</span></span>
    choices:
    - content: <span data-ttu-id="f58d3-116">Nome della coda</span><span class="sxs-lookup"><span data-stu-id="f58d3-116">Queue name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f58d3-117">I nomi delle code deve essere univoci solo all'interno dell'account di archiviazione che li contiene. Non devono essere nomi univoci globali.</span><span class="sxs-lookup"><span data-stu-id="f58d3-117">Queue names must only be unique within their containing storage account; they do not need to be globally unique.</span></span>
    - content: <span data-ttu-id="f58d3-118">Chiave dell'account</span><span class="sxs-lookup"><span data-stu-id="f58d3-118">Account key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f58d3-119">Le chiavi dell'account sono associate a un account di archiviazione e non a una coda.</span><span class="sxs-lookup"><span data-stu-id="f58d3-119">Account keys are associated with a storage account, not a queue.</span></span>
    - content: <span data-ttu-id="f58d3-120">Nome dell'account di archiviazione e nome della coda</span><span class="sxs-lookup"><span data-stu-id="f58d3-120">Storage account name and queue name</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f58d3-121">I nomi degli account di archiviazione devono essere nomi univoci globali.</span><span class="sxs-lookup"><span data-stu-id="f58d3-121">Storage account names must be globally unique.</span></span> <span data-ttu-id="f58d3-122">I nomi delle code deve essere univoci all'interno dell'account di archiviazione che li contiene.</span><span class="sxs-lookup"><span data-stu-id="f58d3-122">Queue names must be unique within their containing storage account.</span></span> <span data-ttu-id="f58d3-123">La combinazione di nome dell'account di archiviazione e nome della coda identifica quindi in modo univoco una coda.</span><span class="sxs-lookup"><span data-stu-id="f58d3-123">This means the combination of storage account name and queue name uniquely identifies a queue.</span></span>
  - content: '<span data-ttu-id="f58d3-124">Vero o falso: quando un client recupera a livello di codice un messaggio da una coda, il messaggio viene automaticamente eliminato dalla coda?</span><span class="sxs-lookup"><span data-stu-id="f58d3-124">True or false: when a client programmatically retrieves a message from a queue, the message is automatically deleted from the queue?</span></span>'
    choices:
    - content: <span data-ttu-id="f58d3-125">Vero</span><span class="sxs-lookup"><span data-stu-id="f58d3-125">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f58d3-126">La ricezione e l'eliminazione del messaggio sono operazioni distinte.</span><span class="sxs-lookup"><span data-stu-id="f58d3-126">The operations 'get message' and 'delete message' are separate.</span></span>
    - content: <span data-ttu-id="f58d3-127">Falso</span><span class="sxs-lookup"><span data-stu-id="f58d3-127">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f58d3-128">Per impostazione predefinita, i messaggi non vengono automaticamente eliminati da una coda dopo essere stati recuperati per l'elaborazione.</span><span class="sxs-lookup"><span data-stu-id="f58d3-128">By design, messages are not automatically deleted from a queue after they are retrieved for processing.</span></span> <span data-ttu-id="f58d3-129">Si garantisce così che ogni messaggio sia elaborato fino al completamento.</span><span class="sxs-lookup"><span data-stu-id="f58d3-129">This helps ensure that every message is processed to completion.</span></span> <span data-ttu-id="f58d3-130">Se un'applicazione consumer si arresta in modo anomalo durante l'elaborazione, il messaggio resta comunque disponibile per poter essere elaborato da un'istanza diversa dall'app consumer.</span><span class="sxs-lookup"><span data-stu-id="f58d3-130">If a consumer application crashes during processing, the message is still available to be processed by a different instance of the consumer app.</span></span>
