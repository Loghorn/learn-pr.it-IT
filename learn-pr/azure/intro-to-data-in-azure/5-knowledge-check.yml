  title: <span data-ttu-id="4efcd-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="4efcd-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="4efcd-105">Il portale di formazione online deve mantenere traccia dell'indirizzo fisico di ogni utente e dell'indirizzo di posta elettronica.</span><span class="sxs-lookup"><span data-stu-id="4efcd-105">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="4efcd-106">Quali funzionalità di Azure consentiranno di gestire anche queste informazioni?</span><span class="sxs-lookup"><span data-stu-id="4efcd-106">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="4efcd-107">Archiviazione di Azure</span><span class="sxs-lookup"><span data-stu-id="4efcd-107">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-108">Archiviazione di Azure è ideale per archiviare le versioni precedenti dei dati in modo tale da recuperarli quando necessario per il controllo o per altre attività occasionali.</span><span class="sxs-lookup"><span data-stu-id="4efcd-108">Azure Archive is ideal for storing older versions of your data so that you can retrieve it when it's required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="4efcd-109">Database SQL di Azure</span><span class="sxs-lookup"><span data-stu-id="4efcd-109">Azure SQL Database</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4efcd-110">Corretto.</span><span class="sxs-lookup"><span data-stu-id="4efcd-110">Correct!</span></span> <span data-ttu-id="4efcd-111">Database SQL di Azure consente di archiviare dati relazionali e recuperare rapidamente i dati con query avanzate.</span><span class="sxs-lookup"><span data-stu-id="4efcd-111">Azure SQL Database helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="4efcd-112">File di Azure</span><span class="sxs-lookup"><span data-stu-id="4efcd-112">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-113">File di Azure viene usata per le condivisioni file nel cloud.</span><span class="sxs-lookup"><span data-stu-id="4efcd-113">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="4efcd-114">Queste possono essere montate simultaneamente da distribuzioni cloud o locali di Windows, Linux e macOS.</span><span class="sxs-lookup"><span data-stu-id="4efcd-114">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="4efcd-115">I file di simulazione usati dai portali di formazione per le vendite possono raggiungere dimensioni significative.</span><span class="sxs-lookup"><span data-stu-id="4efcd-115">The simulation files used by the sales learning portals can grow to significantly large sizes.</span></span> <span data-ttu-id="4efcd-116">Azure è in grado di supportare tali file?</span><span class="sxs-lookup"><span data-stu-id="4efcd-116">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="4efcd-117">Archiviazione BLOB di Azure può supportare file con dimensioni massime di 8 TB</span><span class="sxs-lookup"><span data-stu-id="4efcd-117">Azure Blob storage can support files up to 8 TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4efcd-118">Corretto.</span><span class="sxs-lookup"><span data-stu-id="4efcd-118">Correct!</span></span> <span data-ttu-id="4efcd-119">Archiviazione BLOB di Azure offre la possibilità di archiviare e trasmettere file video e audio di grandi dimensioni direttamente al browser da qualsiasi luogo nel mondo.</span><span class="sxs-lookup"><span data-stu-id="4efcd-119">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="4efcd-120">File di Azure può supportare l'archiviazione e lo streaming di file di grandi dimensioni.</span><span class="sxs-lookup"><span data-stu-id="4efcd-120">Azure Files can support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-121">File di Azure viene usata per le condivisioni file nel cloud.</span><span class="sxs-lookup"><span data-stu-id="4efcd-121">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="4efcd-122">Queste possono essere montate simultaneamente da distribuzioni cloud o locali di Windows, Linux e macOS.</span><span class="sxs-lookup"><span data-stu-id="4efcd-122">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="4efcd-123">Azure non supporta l'archiviazione e lo streaming di file di grandi dimensioni.</span><span class="sxs-lookup"><span data-stu-id="4efcd-123">Azure does not support storing and streaming of large files.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-124">Azure offre la possibilità di archiviare e trasmettere file video e audio di grandi dimensioni direttamente al browser da qualsiasi luogo nel mondo.</span><span class="sxs-lookup"><span data-stu-id="4efcd-124">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="4efcd-125">In che modo Azure supporta la durabilità e l'affidabilità dei dati?</span><span class="sxs-lookup"><span data-stu-id="4efcd-125">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="4efcd-126">Grazie alle funzionalità di replica in Azure.</span><span class="sxs-lookup"><span data-stu-id="4efcd-126">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4efcd-127">Corretto.</span><span class="sxs-lookup"><span data-stu-id="4efcd-127">Correct!</span></span> <span data-ttu-id="4efcd-128">Azure offre funzionalità di replica per proteggere i dati da calamità naturali e supporta la crittografia per proteggere i dati dagli attacchi dannosi.</span><span class="sxs-lookup"><span data-stu-id="4efcd-128">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="4efcd-129">È necessario un supporto premium aggiuntivo per crittografare e decrittografare i dati; l'affidabilità è supportata da funzionalità di backup di terze parti.</span><span class="sxs-lookup"><span data-stu-id="4efcd-129">You need additional premium support to encrypt and decrypt your data, and reliability is supported by third-party backup features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-130">Non è necessario alcun supporto aggiuntivo; Azure offre le funzionalità di protezione dei dati da rischi e minacce imprevisti.</span><span class="sxs-lookup"><span data-stu-id="4efcd-130">You don't need any additional support; Azure has the capability to protect your data against unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="4efcd-131">Azure non ha funzionalità di ridondanza e crittografia predefinite.</span><span class="sxs-lookup"><span data-stu-id="4efcd-131">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4efcd-132">Azure include funzionalità predefinite per proteggere i dati da rischi e minacce.</span><span class="sxs-lookup"><span data-stu-id="4efcd-132">Azure comes with in-built capabilities for protecting your data against risks and threats.</span></span>
