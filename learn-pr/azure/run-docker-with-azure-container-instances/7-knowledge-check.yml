  title: <span data-ttu-id="b1ec5-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="b1ec5-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="b1ec5-105">Quali criteri di riavvio sono in genere la scelta migliore per le attività a esecuzione prolungata che le richieste di servizio?</span><span class="sxs-lookup"><span data-stu-id="b1ec5-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="b1ec5-106">Always</span><span class="sxs-lookup"><span data-stu-id="b1ec5-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b1ec5-107">I criteri di riavvio **sempre** garantirà necessari processi continuano a essere disponibili anche se è necessario un riavvio.</span><span class="sxs-lookup"><span data-stu-id="b1ec5-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="b1ec5-108">Never</span><span class="sxs-lookup"><span data-stu-id="b1ec5-108">Never</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b1ec5-109">OnFailure</span><span class="sxs-lookup"><span data-stu-id="b1ec5-109">OnFailure</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="b1ec5-110">True o false: per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e Azure CLI output.</span><span class="sxs-lookup"><span data-stu-id="b1ec5-110">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="b1ec5-111">Vero</span><span class="sxs-lookup"><span data-stu-id="b1ec5-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b1ec5-112">Variabile di ambiente non sono protetti per impostazione predefinita e i relativi valori possono essere visualizzati nel portale di Azure e Azure CLI output.</span><span class="sxs-lookup"><span data-stu-id="b1ec5-112">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="b1ec5-113">Falso</span><span class="sxs-lookup"><span data-stu-id="b1ec5-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b1ec5-114">Quale comando sulla risoluzione dei problemi può essere utilizzato per visualizzare gli eventi di avvio di contenitore?</span><span class="sxs-lookup"><span data-stu-id="b1ec5-114">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="b1ec5-115">az container logs</span><span class="sxs-lookup"><span data-stu-id="b1ec5-115">az container logs</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b1ec5-116">az container attach</span><span class="sxs-lookup"><span data-stu-id="b1ec5-116">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b1ec5-117">Il `az container attach` comando Mostra gli eventi del contenitore e i log.</span><span class="sxs-lookup"><span data-stu-id="b1ec5-117">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="b1ec5-118">Al contrario, il `az container logs` vengono visualizzati solo i log e non gli eventi di avvio.</span><span class="sxs-lookup"><span data-stu-id="b1ec5-118">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="b1ec5-119">az container exec</span><span class="sxs-lookup"><span data-stu-id="b1ec5-119">az container exec</span></span>
      isCorrect: false
