  description: Registro contenitori di Azure è un servizio gestito di registri Docker basato sull'applicazione open source Docker Registry 2.0. Registro contenitori è un servizio privato ospitato in Azure che consente di creare, archiviare e gestire immagini per qualsiasi tipo di distribuzione di contenitori. Informazioni su come compilare e archiviare immagini del contenitore con il Registro contenitori di Azure.
