quiz:
  title: <span data-ttu-id="84ea5-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="84ea5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="84ea5-105">Si supponga che un'applicazione esistente sia in esecuzione nel server locale.</span><span class="sxs-lookup"><span data-stu-id="84ea5-105">Suppose you have an existing application running locally on your own server.</span></span> <span data-ttu-id="84ea5-106">È necessaria capacità aggiuntiva ma si preferisce passare ad Azure anziché acquistare hardware locale aggiornato.</span><span class="sxs-lookup"><span data-stu-id="84ea5-106">You need additional capacity but prefer to move to Azure instead of buying upgraded on-premises hardware.</span></span> <span data-ttu-id="84ea5-107">Quale opzione di calcolo rappresenta probabilmente la soluzione più rapida per l'esecuzione dell'applicazione in Azure?</span><span class="sxs-lookup"><span data-stu-id="84ea5-107">Which compute option would likely give you the quickest route to getting your application running in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="84ea5-108">Elaborazione serverless</span><span class="sxs-lookup"><span data-stu-id="84ea5-108">Serverless computing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-109">La conversione a un modello di elaborazione serverless richiede probabilmente la riorganizzazione dell'applicazione in base a un'architettura basata su eventi.</span><span class="sxs-lookup"><span data-stu-id="84ea5-109">Converting to a serverless computing model would likely require reorganizing your application to an event-based architecture.</span></span>
    - content: <span data-ttu-id="84ea5-110">Contenitori</span><span class="sxs-lookup"><span data-stu-id="84ea5-110">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-111">La conversione ai contenitori richiederebbe di ricreare il pacchetto dell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="84ea5-111">Converting to containers would require you to repackage your application.</span></span> <span data-ttu-id="84ea5-112">Questa operazione potrebbe non essere troppo difficile, a seconda dell'architettura esistente, ma potrebbe richiedere tempo e richiedere una certa esperienza con i contenitori.</span><span class="sxs-lookup"><span data-stu-id="84ea5-112">This might not be too difficult depending on your existing architecture, but it would take time and require some expertise with containers.</span></span>
    - content: <span data-ttu-id="84ea5-113">Macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="84ea5-113">Virtual machines</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84ea5-114">La configurazione di una macchina virtuale è completamente sotto il controllo dell'utente. È quindi possibile configurare una macchina virtuale in modo analogo al server locale.</span><span class="sxs-lookup"><span data-stu-id="84ea5-114">You have full control over the VM setup, so you can configure it to match your on-premises server.</span></span> <span data-ttu-id="84ea5-115">In questo modo l'applicazione esistente può essere eseguita nella macchina virtuale di Azure con modifiche minime o senza alcuna modifica.</span><span class="sxs-lookup"><span data-stu-id="84ea5-115">This will allow your existing application to run on the Azure VM with little or no change.</span></span>
  - content: "<span data-ttu-id=\"84ea5-116\">Si supponga di lavorare a un'applicazione di condivisione di foto eseguita in milioni di dispositivi mobili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"84ea5-116\">Imagine that you work on a photo-sharing application that runs on millions of mobile devices.</span></span> <span data-ttu-id=\"84ea5-117\">La domanda è imprevedibile: si verifica un picco nell'utilizzo ogni volta che si verifica un evento significativo a livello locale o nazionale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"84ea5-117\">Demand is unpredictable because you see a spike in usage whenever a locally or nationally significant event occurs.</span></span> <span data-ttu-id=\"84ea5-118\">Quale risorsa di calcolo di Azure è più adatta per questo carico di lavoro?</span><span class=\"sxs-lookup\"><span data-stu-id=\"84ea5-118\">Which Azure compute resource is the best match for this workload?</span></span>"
    choices:
    - content: <span data-ttu-id="84ea5-119">Elaborazione serverless</span><span class="sxs-lookup"><span data-stu-id="84ea5-119">Serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84ea5-120">L'app di condivisione di foto è basata su eventi e deve gestire una domanda non prevedibile.</span><span class="sxs-lookup"><span data-stu-id="84ea5-120">The photo-sharing app is event driven and needs to handle unpredictable demand.</span></span> <span data-ttu-id="84ea5-121">L'elaborazione serverless è adatta a questo scopo, perché è basata su eventi e consente un ridimensionamento immediato per l'elaborazione dei picchi di traffico.</span><span class="sxs-lookup"><span data-stu-id="84ea5-121">Serverless computing is a good fit for this because it is event based and can scale instantly to process spikes in traffic.</span></span> <span data-ttu-id="84ea5-122">Si tratta anche essere di una scelta conveniente, perché si paga il tempo di elaborazione solo quando vengono elaborati dati utente.</span><span class="sxs-lookup"><span data-stu-id="84ea5-122">It should also be a cost-effective choice because you will pay for compute time only when processing user data.</span></span>
    - content: <span data-ttu-id="84ea5-123">Contenitori</span><span class="sxs-lookup"><span data-stu-id="84ea5-123">Containers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-124">Il tempo di avvio per un'istanza di contenitore è in genere di pochi secondi.</span><span class="sxs-lookup"><span data-stu-id="84ea5-124">The startup time for a container instance is typically a few seconds.</span></span> <span data-ttu-id="84ea5-125">Ciò potrebbe non garantire un ridimensionamento sufficientemente rapido per reagire ai picchi improvvisi della domanda.</span><span class="sxs-lookup"><span data-stu-id="84ea5-125">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
    - content: <span data-ttu-id="84ea5-126">Macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="84ea5-126">Virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-127">L'avvio di una macchina virtuale può richiedere qualche minuto.</span><span class="sxs-lookup"><span data-stu-id="84ea5-127">A VM can take a few minutes to start.</span></span> <span data-ttu-id="84ea5-128">Ciò potrebbe non garantire un ridimensionamento sufficientemente rapido per reagire ai picchi improvvisi della domanda.</span><span class="sxs-lookup"><span data-stu-id="84ea5-128">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
  - content: <span data-ttu-id="84ea5-129">Le opzioni di calcolo consentono livelli diversi di controllo della configurazione dell'ambiente in cui viene eseguita l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="84ea5-129">The compute options give you different levels of control over the configuration of the environment in which your application runs.</span></span> <span data-ttu-id="84ea5-130">Quale degli elenchi seguenti contiene opzioni di calcolo ordinate da "controllo massimo" a "controllo minimo"?</span><span class="sxs-lookup"><span data-stu-id="84ea5-130">Which of the following lists the compute options in order from "most control" to "least control"?</span></span>
    choices:
    - content: <span data-ttu-id="84ea5-131">Elaborazione serverless, contenitori, macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="84ea5-131">Serverless computing, containers, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-132">L'elaborazione serverless consente il controllo minimo, astraendo completamente l'ambiente di hosting sottostante.</span><span class="sxs-lookup"><span data-stu-id="84ea5-132">Serverless computing gives you the least control; it completely abstracts the underlying hosting environment.</span></span>
    - content: <span data-ttu-id="84ea5-133">Contenitori, elaborazione serverless, macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="84ea5-133">Containers, serverless computing, virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84ea5-134">I contenitori consentono un controllo limitato dell'ambiente. Consentono, ad esempio, di scegliere il sistema operativo sottostante.</span><span class="sxs-lookup"><span data-stu-id="84ea5-134">Containers give you limited control over the environment; for example, you choose the underlying operating system.</span></span>
    - content: <span data-ttu-id="84ea5-135">Macchine virtuali, contenitori, elaborazione serverless</span><span class="sxs-lookup"><span data-stu-id="84ea5-135">Virtual machines, containers, serverless computing</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84ea5-136">Le macchine virtuali consentono il controllo completo dell'ambiente.</span><span class="sxs-lookup"><span data-stu-id="84ea5-136">Virtual machines give you full control over the environment.</span></span> <span data-ttu-id="84ea5-137">I contenitori consentono un controllo limitato.</span><span class="sxs-lookup"><span data-stu-id="84ea5-137">Containers give you limited control.</span></span> <span data-ttu-id="84ea5-138">L'elaborazione serverless non consente di eseguire alcuna attività di configurazione dell'infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="84ea5-138">Serverless computing does not allow you to do any infrastructure configuration.</span></span>
