title: Monitorare e gestire la macchina per il caffè con Azure IoT Central
summary: In questa esercitazione si connette Azure IoT Central, una soluzione SaaS, a una macchina per il caffè simulata per monitorare e gestire i problemi. In Azure IoT Central si crea il modello di dispositivo per definire le misure (telemetria e stato), le impostazioni, le proprietà e i comandi. Una volta connessa la macchina per il caffè, si eseguono azioni sul suo stato per risolvere problemi simulati quando le regole attivano l'invio di messaggi di posta elettronica da IoT Central e notifiche per dispositivi mobili da Microsoft Flow.
