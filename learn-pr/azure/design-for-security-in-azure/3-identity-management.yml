quiz:
  title: Verifica delle conoscenze - Gestione delle identità
  questions:
  - content: Quale dei seguenti non è un fattore nell'autenticazione a più fattori?
    choices:
    - content: Uno scanner di impronte digitali in un dispositivo mobile
      isCorrect: false
      incorrectExplanation: Elementi biometrici come le scansioni di impronte digitali possono essere usati come fattori nell'autenticazione a più fattori.
    - content: Un token generato dall'applicazione Azure Authenticator
      isCorrect: false
      incorrectExplanation: I token generati da applicazioni e token hardware possono essere usati come fattori nell'autenticazione a più fattori.
    - content: Una password
      isCorrect: false
      incorrectExplanation: Le password possono essere usate come fattori nell'autenticazione a più fattori.
    - content: Il numero di scarpe
      isCorrect: true
      correctExplanation: Il numero di scarpe non è un elemento che può essere usato nell'autenticazione a più fattori.
  - content: Quale dei seguenti NON è un vantaggio offerto dal Single Sign-On?
    choices:
    - content: Aumento della complessità nell'assegnazione delle autorizzazioni agli utenti
      isCorrect: true
      correctExplanation: Il Single Sign-On può ridurre la complessità necessaria per assegnare le autorizzazioni agli utenti.
    - content: Meno ID e password da ricordare per gli utenti
      isCorrect: false
      incorrectExplanation: La riduzione degli ID e delle password che gli utenti devono ricordare è un vantaggio chiave del Single Sign-On.
    - content: Meno lavoro amministrativo richiesto quando gli utenti cambiano ruolo o lasciano l'azienda
      isCorrect: false
      incorrectExplanation: Il Single Sign-On consente di ridurre il lavoro amministrativo richiesto per aggiornare o disabilitare l'accesso quando gli utenti cambiano ruolo o lasciano l'azienda. Questo è un vantaggio chiave del Single Sign-On.
    - content: Assicura criteri password coerenti tra le applicazioni
      isCorrect: false
      incorrectExplanation: Con il Single Sign-On, gli utenti hanno un unico criterio password per tutti gli account. Questo è un vantaggio chiave del Single Sign-On.
