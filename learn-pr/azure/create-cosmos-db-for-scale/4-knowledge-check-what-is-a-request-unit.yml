  questions:
  - content: <span data-ttu-id="75bff-106">Quando si crea un account Azure Cosmos DB e si desidera che cresca con le esigenze dell'applicazione, qual è il valore minimo che è consigliabile impostare per la velocità effettiva?</span><span class="sxs-lookup"><span data-stu-id="75bff-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
