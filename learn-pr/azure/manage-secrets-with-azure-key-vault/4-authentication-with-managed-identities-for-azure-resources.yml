quiz:
  title: 'Verifica delle conoscenze: identità gestite per le risorse di Azure'
  questions:
  - content: In che modo l'utilizzo delle identità gestite per le risorse di Azure può modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?
    choices:
    - content: Per l'autenticazione, l'app usa un certificato anziché un segreto.
      isCorrect: false
      incorrectExplanation: Le app *possono* usare segreti o certificati per ottenere i token di autenticazione da Azure Active Directory, ma con le identità gestite non è necessario.
    - content: Tutti gli utenti dell'app devono immettere una password.
      isCorrect: false
      incorrectExplanation: È l'*app* stessa che esegue l'autenticazione a Key Vault, anziché i singoli utenti dell'app. L'uso di un'identità gestita non ha alcun impatto sul fatto che l'app richieda o meno l'autenticazione agli utenti.
    - content: L'app ottiene i token da un servizio token basato sulla funzionalità delle identità gestite invece che da Azure Active Directory.
      isCorrect: true
      correctExplanation: Il servizio token delle identità gestite ottiene i token da Azure Active Directory per conto dell'app e consente all'app di eseguire l'autenticazione con un segreto inserito nelle relative variabili di ambiente.
    - content: Le identità gestite vengono automaticamente riconosciute e autenticate da Key Vault.
      isCorrect: false
      incorrectExplanation: Key Vault non controlla né gestisce le identità. Le identità sono presenti in Azure Active Directory.
  - content: Quali di queste affermazioni descrive uno dei vantaggi principali dell'uso delle identità gestite per autenticare un'app in Key Vault?
    choices:
    - content: L'uso delle identità gestite migliora le prestazioni dell'applicazione.
      isCorrect: false
      incorrectExplanation: L'uso delle identità gestite per le risorse di Azure non determina alcun effetto sulle prestazioni dell'applicazione.
    - content: Le identità gestite eliminano la necessità di gestire i segreti nella configurazione.
      isCorrect: true
      correctExplanation: L'app esegue l'autenticazione al servizio token delle identità gestite con un segreto inserito nelle relative variabili di ambiente in fase di esecuzione, eliminando la necessità di archiviare i segreti nella configurazione.
    - content: Alle identità gestite vengono automaticamente concesse le autorizzazioni di Key Vault.
      isCorrect: false
      incorrectExplanation: A tutte le identità, incluse quelle gestite, devono essere concesse le autorizzazioni in modo esplicito all'interno di un insieme di credenziali.
    - content: Le identità gestite semplificano la scelta delle password per i servizi remoti.
      isCorrect: false
      incorrectExplanation: La funzionalità Identità gestite non ha alcun impatto sui segreti o sui flussi di lavoro di autenticazione con i servizi remoti. L'identità gestita influisce solo sulla modalità di autenticazione dell'app in Key Vault.
