  title: Abilitare la messaggistica affidabile per applicazioni di Big Data mediante l'hub eventi di Azure
  description: Le informazioni dettagliate ottenute dall'elaborazione dei Big Data possono essere estremamente utili. È possibile rilevare transazioni finanziarie fraudolente, ottenere avvisi in tempo reale dai dati di telemetria dei dispositivi e così via. Tuttavia, senza un sistema affidabile per elaborare potenzialmente milioni di messaggi di dati al secondo, il valore di tali applicazioni può risultare notevolmente compromesso. In questo modulo viene illustrato come usare Hub eventi di Azure per elaborare in modo affidabile flussi di dati con volumi elevati. Verrà creato e configurato un nuovo hub e quindi verrà scritto il codice delle applicazioni per inviare e ricevere i messaggi tramite l'hub.
