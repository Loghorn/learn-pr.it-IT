      isCorrect: false
      correctExplanation: <span data-ttu-id="287a9-108">Non è possibile assegnare i ruoli nel pannello delle risorse di Azure, ma è possibile visualizzare i ruoli che vengono assegnati a se stessi o all'utente selezionato.</span><span class="sxs-lookup"><span data-stu-id="287a9-108">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
