quiz:
  title: Verifica delle conoscenze
  questions:
    - content: Un file JSON è un esempio di quale tipo di dati?
      choices:
        - content: Dati strutturati
          isCorrect: false
        - content: Dati semistrutturati
          isCorrect: true
          correctExplanation: 'Dati semistrutturati contengono tag che rendono evidente l''organizzazione e della gerarchia dei dati. '
        - content: Dati non strutturati
          isCorrect: false
    - content: Un video è un esempio di quale tipo di dati?
      choices:
        - content: Dati strutturati
          isCorrect: false
        - content: Dati semistrutturati
          isCorrect: false
        - content: Dati non strutturati
          isCorrect: true
          correctExplanation: 'Dati non strutturati vengono inviati spesso nei file. Un video può avere una struttura complessiva, ma non sono strutturati i dati che comprende il video di se stesso.'