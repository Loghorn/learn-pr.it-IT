title: Allineare i requisiti ai tipi di cloud e ai modelli di servizio in Azure
summary: >
  Azure supporta tre approcci alla distribuzione delle risorse cloud: cloud pubblico, privato e ibrido. La selezione tra questi cambia vari fattori dei servizi trasferiti in Azure, tra cui costi, requisiti di manutenzione e protezione. In questo modulo verranno illustrati i tre tipi per prendere una decisione consapevole sul tipo da usare per i propri servizi. Verranno anche illustrati i modelli di servizio supportati da Azure che consentono di determinare con quali servizi iniziare quando si pianifica una distribuzione di Azure.
cardDescription: Informazioni sui possibili modi di usare Azure per scegliere il giusto approccio in base ai servizi di cui si vuole eseguire il push nel cloud.
