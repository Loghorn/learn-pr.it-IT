quiz:
  title: 'Verifica delle conoscenze: creare un''architettura a disponibilità elevata'
  questions:
    - content: 'Un contratto di servizio è importante definire per il servizio perché:'
      choices:
        - content: Consente di determinare i requisiti di conservazione dei backup.
          isCorrect: false
          incorrectExplanation: 'Conservazione dei backup è importante per definire, ma non lo è determinato dal contratto di servizio.'
        - content: Consente di determinare la disponibilità del servizio che eseguirà il commit ai tuoi clienti.
          isCorrect: true
          correctExplanation: Contratto di servizio è un impegno che crei ai clienti per la disponibilità del servizio.
        - content: È possibile usarlo per convincere il manager per automatizzare la creazione della macchina virtuale.
          isCorrect: false
          incorrectExplanation: 'Anche se può trattarsi di una discussione interessante, il contratto di servizio probabilmente non avrà alcun impatto sul risultato.'
        - content: Usarlo per definire le impostazioni di RBAC per le risorse.
          isCorrect: false
          incorrectExplanation: 'Impostazioni di RBAC sono importanti, ma non sono correlate per il contratto di servizio dell''applicazione.'
    - content: Quali dei seguenti elementi non viene usato in un'architettura a disponibilità elevata?
      choices:
        - content: Bilanciamento del carico
          isCorrect: false
          incorrectExplanation: Il bilanciamento del carico in genere viene usato in un'architettura a disponibilità elevata per distribuire il carico ai sistemi disponibili e rimuovere dal carico i sistemi che presentano problemi.
        - content: Zone di disponibilità
          isCorrect: false
          incorrectExplanation: Le zone di disponibilità vengono usate in un'architettura a disponibilità elevata per distribuire i sistemi tra più data center in un'area.
        - content: Set di disponibilità
          isCorrect: false
          incorrectExplanation: Set di disponibilità vengono usati in un'architettura a disponibilità elevata per ridurre al minimo l'impatto di problemi localizzati e gli eventi di manutenzione.
        - content: Insieme di credenziali di Servizi di ripristino
          isCorrect: true
          correctExplanation: 'Credenziali di Recovery Services forniscono una destinazione per i backup, ma non fanno parte di un''architettura a disponibilità elevata.'