abstract: 'Questo modulo viene illustrato come è possibile usare i progetti DevOps di Azure per creare rapidamente le tue pipeline di integrazione continua/recapito Continuo in Azure. Inizia con la creazione di un progetto Azure DevOps nella lingua e la tecnologia di propria scelta. Si creerà un account di Visual Studio Team Services e un progetto Team di Visual Studio Team Services con un''app di esempio nel repository git. Creerà inoltre una pipeline di compilazione e versione che accetta l''app di esempio, la compila e distribuisce nell''infrastruttura che viene effettuato il provisioning per l''iscrizione in Azure. Successivamente viene descritto come sostituire l''app di esempio con il codice dell''app. E, infine, questo modulo viene illustrato come personalizzare la compilazione e le pipeline di rilascio.'
