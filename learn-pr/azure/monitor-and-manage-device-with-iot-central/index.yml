title: Monitorare e gestire la macchina per il caffè con Azure IoT Central
summary: 'In questa esercitazione si connette un machine caffè simulato all''applicazione di Azure IoT Central per monitorare e gestire i problemi. In Azure IoT Central i dati che un dispositivo può scambiare con l''applicazione sono specificati in un modello di dispositivo che definisce il comportamento e la capacità di un dispositivo o, in questo caso, di una macchina per il caffè. Iniziare creando un modello di dispositivo in cui si definiscono le misure (dati di telemetria e stato), le impostazioni, proprietà e i comandi per la macchina di caffè. Dopo che è connesso il computer di caffè, le regole in IoT Central è possono usare i dati del dispositivo per identificare i problemi. Quando viene rilevato un problema, IoT Central può generare messaggi di posta elettronica e le notifiche per dispositivi mobili. È quindi possibile intraprendere azioni per correggere un problema con la macchina di caffè. Per completare 4 di 1 unità di misura, è necessario un account Microsoft, una versione di valutazione gratuita di 7 giorni di applicazione Azure IoT Central e la versione di Node. js 4.0.x o versione successiva installato nel computer. Se si desidera svolgere l''esercizio disponibile sull''uso di Microsoft Flow per inviare una notifica sul dispositivo mobile di 5 unità, è necessario estendere la versione di valutazione IoT Central per 30 giorni. L''estensione viene abilitata se si dispone di una sottoscrizione di Azure.'
abstract: |
  In questo modulo verrà descritto come:
  - Connettere l'Azure IoT Central, una soluzione SaaS, per una macchina di caffè simulato per monitorare e gestire i problemi
  - Creare il modello di dispositivo per definire i comandi, proprietà e misure (dati di telemetria e stato), impostazioni
  - Eseguire un'azione nello stato del computer per risolvere i problemi simulati quando le regole di trigger di posta elettronica da IoT Central e notifiche per dispositivi mobili di Microsoft Flow
