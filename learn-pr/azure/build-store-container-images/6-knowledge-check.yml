content: >
  [!include[](includes/6-knowledge-check.md)]
durationInMinutes: 5
quiz:
  title: Titolo del quiz
  questions:
  - content: Quale dei seguenti non è un vantaggio offerto dall'uso del Registro contenitori di Azure?
    choices:
    - content: Replicare le immagini del contenitore in più data center di Azure.
      incorrectExplanation: La funzionalità di replica geografica del servizio Registro contenitori di Azure consente di eseguire questa operazione.
      isCorrect: false
    - content: Eseguire il pull delle immagini del contenitore da Container Registry usando una delle tecnologie relative al contenitore Docker.
      isCorrect: false
      incorrectExplanation: Container Registry può essere usato con tutte le tecnologie relative a Docker.
    - content: Rendere le immagini del contenitore disponibili pubblicamente per le operazioni pull.
      isCorrect: true
      correctExplanation: Container Registry è un registro privato. Senza autenticazione non è possibile accedere alle immagini archiviate nel Container Registry.
    - content: Creare immagini del contenitore senza bisogno di installare strumenti Docker locali.
      isCorrect: false
      incorrectExplanation: Con Azure Container Registry Build è possibile compilare immagini dei contenitori nel cloud.
  - content: Qual è il metodo di autenticazione consigliato per il Registro contenitori di Azure?
    choices:
    - content: Account amministratore.
      incorrectExplanation: Anche se è possibile creare un account amministratore per il Registro contenitori di Azure, questo non è il metodo di autenticazione consigliato.
      isCorrect: false
    - content: Nome utente e password.
      incorrectExplanation: Un Registro contenitori di Azure può essere abilitato all'account amministratore e di conseguenza vengono forniti un nome utente e una password. Questo tuttavia non è il metodo di autenticazione consigliato.
      isCorrect: false
    - content: Entità servizio di Azure.
      isCorrect: true
      correctExplanation: Le entità servizio di Azure forniscono l'accesso granulare alle immagini del contenitore nel Registro contenitori di Azure. Usando un'entità servizio, è possibile concedere le autorizzazioni di sola lettura e di accesso completo a Container Registry.
    - content: Nessuna autenticazione.
      incorrectExplanation: Il Registro contenitori di Azure è un registro privato a cui non è possibile accedere senza autenticazione.
      isCorrect: false
  - content: La replica geografica è disponibile nello SKU Standard di Container Registry.
    choices:
    - content: Vero.
      incorrectExplanation: La replica geografica è disponibile solo nello SKU Premium.
      isCorrect: false
    - content: Falso.
      isCorrect: true
      correctExplanation: La replica geografica è disponibile solo nello SKU Premium.
