quiz:
  title: 'Verifica delle conoscenze: Crittografia'
  questions:
  - content: Solo le macchine virtuali di Windows possono usare la Crittografia dischi di Azure
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali Windows e Linux.
    - content: Falso
      isCorrect: true
      correctExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali Windows e Linux.
  - content: Quando si classificano i dati, quale dei seguenti aspetti è un fattore da considerare per determinare la classificazione?
    choices:
    - content: Livello di rischio per i clienti se i dati vengono divulgati
      isCorrect: true
      correctExplanation: Il livello di rischio posto ai clienti se i dati vengono divulgati è un fattore chiave nella classificazione.
    - content: Metodo di trasporto dei dati
      isCorrect: false
      incorrectExplanation: Il metodo di trasporto dei dati è importante dopo che i dati vengono classificati, ma non è un fattore determinante per la classificazione.
    - content: Se i dati sono archiviati in macchine virtuali o in un database
      isCorrect: false
      incorrectExplanation: La posizione dell'archiviazione può dipendere dalla classificazione dei dati, ma non è un fattore da considerare per la determinazione della classificazione.
    - content: La quantità di dati archiviati
      isCorrect: false
      incorrectExplanation: La quantità di dati da archiviare è irrilevante per la classificazione degli stessi.
