quiz:
  title: '<span data-ttu-id="4c4d4-104">Verifica delle conoscenze: distribuire il sito in Azure</span><span class="sxs-lookup"><span data-stu-id="4c4d4-104">Knowledge Check: Deploy your site to Azure</span></span>'
  questions:
  - content: <span data-ttu-id="4c4d4-105">Che cos'è un'_area_ di Azure?</span><span class="sxs-lookup"><span data-stu-id="4c4d4-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="4c4d4-106">Un data center di Azure in un'area geografica specifica.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4c4d4-107">Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="4c4d4-108">Stati Uniti occidentali ed Europa settentrionale sono esempi.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="4c4d4-109">Modalità di suddivisione delle reti in reti più piccole.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4c4d4-110">Le reti di Azure sono suddivise in _subnet_.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-110">Azure networks are broken into _subnets_.</span></span>
    - content: <span data-ttu-id="4c4d4-111">Regole del firewall che definiscono il traffico consentito da e verso Azure.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-111">Firewall rules which define what traffic can flow in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4c4d4-112">Si usano _gruppi di sicurezza di rete_ per definire le regole del firewall.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-112">You use _network security groups_ to define firewall rules.</span></span>
  - content: <span data-ttu-id="4c4d4-113">Quale delle seguenti affermazioni sulle reti virtuali è vera?</span><span class="sxs-lookup"><span data-stu-id="4c4d4-113">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="4c4d4-114">Le reti virtuali si configurano usando il software.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-114">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4c4d4-115">Il software consente di gestire una rete virtuale esattamente come la propria rete.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-115">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="4c4d4-116">Azure gestisce l'hardware fisico per l'utente.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-116">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="4c4d4-117">Una rete virtuale accetta il traffico di rete su tutte le porte.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-117">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="4c4d4-118">Il firewall viene configurato attraverso le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-118">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4c4d4-119">È possibile associare la rete virtuale a un gruppo di sicurezza di rete, che agisce come un firewall a livello cloud.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-119">You can associate your virtual network with a network security group, which acts as a cloud-level firewall.</span></span>
    - content: <span data-ttu-id="4c4d4-120">Le reti virtuali sono sempre raggiungibili da Internet.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-120">Virtual networks are always reachable from the internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4c4d4-121">Anche se una rete virtuale può essere raggiunta da Internet per impostazione predefinita, è necessario configurare le reti, incluse le reti private, che possono raggiungere la propria rete.</span><span class="sxs-lookup"><span data-stu-id="4c4d4-121">Although a virtual network is reachable from the internet by default, you configure which networks, including private networks, can reach yours.</span></span>
