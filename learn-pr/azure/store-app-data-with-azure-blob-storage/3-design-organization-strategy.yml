quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale tipo di BLOB è la soluzione ottimale per la maggior parte degli scenari di archiviazione?
    choices:
    - content: BLOB di byte
      isCorrect: false
      incorrectExplanation: I BLOB in blocchi possono essere caricati e scaricati rapidamente grazie alla loro struttura basata su blocchi.
    - content: BLOB di pagine
      isCorrect: false
      incorrectExplanation: I BLOB in blocchi possono essere caricati e scaricati rapidamente grazie alla loro struttura basata su blocchi.
    - content: BLOB in blocchi
      isCorrect: true
      correctExplanation: I BLOB in blocchi possono essere caricati e scaricati rapidamente grazie alla loro struttura basata su blocchi.
    - content: BLOB di accodamento
      isCorrect: false
      incorrectExplanation: I BLOB in blocchi possono essere caricati e scaricati rapidamente grazie alla loro struttura basata su blocchi.
  - content: I BLOB consentono l'archiviazione di dati *non strutturati*. Che cosa significa *non strutturati*?
    choices:
    - content: I BLOB non possono essere organizzati o denominati, sono semplici raccolte di byte.
      isCorrect: false
      incorrectExplanation: I BLOB non impongono alcun tipo di struttura per i dati e le applicazioni possono quindi archiviare nei BLOB qualsiasi tipo di dati.
    - content: Non esistono restrizioni in merito ai tipi di dati che è possibile archiviare nei BLOB.
      isCorrect: true
      correctExplanation: I BLOB non impongono alcun tipo di struttura per i dati e le applicazioni possono quindi archiviare nei BLOB qualsiasi tipo di dati.
    - content: I BLOB non possono contenere dati strutturati come dati JSON o XML.
      isCorrect: false
      incorrectExplanation: I BLOB non impongono alcun tipo di struttura per i dati e le applicazioni possono quindi archiviare nei BLOB qualsiasi tipo di dati.
    - content: I dati scaricati dai BLOB vengono organizzati in modo casuale e per analizzarli è necessaria una libreria client.
      isCorrect: false
      incorrectExplanation: I BLOB non impongono alcun tipo di struttura per i dati e le applicazioni possono quindi archiviare nei BLOB qualsiasi tipo di dati.
