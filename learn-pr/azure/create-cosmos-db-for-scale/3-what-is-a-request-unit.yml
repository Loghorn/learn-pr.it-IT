quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quando si crea un account Azure Cosmos DB e si vuole che cresca con le esigenze dell'applicazione, qual è il valore minimo che è consigliabile impostare per la velocità effettiva?
    choices:
    - content: 400 UR/sec
      isCorrect: false
      incorrectExplanation: Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
    - content: 1000 UR/sec
      isCorrect: true
      correctExplanation: Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
    - content: 1400 UR/sec
      isCorrect: false
      incorrectExplanation: Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
    - content: 250.000 UR/sec
      isCorrect: false
      incorrectExplanation: Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
  - content: Se si prevede di scrivere un documento da 4 KB 100 volte al secondo in un database di Azure Cosmos DB e di leggerlo 500 volte al secondo, di quante unità richiesta è necessario eseguire il provisioning per garantire che l'account non sia soggetto a limitazioni in termini di frequenza?
    choices:
    - content: 400 UR/sec
      isCorrect: false
      incorrectExplanation: Sono necessarie almeno 1350 UR/sec per supportare questo scenario. Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessarie oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500 e così via).
    - content: 1000 UR/sec
      isCorrect: false
      incorrectExplanation: Sono necessarie almeno 1350 UR/sec per supportare questo scenario. Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessarie oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500 e così via).
    - content: 1300 UR/sec
      isCorrect: false
      incorrectExplanation: Sono necessarie almeno 1350 UR/sec per supportare questo scenario. Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessarie oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500 e così via).
    - content: 1400 UR/sec
      isCorrect: true
      correctExplanation: Sono necessarie almeno 1350 UR/sec per supportare questo scenario. Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessarie oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500 e così via).
