  description: La sicurezza è senza dubbio uno degli aspetti essenziali di qualsiasi architettura. Dagli istituti finanziari che gestiscono ogni giorno milioni di dollari in transazioni alle organizzazioni sanitarie che trattano record dei pazienti sensibili, assicurare che il proprio ambiente e i dati siano sicuri è di fondamentale importanza per il successo della propria azienda. In questo modulo verranno illustrate considerazioni chiave sulla sicurezza dell'architettura nella progettazione di un ambiente nel cloud. Mettendo in pratica queste linee guida, si avrà la certezza di avere tutti gli elementi necessari per proteggere i dati istituzionali e dei clienti.
