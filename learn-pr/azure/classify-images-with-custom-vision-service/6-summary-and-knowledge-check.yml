quiz:
  title: <span data-ttu-id="f03d5-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="f03d5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f03d5-105">Quando si crea un nuovo progetto del Servizio visione artificiale personalizzato, per che cosa viene usato un dominio?</span><span class="sxs-lookup"><span data-stu-id="f03d5-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="f03d5-106">Aiuta a decidere il nome da assegnare al progetto.</span><span class="sxs-lookup"><span data-stu-id="f03d5-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-107">È possibile assegnare al progetto qualsiasi nome si voglia.</span><span class="sxs-lookup"><span data-stu-id="f03d5-107">You can name the project anything you want.</span></span> <span data-ttu-id="f03d5-108">Il dominio non influenza il nome.</span><span class="sxs-lookup"><span data-stu-id="f03d5-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="f03d5-109">Aiuta a decidere come strutturare il progetto.</span><span class="sxs-lookup"><span data-stu-id="f03d5-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-110">I progetti hanno la stessa struttura per quanto riguarda immagini di training e stime; la struttura non varia in base al dominio scelto.</span><span class="sxs-lookup"><span data-stu-id="f03d5-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="f03d5-111">Consente di ottimizzare il classificatore per un tipo di immagine specifico.</span><span class="sxs-lookup"><span data-stu-id="f03d5-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f03d5-112">Il dominio offre al classificatore più informazioni sul contenuto previsto delle immagini.</span><span class="sxs-lookup"><span data-stu-id="f03d5-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="f03d5-113">Perché è consigliabile aggiungere un tag dopo il caricamento di immagini?</span><span class="sxs-lookup"><span data-stu-id="f03d5-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="f03d5-114">Per semplificare l'organizzazione delle immagini nel progetto per l'uso successivo</span><span class="sxs-lookup"><span data-stu-id="f03d5-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-115">Anche se i tag aiutano a organizzare le immagini, questo non è lo scopo principale dei tag.</span><span class="sxs-lookup"><span data-stu-id="f03d5-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="f03d5-116">Per inserire le immagini in una categoria per il training</span><span class="sxs-lookup"><span data-stu-id="f03d5-116">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f03d5-117">I tag indicano al classificatore le caratteristiche da applicare a un'immagine.</span><span class="sxs-lookup"><span data-stu-id="f03d5-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="f03d5-118">Per il corretto funzionamento della classificazione delle immagini, è necessario aggiungere almeno un tag.</span><span class="sxs-lookup"><span data-stu-id="f03d5-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="f03d5-119">Per generare una nuvola di parole dopo il training</span><span class="sxs-lookup"><span data-stu-id="f03d5-119">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-120">Il Servizio visione artificiale personalizzato non crea nuvole di parole.</span><span class="sxs-lookup"><span data-stu-id="f03d5-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="f03d5-121">Quali sono i due valori che è necessario conoscere per eseguire una chiamata all'API per le stime dal codice client?</span><span class="sxs-lookup"><span data-stu-id="f03d5-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="f03d5-122">URL e chiave per le stime</span><span class="sxs-lookup"><span data-stu-id="f03d5-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f03d5-123">L'URL identifica l'endpoint per la connessione e la chiave per le stime autorizza l'app ad accedere al servizio.</span><span class="sxs-lookup"><span data-stu-id="f03d5-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="f03d5-124">Nome del servizio e token di autenticazione</span><span class="sxs-lookup"><span data-stu-id="f03d5-124">Service name and authentication token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-125">Nessuno di questi valori è correlato all'API per le stime.</span><span class="sxs-lookup"><span data-stu-id="f03d5-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="f03d5-126">Segreto client e URI di reindirizzamento</span><span class="sxs-lookup"><span data-stu-id="f03d5-126">Client secret and redirect URI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f03d5-127">Nessuno di questi valori è correlato all'API per le stime.</span><span class="sxs-lookup"><span data-stu-id="f03d5-127">Neither of these values are related to the Prediction API.</span></span>
