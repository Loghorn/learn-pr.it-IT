  title: Eseguire la migrazione dei dati relazionali di SQL Server a SQL di Azure
  description: In questo modulo si eseguirà la migrazione di un database di SQL Server a un database SQL di Azure. Verranno descritti le scelte disponibili e i vantaggi di ciascun approccio. Verrà inoltre eseguita una valutazione del database di SQL Server e quindi si eseguirà la migrazione del database a un database SQL di Azure.
