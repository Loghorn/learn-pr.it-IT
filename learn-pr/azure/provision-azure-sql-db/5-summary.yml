  - content: <span data-ttu-id="deef1-105">Chi è responsabile dell'esecuzione degli aggiornamenti software per i database SQL di Azure e per il sistema operativo sottostante?</span><span class="sxs-lookup"><span data-stu-id="deef1-105">Who's responsible for performing software updates on your Azure SQL databases and the underlying OS?</span></span>
