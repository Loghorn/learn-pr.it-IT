summary: 'Se si dovesse subire la perdita di uno o più componenti dell''infrastruttura, l''architettura sarebbe in grado di gestire il problema? In seguito a una perdita o un danneggiamento dei dati, sarebbe possibile eseguirne il ripristino? Si conoscono i requisiti relativamente ai clienti per la disponibilità del sistema e il ripristino di emergenza? Di seguito verrà illustrato come incorporare la disponibilità e la possibilità di ripristino nell''architettura.'
abstract: |
  In questo modulo verrà descritto come:
    - Sfruttare i servizi di Azure per progettare un'applicazione a disponibilità elevata
    - Incorporare l'architettura delle funzionalità di ripristino di emergenza in Azure
    - Eseguire il backup e ripristino in Azure per impedire la perdita di dati che l'applicazione
