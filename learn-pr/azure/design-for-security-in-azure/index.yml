  title: Progettazione per la sicurezza in Azure
  description: 'La sicurezza è senza dubbio uno degli aspetti essenziali di qualsiasi architettura. Da istituti finanziari, la gestione di milioni di dollari in transazioni di un giorno in modo da health care organizzazioni che trattano sensibili record dei pazienti, assicurando che l''ambiente e i dati siano protette è fondamentale per il successo del tuo business. In questo modulo, verranno fornite tramite considerazioni sulla sicurezza dell''architettura di chiavi quando si progetta un ambiente nel cloud. Mettendo in pratica queste linee guida, si avrà la certezza di avere tutti gli elementi necessari per proteggere i dati istituzionali e dei clienti.'
