  title: <span data-ttu-id="81b37-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="81b37-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="81b37-105">Quale criterio di riavvio è in genere la scelta migliore per le attività con esecuzione prolungata richieste dal servizio?</span><span class="sxs-lookup"><span data-stu-id="81b37-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="81b37-106">Always</span><span class="sxs-lookup"><span data-stu-id="81b37-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="81b37-107">Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.</span><span class="sxs-lookup"><span data-stu-id="81b37-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="81b37-108">Never</span><span class="sxs-lookup"><span data-stu-id="81b37-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="81b37-109">Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.</span><span class="sxs-lookup"><span data-stu-id="81b37-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="81b37-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="81b37-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="81b37-111">Il criterio di riavvio **Always** assicura che i processi necessari continuino a essere disponibili anche se è richiesto un riavvio.</span><span class="sxs-lookup"><span data-stu-id="81b37-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: "<span data-ttu-id=\"81b37-112\">Vero o falso: per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"81b37-112\">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>"
    choices:
    - content: <span data-ttu-id="81b37-113">Vero</span><span class="sxs-lookup"><span data-stu-id="81b37-113">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="81b37-114">Le variabili di ambiente non sono protette per impostazione predefinita e i valori possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.</span><span class="sxs-lookup"><span data-stu-id="81b37-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="81b37-115">Falso</span><span class="sxs-lookup"><span data-stu-id="81b37-115">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="81b37-116">Le variabili di ambiente non sono protette per impostazione predefinita e i valori possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.</span><span class="sxs-lookup"><span data-stu-id="81b37-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="81b37-117">Quale comando per la risoluzione dei problemi può essere usato per visualizzare gli eventi di avvio del contenitore?</span><span class="sxs-lookup"><span data-stu-id="81b37-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="81b37-118">az container logs</span><span class="sxs-lookup"><span data-stu-id="81b37-118">az container logs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="81b37-119">Il comando `az container logs` esamina i log per un contenitore in un gruppo di contenitori.</span><span class="sxs-lookup"><span data-stu-id="81b37-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="81b37-120">az container attach</span><span class="sxs-lookup"><span data-stu-id="81b37-120">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="81b37-121">Il comando `az container attach` mostra gli eventi e i log del contenitore.</span><span class="sxs-lookup"><span data-stu-id="81b37-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="81b37-122">`az container logs` invece mostra solo i log e non gli eventi di avvio.</span><span class="sxs-lookup"><span data-stu-id="81b37-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="81b37-123">az container exec</span><span class="sxs-lookup"><span data-stu-id="81b37-123">az container exec</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="81b37-124">Il comando `az container exec` esegue un comando all'interno di un contenitore in esecuzione, facente parte di un gruppo di contenitori.</span><span class="sxs-lookup"><span data-stu-id="81b37-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
