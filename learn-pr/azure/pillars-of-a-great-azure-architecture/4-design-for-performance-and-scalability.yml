quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale dei seguenti è un esempio di ridimensionamento?
    choices:
    - content: Aggiornamento dell'applicazione per usare un servizio di accodamento
      isCorrect: false
      incorrectExplanation: L'aggiunta di un servizio di accodamento nell'applicazione può costituire una decisione intelligente in termini di architettura, ma non è un esempio di ridimensionamento.
    - content: Aggiunta di più server Web in una Web farm
      isCorrect: false
      incorrectExplanation: L'aggiunta di più server Web in una Web farm è un esempio di aumento del numero di istanze.
    - content: Aggiunta di un'altra macchina virtuale in un cluster di database
      isCorrect: false
      incorrectExplanation: L'aggiunta di un'altra macchina virtuale in un cluster di database non è un esempio di ridimensionamento.
    - content: Aggiornamento di una macchina virtuale a una dimensione maggiore
      isCorrect: true
      correctExplanation: Il passaggio di una macchina virtuale a una dimensione maggiore aumenta le risorse disponibili per l'istanza ed è un esempio di ridimensionamento.
  - content: Quale dei seguenti è un esempio di aumento del numero di istanze?
    choices:
    - content: Aggiornamento di una macchina virtuale a una dimensione maggiore
      isCorrect: false
      incorrectExplanation: Il passaggio di una macchina virtuale a una dimensione maggiore aumenta le risorse disponibili per l'istanza ed è un esempio di ridimensionamento.
    - content: Aggiunta di più spazio di archiviazione a una macchina virtuale
      isCorrect: false
      incorrectExplanation: L'aggiunta di più spazio di archiviazione a una macchina virtuale non è un esempio di aumento del numero di istanze.
    - content: Aggiunta di più server Web in una Web farm
      isCorrect: true
      correctExplanation: L'aggiunta di più server Web in una Web farm è un esempio di aumento del numero di istanze.
    - content: Replica dei backup in un'altra area
      isCorrect: false
      incorrectExplanation: La replica dei backup in un'altra area non è applicabile al ridimensionamento delle risorse.
