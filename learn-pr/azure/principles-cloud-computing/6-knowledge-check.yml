  questions:
  - content: '<span data-ttu-id="60cc7-105">Si supponga di avere due tipi di applicazioni: applicazioni legacy che richiedono hardware mainframe specializzato e applicazioni più recenti che è possono essere eseguite in hardware commerciale.</span><span class="sxs-lookup"><span data-stu-id="60cc7-105">Suppose you have two types of applications: legacy applications that require specialized mainframe hardware and newer applications that can run on commodity hardware.</span></span> <span data-ttu-id="60cc7-106">Qual è il modello di distribuzione cloud migliore per queste esigenze?</span><span class="sxs-lookup"><span data-stu-id="60cc7-106">Which cloud deployment model would be best for you?</span></span>'
    choices:
    - content: <span data-ttu-id="60cc7-107">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="60cc7-107">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="60cc7-108">Un cloud ibrido è un cloud pubblico e privato combinato.</span><span class="sxs-lookup"><span data-stu-id="60cc7-108">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="60cc7-109">È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.</span><span class="sxs-lookup"><span data-stu-id="60cc7-109">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="60cc7-110">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="60cc7-110">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="60cc7-111">Un cloud ibrido è un cloud pubblico e privato combinato.</span><span class="sxs-lookup"><span data-stu-id="60cc7-111">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="60cc7-112">È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.</span><span class="sxs-lookup"><span data-stu-id="60cc7-112">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="60cc7-113">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="60cc7-113">Hybrid cloud</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="60cc7-114">Un cloud ibrido è un cloud pubblico e privato combinato.</span><span class="sxs-lookup"><span data-stu-id="60cc7-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="60cc7-115">È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.</span><span class="sxs-lookup"><span data-stu-id="60cc7-115">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
  - content: <span data-ttu-id="60cc7-116">Si sta sviluppando un'applicazione e si vuole concentrarsi sulle attività di compilazione, test e distribuzione</span><span class="sxs-lookup"><span data-stu-id="60cc7-116">You're developing an application and want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="60cc7-117">senza preoccuparsi della gestione dell'hardware o del software sottostanti.</span><span class="sxs-lookup"><span data-stu-id="60cc7-117">You don't want to worry about managing the underlying hardware or software.</span></span> <span data-ttu-id="60cc7-118">Quale tipo di servizio cloud è più adatto?</span><span class="sxs-lookup"><span data-stu-id="60cc7-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="60cc7-119">IaaS (Infrastructure-as-a-service)</span><span class="sxs-lookup"><span data-stu-id="60cc7-119">Infrastructure-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="60cc7-120">PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.</span><span class="sxs-lookup"><span data-stu-id="60cc7-120">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="60cc7-121">PaaS (Platform-as-a-service)</span><span class="sxs-lookup"><span data-stu-id="60cc7-121">Platform-as-a-service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="60cc7-122">PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.</span><span class="sxs-lookup"><span data-stu-id="60cc7-122">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
