quiz:
  title: 'Verifica delle conoscenze: proteggere i dati tramite il backup e il ripristino'
  questions:
    - content: 'È importante per i ripristini di test regolarmente poiché:'
      choices:
        - content: Consente di convalidare l'integrità dei backup.
          isCorrect: false
          incorrectExplanation: 'L''esecuzione periodica di test dei ripristini effettivamente consente di convalidare l''integrità dei backup, ma questa non è l''unica scelta corretta.'
        - content: Consente di acquisire familiarità con il processo di ripristino.
          isCorrect: false
          incorrectExplanation: 'L''esecuzione periodica di test dei ripristini effettivamente consente di acquisire familiarità con il processo di ripristino, ma questa non è l''unica scelta corretta.'
        - content: Possono aiutare a identificare i gap nel processo di backup e ripristino dei processi.
          isCorrect: false
          incorrectExplanation: 'Ripristini di test regolarmente consentono di identificare i gap nel processo di backup e ripristino dei processi, ma ciò non è la scelta corretta solo.'
        - content: Tutte le opzioni sopra indicate.
          isCorrect: true
          correctExplanation: Tutte le risposte precedenti rappresentano ottimi motivi per eseguire periodicamente test del ripristino dei backup.
    - content: Quale delle seguenti non include il backup automatico regolare dei dati?
      choices:
        - content: Archiviazione BLOB di Azure
          isCorrect: true
          correctExplanation: Archiviazione Blob di Azure non include i backup automatici dei dati. Sarà necessario implementare i backup tramite altri metodi.
        - content: Azure Cosmos DB
          isCorrect: false
          incorrectExplanation: Azure Cosmos DB includono backup regolari e completamente automatizzato dei dati.
        - content: Database SQL di Azure
          isCorrect: false
          incorrectExplanation: Il database SQL di Azure include backup periodici e completamente automatizzati dei dati.