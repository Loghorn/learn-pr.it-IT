  - content: È possibile usare l'API REST o la libreria client di Azure per accedere a livello programmatico a un account di archiviazione. Qual è il vantaggio principale dell'uso della libreria client?
    choices:
    - content: Costo
      isCorrect: false
      incorrectExplanation: Il codice che usa la libreria client è in genere molto più breve e semplice del codice che usa l'API REST. La libreria client gestisce l'assemblaggio delle richieste e l'analisi delle risposte per conto dell'utente.
