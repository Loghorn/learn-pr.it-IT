quiz:
  title: Connessione ad Archiviazione di Azure
  questions:
    - content: Quante chiavi di accesso vengono fornite per accedere all'account di archiviazione di Azure?
      choices:
        - content: '1'
          isCorrect: false
        - content: '2'
          isCorrect: true
          correctExplanation: Ogni account di archiviazione include due chiavi di accesso. Ciò consente di seguire le linee guida consigliate di sostituzione periodicamente la chiave usata dalle applicazioni senza ciò potrebbe comportare tempi di inattività.
        - content: '3'
          isCorrect: false
        - content: '4'
          isCorrect: false
    - content: È possibile utilizzare l'API REST o la libreria client di Azure per accedere a livello di codice a un account di archiviazione. Che cos'è il vantaggio principale dell'uso della libreria client?
      choices:
        - content: Costi
          isCorrect: false
        - content: Disponibilità
          isCorrect: false
        - content: Localizzazione
          isCorrect: false
        - content: Praticità
          isCorrect: true
          correctExplanation: Codice che usa la libreria client è in genere molto più brevi e più semplice del codice che usa l'API REST. Il client della libreria gestisce assemblando le richieste e risposte di analisi per l'utente.
    - content: Quale delle seguenti è una valida analogia per le chiavi di accesso di un account di archiviazione?
      choices:
        - content: Indirizzo IP
          isCorrect: false
        - content: Endpoint REST
          isCorrect: false
        - content: Nome utente e password
          isCorrect: true
          correctExplanation: 'Il possesso di una chiave di accesso identifica l''account e consente di che accedere. Ciò è molto simile alle credenziali di accesso, ad esempio un nome utente e password.'
        - content: Algoritmo di crittografia
          isCorrect: false