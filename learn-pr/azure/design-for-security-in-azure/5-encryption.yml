quiz:
  title: 'Verifica delle conoscenze: Crittografia'
  questions:
    - content: Solo le macchine virtuali di Windows possono usare la Crittografia dischi di Azure
      choices:
        - content: Vero
          isCorrect: false
          incorrectExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
        - content: Falso
          isCorrect: true
          correctExplanation: Crittografia dischi di Azure è disponibile per le macchine virtuali sia Windows che Linux.
    - content: Quando la classificazione di dati che delle operazioni seguenti sono un fattore per determinare la relativa classificazione?
      choices:
        - content: Livello di rischio posto ai clienti se divulgati
          isCorrect: true
          correctExplanation: Il livello di rischio associato ai clienti se i dati vengono esposti è un fattore chiave nella relativa classificazione.
        - content: Metodo di trasporto dei dati
          isCorrect: false
          incorrectExplanation: 'Il metodo di trasporto dei dati è importante quando i dati sono stati classificati, ma non sono un fattore che determina la classificazione.'
        - content: Se i dati sono archiviati in macchine virtuali o in un database
          isCorrect: false
          incorrectExplanation: 'La posizione dell''archivio potrebbe essere dipendente sulla classificazione dei dati, ma non è un fattore durante la determinazione della classificazione.'
        - content: La quantità di dati archiviati
          isCorrect: false
          incorrectExplanation: La quantità di dati da archiviare è irrilevante nella relativa classificazione.