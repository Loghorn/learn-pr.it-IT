quiz:
  title: Quiz
  questions:
    - content: 'Viene applicato un filtro a una colonna nel database che contiene l''indirizzo di posta elettronica dell''utente laura@contoso.com. Dall''elenco di opzioni, quali la maschera visualizzerebbe per un account di dbo?'
      choices:
        - content: lxxx@xxxx.com
          isCorrect: false
          incorrectExplanation: account dbo non dispongono di maschere applicate ai dati.
        - content: laura@xxxxxxx.com
          isCorrect: false
          incorrectExplanation: 'account dbo non dispongono di maschere applicate ai dati. Inoltre, quando vengono applicate le maschere di posta elettronica, sono anche mascherare la parte relativa al nome dell''indirizzo di posta elettronica.'
        - content: laura@contoso.com
          isCorrect: true
          correctExplanation: 'Corretto! Quando l''account dbo di accedere ai dati con le maschere applicate, non vedono le maschere applicate ai dati.'
        - content: Non sono disponibili dati
          isCorrect: false
          incorrectExplanation: 'Dati verranno visualizzati quando si accede a una maschera di indirizzo di posta elettronica. gli account dbo non visualizzeranno le maschere applicate ai dati. Gli account dbo non visualizzeranno le maschere applicate ai dati, a meno che non elencate per visualizzare i dati senza maschera.'
    - content: Transparent Data Encryption crittograferà i file di database?
      choices:
        - content: Solo i file di database
          isCorrect: false
          incorrectExplanation: 'Quando Transparent Data Encryption è abilitato, verranno crittografati tutti i database, log e i file di backup.'
        - content: File di log e solo i file di backup
          isCorrect: false
          incorrectExplanation: 'Quando Transparent Data Encryption è abilitato, verranno crittografati tutti i database, log e i file di backup.'
        - content: Solo i file di backup
          isCorrect: false
          incorrectExplanation: 'Quando Transparent Data Encryption è abilitato, verranno crittografati tutti i database, log e i file di backup.'
        - content: 'I file di database, i file di log e i file di backup'
          isCorrect: true
          correctExplanation: 'Corretto! Quando Transparent Data Encryption è abilitato, verranno crittografati tutti i database, log e i file di backup.'
    - content: Una regola del firewall del database consente di filtrare gli indirizzi IP?
      choices:
        - content: Solo Azure gli indirizzi IP
          isCorrect: false
          incorrectExplanation: Le regole del firewall del database è possono definire gli indirizzi IP o intervalli di indirizzi IP per gli indirizzi IP di Azure e internet.
        - content: Indirizzi IP di altri database
          isCorrect: false
          incorrectExplanation: Le regole del firewall del database è possono definire gli indirizzi IP o intervalli di indirizzi IP per gli indirizzi IP di Azure e internet.
        - content: Reti create in una rete virtuale di Azure
          isCorrect: false
          incorrectExplanation: Le regole del firewall del database è possono definire gli indirizzi IP o intervalli di indirizzi IP per gli indirizzi IP di Azure e internet.
        - content: Qualsiasi indirizzo IP o intervallo di indirizzi IP
          isCorrect: true
          correctExplanation: Corretto! Le regole del firewall del database è possono definire gli indirizzi IP o intervalli di indirizzi IP per gli indirizzi IP di Azure e internet.
    - content: È comunicazione crittografata attivata automaticamente quando ci si connette a un Server SQL di Azure?
      choices:
        - content: Sì
          isCorrect: false
          incorrectExplanation: 'Le opzioni di crittografia sono definite nella stringa di connessione connette al database. La stringa di connessione deve essere impostata per usare la crittografia e non considerare attendibile il certificato, per ridurre la probabilità di un attacco man-in-the-middle.'
        - content: 'No'
          isCorrect: true
          correctExplanation: 'Corretto! Le opzioni di crittografia sono definite nella stringa di connessione connette al database. La stringa di connessione deve essere impostata per usare la crittografia e non considerare attendibile il certificato, per ridurre la probabilità di un attacco man-in-the-middle.'