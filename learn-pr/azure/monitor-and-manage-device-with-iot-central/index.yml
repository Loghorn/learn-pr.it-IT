title: Monitorare e gestire la macchina per il caffè con Azure IoT Central
summary: In questa esercitazione si connette una macchina per il caffè simulata all'applicazione Azure IoT Central per monitorare e gestire i problemi. In Azure IoT Central i dati che un dispositivo può scambiare con l'applicazione sono specificati in un modello di dispositivo che definisce il comportamento e la capacità di un dispositivo o, in questo caso, di una macchina per il caffè. È necessario creare prima di tutto un modello di dispositivo in cui definire le misure (telemetria e stato), le impostazioni, le proprietà e i comandi per la macchina per il caffè. Quando la macchina per il caffè è connessa, le regole di IoT Central possono usare i dati del dispositivo per identificare i problemi. Quando viene rilevato un problema, IoT Central può generare messaggi di posta elettronica e notifiche per dispositivi mobili. È quindi possibile intervenire per risolvere un problema della macchina per il caffè. Per completare le unità 1�4, è necessario avere un account Microsoft, una versione di valutazione gratuita di 7 giorni dell'applicazione Azure IoT Central e Node.js 4.0.x o versione successiva installato nel computer. Per completare l'esercizio sull'uso di Microsoft Flow per inviare una notifica per dispositivi mobili nell'unità 5, è necessario estendere la versione di valutazione gratuita di IoT Central a 30 giorni. L'estensione è consentita se è disponibile una sottoscrizione di Azure.
abstract: >
  In questo modulo verrà descritto come:

  - Connettere Azure IoT Central, una soluzione SaaS, a una macchina per il caffè simulata per monitorare e gestire i problemi

  - Creare il modello di dispositivo per definire le misure (telemetria e stato), le impostazioni, le proprietà e i comandi

  - Intervenire sullo stato della macchina per il caffè per risolvere problemi simulati quando le regole attivano l'invio di messaggi di posta elettronica da IoT Central e notifiche per dispositivi mobili da Microsoft Flow
