  * Consentire l'accesso in sicurezza all'insieme di credenziali da un'app Web di Servizio app di Azure con l'Identità dei servizi gestiti.

  * Implementare un'applicazione Web ASP.NET Core che consente di recuperare i segreti dall'insieme di credenziali.
