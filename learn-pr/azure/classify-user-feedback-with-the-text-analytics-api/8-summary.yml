quiz:
  title: <span data-ttu-id="58ed5-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="58ed5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="58ed5-105">Si sta integrando l'API Analisi del testo nella soluzione.</span><span class="sxs-lookup"><span data-stu-id="58ed5-105">You're integrating the Text Analytics API into your solution.</span></span> <span data-ttu-id="58ed5-106">È stato eseguito l'accesso al portale ed è stata richiesta una chiave di sottoscrizione per l'area Stati Uniti orientali.</span><span class="sxs-lookup"><span data-stu-id="58ed5-106">You went to the portal and signed up for a subscription key in the eastus region.</span></span> <span data-ttu-id="58ed5-107">Quale dei seguenti è l'URL di richiesta corretto per l'accesso alla risorsa `sentiment`?</span><span class="sxs-lookup"><span data-stu-id="58ed5-107">Which of the following is the correct request URL for accessing the  `sentiment` resource?</span></span>
    choices:
    - content: <span data-ttu-id="58ed5-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="58ed5-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-109">Non è stata richiesta una chiave di accesso per eseguire richieste da quest'area.</span><span class="sxs-lookup"><span data-stu-id="58ed5-109">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="58ed5-110">L'endpoint specifica l'area scelta durante l'iscrizione, l'URL del servizio e una risorsa usata nella richiesta.</span><span class="sxs-lookup"><span data-stu-id="58ed5-110">Remember, the endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="58ed5-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span><span class="sxs-lookup"><span data-stu-id="58ed5-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-112">Questo URL invia una richiesta alla risorsa delle entità.</span><span class="sxs-lookup"><span data-stu-id="58ed5-112">This URL sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="58ed5-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="58ed5-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="58ed5-114">L'endpoint specifica l'area scelta durante l'iscrizione, l'URL del servizio e una risorsa usata nella richiesta.</span><span class="sxs-lookup"><span data-stu-id="58ed5-114">The endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
  - content: <span data-ttu-id="58ed5-115">Quale delle seguenti è l'impostazione `direction` corretta per una definizione di associazione di coda per l'invio dei messaggi alla coda?</span><span class="sxs-lookup"><span data-stu-id="58ed5-115">Which of the following is the correct `direction` setting on a queue binding definition in order to send messages to the queue?</span></span>
    choices:
    - content: <span data-ttu-id="58ed5-116">in uscita</span><span class="sxs-lookup"><span data-stu-id="58ed5-116">out</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="58ed5-117">Quando il messaggio viene inviato dalla funzione alla coda, la direzione è in uscita.</span><span class="sxs-lookup"><span data-stu-id="58ed5-117">When the message is output from the function to the queue, the direction is out.</span></span>
    - content: <span data-ttu-id="58ed5-118">in ingresso</span><span class="sxs-lookup"><span data-stu-id="58ed5-118">in</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-119">Quando la funzione accetta il messaggio come input, la direzione è in ingresso.</span><span class="sxs-lookup"><span data-stu-id="58ed5-119">When the function takes the message as an input, the direction is in.</span></span>
    - content: <span data-ttu-id="58ed5-120">nord</span><span class="sxs-lookup"><span data-stu-id="58ed5-120">north</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-121">Il valore "nord" non è valido per la proprietà direzione in un'associazione.</span><span class="sxs-lookup"><span data-stu-id="58ed5-121">The value "north" is invalid for the direction property on a binding.</span></span>
  - content: <span data-ttu-id="58ed5-122">Se si invia una richiesta all'API Analisi del testo con testo e la risposta restituisce un punteggio del sentiment pari a 0,03, qual è il sentiment principale del testo?</span><span class="sxs-lookup"><span data-stu-id="58ed5-122">If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what is the dominant sentiment of the text?</span></span>
    choices:
    - content: <span data-ttu-id="58ed5-123">neutrale</span><span class="sxs-lookup"><span data-stu-id="58ed5-123">neutral</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-124">L'API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è il risultato più positivo.</span><span class="sxs-lookup"><span data-stu-id="58ed5-124">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
    - content: <span data-ttu-id="58ed5-125">negativo</span><span class="sxs-lookup"><span data-stu-id="58ed5-125">negative</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="58ed5-126">L'API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è il risultato più positivo.</span><span class="sxs-lookup"><span data-stu-id="58ed5-126">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span> <span data-ttu-id="58ed5-127">Il punteggio pari a 0,03 è vicino a 0 e, pertanto, negativo.</span><span class="sxs-lookup"><span data-stu-id="58ed5-127">The score of 0.03 is close to 0 and, therefore, negative.</span></span>
    - content: <span data-ttu-id="58ed5-128">positivo</span><span class="sxs-lookup"><span data-stu-id="58ed5-128">positive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="58ed5-129">L'API restituisce un punteggio del sentiment compreso tra 0 e 1 per ogni documento, dove 1 è il risultato più positivo.</span><span class="sxs-lookup"><span data-stu-id="58ed5-129">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
