      isCorrect: false
      incorrectExplanation: <span data-ttu-id="676dc-113">Considerando la necessità di una distribuzione rapida e il breve ciclo di vita del database SQL, il cloud pubblico risulta l'opzione migliore.</span><span class="sxs-lookup"><span data-stu-id="676dc-113">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
