quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Qual è il nome del panello nel portale di Azure dal quale si concede l'accesso?
    choices:
    - content: Risorse di Azure
      isCorrect: false
      incorrectExplanation: Questo pannello mostra quali ruoli sono assegnati all'utente selezionato.
    - content: Azure Active Directory
      isCorrect: false
      incorrectExplanation: Questo pannello consente di accedere alle funzionalità di Azure Active Directory.
    - content: Tutti gli utenti
      isCorrect: false
      incorrectExplanation: Questo pannello elenca tutti gli utenti per la directory selezionata.
    - content: Controllo di accesso (IAM)
      isCorrect: true
      correctExplanation: I ruoli vengono assegnati nel pannello Controllo di accesso (IAM). Questo pannello viene visualizzato in diverse aree del portale.
  - content: "Vero o falso: Per concedere a un utente l'accesso alle risorse di Azure, si crea un'assegnazione di ruolo."
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Un'assegnazione di ruolo è il processo di associazione di un ruolo a un'entità di sicurezza in un particolare ambito ai fini della concessione dell'accesso.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Un'assegnazione di ruolo è il processo di associazione di un ruolo a un'entità di sicurezza in un particolare ambito ai fini della concessione dell'accesso.
  - content: Qual è il ruolo che consente di concedere l'accesso ad altri utenti?
    choices:
    - content: Collaboratore macchine virtuali
      isCorrect: false
      incorrectExplanation: Questo ruolo consente di gestire le macchine virtuali, ma non di concedere l'accesso ad altri utenti.
    - content: Amministratore accessi utente
      isCorrect: true
      correctExplanation: Questo ruolo e il ruolo di proprietario consentono di concedere l'accesso ad altri utenti.
    - content: Collaboratore
      isCorrect: false
      incorrectExplanation: Questo ruolo consente di gestire tutte le risorse, ma non di concedere l'accesso ad altri utenti.
    - content: Lettore
      isCorrect: false
      incorrectExplanation: Questo ruolo consente di leggere tutte le risorse, ma non di concedere l'accesso ad altri utenti.
  - content: Si supponga che uno sviluppatore debba avere accesso completo a un gruppo di risorse. Se si seguono le procedure consigliate con privilegi minimi, quale ambito si deve specificare?
    choices:
    - content: Risorsa
      isCorrect: false
      incorrectExplanation: Un ambito delle risorse è inferiore rispetto all'ambito necessario.
    - content: Gruppo di risorse
      isCorrect: true
      correctExplanation: Con le procedure consigliate con privilegi minimi si concede l'accesso solo all'utente che dovrà svolgere il lavoro. In questo caso, è consigliabile impostare l'ambito sul gruppo di risorse.
    - content: Sottoscrizione
      isCorrect: false
      incorrectExplanation: L'ambito della sottoscrizione è più ampio rispetto all'ambito necessario.
