quiz:
  title: <span data-ttu-id="d2d78-104">Transazioni</span><span class="sxs-lookup"><span data-stu-id="d2d78-104">Transactions</span></span>
  questions:
  - content: <span data-ttu-id="d2d78-105">Quale tipo di sistema è necessario per i dati dei prodotti?</span><span class="sxs-lookup"><span data-stu-id="d2d78-105">What kind of system does the product data need?</span></span>
    choices:
    - content: <span data-ttu-id="d2d78-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="d2d78-106">OLAP</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2d78-107">No, un sistema OLAP è ideale per i dati che richiedono transazioni o query complesse e non richiedono bassa latenza.</span><span class="sxs-lookup"><span data-stu-id="d2d78-107">No, an OLAP system is best for data that requires complex queries or transactions, and doesn't require low latency.</span></span> <span data-ttu-id="d2d78-108">I dati dei prodotti devono essere modificati rapidamente e richiedono un sistema a bassa latenza e velocità effettiva elevata.</span><span class="sxs-lookup"><span data-stu-id="d2d78-108">The product data needs to be modified quickly, and needs a low-latency, high-throughput system.</span></span>
    - content: <span data-ttu-id="d2d78-109">OLTP</span><span class="sxs-lookup"><span data-stu-id="d2d78-109">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2d78-110">Sì, i sistemi OLTP supportano numerosi utenti, hanno tempi di risposta rapidi, gestiscono volumi elevati di dati, offrono disponibilità elevata e in genere gestiscono transazioni di piccole dimensioni o relativamente semplici, quindi si tratta della scelta ideale per il set di dati dei prodotti.</span><span class="sxs-lookup"><span data-stu-id="d2d78-110">Yes, OLTP systems support lots of users, have quick response times, handle large volumes of data, are highly available, and typically handle small or relatively simple transactions, which is perfect for the product data set.</span></span>
  - content: <span data-ttu-id="d2d78-111">Se le operazioni di aggiornamento dell'inventario ed elaborazione dei pagamenti facessero parte della stessa transazione e un utente tentasse di applicare un buono spesa per l'intero importo inviando quindi lo stesso identico ordine via telefono e dal computer portatile a un database conforme con ACID, cosa accadrebbe?</span><span class="sxs-lookup"><span data-stu-id="d2d78-111">If the operations to update inventory and process payments were in the same transaction, and a user was attemtping to apply a store credit for the full amount and submitted the exact same order via phone and by laptop to an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="d2d78-112">Il primo ordine verrebbe completato, il credito rimanente diventerebbe pari a zero e il secondo ordine verrebbe aggiornato in modo da indicare che l'utente non ha credito rimanente per il negozio.</span><span class="sxs-lookup"><span data-stu-id="d2d78-112">The first order would complete, the remaining credit account would change to zero, and the second order would be updated to show that the user had no in-store credit remaining.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2d78-113">No, a causa dell'isolamento nei database transazionali, le due transazioni vengono gestite in modo indipendente e la prima transazione non modifica la seconda transazione in corso, fino a che la seconda transazione non viene completata con esito negativo.</span><span class="sxs-lookup"><span data-stu-id="d2d78-113">No, due to the Isolation in transactional databases, the two transactions are handled independently, and the first transaction would not modify the second in-process transaction until the second transaction completed and failed.</span></span>
    - content: <span data-ttu-id="d2d78-114">Un ordine verrebbe elaborato usando il credito per il negozio, mentre l'altro ordine comporterebbe l'aggiornamento dell'inventario rimanente per gli articoli nel carrello, ma l'ordine non verrebbe completato.</span><span class="sxs-lookup"><span data-stu-id="d2d78-114">One order would be processed and would use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2d78-115">No, a causa dell'atomicità nei database transazionali, il secondo ordine non comporta l'aggiornamento dell'inventario rimanente per l'ordine non riuscito.</span><span class="sxs-lookup"><span data-stu-id="d2d78-115">No, due to the Atomicity in transactional databases, the second order would not update the remaining inventory for the failed order.</span></span>
    - content: <span data-ttu-id="d2d78-116">Un ordine verrebbe elaborato usando il credito per il negozio, mentre l'altro ordine non verrebbe elaborato.</span><span class="sxs-lookup"><span data-stu-id="d2d78-116">One order would be processed and would use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2d78-117">Sì, dopo avere determinato per il secondo ordine che il credito per il negozio è già stato usato, viene eseguito il rollback della transazione.</span><span class="sxs-lookup"><span data-stu-id="d2d78-117">Yes, once the second order determined the in-store credit had already been used, it would roll back the transaction.</span></span>
