quiz:
  title: "<span data-ttu-id=\"2ae99-104\">Verifica delle conoscenze: Azure Active Directory e l'accesso condizionale</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ae99-104\">Knowledge Check: Azure Active Directory and conditional access</span></span>"
  questions:
  - content: <span data-ttu-id="2ae99-105">Azure AD è solo un controller di dominio di Active Directory Domain Services in esecuzione in Azure.</span><span class="sxs-lookup"><span data-stu-id="2ae99-105">Azure AD is just an AD DS domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="2ae99-106">Vero</span><span class="sxs-lookup"><span data-stu-id="2ae99-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2ae99-107">Anche se esegue molte delle stesse funzioni del tradizionale Active Directory Domain Services, Azure Active Directory è un servizio per la gestione delle identità e delle directory multi-tenant basato sul cloud.</span><span class="sxs-lookup"><span data-stu-id="2ae99-107">While Azure AD performs many of the same functions as traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="2ae99-108">Falso</span><span class="sxs-lookup"><span data-stu-id="2ae99-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2ae99-109">Corretto!</span><span class="sxs-lookup"><span data-stu-id="2ae99-109">Correct!</span></span> <span data-ttu-id="2ae99-110">Active Directory Domain Services è un ruolo del server in Windows Server.</span><span class="sxs-lookup"><span data-stu-id="2ae99-110">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="2ae99-111">Azure AD è un servizio directory pubblico a più clienti basato su cloud.</span><span class="sxs-lookup"><span data-stu-id="2ae99-111">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="2ae99-112">Quali sono i tre elementi necessari per un criterio di accesso condizionale completo?</span><span class="sxs-lookup"><span data-stu-id="2ae99-112">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="2ae99-113">Utente o gruppo, applicazione, ora del giorno</span><span class="sxs-lookup"><span data-stu-id="2ae99-113">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="2ae99-114">L'opzione ora del giorno non è disponibile nelle regole di accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="2ae99-114">Time of day is not an option that's available in conditional access rules.</span></span>
    - content: <span data-ttu-id="2ae99-115">Utente o gruppo, applicazione, controllo da applicare</span><span class="sxs-lookup"><span data-stu-id="2ae99-115">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="2ae99-116">Corretto!</span><span class="sxs-lookup"><span data-stu-id="2ae99-116">Correct!</span></span> <span data-ttu-id="2ae99-117">Selezionando questi tre elementi, verranno create delle regole di accesso condizionale funzionali e complete.</span><span class="sxs-lookup"><span data-stu-id="2ae99-117">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="2ae99-118">Utente o gruppo, sistema operativo Linux, controllo da applicare</span><span class="sxs-lookup"><span data-stu-id="2ae99-118">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="2ae99-119">Anche se è possibile scegliere alcune piattaforme del dispositivo, Linux non è attualmente supportato.</span><span class="sxs-lookup"><span data-stu-id="2ae99-119">While you can target some device platforms, Linux isn't currently supported.</span></span>
  - content: <span data-ttu-id="2ae99-120">Come si può modificare la regola di accesso condizionale creata per richiedere l'autenticazione a più fattori per tutti gli utenti?</span><span class="sxs-lookup"><span data-stu-id="2ae99-120">How would you modify the conditional access rule that we created to require Multi-Factor Authentication for all users?</span></span>
    choices:
    - content: <span data-ttu-id="2ae99-121">In **Controlli di accesso** > **Sessione** selezionare **Usa restrizioni imposte dalle app**.</span><span class="sxs-lookup"><span data-stu-id="2ae99-121">Under **Access Controls** > **Session**, select **Use application-enforced restrictions**.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="2ae99-122">Quell'opzione non modifica correttamente la regola.</span><span class="sxs-lookup"><span data-stu-id="2ae99-122">Sorry, that option won't modify the rule appropriately.</span></span>
    - content: <span data-ttu-id="2ae99-123">Modificare l'assegnazione di utenti e gruppi in **Selezionare Utenti e gruppi** in **Tutti gli utenti**.</span><span class="sxs-lookup"><span data-stu-id="2ae99-123">Change the user and group assignment from **Select users and groups** to **All users**.</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="2ae99-124">Corretto!</span><span class="sxs-lookup"><span data-stu-id="2ae99-124">Correct!</span></span> <span data-ttu-id="2ae99-125">Selezionando tutti gli utenti, il criterio verrà applicato a qualsiasi utente che attiva la regola di accesso condizionale.</span><span class="sxs-lookup"><span data-stu-id="2ae99-125">Selecting all users will make this policy apply to any user who triggers this conditional access rule.</span></span> <span data-ttu-id="2ae99-126">È consigliabile creare un gruppo e aggiungerlo all'elenco di esclusione per le istanze in cui gli utenti potrebbero dover ignorare l'autenticazione a più fattori a causa di metodi persi o dimenticati.</span><span class="sxs-lookup"><span data-stu-id="2ae99-126">It's suggested that you create a group and add it to the exclude list for instances where users may need to bypass Multi-Factor Authentication due to lost or forgotten methods.</span></span>
