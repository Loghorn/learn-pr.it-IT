      correctExplanation: <span data-ttu-id="ff5af-127">Tutte le risorse usate in questo scenario possono essere implementate con IaaS.</span><span class="sxs-lookup"><span data-stu-id="ff5af-127">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="ff5af-128">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff5af-128">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ff5af-129">Solo una parte della soluzione può essere implementata con PaaS.</span><span class="sxs-lookup"><span data-stu-id="ff5af-129">Only part of the solution could be implemented using PaaS.</span></span>
