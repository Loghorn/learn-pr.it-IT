quiz:
  title: 'Verifica delle conoscenze: gestite le identità per le risorse di Azure'
  questions:
    - content: La modalità usando identità gestite per le risorse di Azure modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?
      choices:
        - content: L'app usa un certificato per l'autenticazione anziché un segreto.
          isCorrect: false
        - content: Tutti gli utenti dell'app devono immettere una password.
          isCorrect: false
        - content: L'app Ottiene i token da un servizio token invece di Azure Active Directory.
          isCorrect: true
          correctExplanation: 'Quando si abilita identità gestita nell''app web, Azure abilitano un servizio REST il concessione di token separato appositamente per l''utilizzo dalla tua app. L''app richiederà i token dal servizio invece di Azure Active Directory.'
        - content: Identità gestite vengono automaticamente riconosciute da Azure Key Vault e autenticate automaticamente.
          isCorrect: false
    - content: Quali di queste istruzioni descrive un principale vantaggio dell'uso delle identità gestite per le risorse di Azure per autenticare un'app a Key Vault?
      choices:
        - content: Usando identità gestite migliora le prestazioni dell'applicazione.
          isCorrect: false
        - content: Usando identità gestite Elimina la necessità di gestire i segreti durante la configurazione.
          isCorrect: true
          correctExplanation: L'app esegue l'autenticazione a un servizio token di identità gestite con un segreto inserito nelle relative variabili di ambiente in fase di esecuzione. Ciò elimina la necessità di archiviare i segreti durante la configurazione.
        - content: Le identità gestite automaticamente possono concedere le autorizzazioni di Azure Key Vault.
          isCorrect: false