      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6768f-122">L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="6768f-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
