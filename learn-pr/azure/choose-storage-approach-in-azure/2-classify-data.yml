content: >
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Un file JSON è un esempio di quale tipo di dati?
    choices:
    - content: Dati strutturati
      isCorrect: false
      incorrectExplanation: I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.
    - content: Dati semistrutturati
      isCorrect: true
      correctExplanation: I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.
    - content: Dati non strutturati
      isCorrect: false
      incorrectExplanation: I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.
  - content: Un video è un esempio di quale tipo di dati?
    choices:
    - content: Dati strutturati
      isCorrect: false
      incorrectExplanation: I dati non strutturati vengono spesso inviati in file. Un video può avere una struttura nel suo complesso, ma i dati che compongono il video stesso sono non strutturati.
    - content: Dati semistrutturati
      isCorrect: false
      incorrectExplanation: I dati non strutturati vengono spesso inviati in file. Un video può avere una struttura nel suo complesso, ma i dati che compongono il video stesso sono non strutturati.
    - content: Dati non strutturati
      isCorrect: true
      correctExplanation: I dati non strutturati vengono spesso inviati in file. Un video può avere una struttura nel suo complesso, ma i dati che compongono il video stesso sono non strutturati.
