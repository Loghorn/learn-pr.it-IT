abstract: |
  Contenuto del modulo:
  - Creare un hub eventi usando l'interfaccia della riga di comando di Azure
  - Configurare le applicazioni per l'invio o la ricezione dei messaggi tramite un hub eventi
  - Valutare le prestazioni dell'hub eventi usando il portale di Azure
prerequisites: |
  - Esperienza di creazione e la gestione delle risorse nel portale di Azure
  - Esperienza con Azure CLI 2.0 per accedere ad Azure e creare le risorse
  - Conoscenza dei concetti di base dei big data, ad esempio di streaming e l'elaborazione di eventi
