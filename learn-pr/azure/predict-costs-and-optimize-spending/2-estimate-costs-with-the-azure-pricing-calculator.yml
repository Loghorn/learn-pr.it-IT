quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: In quale scheda del Calcolatore prezzi di Azure verrà formulata la stima?
    choices:
    - content: Estimate
      isCorrect: false
      incorrectExplanation: Questa scheda include tutte le stime salvate in precedenza.
    - content: Prodotti
      isCorrect: true
      correctExplanation: Questa scheda contiene l'elenco di tutti i servizi di Azure ed è qui che si aggiungono o si rimuovono i servizi per formulare la stima.
  - content: 'Vero o falso: È possibile condividere la stima mediante un foglio di calcolo di Excel o mediante un URL.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Facendo clic su *Esporta* in fondo alla stima verrà esportato un foglio di calcolo Excel da condividere, in alternativa è possibile fare clic su *Condividi* per ottenere un collegamento URL da condividere con il team.
    - content: "False"
      isCorrect: false
      incorrectExplanation: Facendo clic su *Esporta* in fondo alla stima verrà esportato un foglio di calcolo Excel da condividere, in alternativa è possibile fare clic su *Condividi* per ottenere un collegamento URL da condividere con il team.
