quiz:
  title: Verifica delle conoscenze
  questions:
  - content: Quali criteri di riavvio sono in genere la scelta migliore per le attività a esecuzione prolungata che le richieste di servizio?
    choices:
    - content: Always
      isCorrect: true
      correctExplanation: I criteri di riavvio **sempre** garantirà necessari processi continuano a essere disponibili anche se è necessario un riavvio.
    - content: Never
      isCorrect: false
    - content: OnFailure
      isCorrect: false
  - content: 'True o false: per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e Azure CLI output.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Variabile di ambiente non sono protetti per impostazione predefinita e i relativi valori possono essere visualizzati nel portale di Azure e Azure CLI output.
    - content: Falso
      isCorrect: false
  - content: Quale comando sulla risoluzione dei problemi può essere utilizzato per visualizzare gli eventi di avvio di contenitore?
    choices:
    - content: az container logs
      isCorrect: false
    - content: az container attach
      isCorrect: true
      correctExplanation: Il `az container attach` comando Mostra gli eventi del contenitore e i log. Al contrario, il `az container logs` vengono visualizzati solo i log e non gli eventi di avvio.
    - content: az container exec
      isCorrect: false
