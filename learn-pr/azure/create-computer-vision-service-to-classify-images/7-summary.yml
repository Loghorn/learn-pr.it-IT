quiz:
  title: 'Verifica delle conoscenze: elaborazione delle immagini con il servizio visione artificiale'
  questions:
    - content: 'Quando si analizza un''immagine mediante l''API visione artificiale, è possibile specificare tipi di funzionalità di visual da restituire.  Quale delle seguenti è un tipo di funzionalità visual valida quando si chiama l''operazione ''analyze''?'
      choices:
        - content: 'Film '
          isCorrect: false
          incorrectExplanation: Film non è un tipo di funzionalità di visual valido.
        - content: Animali
          isCorrect: false
          incorrectExplanation: Animali non è un tipo di funzionalità di visual valido.
        - content: Celebrità
          isCorrect: true
          correctExplanation: I due tipi di funzionalità di visual che è possibile specificare sono celebrità e punti di riferimento.
    - content: Quale delle seguenti viene descritto cosa *ritaglio intelligente* durante la generazione di un'immagine di anteprima con il `generateThumbnail` operazione?
      choices:
        - content: Ritagliata immagini nella parte superiore sinistra.
          isCorrect: false
          incorrectExplanation: 'Ritagliare un''immagine nella parte superiore sinistra può comportare la rimozione di una parte significativa dell''immagine, noto anche come area di interesse.'
        - content: Si basa l'anteprima nella "area di interesse".
          isCorrect: true
          correctExplanation: 'Se il parametro ''smartCropping'' è true, l''API si applica il ritaglio intelligente per allineare al centro l''anteprima nel "area di interesse". In caso contrario, ritagliata solo al centro.'
    - content: L'API visione artificiale si integra nella soluzione. Account di servizi per il servizio visione artificiale un cognitives è creato nell'area Stati Uniti orientali. Quale delle seguenti è l'indirizzo corretto per accedere al `ocr` operazione?
      choices:
        - content: eastus2.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: false
          incorrectExplanation: 'È non è stato iscriversi per una chiave di accesso effettuare richieste da quest''area. Tenere presente che l''endpoint viene specificata l''area scelto durante l''iscrizione, l''URL del servizio e una risorsa usato nella richiesta.'
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/describe
          isCorrect: false
          incorrectExplanation: Questo indirizzo invia una richiesta alla risorsa di entità.
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: true
          correctExplanation: 'L''endpoint viene specificata l''area che scelto durante l''iscrizione, l''URL del servizio e una risorsa usato nella richiesta.'