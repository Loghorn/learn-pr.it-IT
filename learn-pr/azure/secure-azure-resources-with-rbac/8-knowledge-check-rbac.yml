  - content: <span data-ttu-id="287a9-118">Per concedere a un utente l'accesso alle risorse di Azure, si crea un'assegnazione di ruolo.</span><span class="sxs-lookup"><span data-stu-id="287a9-118">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="287a9-119">Vero</span><span class="sxs-lookup"><span data-stu-id="287a9-119">True</span></span>
