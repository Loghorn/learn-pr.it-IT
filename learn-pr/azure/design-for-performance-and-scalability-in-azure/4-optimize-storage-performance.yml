  questions:
  - content: <span data-ttu-id="781e5-105">Che cos'è la persistenza poliglotta?</span><span class="sxs-lookup"><span data-stu-id="781e5-105">What is polyglot persistence?</span></span>
    choices:
    - content: <span data-ttu-id="781e5-106">Usare il database SQL di Azure per archiviare tutti i dati</span><span class="sxs-lookup"><span data-stu-id="781e5-106">Using Azure SQL Database to store all of your data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="781e5-107">Archiviare tutti i dati in una sola tecnologia non è la definizione di persistenza poliglotta.</span><span class="sxs-lookup"><span data-stu-id="781e5-107">Storing all data in a single technology is not the definition of polyglot persistence.</span></span>
    - content: <span data-ttu-id="781e5-108">Un modo per mantenere attive le connessioni per i trasferimenti di dati</span><span class="sxs-lookup"><span data-stu-id="781e5-108">A way to keep connections alive for data transfers</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="781e5-109">I keep-alive sono metodi per mantenere attive le connessioni per i trasferimenti di dati e non sono correlati alla persistenza poliglotta.</span><span class="sxs-lookup"><span data-stu-id="781e5-109">Keepalives are methods of keeping connections alive for data transfers and are not related to polyglot persistence.</span></span>
    - content: <span data-ttu-id="781e5-110">L'utilizzo di varie tecnologie di archiviazione dei dati per scopi diversi nell'applicazione</span><span class="sxs-lookup"><span data-stu-id="781e5-110">The usage of different data storage technologies for different purposes in your application</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="781e5-111">La persistenza poliglotta è l'utilizzo di tecnologie di archiviazione di dati diverse nella stessa applicazione in modo da poter scegliere l'approccio migliore per ogni tipo di dati.</span><span class="sxs-lookup"><span data-stu-id="781e5-111">Polyglot persistence is the usage of different data storage technologies in the same application so you can use the best approach for each type of data.</span></span>
    - content: <span data-ttu-id="781e5-112">Un approccio per gestire gli errori di dati temporanei</span><span class="sxs-lookup"><span data-stu-id="781e5-112">An approach to deal with transient data faults</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="781e5-113">Anche se la gestione degli errori di dati temporanei è utile nell'architettura di un'applicazione, non è correlata alla persistenza poliglotta.</span><span class="sxs-lookup"><span data-stu-id="781e5-113">While dealing with transient data faults is beneficial in an application architecture, it is not related to polyglot persistence.</span></span>
  - content: "<span data-ttu-id=\"781e5-114\">Vero o falso: Cache Redis migliora le prestazioni dell'applicazione mediante l'archiviazione di uno snapshot dei dati in memoria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"781e5-114\">True or false: Redis Cache improves the performance of your application by storing a snapshot of data in memory.</span></span>"
