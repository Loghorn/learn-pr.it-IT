abstract: Questo modulo illustra come usare i progetti Azure DevOps per compilare rapidamente le proprie pipeline CI/CD in Azure. Inizia con la creazione di un progetto Azure DevOps con il linguaggio e la tecnologia preferiti. Verranno creati un account VSTS e un progetto team VSTS con un'app di esempio nel repository Git. Verr√† anche creata una pipeline di compilazione e versione che compila l'app di esempio per poi distribuirla nell'infrastruttura di cui esegue il provisioning in Azure. Quindi, sostituisce l'app di esempio con il codice app personalizzato. Infine, questo modulo illustra come personalizzare le pipeline di compilazione e di versione.
