quiz:
  title: Verifica delle conoscenze - Usare l'automazione per ridurre il lavoro richiesto e gli errori
  questions:
  - content: Quale delle seguenti funzionalità non può essere usata per automatizzare la distribuzione dell'infrastruttura?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Con Azure PowerShell è possibile creare script per automatizzare la distribuzione dell'infrastruttura.
    - content: Interfaccia della riga di comando di Azure
      isCorrect: false
      incorrectExplanation: Con l'interfaccia della riga di comando di Azure è possibile creare script per automatizzare la distribuzione dell'infrastruttura.
    - content: Modelli di Resource Manager
      isCorrect: false
      incorrectExplanation: Con i modelli di Resource Manager è possibile automatizzare completamente la distribuzione dell'infrastruttura.
    - content: Azure Storage Explorer
      isCorrect: true
      correctExplanation: Azure Storage Explorer è un'utilità per gestire gli account di archiviazione. Non offre alcuna funzionalità per automatizzare la distribuzione dell'infrastruttura.
  - content: Per automatizzare l'avvio/arresto delle macchine virtuali negli orari di minore attività, è possibile usare Automazione di Azure.
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Automazione di Azure è una soluzione ideale per automatizzare l'avvio/arresto delle macchine virtuali negli orari di minore attività.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Automazione di Azure è una soluzione ideale per automatizzare l'avvio/arresto delle macchine virtuali negli orari di minore attività.
