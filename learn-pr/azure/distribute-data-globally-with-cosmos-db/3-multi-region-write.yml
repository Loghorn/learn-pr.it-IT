quiz:
  title: Verifica delle conoscenze
  questions:
  - content: 'Vero o falso: i vantaggi di scrivere i dati in più aree sono la riduzione della latenza, il potenziale di scalabilità illimitato e la disponibilità migliorata.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: La scrittura dei dati in più aree offre molti vantaggi nelle prestazioni. La latenza per le operazioni di scrittura ad esempio è inferiore a quella negli account non multimaster.
    - content: Falso
      isCorrect: false
      incorrectExplanation: La scrittura dei dati in più aree offre molti vantaggi nelle prestazioni. Ad esempio, la latenza per le operazioni di scrittura è inferiore a quella negli account diversi dal tipo multimaster.
  - content: Quali sono i criteri di risoluzione dei conflitti predefiniti in un account multimaster?
    choices:
    - content: Prevale la versione dell'ultimo utente
      isCorrect: true
      correctExplanation: La risoluzione dei conflitti è integrata in Cosmos DB e viene eseguita nel server, all'interno del motore di database. La priorità della versione dell'ultimo utente rappresenta i criteri predefiniti.
    - content: Procedura personalizzata definita dall'utente
      isCorrect: false
      incorrectExplanation: Le procedure definite dall'utente sono supportate, ma non sono il meccanismo predefinito per la gestione dei conflitti.
