quiz:
  title: Verifica delle conoscenze
  questions:
  - content: Quando si crea un account Azure Cosmos DB e si vuole che cresca con le esigenze dell'applicazione, qual è il valore minimo che è consigliabile impostare per la velocità effettiva?
    choices:
    - content: 400 UR/sec
      isCorrect: false
      incorrectExplanation: 400 UR/sec è la velocità effettiva minima che è possibile impostare per Azure Cosmos DB; tuttavia, la scalabilità automatica non verrà applicata ai database creati con una velocità effettiva originale di 400 UR/sec.
    - content: 1000 UR/sec
      isCorrect: true
      correctExplanation: Corretto. Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
    - content: 1400 UR/sec
      isCorrect: false
      incorrectExplanation: L'impostazione della velocità effettiva a 1400 UR/sec consentirebbe la scalabilità automatica del database; tuttavia, si sconsiglia di impostarlo come valore minimo per abilitare la scalabilità automatica.
    - content: 250.000 UR/sec
      isCorrect: false
      incorrectExplanation: L'impostazione della velocità effettiva a 1400 UR/sec consentirebbe la scalabilità automatica del database; tuttavia, si sconsiglia di impostarlo come valore minimo per abilitare la scalabilità automatica.
  - content: Se si prevede di scrivere un documento da 4 KB 100 volte al secondo su un database di Azure Cosmos DB e di leggere il documento da 4 KB 500 volte al secondo, di quante unità richiesta è necessario eseguire il provisioning per garantire che l'account non sia soggetto a limitazioni in termini di frequenza?
    choices:
    - content: 400 UR/sec
      isCorrect: false
      incorrectExplanation: Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 400 UR/sec per questo scenario. Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.
    - content: 1000 UR/sec
      isCorrect: false
      incorrectExplanation: Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 1000 UR/sec per questo scenario. Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.
    - content: 1300 UR/sec
      isCorrect: false
      incorrectExplanation: Purtroppo, la frequenza verrebbe limitata se si esegue il provisioning di soli 1300 UR/sec per questo scenario. Esaminare la tabella e cercare un documento da 4 KB che richiede 500 letture al secondo e 100 scritture al secondo.
    - content: 1400 UR/sec
      isCorrect: true
      correctExplanation: Corretto. La tabella indica che è necessario un minimo di 1350 UR/sec per supportare questo scenario. Per assicurarsi di non essere soggetti a limitazioni, è necessario eseguire il provisioning di 1400 UR/sec poiché sono necessari oltre 1350 UR/sec e il provisioning delle unità di richiesta viene effettuato in unità di 100 (1300, 1400, 1500, ecc.).
