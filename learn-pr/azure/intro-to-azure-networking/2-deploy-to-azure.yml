  questions:
  - content: <span data-ttu-id="e9611-105">Che cos'è un'_area_ di Azure?</span><span class="sxs-lookup"><span data-stu-id="e9611-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="e9611-106">Un data center di Azure in un'area geografica specifica.</span><span class="sxs-lookup"><span data-stu-id="e9611-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9611-107">Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti.</span><span class="sxs-lookup"><span data-stu-id="e9611-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="e9611-108">Stati Uniti occidentali ed Europa settentrionale sono esempi.</span><span class="sxs-lookup"><span data-stu-id="e9611-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="e9611-109">Modalità di suddivisione delle reti in reti più piccole.</span><span class="sxs-lookup"><span data-stu-id="e9611-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9611-110">Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti.</span><span class="sxs-lookup"><span data-stu-id="e9611-110">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="e9611-111">Stati Uniti occidentali ed Europa settentrionale sono esempi.</span><span class="sxs-lookup"><span data-stu-id="e9611-111">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="e9611-112">Regole del firewall che definiscono il flusso del traffico da e verso Azure.</span><span class="sxs-lookup"><span data-stu-id="e9611-112">Firewall rules which define the flow of traffic in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9611-113">Le aree di Azure consentono di distribuire app e servizi nelle zone più vicine agli utenti.</span><span class="sxs-lookup"><span data-stu-id="e9611-113">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="e9611-114">Stati Uniti occidentali ed Europa settentrionale sono esempi.</span><span class="sxs-lookup"><span data-stu-id="e9611-114">West US and North Europe are examples.</span></span>
  - content: <span data-ttu-id="e9611-115">Quale delle seguenti affermazioni sulle reti virtuali è vera?</span><span class="sxs-lookup"><span data-stu-id="e9611-115">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="e9611-116">Le reti virtuali si configurano usando il software.</span><span class="sxs-lookup"><span data-stu-id="e9611-116">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9611-117">Il software consente di gestire una rete virtuale esattamente come la propria rete.</span><span class="sxs-lookup"><span data-stu-id="e9611-117">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="e9611-118">Azure gestisce l'hardware fisico per l'utente.</span><span class="sxs-lookup"><span data-stu-id="e9611-118">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="e9611-119">Una rete virtuale accetta il traffico di rete su tutte le porte.</span><span class="sxs-lookup"><span data-stu-id="e9611-119">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="e9611-120">Il firewall viene configurato attraverso le macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="e9611-120">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9611-121">Il software consente di gestire una rete virtuale esattamente come la propria rete.</span><span class="sxs-lookup"><span data-stu-id="e9611-121">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="e9611-122">Azure gestisce l'hardware fisico per l'utente.</span><span class="sxs-lookup"><span data-stu-id="e9611-122">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="e9611-123">Le reti virtuali sono sempre raggiungibili attraverso Internet.</span><span class="sxs-lookup"><span data-stu-id="e9611-123">Virtual networks are always reachable from the internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9611-124">Il software consente di gestire una rete virtuale esattamente come la propria rete.</span><span class="sxs-lookup"><span data-stu-id="e9611-124">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="e9611-125">Azure gestisce l'hardware fisico per l'utente.</span><span class="sxs-lookup"><span data-stu-id="e9611-125">Azure maintains the physical hardware for you.</span></span>
