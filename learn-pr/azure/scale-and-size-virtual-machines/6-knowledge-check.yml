quiz:
  title: 'Verifica delle conoscenze: scalabilità e le macchine virtuali di dimensioni'
  questions:
    - content: 'True o false: quando si usa il set di scalabilità di macchine virtuali con la scalabilità automatica, è possono configurare le regole di scalabilità automatica per modificare la _dimensioni_ delle macchine virtuali di scalabilità impostata.'
      choices:
        - content: Vero
          isCorrect: false
        - content: Falso
          isCorrect: true
          correctExplanation: Scalabilità automatica viene modificato il numero di istanze nel set di scalabilità. Non modifica la dimensione delle istanze.
    - content: Che cos'è in genere il criterio più importante da utilizzare quando si sceglie un _tipo_ per la macchina virtuale?
      choices:
        - content: 'Il carico di lavoro vale a dire, il tipo di operazioni si prevede che la macchina virtuale per eseguire più spesso.'
          isCorrect: true
          correctExplanation: 'Macchina virtuale _tipo_ descrive la combinazione di CPU, GPU, memoria, archiviazione e larghezza di banda rete allocata a una macchina virtuale. L''obiettivo consiste nel trovare la corrispondenza migliore delle risorse per il carico di lavoro.'
        - content: Il marchio dell'hardware sottostante.
          isCorrect: false
        - content: I sistemi operativi e le immagini che supporta il tipo.
          isCorrect: false
    - content: Si supponga che si lavora per un responsabile di bollettini meteo negativi-avvisi di reparto per enti pubblici. È possibile ottenere le prestazioni che ti servono usando una macchina virtuale di grandi dimensioni o due macchine virtuali di piccole dimensioni con un servizio di bilanciamento del carico. Come scegliere la configurazione è probabile che sia una scelta migliore?
      choices:
        - content: Una macchina virtuale
          isCorrect: false
        - content: Due macchine virtuali e un servizio di bilanciamento del carico
          isCorrect: true
          correctExplanation: 'Una configurazione con più macchine virtuali è appropriata in quanto fornisce la ridondanza. Se una delle VM si blocca, l''altro può continuare per soddisfare le richieste.'