  - content: <span data-ttu-id="7f9de-105">Si supponga di voler eseguire un'appliance di rete in una macchina virtuale.</span><span class="sxs-lookup"><span data-stu-id="7f9de-105">Suppose you want to run a network appliance on a virtual machine.</span></span> <span data-ttu-id="7f9de-106">Quale opzione di carico di lavoro è ottimale?</span><span class="sxs-lookup"><span data-stu-id="7f9de-106">Which workload option should you choose?</span></span>
