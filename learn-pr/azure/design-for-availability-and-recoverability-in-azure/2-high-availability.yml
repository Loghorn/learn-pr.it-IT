quiz:
  title: "Verifica delle conoscenze: creare un'architettura a disponibilità elevata"
  questions:
  - content: È importante definire un contratto di servizio per un servizio perché
    choices:
    - content: Consente di determinare i requisiti di conservazione dei backup
      isCorrect: false
      incorrectExplanation: La conservazione dei backup è importante da definire, ma non dipende dal contratto di servizio.
    - content: Consente di determinare il livello di disponibilità del servizio per cui ci si impegna nei confronti dei clienti
      isCorrect: true
      correctExplanation: Il contratto di servizio rappresenta un impegno nei confronti dei clienti rispetto alla disponibilità del servizio.
    - content: È possibile usarlo per convincere un manager ad automatizzare la creazione delle macchine virtuali
      isCorrect: false
      incorrectExplanation: Anche se può trattarsi di una discussione interessante, il contratto di servizio probabilmente non avrà alcun impatto sul risultato.
    - content: È possibile usarlo per definire le impostazioni del controllo degli accessi in base al ruolo per le risorse
      isCorrect: false
      incorrectExplanation: Le impostazioni del controllo degli accessi in base al ruolo sono importanti, ma non sono correlate al contratto di servizio dell'applicazione.
  - content: Quali dei seguenti elementi non viene usato in un'architettura a disponibilità elevata?
    choices:
    - content: Bilanciamento del carico.
      isCorrect: false
      incorrectExplanation: Il bilanciamento del carico in genere viene usato in un'architettura a disponibilità elevata per distribuire il carico ai sistemi disponibili e rimuovere dal carico i sistemi che presentano problemi.
    - content: Zone di disponibilità
      isCorrect: false
      incorrectExplanation: Le zone di disponibilità vengono usate in un'architettura a disponibilità elevata per distribuire i sistemi tra più data center in un'area.
    - content: Set di disponibilità
      isCorrect: false
      incorrectExplanation: I set di disponibilità vengono usati in un'architettura a disponibilità elevata per ridurre al minimo l'impatto generato da problemi localizzati ed eventi di manutenzione.
    - content: Insieme di credenziali di Servizi di ripristino
      isCorrect: true
      correctExplanation: Gli insiemi di credenziali di Servizi di ripristino forniscono una destinazione per i backup, ma non fanno parte di un'architettura a disponibilità elevata.
