quiz:
  title: Connessione ad Archiviazione di Azure
  questions:
  - content: Quante chiavi di accesso vengono fornite per accedere all'account di archiviazione di Azure?
    choices:
    - content: "1"
      isCorrect: false
    - content: "2"
      isCorrect: true
    - content: "3"
      isCorrect: false
    - content: "4"
      isCorrect: false
  - content: In genere, dove vengono archiviate le stringhe di connessione di Archiviazione di Azure nell'app?
    choices:
    - content: Sono hardcoded nel codice dell'applicazione
      isCorrect: false
    - content: Sono in un sistema di configurazione, ad esempio un file di configurazione, una variabile di sviluppo o un database
      isCorrect: true
    - content: Sono immesse nell'app in fase di esecuzione
      isCorrect: false
    - content: Sono compilate e incorporate nell'assembly dell'app come file di risorse
      isCorrect: false
