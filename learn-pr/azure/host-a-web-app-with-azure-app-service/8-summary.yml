quiz:
  title: Verifica delle conoscenze
  questions:
  - content: "Vero o falso: il Servizio app di Azure può ridimensionare automaticamente l'applicazione Web per soddisfare le esigenze del traffico."
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Il Servizio app di Azure è dotato di supporto predefinito per il ridimensionamento automatico e aumenta o diminuisce le risorse allocate per l'esecuzione dell'app in base alle esigenze, a seconda della domanda.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Il Servizio app di Azure è dotato di supporto predefinito per il ridimensionamento automatico e aumenta o diminuisce le risorse allocate per l'esecuzione dell'app in base alle esigenze, a seconda della domanda.
  - content: Quale dei servizi seguenti non è un'origine di distribuzione automatizzata valida?
    choices:
    - content: GitHub
      isCorrect: false
      incorrectExplanation: Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.
    - content: Visual Studio Team Services
      isCorrect: false
      incorrectExplanation: Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.
    - content: SharePoint
      isCorrect: true
      correctExplanation: Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.
    - content: Dropbox
      isCorrect: false
      incorrectExplanation: Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.
  - content: "Vero o falso: gli slot di distribuzione sono utili se si vuole ridurre al minimo il tempo di inattività durante l'aggiornamento dell'applicazione Web."
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: Gli slot di distribuzione consentono di apportare modifiche alla versione dell'applicazione Web in uno slot di staging e quindi di sostituire con la versione modificata quella nello slot di produzione senza tempo di inattività.
    - content: Falso
      isCorrect: false
      incorrectExplanation: Gli slot di distribuzione consentono di apportare modifiche alla versione dell'applicazione Web in uno slot di staging e quindi di sostituire con la versione modificata quella nello slot di produzione senza tempo di inattività.
