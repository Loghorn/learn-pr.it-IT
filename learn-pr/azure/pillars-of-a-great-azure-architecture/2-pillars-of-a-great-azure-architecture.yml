  questions:
  - content: <span data-ttu-id="6768f-105">Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo alla sicurezza?</span><span class="sxs-lookup"><span data-stu-id="6768f-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="6768f-106">Definizione dei criteri per il backup delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="6768f-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6768f-107">I criteri di backup per le macchine virtuali sono importanti, ma non rientrano nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="6768f-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="6768f-108">Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi</span><span class="sxs-lookup"><span data-stu-id="6768f-108">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6768f-109">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="6768f-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="6768f-110">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="6768f-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6768f-111">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="6768f-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
