quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Vero o falso: i clienti già in possesso di licenze di Windows Server devono effettuare di nuovo il pagamento in Azure.'
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: In determinate circostanze, è possibile usare il vantaggio Hybrid per Windows Server e pagare solo la tariffa Linux.
    - content: Falso
      isCorrect: true
      correctExplanation: In determinate circostanze, è possibile usare il vantaggio Hybrid per Windows Server e pagare solo la tariffa Linux.
  - content: 'Vero o falso: Azure offre opzioni di risparmio per i server di sviluppo e test.'
    choices:
    - content: Vero
      isCorrect: true
      correctExplanation: I vantaggi Sviluppo/test Enterprise di Azure e Sviluppo/test con pagamento in base al consumo di Azure danno diritto a diversi sconti, in particolare per i carichi di lavoro Windows, eliminando gli addebiti per le licenze e fatturando solo la tariffa Linux per le macchine virtuali. Ciò si applica anche a SQL Server e a qualsiasi altro software Microsoft incluso in una sottoscrizione di Visual Studio.
    - content: Falso
      isCorrect: false
      incorrectExplanation: I vantaggi Sviluppo/test Enterprise di Azure e Sviluppo/test con pagamento in base al consumo di Azure danno diritto a diversi sconti, in particolare per i carichi di lavoro Windows, eliminando gli addebiti per le licenze e fatturando solo la tariffa Linux per le macchine virtuali. Ciò si applica anche a SQL Server e a qualsiasi altro software Microsoft incluso in una sottoscrizione di Visual Studio.
