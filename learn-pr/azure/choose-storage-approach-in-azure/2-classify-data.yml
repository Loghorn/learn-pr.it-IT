  questions:
  - content: <span data-ttu-id="000d4-105">Un file JSON è un esempio di quale tipo di dati?</span><span class="sxs-lookup"><span data-stu-id="000d4-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="000d4-106">Dati strutturati</span><span class="sxs-lookup"><span data-stu-id="000d4-106">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="000d4-107">I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.</span><span class="sxs-lookup"><span data-stu-id="000d4-107">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="000d4-108">Dati semistrutturati</span><span class="sxs-lookup"><span data-stu-id="000d4-108">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="000d4-109">I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.</span><span class="sxs-lookup"><span data-stu-id="000d4-109">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="000d4-110">Dati non strutturati</span><span class="sxs-lookup"><span data-stu-id="000d4-110">Unstructured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="000d4-111">I dati semistrutturati contengono tag che ne evidenziano l'organizzazione e la gerarchia.</span><span class="sxs-lookup"><span data-stu-id="000d4-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
  - content: <span data-ttu-id="000d4-112">Un video è un esempio di quale tipo di dati?</span><span class="sxs-lookup"><span data-stu-id="000d4-112">A video is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="000d4-113">Dati strutturati</span><span class="sxs-lookup"><span data-stu-id="000d4-113">Structured</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="000d4-114">I dati non strutturati vengono spesso inviati in file.</span><span class="sxs-lookup"><span data-stu-id="000d4-114">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="000d4-115">Un video può avere una struttura nel suo complesso, ma i dati che compongono il video stesso sono non strutturati.</span><span class="sxs-lookup"><span data-stu-id="000d4-115">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
    - content: <span data-ttu-id="000d4-116">Dati semistrutturati</span><span class="sxs-lookup"><span data-stu-id="000d4-116">Semi-structured</span></span>
