  questions:
  - content: <span data-ttu-id="6df67-106">L'hub IoT è un servizio di Azure che consente di acquisire volumi elevati di dati di telemetria dai dispositivi IoT nel cloud per l'archiviazione o l'elaborazione.</span><span class="sxs-lookup"><span data-stu-id="6df67-106">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="6df67-107">Vero</span><span class="sxs-lookup"><span data-stu-id="6df67-107">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6df67-108">Falso</span><span class="sxs-lookup"><span data-stu-id="6df67-108">False</span></span>
      isCorrect: false
  - content: "<span data-ttu-id=\"6df67-109\">È possibile usare i tasti F1: il livello gratuito per configurare l'IoT Hub, tuttavia, è consigliabile solo per i test.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6df67-109\">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>"
    choices:
    - content: <span data-ttu-id="6df67-110">Vero</span><span class="sxs-lookup"><span data-stu-id="6df67-110">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6df67-111">Falso</span><span class="sxs-lookup"><span data-stu-id="6df67-111">False</span></span>
      isCorrect: false
