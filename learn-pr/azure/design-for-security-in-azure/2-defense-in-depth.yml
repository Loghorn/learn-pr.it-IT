quiz:
  title: Verifica delle conoscenze - Difesa avanzata
  questions:
    - content: Quale delle seguenti tattiche può essere appropriata per applicare una strategia di difesa avanzata?
      choices:
        - content: Deallocazione delle macchine virtuali quando non è in uso
          isCorrect: false
          incorrectExplanation: 'Può trattarsi di una strategia efficace per ridurre i costi, ma non una strategia per una strategia di sicurezza.'
        - content: Impostare avvisi per quando la percentuale di utilizzo della CPU supera il 90%
          isCorrect: false
          incorrectExplanation: 'Ciò può essere una metrica di monitoraggio utile per identificare i problemi di prestazioni nell''applicazione, ma non è una strategia in una strategia di sicurezza.'
        - content: Memorizzare le stringhe di connessione in un file di configurazione
          isCorrect: false
          incorrectExplanation: L'archiviazione delle stringhe di connessione in un file di configurazione è un rischio per la sicurezza e non è una strategia in una strategia di sicurezza.
        - content: L'applicazione di MFA per tutti gli account a livello amministrativi
          isCorrect: true
          correctExplanation: L'applicazione di MFA per tutti gli account amministrativi a livello aggiunge un ulteriore livello di protezione per gli account di privliged elevata ed è un'efficace strategia come parte di una difesa nella strategia di sicurezza.
    - content: 'Con il passaggio al cloud, l''architettura è completamente sicura ed è possibile incaricare il provider dei servizi cloud di tutte le responsabilità di sicurezza.'
      choices:
        - content: Vero
          isCorrect: false
          incorrectExplanation: 'Lo spostamento nel cloud l''offload di alcune responsabilità al provider di cloud, ma un modello di responsabilità condivisa è ancora attiva.'
        - content: Falso
          isCorrect: true
          correctExplanation: 'Lo spostamento nel cloud l''offload di alcune responsabilità al provider di cloud, ma un modello di responsabilità condivisa è ancora attiva.'