  questions:
  - content: <span data-ttu-id="0400a-105">Quale delle seguenti tattiche può essere appropriata per applicare una strategia di difesa avanzata?</span><span class="sxs-lookup"><span data-stu-id="0400a-105">Which of the following would be an appropriate tactic to apply to a defense in depth security strategy?</span></span>
    choices:
    - content: <span data-ttu-id="0400a-106">Deallocazione delle macchine virtuali non in uso</span><span class="sxs-lookup"><span data-stu-id="0400a-106">Deallocating virtual machines when not in use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0400a-107">Può trattarsi di una tattica efficace per ridurre i costi, ma non per garantire la sicurezza.</span><span class="sxs-lookup"><span data-stu-id="0400a-107">This can be an effective tactic to reduce costs, but it not a tactic for a security strategy.</span></span>
    - content: <span data-ttu-id="0400a-108">Configurazione di avvisi che segnalano quando la percentuale di utilizzo della CPU supera il 90%</span><span class="sxs-lookup"><span data-stu-id="0400a-108">Setting up alerts for CPU percentage exceeds 90%</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0400a-109">Può essere una metrica di monitoraggio utile per identificare problemi di prestazioni dell'applicazione, ma non per garantire la sicurezza.</span><span class="sxs-lookup"><span data-stu-id="0400a-109">This may be a valuable monitoring metric to identify performance issues in your application, but is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="0400a-110">Archiviazione delle stringhe di connessione in un file di configurazione</span><span class="sxs-lookup"><span data-stu-id="0400a-110">Storing connection strings in a configuration file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0400a-111">L'archiviazione delle stringhe di connessione in un file di configurazione è un rischio per la sicurezza e non è una strategia di sicurezza valida.</span><span class="sxs-lookup"><span data-stu-id="0400a-111">Storing connection strings in a configuration file is a security risk and is not a tactic in a security strategy.</span></span>
    - content: <span data-ttu-id="0400a-112">Applicazione dell'autenticazione a più fattori per tutti gli account di livello amministrativo</span><span class="sxs-lookup"><span data-stu-id="0400a-112">Enforcing MFA for all administrative level accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0400a-113">L'applicazione dell'autenticazione a più fattori per tutti gli account di livello amministrativo aggiunge un livello di protezione per gli account con privilegi elevati ed è una tattica efficace nell'ambito di una strategia di difesa avanzata.</span><span class="sxs-lookup"><span data-stu-id="0400a-113">Enforcing MFA for all administrative level accounts adds an extra layer of protection for highly privliged accounts and is an effective tactic as part of a defense in depth security strategy.</span></span>
