quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Vero o falso: Azure Advisor fornisce consigli solamente sui costi.'
    choices:
    - content: Vero
      incorrectExplanation: Azure Advisor offre indicazioni sulla disponibilità elevata, sicurezza, prestazioni e costi.
      isCorrect: false
    - content: Falso
      correctExplanation: Azure Advisor offre indicazioni sulla disponibilità elevata, sicurezza, prestazioni e costi.
      isCorrect: true
  - content: Gestione costi di Azure consente di _________.
    choices:
    - content: Vedere i dettagli cronologici dei servizi per i quali si sta spendendo denaro.
      correctExplanation: Gestione costi analizza le tendenze di spesa ed è in grado di confrontarle con i budget impostati.
      isCorrect: true
    - content: Vedere le stime dei costi dei servizi in caso vengano apportate modifiche.
      incorrectExplanation: Usare il Calcolatore prezzi di Azure per stimare i costi. Gestione costi analizza le tendenze di spesa ed è in grado di confrontarle con i budget impostati.
      isCorrect: false
