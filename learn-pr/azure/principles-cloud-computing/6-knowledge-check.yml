quiz:
  title: Verifica delle conoscenze
  questions:
    - content: 'Si supponga di avere due tipi di applicazioni: applicazioni legacy che richiedono hardware specializzato mainframe e le applicazioni più recenti che è possono eseguire in hardware apposito. Quale modello di distribuzione cloud sono adatta a te?'
      choices:
        - content: Cloud pubblico
          isCorrect: false
        - content: Cloud privato
          isCorrect: false
        - content: Cloud ibrido
          isCorrect: true
          correctExplanation: Un cloud ibrido è un cloud pubblico e privato combinato. È possibile eseguire le nuove applicazioni in hardware apposito è noleggiare dal cloud pubblico e gestire l'hardware di mainframe specializzato su premeses.
    - content: 'Si sta sviluppando un''applicazione e si vuole concentrarsi sulla compilazione, test e la distribuzione. Non si vuole preoccuparsi della gestione dell''hardware o software sottostanti. Quale tipo di servizio cloud è più adatto?'
      choices:
        - content: Infrastructure-as-a-service
          isCorrect: false
        - content: Platform-as-a-service
          isCorrect: true
          correctExplanation: 'Platform-as-a-service è la scelta migliore in questo caso, poiché le attività di gestione IT di gestire i servizi PaaS, è possibile concentrarsi sulla scrittura di codice.'
        - content: Software-as-a-service
          isCorrect: false