  title: 'Verifica delle conoscenze - IaaS, PaaS e SaaS'
  questions:
    - content: Quale modello di servizio cloud deve essere la migliore corrispondenza per la situazione seguente? È necessario un database di SQL Server per un progetto a breve termine. Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: true
          correctExplanation: 'A causa della necessità immediata e breve durata, la funzionalità PaaS è l''opzione migliore. Ad esempio, si potrebbe usare database SQL di Azure per la soluzione. IaaS non è la stessa qualità di una scelta perché la creazione di una macchina virtuale e l''installazione di SQL Server richiede più tempo e impegno rispetto all''uso di un''offerta PaaS preesistente.'
        - content: SaaS
          isCorrect: false
    - content: Quale modello di servizio cloud è descritto nello scenario seguente? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: 'Tutte le risorse usate in questo scenario possono essere implementate con IaaS. Solo una parte della soluzione può essere implementata usando PaaS, in modo non sarebbe una scelta ottimale. Trattandosi di una soluzione personalizzata, si può presupporre che non esista un''offerta SaaS per questa funzionalità.'
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false
    - content: 'Quale modello di servizio cloud deve essere la migliore corrispondenza per la situazione seguente? Si lavora presso una società di avvio con un numero ridotto di dipendenti che hanno bisogno di collaborare. Devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti. Il team ha competenze tecniche, ma non sono disponibili il tempo o l''hardware per implementare e gestire una soluzione.'
      choices:
        - content: IaaS
          isCorrect: false
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: true
          correctExplanation: Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per i requisiti di collaborazione.
    - content: Quale modello di servizio cloud è descritto nello scenario seguente? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
      choices:
        - content: IaaS
          isCorrect: true
          correctExplanation: VPN è una risorsa di IaaS in modo che questa viene considerata una soluzione IaaS.
        - content: PaaS
          isCorrect: false
        - content: SaaS
          isCorrect: false