      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6768f-118">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza, ma non è rilevante per la definizione dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="6768f-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="6768f-119">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="6768f-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6768f-120">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="6768f-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
