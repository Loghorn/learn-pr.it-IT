  - content: <span data-ttu-id="676dc-131">Qual è il modello di distribuzione cloud descritto nello scenario seguente?</span><span class="sxs-lookup"><span data-stu-id="676dc-131">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="676dc-132">Sono disponibili due data center nell'organizzazione.</span><span class="sxs-lookup"><span data-stu-id="676dc-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="676dc-133">Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale.</span><span class="sxs-lookup"><span data-stu-id="676dc-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="676dc-134">Si vuole accedere al database dall'altro data center.</span><span class="sxs-lookup"><span data-stu-id="676dc-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="676dc-135">Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.</span><span class="sxs-lookup"><span data-stu-id="676dc-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
