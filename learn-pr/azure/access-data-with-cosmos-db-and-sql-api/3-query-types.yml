  - content: Qual Ã¨ l'unica clausola necessaria in una query di SQL?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: No, questa query restituirebbe solo gli ID prodotto in ordine crescente.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: No, questa query restituirebbe gli ID in ordine decrescente.
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Corretto. Questa query restituirebbe l'ID prodotto e la descrizione del prodotto in ordine crescente.
