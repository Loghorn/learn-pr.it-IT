  title: Creare una macchina virtuale Windows in Azure
  description: >
    Le macchine virtuali (VM) Windows consentono di creare in pochi minuti risorse di calcolo dedicate all'interno di Microsoft Azure. Queste risorse possono essere usate proprio come un computer desktop o un server fisico. È successivamente possibile usare il protocollo RDP (Remote Desktop Protocol) per connettersi all'interfaccia utente. Che la macchina virtuale sia un server a cui connettersi per finalità amministrative o una workstation virtuale per un utente finale, il protocollo RDP offre la stessa esperienza di chi si siede davanti al terminale di un computer fisico locale.


    In questo corso verrà spiegato come creare una macchina virtuale Windows tramite il portale di Azure. Si eseguirà quindi la connessione alla macchina virtuale tramite RDP e si userà il desktop di Windows. Si userà anche il portale per modificare le dimensioni e le funzionalità di rete della macchina virtuale.
