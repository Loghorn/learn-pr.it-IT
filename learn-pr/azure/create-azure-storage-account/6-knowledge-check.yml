      isCorrect: true
      correctExplanation: <span data-ttu-id="b94b0-110">Il criterio di replica è una caratteristica dell'account di archiviazione.</span><span class="sxs-lookup"><span data-stu-id="b94b0-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="b94b0-111">Tutti i membri dell'account di archiviazione devono usare lo stesso criterio.</span><span class="sxs-lookup"><span data-stu-id="b94b0-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="b94b0-112">Se sono necessari alcuni dati per usare la strategia di replica geografica e altri dati per usare la strategia di replica locale, saranno necessari due account di archiviazione.</span><span class="sxs-lookup"><span data-stu-id="b94b0-112">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
