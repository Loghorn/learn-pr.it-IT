quiz:
  title: Test relativo a Visione artificiale
  questions:
  - content: Quali tipi di immagini famose non verranno identificate da Visione artificiale?
    choices:
    - content: 'Punti di riferimento '
      isCorrect: false
    - content: Celebrità
      isCorrect: false
    - content: Film
      isCorrect: true
  - content: Quali elementi visivi è possibile scegliere di ricevere durante l'analisi delle immagini?
    choices:
    - content: Forme
      isCorrect: true
    - content: Classificazione delle immagini
      isCorrect: false
    - content: Tag
      isCorrect: false
    - content: Descrizione testuale
      isCorrect: false
    - content: Visi
      isCorrect: false
    - content: Colori
      isCorrect: false
    - content: Contenuto per adulti e allusivo
      isCorrect: false
  - content: Qual è il risultato del ritaglio intelligente?
    choices:
    - content: Ritaglio di immagini a partire dalla parte superiore a sinistra
      isCorrect: false
    - content: Ritaglio di immagini in base alle aree di interesse (visi, oggetti in primo piano, altro)
      isCorrect: true
