      incorrectExplanation: <span data-ttu-id="ff5af-138">Anche se si potrebbero ottenere le funzionalità necessarie con macchine virtuali e l'installazione del software per la collaborazione, questa soluzione richiederebbe tempo per l'installazione e la gestione.</span><span class="sxs-lookup"><span data-stu-id="ff5af-138">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="ff5af-139">Il team non ha il tempo per scegliere questa opzione.</span><span class="sxs-lookup"><span data-stu-id="ff5af-139">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff5af-140">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff5af-140">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="ff5af-141">Il team non ha il tempo per creare una soluzione PaaS per soddisfare i requisiti.</span><span class="sxs-lookup"><span data-stu-id="ff5af-141">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff5af-142">SaaS</span><span class="sxs-lookup"><span data-stu-id="ff5af-142">SaaS</span></span>
      correctExplanation: <span data-ttu-id="ff5af-143">Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per i requisiti di collaborazione.</span><span class="sxs-lookup"><span data-stu-id="ff5af-143">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
