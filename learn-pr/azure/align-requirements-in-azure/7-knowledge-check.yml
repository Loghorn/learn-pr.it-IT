quiz:
  title: Verifica delle conoscenze - IaaS, PaaS e SaaS
  questions:
  - content: Dato lo scenario seguente, qual è il modello di servizio cloud migliore da usare? È necessario un database di SQL Server per un progetto a breve termine. Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo. Il progetto inizia tra pochi giorni. Al termine del progetto il database non è più necessario.
    choices:
    - content: IaaS
      incorrectExplanation: Si potrebbe creare una macchina virtuale e installare SQL Server. Tuttavia, il database è necessario rapidamente. Qualcuno dovrà installare e gestire il database SQL per il progetto.
      isCorrect: false
    - content: PaaS
      correctExplanation: Considerata l'esigenza immediata, la mancanza di hardware disponibile e la breve durata, il modello PaaS è l'opzione migliore. Ad esempio, si potrebbe usare database SQL di Azure per la soluzione.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: Il requisito è un database SQL distribuito come servizio. Il modello SaaS non è applicabile per questo scenario.
      isCorrect: false
  - content: Dato lo scenario seguente, qual è il modello di servizio cloud? Si creano varie macchine virtuali nel cloud. Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale. Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud. Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record. È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.
    choices:
    - content: IaaS
      correctExplanation: Tutte le risorse usate in questo scenario possono essere implementate con IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Solo una parte della soluzione può essere implementata con PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.
      isCorrect: false
  - content: Dato lo scenario seguente, qual è il modello di servizio cloud migliore? Si crea una piccola startup. Nell'azienda lavorano alcuni dipendenti che hanno la necessità di collaborare. Devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti. Il team ha competenze tecniche, ma non sono disponibili il tempo o l'hardware per implementare e gestire una soluzione.
    choices:
    - content: IaaS
      incorrectExplanation: Anche se si potrebbero ottenere le funzionalità necessarie con macchine virtuali e l'installazione del software per la collaborazione, questa soluzione richiederebbe tempo per l'installazione e la gestione. Il team non ha il tempo per scegliere questa opzione.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: Il team non ha il tempo per creare una soluzione PaaS per soddisfare i requisiti.
      isCorrect: false
    - content: SaaS
      correctExplanation: Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per i requisiti di collaborazione.
      isCorrect: true
  - content: Dato lo scenario seguente, qual è il modello di servizio cloud? Sono disponibili due data center nell'organizzazione. Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale. Si vuole accedere al database dall'altro data center. Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.
    choices:
    - content: IaaS
      correctExplanation: È possibile usare una VPN IaaS per implementare questa soluzione.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: VPN è una risorsa di infrastruttura. VPN non è una soluzione PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: VPN è una risorsa di infrastruttura. VPN non è una soluzione SaaS.
      isCorrect: false
