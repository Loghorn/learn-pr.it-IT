quiz:
  title: <span data-ttu-id="40fe0-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="40fe0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="40fe0-105">L'hub IoT è un servizio di Azure che consente di acquisire volumi elevati di dati di telemetria dai dispositivi IoT nel cloud per l'archiviazione o l'elaborazione.</span><span class="sxs-lookup"><span data-stu-id="40fe0-105">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="40fe0-106">Vero</span><span class="sxs-lookup"><span data-stu-id="40fe0-106">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="40fe0-107">Falso</span><span class="sxs-lookup"><span data-stu-id="40fe0-107">False</span></span>
      isCorrect: false
  - content: "<span data-ttu-id=\"40fe0-108\">È possibile usare il livello gratuito F1 per configurare l'hub IoT, tuttavia è consigliabile solo per attività di test.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40fe0-108\">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>"
    choices:
    - content: <span data-ttu-id="40fe0-109">Vero</span><span class="sxs-lookup"><span data-stu-id="40fe0-109">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="40fe0-110">Falso</span><span class="sxs-lookup"><span data-stu-id="40fe0-110">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="40fe0-111">Quale dei criteri di accesso condiviso non viene creato per impostazione predefinita?</span><span class="sxs-lookup"><span data-stu-id="40fe0-111">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="40fe0-112">iothubowner</span><span class="sxs-lookup"><span data-stu-id="40fe0-112">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40fe0-113">Questo criterio viene creato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="40fe0-113">This policy is created by default.</span></span>
    - content: <span data-ttu-id="40fe0-114">service</span><span class="sxs-lookup"><span data-stu-id="40fe0-114">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40fe0-115">Questo criterio viene creato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="40fe0-115">This policy is created by default.</span></span>
    - content: <span data-ttu-id="40fe0-116">device</span><span class="sxs-lookup"><span data-stu-id="40fe0-116">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="40fe0-117">Questo criterio viene creato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="40fe0-117">This policy is created by default.</span></span>
    - content: <span data-ttu-id="40fe0-118">registryWrite</span><span class="sxs-lookup"><span data-stu-id="40fe0-118">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="40fe0-119">Non esiste un criterio registryWrite.</span><span class="sxs-lookup"><span data-stu-id="40fe0-119">There is no such policy as registryWrite.</span></span>
