quiz:
  title: Verifica delle conoscenze di tipi di query
  questions:
  - content: Qual è l'unica clausola necessaria in una query di SQL?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: Selezionare è l'unica clausola necessario in una query.
    - content: DA
      isCorrect: false
      incorrectExplanation: DA è una clausola facoltativa in una query SQL.
    - content: IN CUI
      isCorrect: false
      incorrectExplanation: DOVE è una clausola facoltativa in una query SQL.
  - content: Quali query consenta di ottenere un elenco ordinato di ID prodotto e le descrizioni, inizia con l'ID di prodotto più grande e terminando con l'ID di prodotto più piccolo?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: Ciò restituirà solo l'ID di prodotto in ordine crescente.
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: Ciò restituirà solo l'ID in ordine decrescente
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: Verrà così restituito l'ID prodotto e descrizione, ma in ordine crescente.
