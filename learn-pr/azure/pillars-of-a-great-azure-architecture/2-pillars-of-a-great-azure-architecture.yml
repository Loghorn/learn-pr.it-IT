quiz:
  title: <span data-ttu-id="cd8ee-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="cd8ee-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="cd8ee-105">Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo alla sicurezza?</span><span class="sxs-lookup"><span data-stu-id="cd8ee-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="cd8ee-106">Definizione dei criteri per il backup delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="cd8ee-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-107">I criteri di backup per le macchine virtuali sono importanti, ma non rientrano nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-108">Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi</span><span class="sxs-lookup"><span data-stu-id="cd8ee-108">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cd8ee-109">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-110">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="cd8ee-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-111">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-112">Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico</span><span class="sxs-lookup"><span data-stu-id="cd8ee-112">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-113">L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-113">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.</span></span>
  - content: <span data-ttu-id="cd8ee-114">Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino?</span><span class="sxs-lookup"><span data-stu-id="cd8ee-114">Which of the following would be an example of something you might address in the availability & recoverability pillar?</span></span>
    choices:
    - content: <span data-ttu-id="cd8ee-115">Definizione dei criteri per il backup delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="cd8ee-115">Defining a policy for virtual machine backup</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cd8ee-116">La definizione dei criteri per il backup delle macchine virtuali è un'attività basata sulla possibilità di ripristino e quindi rientra nelle finalità di questo elemento principale dell'architettura.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-116">Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-117">Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi</span><span class="sxs-lookup"><span data-stu-id="cd8ee-117">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-118">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza, ma non è rilevante per la definizione dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-119">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="cd8ee-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-120">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="cd8ee-121">Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico</span><span class="sxs-lookup"><span data-stu-id="cd8ee-121">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd8ee-122">L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e possibilità di ripristino.</span><span class="sxs-lookup"><span data-stu-id="cd8ee-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
