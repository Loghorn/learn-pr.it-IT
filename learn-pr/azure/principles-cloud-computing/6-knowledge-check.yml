quiz:
  title: <span data-ttu-id="6249e-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="6249e-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="6249e-105">Si eseguirà il passaggio al cloud.</span><span class="sxs-lookup"><span data-stu-id="6249e-105">You're moving to the cloud.</span></span> <span data-ttu-id="6249e-106">Si hanno applicazioni legacy che richiedono un hardware mainframe specializzato, ma non si vuole avere l'hardware che esegue le applicazioni più recenti.</span><span class="sxs-lookup"><span data-stu-id="6249e-106">You have legacy applications that require specialized mainframe hardware, but you don't want to own the hardware that runs your newer applications.</span></span> <span data-ttu-id="6249e-107">Quale modello di distribuzione cloud si potrebbe scegliere?</span><span class="sxs-lookup"><span data-stu-id="6249e-107">Which cloud deployment model might you choose?</span></span>
    choices:
    - content: <span data-ttu-id="6249e-108">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="6249e-108">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="6249e-109">I cloud pubblici offrono in genere un hardware moderno di largo consumo.</span><span class="sxs-lookup"><span data-stu-id="6249e-109">Public clouds typically provide modern, commodity hardware.</span></span> <span data-ttu-id="6249e-110">È necessaria una soluzione che supporti sia un hardware moderno che l'hardware mainframe specializzato.</span><span class="sxs-lookup"><span data-stu-id="6249e-110">You need a solution that supports both modern hardware and your specialized mainframe hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6249e-111">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="6249e-111">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="6249e-112">Con un cloud privato, tutto l'hardware usato è in locale.</span><span class="sxs-lookup"><span data-stu-id="6249e-112">With a private cloud, you own and operate all your hardware on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6249e-113">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="6249e-113">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="6249e-114">Un cloud ibrido è un cloud pubblico e privato combinato.</span><span class="sxs-lookup"><span data-stu-id="6249e-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="6249e-115">È possibile creare le nuove applicazioni su un hardware noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.</span><span class="sxs-lookup"><span data-stu-id="6249e-115">You can build your new applications on hardware you rent from the public cloud, while maintaining your specialized mainframe hardware on-premesis.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6249e-116">Si supponga che si stia creando un'applicazione e si voglia renderla accessibile agli utenti nel minor tempo possibile.</span><span class="sxs-lookup"><span data-stu-id="6249e-116">You're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="6249e-117">Non ci si deve preoccupare di gestire l'hardware o il software sottostanti, ma solo di creare, testare e distribuire.</span><span class="sxs-lookup"><span data-stu-id="6249e-117">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="6249e-118">Quale tipo di servizio cloud è più adatto?</span><span class="sxs-lookup"><span data-stu-id="6249e-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: '<span data-ttu-id="6249e-119">Infrastructure as a Service: infrastruttura distribuita come servizio</span><span class="sxs-lookup"><span data-stu-id="6249e-119">Infrastructure as a service</span></span>'
      incorrectExplanation: <span data-ttu-id="6249e-120">Con l'infrastruttura distribuita come servizio, si è responsabili della gestione di hardware e software.</span><span class="sxs-lookup"><span data-stu-id="6249e-120">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="6249e-121">Ciò include attività quali l'esecuzione degli aggiornamenti di sistema nelle macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="6249e-121">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: '<span data-ttu-id="6249e-122">Platform as a Service: piattaforma distribuita come servizio</span><span class="sxs-lookup"><span data-stu-id="6249e-122">Platform as a service</span></span>'
      correctExplanation: <span data-ttu-id="6249e-123">L'obiettivo della piattaforma distribuita come servizio consiste nell'assistere alla creazione di un'applicazione nel minor tempo possibile.</span><span class="sxs-lookup"><span data-stu-id="6249e-123">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="6249e-124">Le attività di gestione IT vengono eseguite automaticamente, in modo che sia possibile concentrarsi sulla scrittura del codice.</span><span class="sxs-lookup"><span data-stu-id="6249e-124">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: '<span data-ttu-id="6249e-125">Software as a Service: software come servizio</span><span class="sxs-lookup"><span data-stu-id="6249e-125">Software as a service</span></span>'
      incorrectExplanation: <span data-ttu-id="6249e-126">Con il software come servizio, si usa un'applicazione esistente tramite un web browser o applicazioni software.</span><span class="sxs-lookup"><span data-stu-id="6249e-126">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
