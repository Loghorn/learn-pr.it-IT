quiz:
  title: 'Verifica delle conoscenze: identità del servizio gestito'
  questions:
  - content: In che modo l'utilizzo dell'identità del servizio gestito può modificare il modo in cui un'app esegue l'autenticazione ad Azure Key Vault?
    choices:
    - content: L'app usa un certificato per l'autenticazione anziché un segreto.
      isCorrect: false
      incorrectExplanation: Le app *possono* usare segreti o certificati per ottenere i token di autenticazione da Azure Active Directory, ma con l'identità del servizio gestito non è necessario.
    - content: Tutti gli utenti dell'app devono immettere una password.
      isCorrect: false
      incorrectExplanation: È l'*app* stessa che esegue l'autenticazione a Key Vault, anziché i singoli utenti dell'app. L'uso dell'identità del servizio gestito non ha alcun impatto sull'eventuale autenticazione richiesta dall'app agli utenti.
    - content: L'app ottiene i token da un servizio proveniente direttamente dall'identità del servizio gestito invece che da Azure Active Directory.
      isCorrect: true
      correctExplanation: Il servizio token dell'identità del servizio gestito ottiene i token da Azure Active Directory per conto dell'app e consente all'app di eseguire l'autenticazione con un segreto inserito nelle relative variabili dell'ambiente.
    - content: Le identità del servizio gestito vengono gestite da Key Vault e sono riconosciute e autenticate automaticamente.
      isCorrect: false
      incorrectExplanation: Key Vault non controlla né gestisce le identità. Le identità sono presenti all'interno di Azure Active Directory.
  - content: Quali di queste affermazioni descrive uno dei vantaggi principali dell'uso dell'identità del servizio gestito per autenticare un'app in Key Vault?
    choices:
    - content: L'identità del servizio gestito migliora le prestazioni dell'applicazione.
      isCorrect: false
      incorrectExplanation: L'identità del servizio gestito non ha effetto sulle prestazioni dell'applicazione.
    - content: L'identità del servizio gestito elimina la necessità di gestire i segreti nella configurazione.
      isCorrect: true
      correctExplanation: L'app esegue l'autenticazione al servizio token dell'identità del servizio gestito con un segreto inserito nelle relative variabili dell'ambiente in fase di esecuzione, eliminando la necessità di archiviare i segreti nella configurazione.
    - content: Le identità del servizio gestito ricevono automaticamente le autorizzazioni di Key Vault.
      isCorrect: false
      incorrectExplanation: Tutte le identità, incluse quelle del servizio gestito, devono ricevere in modo esplicito le autorizzazioni all'interno di un insieme di credenziali.
    - content: L'identità del servizio gestito semplifica la scelta delle password per i servizi remoti.
      isCorrect: false
      incorrectExplanation: L'identità del servizio gestito non ha alcun impatto sui flussi di lavoro dell'autenticazione o dei segreti con i servizi remoti. L'identità del servizio gestito influisce solo sulla modalità di autenticazione in Key Vault.
