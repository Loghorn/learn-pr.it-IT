      isCorrect: false
      incorrectExplanation: <span data-ttu-id="60cc7-124">PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.</span><span class="sxs-lookup"><span data-stu-id="60cc7-124">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
