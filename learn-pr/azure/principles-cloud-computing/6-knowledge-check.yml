quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: 'Si supponga di avere due tipi di applicazioni: applicazioni legacy che richiedono hardware mainframe specializzato e applicazioni più recenti che è possono essere eseguite in hardware commerciale. Qual è il modello di distribuzione cloud migliore per queste esigenze?'
    choices:
    - content: Cloud pubblico
      isCorrect: false
      incorrectExplanation: Un cloud ibrido è un cloud pubblico e privato combinato. È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.
    - content: Cloud privato
      isCorrect: false
      incorrectExplanation: Un cloud ibrido è un cloud pubblico e privato combinato. È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.
    - content: Cloud ibrido
      isCorrect: true
      correctExplanation: Un cloud ibrido è un cloud pubblico e privato combinato. È possibile eseguire le nuove applicazioni su un hardware generico noleggiato dal cloud pubblico, gestendo al contempo l'hardware mainframe specializzato in locale.
  - content: Si sta sviluppando un'applicazione e si vuole concentrarsi sulle attività di compilazione, test e distribuzione senza preoccuparsi della gestione dell'hardware o del software sottostanti. Quale tipo di servizio cloud è più adatto?
    choices:
    - content: IaaS (Infrastructure-as-a-service)
      isCorrect: false
      incorrectExplanation: PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.
    - content: PaaS (Platform-as-a-service)
      isCorrect: true
      correctExplanation: PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.
    - content: SaaS (Software-as-a-service)
      isCorrect: false
      incorrectExplanation: PaaS è la scelta migliore in questo caso, perché i servizi PaaS gestiscono automaticamente le attività di gestione IT ed è quindi possibile concentrarsi sulla scrittura di codice.
