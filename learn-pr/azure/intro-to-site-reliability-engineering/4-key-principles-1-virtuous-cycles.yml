      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-133">Il budget degli errori è un metodo per registrare l'affidabilità aggregata di un servizio nel tempo in quanto correlato ai propri obiettivi.</span><span class="sxs-lookup"><span data-stu-id="0102d-133">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="0102d-134">Il budget degli errori deve essere associato alla condivisione delle informazioni sulla reazione dell'organizzazione in caso di superamento del limite accettabile di inaffidabilità.</span><span class="sxs-lookup"><span data-stu-id="0102d-134">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="0102d-135">Le risposte possibili sono numerose. È necessario scegliere e attenersi a quelle più adatte al contesto specifico.</span><span class="sxs-lookup"><span data-stu-id="0102d-135">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="0102d-136">Non esiste un'unica reazione corretta valida per tutti e per tutte le situazioni.</span><span class="sxs-lookup"><span data-stu-id="0102d-136">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="0102d-137">La reazione deve essere specifica del servizio o dell'organizzazione e concordata in precedenza durante la creazione del budget degli errori</span><span class="sxs-lookup"><span data-stu-id="0102d-137">React in the service- or organizationally-specifc way previously agreed upon when creating that error budget</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0102d-138">Quando si configura il budget degli errori per un servizio è importante definire (e documentare) la risposta dell'organizzazione in caso di esaurimento del budget.</span><span class="sxs-lookup"><span data-stu-id="0102d-138">When setting up an error budget for a service, it is important to decide (and document) how the organization will respond should it be exhausted.</span></span> <span data-ttu-id="0102d-139">Le risposte possibili sono numerose. È necessario scegliere e attenersi a quelle più adatte al contesto specifico.</span><span class="sxs-lookup"><span data-stu-id="0102d-139">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="0102d-140">Il budget degli errori è un metodo per registrare l'affidabilità aggregata di un servizio nel tempo.</span><span class="sxs-lookup"><span data-stu-id="0102d-140">An error budget is way of tracking the aggregate reliability of a service over time.</span></span> <span data-ttu-id="0102d-141">Il budget degli errori deve essere associato alla condivisione delle informazioni sulla reazione dell'organizzazione in caso di superamento del limite accettabile di inaffidabilità.</span><span class="sxs-lookup"><span data-stu-id="0102d-141">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="0102d-142">Le risposte possibili sono numerose. È necessario scegliere e attenersi a quelle più adatte al contesto specifico.</span><span class="sxs-lookup"><span data-stu-id="0102d-142">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="0102d-143">Non esiste un'unica reazione corretta valida per tutti e per tutte le situazioni.</span><span class="sxs-lookup"><span data-stu-id="0102d-143">There is no one right reaction for every one and every situation.</span></span>
  - content: <span data-ttu-id="0102d-144">Cosa fare se viene esaurito il budget degli errori per un servizio?</span><span class="sxs-lookup"><span data-stu-id="0102d-144">If you exceed your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="0102d-145">Aumentare la frequenza dei rilasci per il servizio</span><span class="sxs-lookup"><span data-stu-id="0102d-145">Speed up the release cadence for that service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-146">Questa è una possibile risposta quasi corretta, ma esclude un componente essenziale.</span><span class="sxs-lookup"><span data-stu-id="0102d-146">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="0102d-147">Se l'affidabilità del servizio sarà ancora al livello desiderato anche nel caso dovessero essere eseguite operazioni che potrebbero ridurla, può essere ragionevole usare tale margine aumentando la frequenza dei rilasci.</span><span class="sxs-lookup"><span data-stu-id="0102d-147">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the release cadence.</span></span> <span data-ttu-id="0102d-148">Ma questa è solo una delle risposte possibili.</span><span class="sxs-lookup"><span data-stu-id="0102d-148">But that is just one possible response.</span></span> <span data-ttu-id="0102d-149">L'azione corretta varia a seconda delle circostanze specifiche.</span><span class="sxs-lookup"><span data-stu-id="0102d-149">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="0102d-150">Dedicare maggiore attenzione allo sviluppo delle funzionalità per il servizio e distribuire le funzionalità più rapidamente</span><span class="sxs-lookup"><span data-stu-id="0102d-150">Focus more on feature development for that service and deploy those features faster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-151">Questa è una possibile risposta quasi corretta, ma esclude un componente essenziale.</span><span class="sxs-lookup"><span data-stu-id="0102d-151">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="0102d-152">Se l'affidabilità del servizio sarà ancora al livello desiderato anche nel caso dovessero essere eseguite operazioni che potrebbero ridurla, può essere ragionevole usare tale margine aumentando la velocità delle funzioni.</span><span class="sxs-lookup"><span data-stu-id="0102d-152">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the feature velocity.</span></span> <span data-ttu-id="0102d-153">Ma questa è solo una delle risposte possibili.</span><span class="sxs-lookup"><span data-stu-id="0102d-153">But that is just one possible response.</span></span> <span data-ttu-id="0102d-154">L'azione corretta varia a seconda delle circostanze specifiche.</span><span class="sxs-lookup"><span data-stu-id="0102d-154">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="0102d-155">Dipende</span><span class="sxs-lookup"><span data-stu-id="0102d-155">It depends</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0102d-156">Esistono molti modi di "spendere" un budget degli errori in eccesso.</span><span class="sxs-lookup"><span data-stu-id="0102d-156">There are many ways to "spend" an excess error budget.</span></span> <span data-ttu-id="0102d-157">È possibile aumentare la frequenza dei rilasci o la velocità delle funzioni, distribuire un maggior numero di funzioni beta, eseguire più test con interruzione del servizio e così via.</span><span class="sxs-lookup"><span data-stu-id="0102d-157">Increasing the release cadency or feature velocity, deploying more beta features, conducting more disruptive testing, and so on.</span></span> <span data-ttu-id="0102d-158">È anche possibile (sebbene ciò comporti alcuni problemi) non eseguire alcuna operazione e limitarsi a far funzionare il servizio a un livello di affidabilità maggiore.</span><span class="sxs-lookup"><span data-stu-id="0102d-158">It is also fine (though this comes with its own set of problems) to do nothing and simply operate at a greater level of reliabilty.</span></span> <span data-ttu-id="0102d-159">Tutte queste risposte sono specifiche per la singola situazione e devono essere decise nel contesto d'uso.</span><span class="sxs-lookup"><span data-stu-id="0102d-159">All of these responses are situation specific and should be decided in your specific context.</span></span>
  - content: <span data-ttu-id="0102d-160">Quando si verifica un tempo di inattività o un altro tipo di errore, è necessario disconnettere immediatamente gli utenti coinvolti?</span><span class="sxs-lookup"><span data-stu-id="0102d-160">When a downtime or other incident occurs, should you immediately terminate the people involved?</span></span>
    choices:
    - content: <span data-ttu-id="0102d-161">Sì, è necessario che l'utente o gli utenti che hanno commesso l'errore si assumano la responsabilità delle proprie azioni e ne subiscano le conseguenze</span><span class="sxs-lookup"><span data-stu-id="0102d-161">Yes, the person or people who made the mistake should always take responsibility for their actions and pay the consequences</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-162">Non si può licenziare la via per l'affidabilità.</span><span class="sxs-lookup"><span data-stu-id="0102d-162">It is not possibe to fire your way to reliable.</span></span> <span data-ttu-id="0102d-163">Se in queste situazioni l'approccio si focalizza sulla colpevolezza, l'organizzazione perde la possibilità di imparare dall'errore e di migliorare i processi e la tecnologia che hanno consentito per primi che si verificasse il problema.</span><span class="sxs-lookup"><span data-stu-id="0102d-163">If the culture focuses on blame in these situations, the organization loses the ability to learn from incident and improve upon the processes and technology that allowed it to happen in the first place.</span></span> <span data-ttu-id="0102d-164">Senza questo ciclo di feedback, l'organizzazione sarà sempre obbligata a reagire agli errori anziché eliminarli.</span><span class="sxs-lookup"><span data-stu-id="0102d-164">Without this feedback loop, the organiztion will always be forced to react to incidents instead of eliminating them.</span></span>
    - content: <span data-ttu-id="0102d-165">No, solo in alcune circostanze rare e limitate</span><span class="sxs-lookup"><span data-stu-id="0102d-165">No, except under certain rare and extraordinary circumstances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0102d-166">Analogamente ai postmortem senza colpevoli, i cicli di feedback sono fondamentali per il miglioramento continuo.</span><span class="sxs-lookup"><span data-stu-id="0102d-166">Feedback loops like blameless postmortems are crucial to continuous improvement.</span></span> <span data-ttu-id="0102d-167">Se un'organizzazione impara dall'errore anziché licenziare le persone coinvolte (le persone che possono meglio comprendere cosa è successo), potrà lavorare direttamente sull'affidabilità dei propri servizi, sistemi e prodotti.</span><span class="sxs-lookup"><span data-stu-id="0102d-167">If an organization learns from an incident instead of firing the people involved (the people who may understand best what happened), it can work directly on the reliability of its services, systems and products.</span></span>
