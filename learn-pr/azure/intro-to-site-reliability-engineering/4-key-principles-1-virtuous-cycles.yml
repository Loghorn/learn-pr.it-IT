      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-123">Il budget degli errori è un metodo per registrare l'affidabilità aggregata di un servizio nel tempo in quanto correlato ai propri obiettivi.</span><span class="sxs-lookup"><span data-stu-id="0102d-123">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="0102d-124">Il budget degli errori deve essere associato alla condivisione delle informazioni sulla reazione dell'organizzazione in caso di superamento del limite accettabile di inaffidabilità.</span><span class="sxs-lookup"><span data-stu-id="0102d-124">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="0102d-125">Le risposte possibili sono numerose. È necessario scegliere e attenersi a quelle più adatte al contesto specifico.</span><span class="sxs-lookup"><span data-stu-id="0102d-125">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="0102d-126">Non esiste un'unica reazione corretta valida per tutti e per tutte le situazioni.</span><span class="sxs-lookup"><span data-stu-id="0102d-126">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="0102d-127">Sospendere gli aggiornamenti a ulteriori versioni del software fino a quando non viene ripristinato il livello di affidabilità concordato</span><span class="sxs-lookup"><span data-stu-id="0102d-127">Put a hold on further releases of that software until the service has returned to the agreed upon level of reliability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0102d-128">Il budget degli errori è un metodo per registrare l'affidabilità aggregata di un servizio nel tempo in quanto correlato ai propri obiettivi.</span><span class="sxs-lookup"><span data-stu-id="0102d-128">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="0102d-129">Il budget degli errori deve essere associato alla condivisione delle informazioni sulla reazione dell'organizzazione in caso di superamento del limite accettabile di inaffidabilità.</span><span class="sxs-lookup"><span data-stu-id="0102d-129">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="0102d-130">Le risposte possibili sono numerose. È necessario scegliere e attenersi a quelle più adatte al contesto specifico.</span><span class="sxs-lookup"><span data-stu-id="0102d-130">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="0102d-131">Non esiste un'unica reazione corretta valida per tutti e per tutte le situazioni.</span><span class="sxs-lookup"><span data-stu-id="0102d-131">There is no one right reaction for everyone and every situation.</span></span>
