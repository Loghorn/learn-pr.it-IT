quiz:
  title: Verifica delle conoscenze
  questions:
    - content: 'Quando si crea un account Azure Cosmos DB e si vuole che cresca con le esigenze dell''applicazione, qual è il valore minimo che è consigliabile impostare per la velocità effettiva?'
      choices:
        - content: 400 UR/sec
          isCorrect: false
        - content: 1000 UR/sec
          isCorrect: true
          correctExplanation: Una velocità effettiva di 1000 UR/sec è il valore minimo per abilitare la scalabilità automatica del database.
        - content: 1400 UR/sec
          isCorrect: false
        - content: 250.000 UR/sec
          isCorrect: false
    - content: 'Se si prevede di scrivere un documento di 4 KB per un database di Azure Cosmos DB 100 volte al secondo e la lettura di 500 volte al secondo, come numero di unità richiesta dovrebbe è eseguire il provisioning per garantire che l''account non sia soggette a limitazioni?'
      choices:
        - content: 400 UR/sec
          isCorrect: false
        - content: 1000 UR/sec
          isCorrect: false
        - content: 1300 UR/sec
          isCorrect: false
        - content: 1400 UR/sec
          isCorrect: true
          correctExplanation: 'È necessario un minimo di 1350 UR/s per supportare questo scenario. Per assicurarsi che non si è frequenza limitata, è necessario eseguire il provisioning 1400 UR/s, è necessario più di 1350 UR/sec e viene effettuato il provisioning di unità richiesta in unità di 100 (1300, 1400, 1500, ecc.).'