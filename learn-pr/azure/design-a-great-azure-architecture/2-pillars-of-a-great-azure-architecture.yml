      correctExplanation: <span data-ttu-id="4a2cf-116">La definizione dei criteri per il backup delle macchine virtuali è un'attività basata sulla ripristinabilità e quindi rientra nelle finalità di questo elemento principale dell'architettura.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-116">Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-117">Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi</span><span class="sxs-lookup"><span data-stu-id="4a2cf-117">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-118">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza, ma non è rilevante per la definizione dell'elemento principale dell'architettura relativo a disponibilità e ripristinabilità.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-119">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="4a2cf-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-120">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e ripristinabilità.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-121">Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico</span><span class="sxs-lookup"><span data-stu-id="4a2cf-121">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-122">L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo a disponibilità e ripristinabilità.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
