quiz:
  title: <span data-ttu-id="868f9-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="868f9-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="868f9-105">Come si associa la funzione a Twilio per inviare messaggi SMS?</span><span class="sxs-lookup"><span data-stu-id="868f9-105">How do you bind your function to Twilio to send SMS messages?</span></span>
    choices:
    - content: <span data-ttu-id="868f9-106">Tramite la restituzione di messaggi SMS come valore restituito della funzione</span><span class="sxs-lookup"><span data-stu-id="868f9-106">By returning the SMS messages as the return value of the Function</span></span>
      isCorrect: false
    - content: <span data-ttu-id="868f9-107">Parametro di funzione</span><span class="sxs-lookup"><span data-stu-id="868f9-107">A function parameter</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="868f9-108">I messaggi SMS vengono aggiunti a una raccolta passata alla funzione come parametro decorato con l'attributo `[TwilioSms]`.</span><span class="sxs-lookup"><span data-stu-id="868f9-108">SMS messages are added to a collection passed to the function as a parameter decorated with the `[TwilioSms]` attribute.</span></span> <span data-ttu-id="868f9-109">Il runtime della funzione invia tali messaggi a Twilio dopo l'esecuzione della funzione.</span><span class="sxs-lookup"><span data-stu-id="868f9-109">The Function's runtime will send these messages to Twilio once the function returns.</span></span>
    - content: <span data-ttu-id="868f9-110">Chiamata diretta all'API Twilio</span><span class="sxs-lookup"><span data-stu-id="868f9-110">Direct call to the Twilio API</span></span>
      isCorrect: false
  - content: <span data-ttu-id="868f9-111">Dove vengono definiti l'ID di sicurezza e il token di autenticazione dell'account Twilio quando la funzione viene eseguita in locale?</span><span class="sxs-lookup"><span data-stu-id="868f9-111">Where do you define your Twilio account SID and auth token when running your function locally?</span></span>
    choices:
    - content: <span data-ttu-id="868f9-112">Nel file `local.settings.json`.</span><span class="sxs-lookup"><span data-stu-id="868f9-112">In the `local.settings.json` file.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="868f9-113">Il file `local.settings.json` viene usato per archiviare le impostazioni locali che vengono usate solo quando l'esecuzione avviene in locale, non quando vengono pubblicate in Azure.</span><span class="sxs-lookup"><span data-stu-id="868f9-113">The `local.settings.json` file is used to store local settings that are only used when running locally, not when published to Azure.</span></span> <span data-ttu-id="868f9-114">Prestare attenzione a non selezionare questa opzione nel controllo del codice sorgente se contiene le chiavi private e il repository Ã¨ pubblico.</span><span class="sxs-lookup"><span data-stu-id="868f9-114">Be careful to not check this into source code control if it contains private keys and your repo is public.</span></span>
    - content: <span data-ttu-id="868f9-115">Nell'attributo `[TwilioSms]`</span><span class="sxs-lookup"><span data-stu-id="868f9-115">In the `[TwilioSms]` attribute</span></span>
      isCorrect: false
    - content: <span data-ttu-id="868f9-116">Impostazioni dell'applicazione pubblicate in Azure</span><span class="sxs-lookup"><span data-stu-id="868f9-116">Application settings published to Azure</span></span>
      isCorrect: false
