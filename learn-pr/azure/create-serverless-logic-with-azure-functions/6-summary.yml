quiz:
  title: <span data-ttu-id="45ddb-104">Verificare le proprie conoscenze</span><span class="sxs-lookup"><span data-stu-id="45ddb-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="45ddb-105">Quale delle seguenti definizioni descrive meglio la logica serverless?</span><span class="sxs-lookup"><span data-stu-id="45ddb-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="45ddb-106">Codice scritto che non viene eseguito in alcun server.</span><span class="sxs-lookup"><span data-stu-id="45ddb-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-107">Con l'espressione "serverless" non si intende assenza di server, ma che lo sviluppatore non deve preoccuparsi dei server.</span><span class="sxs-lookup"><span data-stu-id="45ddb-107">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="45ddb-108">La gestione dei server è affidata invece a un provider di servizi cloud come Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-108">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="45ddb-109">Codice scritto che viene eseguito solo nei server gestiti dall'utente.</span><span class="sxs-lookup"><span data-stu-id="45ddb-109">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-110">Con l'espressione "serverless" non si intende assenza di server, ma che lo sviluppatore non deve preoccuparsi dei server.</span><span class="sxs-lookup"><span data-stu-id="45ddb-110">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="45ddb-111">La gestione dei server è affidata invece a un provider di servizi cloud come Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-111">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="45ddb-112">Codice scritto che viene eseguito solo nei server gestiti da un provider di servizi cloud.</span><span class="sxs-lookup"><span data-stu-id="45ddb-112">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="45ddb-113">Con l'espressione "serverless" non si intende assenza di server, ma che lo sviluppatore non deve preoccuparsi dei server.</span><span class="sxs-lookup"><span data-stu-id="45ddb-113">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="45ddb-114">La gestione dei server è affidata invece a un provider di servizi cloud come Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-114">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="45ddb-115">Come viene chiamato il contenitore che raggruppa le funzioni in un'unità logica per semplificare la gestione, distribuzione e la condivisione delle risorse?</span><span class="sxs-lookup"><span data-stu-id="45ddb-115">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="45ddb-116">Gruppo di risorse</span><span class="sxs-lookup"><span data-stu-id="45ddb-116">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-117">Un'app per le funzioni rappresenta un modo per organizzare e gestire collettivamente le funzioni.</span><span class="sxs-lookup"><span data-stu-id="45ddb-117">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="45ddb-118">Un'app per le funzioni è costituita da una o più funzioni singole gestite insieme dal Servizio app di Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-118">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="45ddb-119">Tutte le funzioni incluse in un'app per le funzioni condividono lo stesso piano tariffario, la stessa distribuzione continua e la stessa versione di runtime.</span><span class="sxs-lookup"><span data-stu-id="45ddb-119">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="45ddb-120">App per le funzioni</span><span class="sxs-lookup"><span data-stu-id="45ddb-120">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="45ddb-121">Un'app per le funzioni rappresenta un modo per organizzare e gestire collettivamente le funzioni.</span><span class="sxs-lookup"><span data-stu-id="45ddb-121">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="45ddb-122">Un'app per le funzioni è costituita da una o più funzioni singole gestite insieme dal Servizio app di Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-122">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="45ddb-123">Tutte le funzioni incluse in un'app per le funzioni condividono lo stesso piano tariffario, la stessa distribuzione continua e la stessa versione di runtime.</span><span class="sxs-lookup"><span data-stu-id="45ddb-123">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="45ddb-124">Raccolta di funzioni</span><span class="sxs-lookup"><span data-stu-id="45ddb-124">Function collection</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-125">Un'app per le funzioni rappresenta un modo per organizzare e gestire collettivamente le funzioni.</span><span class="sxs-lookup"><span data-stu-id="45ddb-125">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="45ddb-126">Un'app per le funzioni è costituita da una o più funzioni singole gestite insieme dal Servizio app di Azure.</span><span class="sxs-lookup"><span data-stu-id="45ddb-126">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="45ddb-127">Tutte le funzioni incluse in un'app per le funzioni condividono lo stesso piano tariffario, la stessa distribuzione continua e la stessa versione di runtime.</span><span class="sxs-lookup"><span data-stu-id="45ddb-127">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
  - content: <span data-ttu-id="45ddb-128">Una funzione è stata protetta da chiamanti HTTP sconosciuti richiedendo che con ogni chiamata venga passata una chiave API specifica della funzione.</span><span class="sxs-lookup"><span data-stu-id="45ddb-128">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="45ddb-129">In quale delle seguenti intestazioni di nome nelle richieste HTTP deve essere contenuta la chiave?</span><span class="sxs-lookup"><span data-stu-id="45ddb-129">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="45ddb-130">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="45ddb-130">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="45ddb-131">L'API può essere inclusa in una variabile della stringa di query denominata "code" oppure in un'intestazione HTTP x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="45ddb-131">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="45ddb-132">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="45ddb-132">x-requested-with</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-133">L'API può essere inclusa in una variabile della stringa di query denominata "code" oppure in un'intestazione HTTP x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="45ddb-133">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="45ddb-134">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="45ddb-134">x-csrf-token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="45ddb-135">L'API può essere inclusa in una variabile della stringa di query denominata "code" oppure in un'intestazione HTTP x-functions-key.</span><span class="sxs-lookup"><span data-stu-id="45ddb-135">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
