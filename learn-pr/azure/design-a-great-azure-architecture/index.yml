title: Progettare un'architettura di Azure ottimale
summary: Si vuole sfruttare Azure al meglio ma non si sa da che parte cominciare? Azure mette a disposizione un'ampia varietà di strumenti e servizi, ma quali è importante usare per creare un'architettura efficace? Cosa occorre fare per convincere i clienti che i loro dati sono al sicuro? L'architettura sarebbe in grado di gestire un picco di traffico in caso un report multimediale diventi virale? Saprebbe gestire il guasto di uno o più componenti critici? Le risorse vengono usate nel modo più efficiente possibile? Applicando alcuni principi chiave indipendentemente dalla tecnologia scelta, si potrà facilmente progettare e compilare la propria architettura e migliorarla continuamente.
