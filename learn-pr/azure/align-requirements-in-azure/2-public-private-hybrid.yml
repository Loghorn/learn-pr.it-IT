quiz:
  title: <span data-ttu-id="54381-104">Soluzioni di Azure per il cloud pubblico, privato e ibrido</span><span class="sxs-lookup"><span data-stu-id="54381-104">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="54381-105">Dato lo scenario seguente, qual è il modello di distribuzione del cloud migliore?</span><span class="sxs-lookup"><span data-stu-id="54381-105">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="54381-106">È necessario un database di SQL Server per un progetto a breve termine.</span><span class="sxs-lookup"><span data-stu-id="54381-106">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="54381-107">Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo.</span><span class="sxs-lookup"><span data-stu-id="54381-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="54381-108">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="54381-108">The project starts next week.</span></span> <span data-ttu-id="54381-109">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="54381-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="54381-110">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="54381-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="54381-111">Considerati l'urgenza e il ciclo di vita del database SQL.</span><span class="sxs-lookup"><span data-stu-id="54381-111">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="54381-112">Il cloud pubblico è l'opzione migliore.</span><span class="sxs-lookup"><span data-stu-id="54381-112">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="54381-113">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="54381-113">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="54381-114">Il reparto IT non ha le risorse per distribuire SQL Server.</span><span class="sxs-lookup"><span data-stu-id="54381-114">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="54381-115">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="54381-115">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="54381-116">Il cloud ibrido potrebbe essere un'opzione.</span><span class="sxs-lookup"><span data-stu-id="54381-116">Hybrid cloud could be an option.</span></span> <span data-ttu-id="54381-117">Tuttavia, la disponibilità di una connessione tra cloud privato e pubblico non è un requisito.</span><span class="sxs-lookup"><span data-stu-id="54381-117">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="54381-118">Dato lo scenario seguente, qual è il modello di distribuzione del cloud migliore?</span><span class="sxs-lookup"><span data-stu-id="54381-118">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="54381-119">Si creano varie macchine virtuali nel cloud.</span><span class="sxs-lookup"><span data-stu-id="54381-119">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="54381-120">Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="54381-120">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="54381-121">Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud.</span><span class="sxs-lookup"><span data-stu-id="54381-121">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="54381-122">Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record.</span><span class="sxs-lookup"><span data-stu-id="54381-122">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="54381-123">È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.</span><span class="sxs-lookup"><span data-stu-id="54381-123">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="54381-124">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="54381-124">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="54381-125">Considerata la connessione al data center locale, questa non è una distribuzione di cloud pubblico.</span><span class="sxs-lookup"><span data-stu-id="54381-125">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="54381-126">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="54381-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="54381-127">Considerate le macchine virtuali e la rete nel cloud pubblico, questa non è una distribuzione di cloud privato.</span><span class="sxs-lookup"><span data-stu-id="54381-127">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="54381-128">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="54381-128">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="54381-129">Questo scenario usa sia un cloud pubblico che uno privato con una connessione tra i due.</span><span class="sxs-lookup"><span data-stu-id="54381-129">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="54381-130">Pertanto, è una distribuzione di cloud ibrido.</span><span class="sxs-lookup"><span data-stu-id="54381-130">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="54381-131">Dato lo scenario seguente, qual è il modello di distribuzione del cloud?</span><span class="sxs-lookup"><span data-stu-id="54381-131">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="54381-132">Sono disponibili due data center nell'organizzazione.</span><span class="sxs-lookup"><span data-stu-id="54381-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="54381-133">Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale.</span><span class="sxs-lookup"><span data-stu-id="54381-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="54381-134">Si vuole accedere al database dall'altro data center.</span><span class="sxs-lookup"><span data-stu-id="54381-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="54381-135">Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.</span><span class="sxs-lookup"><span data-stu-id="54381-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="54381-136">Cloud pubblico</span><span class="sxs-lookup"><span data-stu-id="54381-136">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="54381-137">Considerati i due data center privati, questa non è una distribuzione di cloud pubblico.</span><span class="sxs-lookup"><span data-stu-id="54381-137">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="54381-138">Cloud privato</span><span class="sxs-lookup"><span data-stu-id="54381-138">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="54381-139">La VPN è una risorsa del cloud pubblico.</span><span class="sxs-lookup"><span data-stu-id="54381-139">The VPN is a public cloud resource.</span></span> <span data-ttu-id="54381-140">Tuttavia, dato che la connessione VPN è una connessione privata tra due data center privati, questa è una distribuzione di cloud privato.</span><span class="sxs-lookup"><span data-stu-id="54381-140">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="54381-141">Cloud ibrido</span><span class="sxs-lookup"><span data-stu-id="54381-141">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="54381-142">La VPN è una risorsa del cloud pubblico e i data center sono privati.</span><span class="sxs-lookup"><span data-stu-id="54381-142">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="54381-143">Tuttavia, dato che la VPN connette solo due data center privati (non il cloud pubblico), non si tratta di una distribuzione di cloud ibrido.</span><span class="sxs-lookup"><span data-stu-id="54381-143">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
