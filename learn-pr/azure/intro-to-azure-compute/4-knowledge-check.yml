quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Il team di astronomia usa svariate applicazioni di elaborazione di immagini che richiedono una grande quantità di potenza di calcolo e memoria per l'esecuzione. Si vuole eseguire rapidamente la migrazione di queste applicazioni in Azure. Quale delle opzioni seguenti scegliere?
    choices:
    - content: Servizio Kubernetes di Azure (AKS)
      isCorrect: false
      incorrectExplanation: Il servizio app è completamente gestito e viene automaticamente ridimensionato. Ciò consente al team di concentrarsi sulla scrittura del codice.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: Il servizio app è completamente gestito e viene automaticamente ridimensionato. Ciò consente al team di concentrarsi sulla scrittura del codice.
    - content: Servizio app
      isCorrect: true
      correctExplanation: Il servizio app è completamente gestito e viene automaticamente ridimensionato. Ciò consente al team di concentrarsi sulla scrittura del codice.
  - content: Si supponga che il team di astronomia abbia eseguito calcoli astronomici che richiedono molte ore o giorni per essere completati. L'esecuzione in parallelo non sembrerebbe essere molto d'aiuto. Quale delle opzioni seguenti scegliere?
    choices:
    - content: Servizi cloud
      isCorrect: false
      incorrectExplanation: Azure Batch consente la gestione del calcolo e della pianificazione dei processi a livello di cloud, con la possibilità di scalare fino a decine, centinaia o migliaia di macchine virtuali.
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Azure Batch consente la gestione del calcolo e della pianificazione dei processi a livello di cloud, con la possibilità di scalare fino a decine, centinaia o migliaia di macchine virtuali.
    - content: Istanze di contenitore
      isCorrect: false
      incorrectExplanation: Azure Batch consente la gestione del calcolo e della pianificazione dei processi a livello di cloud, con la possibilità di scalare fino a decine, centinaia o migliaia di macchine virtuali.
