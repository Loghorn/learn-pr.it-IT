  description: Azure PowerShell è un modulo di PowerShell che contiene i cmdlet per controllare le risorse di Azure. È possibile installarlo in locale nel computer di amministrazione e quindi eseguire script e comandi interattivi. Azure PowerShell inoltra i comandi ai data center di Azure, in cui vengono eseguiti nel contesto della sottoscrizione di Azure. In questo modulo viene illustrato come installare Azure PowerShell in Linux, macOS o Windows e quindi usarlo per connettersi ad Azure e gestire le risorse.
