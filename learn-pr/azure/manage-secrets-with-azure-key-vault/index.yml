title: Gestire i segreti nelle tue App server con Azure Key Vault
summary: 'Per poter funzionare, un''applicazione richiede password di servizio, stringhe di connessione e altri valori di configurazione dei segreti. L''archiviazione e la gestione dei valori dei segreti è rischiosa e ogni utilizzo introduce la possibilità di perdita. Azure Key Vault, in combinazione con identità gestite per le risorse di Azure, consente all''app web di Azure accedere ai valori di configurazione segreto semplice e sicuro senza la necessità di archiviare tutti i segreti nel controllo del codice sorgente o configurazione.'
abstract: |
  In questo modulo verrà descritto come:
  - Esplorare i tipi di informazioni che possono essere archiviati in Azure Key Vault
  - Creare un Azure Key Vault e usarlo per archiviare i valori di configurazione segreto
  - Abilitare l'accesso sicuro all'insieme di credenziali da un'app web di servizio App di Azure con identità gestite per le risorse di Azure
  - Implementare un'applicazione web che consente di recuperare i segreti dall'insieme di credenziali
