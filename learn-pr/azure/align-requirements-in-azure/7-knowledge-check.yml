      incorrectExplanation: <span data-ttu-id="ff5af-111">Si potrebbe creare una macchina virtuale e installare SQL Server.</span><span class="sxs-lookup"><span data-stu-id="ff5af-111">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="ff5af-112">Tuttavia, il database è necessario rapidamente.</span><span class="sxs-lookup"><span data-stu-id="ff5af-112">However, the database is needed quickly.</span></span> <span data-ttu-id="ff5af-113">Qualcuno dovrà installare e gestire il database SQL per il progetto.</span><span class="sxs-lookup"><span data-stu-id="ff5af-113">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff5af-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff5af-114">PaaS</span></span>
