      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7c38-118">Azure attualmente supporta Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox e i repository Git esterni.</span><span class="sxs-lookup"><span data-stu-id="e7c38-118">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
  - content: "<span data-ttu-id=\"e7c38-119\">Vero o falso: gli slot di distribuzione sono utili se si vuole ridurre al minimo il tempo di inattività durante l'aggiornamento dell'applicazione Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7c38-119\">True or false: deployment slots are useful if you want to minimize downtime when updating your web application?</span></span>"
    choices:
    - content: <span data-ttu-id="e7c38-120">Vero</span><span class="sxs-lookup"><span data-stu-id="e7c38-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e7c38-121">Gli slot di distribuzione consentono di apportare modifiche alla versione dell'applicazione Web in uno slot di staging e quindi di sostituire con la versione modificata quella nello slot di produzione senza tempo di inattività.</span><span class="sxs-lookup"><span data-stu-id="e7c38-121">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
    - content: <span data-ttu-id="e7c38-122">Falso</span><span class="sxs-lookup"><span data-stu-id="e7c38-122">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e7c38-123">Gli slot di distribuzione consentono di apportare modifiche alla versione dell'applicazione Web in uno slot di staging e quindi di sostituire con la versione modificata quella nello slot di produzione senza tempo di inattività.</span><span class="sxs-lookup"><span data-stu-id="e7c38-123">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
