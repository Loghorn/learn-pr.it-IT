quiz:
  title: <span data-ttu-id="35dd3-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="35dd3-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="35dd3-105">Quale tipo di trigger di Funzioni di Azure consente a una richiesta HTTP di richiamare la funzione?</span><span class="sxs-lookup"><span data-stu-id="35dd3-105">What type of Azure Functions trigger allows your function to be invoked by an HTTP request?</span></span>
    choices:
    - content: <span data-ttu-id="35dd3-106">Trigger HTTP</span><span class="sxs-lookup"><span data-stu-id="35dd3-106">HTTP Trigger</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="35dd3-107">I trigger HTTP vengono usati per richiamare le funzioni dalle richieste HTTP.</span><span class="sxs-lookup"><span data-stu-id="35dd3-107">HTTP triggers are used to invoke functions from HTTP requests.</span></span>
    - content: <span data-ttu-id="35dd3-108">Trigger di hub eventi</span><span class="sxs-lookup"><span data-stu-id="35dd3-108">Event Hub Trigger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="35dd3-109">I trigger HTTP vengono usati per richiamare le funzioni dalle richieste HTTP.</span><span class="sxs-lookup"><span data-stu-id="35dd3-109">HTTP triggers are used to invoke functions from HTTP requests.</span></span>
    - content: <span data-ttu-id="35dd3-110">Trigger di coda</span><span class="sxs-lookup"><span data-stu-id="35dd3-110">Queue Trigger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="35dd3-111">I trigger HTTP vengono usati per richiamare le funzioni dalle richieste HTTP.</span><span class="sxs-lookup"><span data-stu-id="35dd3-111">HTTP triggers are used to invoke functions from HTTP requests.</span></span>
  - content: <span data-ttu-id="35dd3-112">Come si associa la funzione a Twilio per inviare messaggi SMS?</span><span class="sxs-lookup"><span data-stu-id="35dd3-112">How do you bind your function to Twilio to send SMS messages?</span></span>
    choices:
    - content: <span data-ttu-id="35dd3-113">Tramite la restituzione di messaggi SMS come valore restituito della funzione</span><span class="sxs-lookup"><span data-stu-id="35dd3-113">By returning the SMS messages as the return value of the Function</span></span>
      isCorrect: false
    - content: <span data-ttu-id="35dd3-114">Parametro di funzione</span><span class="sxs-lookup"><span data-stu-id="35dd3-114">A function parameter</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="35dd3-115">I messaggi SMS vengono aggiunti a una raccolta passata alla funzione come parametro decorato con l'attributo `[TwilioSms]`.</span><span class="sxs-lookup"><span data-stu-id="35dd3-115">SMS messages are added to a collection passed to the function as a parameter decorated with the `[TwilioSms]` attribute.</span></span> <span data-ttu-id="35dd3-116">Il runtime della funzione invia tali messaggi a Twilio dopo l'esecuzione della funzione.</span><span class="sxs-lookup"><span data-stu-id="35dd3-116">The Function's runtime will send these messages to Twilio once the function returns.</span></span>
    - content: <span data-ttu-id="35dd3-117">Chiamata diretta all'API Twilio</span><span class="sxs-lookup"><span data-stu-id="35dd3-117">Direct call to the Twilio API</span></span>
      isCorrect: false
  - content: <span data-ttu-id="35dd3-118">Dove vengono definiti l'ID di sicurezza e il token di autenticazione dell'account Twilio quando la funzione viene eseguita in locale?</span><span class="sxs-lookup"><span data-stu-id="35dd3-118">Where do you define your Twilio Account SID and Auth token when running your function locally?</span></span>
    choices:
    - content: <span data-ttu-id="35dd3-119">Nel file `local.settings.json`.</span><span class="sxs-lookup"><span data-stu-id="35dd3-119">In the `local.settings.json` file.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="35dd3-120">Il file `local.settings.json` viene usato per archiviare le impostazioni locali che vengono usate solo quando l'esecuzione avviene in locale, non quando vengono pubblicate in Azure.</span><span class="sxs-lookup"><span data-stu-id="35dd3-120">The `local.settings.json` file is used to store local settings that are only used when running locally, not when published to Azure.</span></span> <span data-ttu-id="35dd3-121">Prestare attenzione a non selezionare questa opzione nel controllo del codice sorgente se contiene le chiavi private e il repository Ã¨ pubblico.</span><span class="sxs-lookup"><span data-stu-id="35dd3-121">Be careful to not check this into source code control if it contains private keys and your repo is public.</span></span>
    - content: <span data-ttu-id="35dd3-122">Nell'attributo `[TwilioSms]`</span><span class="sxs-lookup"><span data-stu-id="35dd3-122">In the `[TwilioSms]` attribute</span></span>
      isCorrect: false
    - content: <span data-ttu-id="35dd3-123">Impostazioni dell'applicazione pubblicate in Azure</span><span class="sxs-lookup"><span data-stu-id="35dd3-123">Application settings published to Azure</span></span>
      isCorrect: false
