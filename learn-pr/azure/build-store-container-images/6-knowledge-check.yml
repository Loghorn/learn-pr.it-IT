  questions:
  - content: <span data-ttu-id="6690d-105">Quale dei seguenti non è un vantaggio offerto dall'uso del Registro contenitori di Azure?</span><span class="sxs-lookup"><span data-stu-id="6690d-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="6690d-106">Replicare le immagini del contenitore in più data center di Azure.</span><span class="sxs-lookup"><span data-stu-id="6690d-106">Replicate container images to many Azure datacenters.</span></span>
      incorrectExplanation: <span data-ttu-id="6690d-107">La funzionalità di replica geografica del servizio Registro contenitori di Azure consente di eseguire questa operazione.</span><span class="sxs-lookup"><span data-stu-id="6690d-107">The Azure Container Registry geo-replication feature enables this.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6690d-108">Eseguire il pull delle immagini del contenitore da Registro contenitori usando una delle tecnologie relative al contenitore Docker.</span><span class="sxs-lookup"><span data-stu-id="6690d-108">Pull container images from Container Registry using any Docker container-related technology.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6690d-109">Registro contenitori può essere usato con tutte le tecnologie relative a Docker.</span><span class="sxs-lookup"><span data-stu-id="6690d-109">Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="6690d-110">Rendere le immagini del contenitore disponibili pubblicamente per le operazioni pull.</span><span class="sxs-lookup"><span data-stu-id="6690d-110">Make container images publicly available for pull operations.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6690d-111">Container Registry è un registro privato.</span><span class="sxs-lookup"><span data-stu-id="6690d-111">Container Registry is a private registry.</span></span> <span data-ttu-id="6690d-112">Senza autenticazione non è possibile accedere alle immagini archiviate nel Container Registry.</span><span class="sxs-lookup"><span data-stu-id="6690d-112">Images stored in Container Registry cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="6690d-113">Creare immagini del contenitore senza bisogno di installare strumenti Docker locali.</span><span class="sxs-lookup"><span data-stu-id="6690d-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6690d-114">Con Azure Container Registry Build è possibile compilare immagini del contenitore sul cloud.</span><span class="sxs-lookup"><span data-stu-id="6690d-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="6690d-115">Qual è il metodo di autenticazione consigliato per il Registro contenitori di Azure?</span><span class="sxs-lookup"><span data-stu-id="6690d-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="6690d-116">Account amministratore.</span><span class="sxs-lookup"><span data-stu-id="6690d-116">Admin account.</span></span>
      incorrectExplanation: <span data-ttu-id="6690d-117">Anche se è possibile creare un account amministratore per il Registro contenitori di Azure, questo non è il metodo di autenticazione consigliato.</span><span class="sxs-lookup"><span data-stu-id="6690d-117">Although an admin account can be created for Azure Container Registry, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6690d-118">Nome utente e password.</span><span class="sxs-lookup"><span data-stu-id="6690d-118">User name and password.</span></span>
      incorrectExplanation: <span data-ttu-id="6690d-119">Un registro contenitori di Azure può essere abilitato all'account amministratore e di conseguenza vengono forniti un nome utente e una password.</span><span class="sxs-lookup"><span data-stu-id="6690d-119">An Azure container registry can be admin-account enabled, which provides a user name and password.</span></span> <span data-ttu-id="6690d-120">Questo tuttavia non è il metodo di autenticazione consigliato.</span><span class="sxs-lookup"><span data-stu-id="6690d-120">However, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6690d-121">Entità servizio di Azure.</span><span class="sxs-lookup"><span data-stu-id="6690d-121">Azure service principal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6690d-122">Le entità servizio di Azure forniscono l'accesso granulare alle immagini del contenitore nel Registro contenitori di Azure.</span><span class="sxs-lookup"><span data-stu-id="6690d-122">Azure service principals provide granular access to container images in Azure Container Registry.</span></span> <span data-ttu-id="6690d-123">Usando un'entità servizio, è possibile concedere le autorizzazioni di sola lettura e di accesso completo a Registro contenitori.</span><span class="sxs-lookup"><span data-stu-id="6690d-123">Using a service principal, read-only and full access can be provided to the container registry.</span></span>
    - content: <span data-ttu-id="6690d-124">Nessuna autenticazione.</span><span class="sxs-lookup"><span data-stu-id="6690d-124">No authentication.</span></span>
      incorrectExplanation: <span data-ttu-id="6690d-125">Il Registro contenitori di Azure è un registro privato a cui non è possibile accedere senza autenticazione.</span><span class="sxs-lookup"><span data-stu-id="6690d-125">Azure Container Registry is a private registry and cannot be accessed without authentication..</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6690d-126">La replica geografica è disponibile nello SKU Standard di Container Registry.</span><span class="sxs-lookup"><span data-stu-id="6690d-126">Geo-replication is available in the Container Registry Standard SKU.</span></span>
    choices:
    - content: <span data-ttu-id="6690d-127">Vero.</span><span class="sxs-lookup"><span data-stu-id="6690d-127">True.</span></span>
      incorrectExplanation: <span data-ttu-id="6690d-128">La replica geografica è disponibile solo nello SKU Premium.</span><span class="sxs-lookup"><span data-stu-id="6690d-128">Geo-replication is only available in the Premium SKU.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6690d-129">Falso.</span><span class="sxs-lookup"><span data-stu-id="6690d-129">False.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6690d-130">La replica geografica è disponibile solo nello SKU Premium.</span><span class="sxs-lookup"><span data-stu-id="6690d-130">Geo-replication is only available in the Premium SKU.</span></span>
