      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6df67-114">Questo criterio viene creato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="6df67-114">This policy is created by default.</span></span>
    - content: <span data-ttu-id="6df67-115">service</span><span class="sxs-lookup"><span data-stu-id="6df67-115">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6df67-116">Questo criterio viene creato per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="6df67-116">This policy is created by default.</span></span>
    - content: <span data-ttu-id="6df67-117">device</span><span class="sxs-lookup"><span data-stu-id="6df67-117">device</span></span>
