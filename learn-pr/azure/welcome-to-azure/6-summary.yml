  title: <span data-ttu-id="b6fe1-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="b6fe1-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b6fe1-105">Che cos'è Azure?</span><span class="sxs-lookup"><span data-stu-id="b6fe1-105">What is Azure?</span></span>
    choices:
    - content: <span data-ttu-id="b6fe1-106">La piattaforma di cloud computing Microsoft che fornisce potenza di calcolo, risorse di archiviazione e servizi tramite Internet usando un modello di prezzi con pagamento in base al consumo.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-106">Microsoft's cloud computing platform, which provides compute power, storage, and services over the Internet using a pay-as-you-go pricing model.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b6fe1-107">Azure offre potenza di calcolo e risorse di archiviazione, oltre che servizi che aiutano a esplorare nuovi paradigmi software, ad esempio i bot intelligenti e la realtà mista.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-107">Azure provides raw compute power and storage, as well as services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
    - content: <span data-ttu-id="b6fe1-108">Un singolo data center che si trova a Redmond, Washington.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-108">A single data center located in Redmond, Washington.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6fe1-109">Azure è costituito da data center distribuiti in tutto il mondo.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-109">Azure is made up of data centers distributed throughout the world.</span></span>
    - content: <span data-ttu-id="b6fe1-110">Un ambiente di hosting specifico per le macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="b6fe1-110">A hosting environment specifically for virtual machines</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6fe1-111">Sebbene Azure offra potenza di calcolo, come le macchine virtuali, fornisce anche molti servizi che aiutano a esplorare nuovi paradigmi software, ad esempio bot intelligenti e realtà mista.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-111">While Azure provides raw compute power, such as virtual machines, it also provides many services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
  - content: <span data-ttu-id="b6fe1-112">Quando è consigliabile applicare la _scalabilità orizzontale_ per la distribuzione?</span><span class="sxs-lookup"><span data-stu-id="b6fe1-112">When should you _scale out_ your deployment?</span></span>
    choices:
    - content: <span data-ttu-id="b6fe1-113">Quando l'applicazione o il servizio richiede una CPU più potente o più memoria per un'esecuzione più veloce.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-113">When your application or service requires a more powerful CPU or more memory to run faster.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6fe1-114">In questo caso, è possibile scegliere la _scalabilità verticale_, spostando l'applicazione o il servizio in hardware più potente.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-114">In this case, you might _scale up_ by moving your application or service to more powerful hardware.</span></span>
    - content: <span data-ttu-id="b6fe1-115">Quando è necessario aggiungere altre macchine virtuali per rendere più veloce l'applicazione.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-115">When you need additional virtual machines to speed up your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b6fe1-116">Scalabilità orizzontale significa aggiungere ulteriori sistemi, ad esempio macchine virtuali.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-116">Scaling out means adding additional systems, such as virtual machines.</span></span> <span data-ttu-id="b6fe1-117">Ad esempio, si potrebbero creare molte macchine virtuali configurate allo stesso modo e usare il bilanciamento del carico per distribuire il lavoro tra di esse.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-117">For example, you might create many virtual machines configured in the same way and use a load balancer to distribute work across them.</span></span>
    - content: <span data-ttu-id="b6fe1-118">Quando si usa capacità in eccesso non necessaria.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-118">When you're using excess capacity that you don't need.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6fe1-119">In questo caso, è possibile scegliere di _ridurre il numero di istanze_ rimuovendo i sistemi non necessari.</span><span class="sxs-lookup"><span data-stu-id="b6fe1-119">In this case, you might _scale in_ by tearing down systems you don't currently need.</span></span>
