  questions:
  - content: "<span data-ttu-id=\"30304-105\">Si supponga di avere due file video archiviati come BLOB.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30304-105\">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id=\"30304-106\">Uno dei video è business critical e richiede un criterio di replica che crei più copie tra data center in aree geografiche diverse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30304-106\">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id=\"30304-107\">L'altro video è non-critico e pertanto è sufficiente un criterio di replica locale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30304-107\">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id=\"30304-108\">Vero o falso: per soddisfare questi vincoli, i due BLOB dovranno essere in account di archiviazione distinti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"30304-108\">True or false: to satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>"
    choices:
    - content: <span data-ttu-id="30304-109">Vero</span><span class="sxs-lookup"><span data-stu-id="30304-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="30304-110">Il criterio di replica è una caratteristica dell'account di archiviazione.</span><span class="sxs-lookup"><span data-stu-id="30304-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="30304-111">Tutti i membri dell'account di archiviazione devono usare lo stesso criterio.</span><span class="sxs-lookup"><span data-stu-id="30304-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="30304-112">Se sono necessari alcuni dati per usare la strategia di replica geografica e altri dati per usare la strategia di replica locale, saranno necessari due account di archiviazione.</span><span class="sxs-lookup"><span data-stu-id="30304-112">If you need some data to use the geo-replication strategy and other data to use the local-replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="30304-113">Falso</span><span class="sxs-lookup"><span data-stu-id="30304-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="30304-114">Il nome dell'account di archiviazione deve essere:</span><span class="sxs-lookup"><span data-stu-id="30304-114">The Name of a storage account must be:</span></span>
