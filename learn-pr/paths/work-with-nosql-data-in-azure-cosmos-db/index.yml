  description: I dati NoSQL sono un modo efficiente per archiviare informazioni che non soddisfano i requisiti di un database SQL relazionale.<br><br>I database per dati NoSQL consentono una maggiore flessibilità con tecniche di scale-out semplificate e la possibilità di ottimizzare i requisiti a livello di disponibilità e coerenza dei dati. Azure Cosmos DB offre tutti questi vantaggi e molto altro, fornendo strumenti ed SDK per lavorare con i dati NoSQL.<br><br>Scoprire come usare il portale di Azure, l'estensione Azure Cosmos DB per Visual Studio Code e Azure Cosmos DB .NET Core SDK per utilizzare i dati NoSQL dove si preferisce e offrire agli utenti disponibilità elevata, ovunque si trovino.
