    - content: <span data-ttu-id="287a9-130">Collaboratore</span><span class="sxs-lookup"><span data-stu-id="287a9-130">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="287a9-131">Il ruolo Collaboratore consente di gestire le macchine virtuali, ma non di concedere l'accesso ad altri utenti.</span><span class="sxs-lookup"><span data-stu-id="287a9-131">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="287a9-132">Lettore</span><span class="sxs-lookup"><span data-stu-id="287a9-132">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="287a9-133">Il ruolo Lettore consente di leggere tutte le risorse, ma non di concedere l'accesso ad altri utenti.</span><span class="sxs-lookup"><span data-stu-id="287a9-133">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
