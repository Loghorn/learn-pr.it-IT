  title: <span data-ttu-id="4a2cf-104">Verifica delle conoscenze - Elementi principali per un'architettura ottimale di Azure</span><span class="sxs-lookup"><span data-stu-id="4a2cf-104">Knowledge Check - Pillars of a great Azure architecture</span></span>
  questions:
  - content: <span data-ttu-id="4a2cf-105">Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo alla sicurezza?</span><span class="sxs-lookup"><span data-stu-id="4a2cf-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="4a2cf-106">Definizione dei criteri per il backup delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="4a2cf-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-107">I criteri di backup per le macchine virtuali sono importanti, ma non rientrano nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-108">Abilitazione dell'autenticazione a più fattori per tutti gli account amministrativi</span><span class="sxs-lookup"><span data-stu-id="4a2cf-108">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4a2cf-109">L'abilitazione dell'autenticazione a più fattori è un ottimo esempio di attività da tenere in considerazione nella definizione dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-110">Valutazione della spesa per il cloud per identificare le aree di risparmio sui costi</span><span class="sxs-lookup"><span data-stu-id="4a2cf-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-111">È importante identificare le aree in cui è possibile ridurre i costi, ma questa attività non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="4a2cf-112">Passaggio a un servizio di scalabilità automatica per gestire in modo dinamico le variazioni di carico</span><span class="sxs-lookup"><span data-stu-id="4a2cf-112">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4a2cf-113">L'uso della scalabilità automatica per gestire le variazioni di carico è un'ottima funzionalità, ma non rientra nelle finalità dell'elemento principale dell'architettura relativo alla sicurezza.</span><span class="sxs-lookup"><span data-stu-id="4a2cf-113">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.</span></span>
  - content: <span data-ttu-id="4a2cf-114">Quale tra i seguenti è un esempio di attività che è necessario tenere in considerazione per definire l'elemento principale dell'architettura relativo a disponibilità e ripristinabilità?</span><span class="sxs-lookup"><span data-stu-id="4a2cf-114">Which of the following would be an example of something you might address in the availability & recoverability pillar?</span></span>
    choices:
    - content: <span data-ttu-id="4a2cf-115">Definizione dei criteri per il backup delle macchine virtuali</span><span class="sxs-lookup"><span data-stu-id="4a2cf-115">Defining a policy for virtual machine backup</span></span>
