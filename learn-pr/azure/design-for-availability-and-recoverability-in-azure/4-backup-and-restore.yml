      correctExplanation: <span data-ttu-id="1dd48-109">La maggior parte dei servizi di Azure offre funzionalità di backup integrate, ma non sono sempre abilitate per impostazione predefinita.</span><span class="sxs-lookup"><span data-stu-id="1dd48-109">Most Azure services offer integrated backup functionality, but it is not always enabled by default.</span></span> <span data-ttu-id="1dd48-110">È anche possibile aggiungere servizi come Azure Backup Agent in base alle esigenze per assicurarsi che tutti i dati siano protetti.</span><span class="sxs-lookup"><span data-stu-id="1dd48-110">You can also add services like Azure Backup Agent as needed to make sure all your data is protected.</span></span>
