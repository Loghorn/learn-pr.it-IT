quiz:
  title: Verifica delle conoscenze - Difesa avanzata
  questions:
  - content: Quale delle seguenti tattiche può essere appropriata per applicare una strategia di difesa avanzata?
    choices:
    - content: Deallocazione delle macchine virtuali non in uso
      isCorrect: false
      incorrectExplanation: Può trattarsi di una tattica efficace per ridurre i costi, ma non per garantire la sicurezza.
    - content: Configurazione di avvisi che segnalano quando la percentuale di utilizzo della CPU supera il 90%
      isCorrect: false
      incorrectExplanation: Può essere una metrica di monitoraggio utile per identificare problemi di prestazioni dell'applicazione, ma non per garantire la sicurezza.
    - content: Archiviazione delle stringhe di connessione in un file di configurazione
      isCorrect: false
      incorrectExplanation: L'archiviazione delle stringhe di connessione in un file di configurazione è un rischio per la sicurezza e non è una strategia di sicurezza valida.
    - content: Applicazione dell'autenticazione a più fattori per tutti gli account di livello amministrativo
      isCorrect: true
      correctExplanation: L'applicazione dell'autenticazione a più fattori per tutti gli account di livello amministrativo aggiunge un livello di protezione per gli account con privilegi elevati ed è una tattica efficace nell'ambito di una strategia di difesa avanzata.
  - content: Con il passaggio al cloud, l'architettura è completamente sicura ed è possibile delegare al provider dei servizi cloud tutte le responsabilità connesse alla sicurezza.
    choices:
    - content: Vero
      isCorrect: false
      incorrectExplanation: Anche se il passaggio al cloud trasferisce alcune responsabilità al provider di servizi cloud, rimane tuttavia in essere un modello di responsabilità condivisa.
    - content: Falso
      isCorrect: true
      correctExplanation: Anche se il passaggio al cloud trasferisce alcune responsabilità al provider di servizi cloud, rimane tuttavia in essere un modello di responsabilità condivisa.
