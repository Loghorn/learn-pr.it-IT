quiz:
  title: 'Verifica delle conoscenze: sviluppare una strategia di ripristino di emergenza'
  questions:
    - content: Quale delle seguenti operazioni può essere esclusa dalla procedura di ripristino nel piano di ripristino?
      choices:
        - content: Procedura di ripristino dei backup
          isCorrect: false
          incorrectExplanation: La procedura per il ripristino dei backup è un elemento fondamentale di un piano di ripristino.
        - content: Procedura di failover nei sistemi replicati
          isCorrect: false
          incorrectExplanation: La procedura per il failover nei sistemi replicati è un elemento fondamentale di un piano di ripristino.
        - content: Come ristabilire la connettività di rete per reti locali o esterne
          isCorrect: false
          incorrectExplanation: Connettività di rete per reti esterne o locali sono spesso componenti critici dell'infrastruttura. I passaggi per ristabilire dopo l'errore sono componenti critici di un piano di ripristino.
        - content: Nessuna delle precedenti devono essere escluse in un piano di ripristino.
          isCorrect: true
          correctExplanation: Tutte le opzioni sopra indicate sono riportati importanti dettagli da includere in un piano di ripristino.
    - content: 'Archiviando i dati in archiviazione Blob di Azure, sono completamente protette in caso di emergenza.'
      choices:
        - content: Vero
          isCorrect: false
          incorrectExplanation: 'Replica di archiviazione BLOB consente di risolvere rapidamente i problemi a livello di servizio di Azure, ma non offrirà protezione da emergenze localizzate, ad esempio la perdita di dati.'
        - content: Falso
          isCorrect: true
          correctExplanation: 'Replica di archiviazione BLOB consente di risolvere rapidamente i problemi a livello di servizio di Azure, ma non offrirà protezione da emergenze localizzate, ad esempio la perdita di dati.'