  description: "Il primo passo per usare Azure è creare un account. L'account contiene i servizi di Azure di cui si esegue il provisioning e gestisce le impostazioni personali, come identità, fatturazione e preferenze. Dopo aver creato un account, è possibile usare il portale di Azure per esplorare i servizi disponibili e creare quelli necessari per l'applicazione. Questo modulo illustra questo processo di onboarding: si creerà l'account Azure, si accederà al portale e si sperimenterà la creazione di alcune risorse comuni."
