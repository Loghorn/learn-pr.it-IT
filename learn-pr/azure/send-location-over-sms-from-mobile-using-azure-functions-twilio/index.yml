abstract: Questo modulo illustra come usare Funzioni di Azure per creare un API HTTPM, richiamare le funzioni con un'app per dispositivi mobili creata con Xamarin e associarle a servizi di terze parti. Inizia con la creazione di un'app Xamarin.Forms in esecuzione su iOS, Android e Windows e che usa Xamarin.Essentials per ottenere la posizione dell'utente. Si dispone anche di un'interfaccia utente di base per accettare alcuni numeri di telefono. Quindi viene descritto come creare un back-end di Funzioni di Azure per fornire un'API richiamabile dall'app, trasferendo la posizione e i numeri di telefono nella richiesta dell'API. Questa funzione usa quindi un'associazione Twilio per inviare messaggi SMS ai numeri inseriti nell'API, con un collegamento a una mappa che il destinatario pu√≤ seguire per visualizzare la posizione del mittente.
