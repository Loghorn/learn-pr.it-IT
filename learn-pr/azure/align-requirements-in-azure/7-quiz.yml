quiz:
  title: <span data-ttu-id="afdaf-105">Verifica delle conoscenze - IaaS, PaaS e SaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-105">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="afdaf-106">Dato lo scenario seguente, qual è il modello di servizio cloud migliore da usare?</span><span class="sxs-lookup"><span data-stu-id="afdaf-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="afdaf-107">È necessario un database di SQL Server per un progetto a breve termine.</span><span class="sxs-lookup"><span data-stu-id="afdaf-107">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="afdaf-108">Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo.</span><span class="sxs-lookup"><span data-stu-id="afdaf-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="afdaf-109">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="afdaf-109">The project starts next week.</span></span> <span data-ttu-id="afdaf-110">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="afdaf-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="afdaf-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-112">Si potrebbe creare una macchina virtuale e installare SQL Server.</span><span class="sxs-lookup"><span data-stu-id="afdaf-112">You could create a virtual machine and install SQL Server.</span></span> <span data-ttu-id="afdaf-113">Tuttavia, il database è necessario rapidamente.</span><span class="sxs-lookup"><span data-stu-id="afdaf-113">However, the database is needed quickly.</span></span> <span data-ttu-id="afdaf-114">Qualcuno dovrà installare e gestire il database SQL per il progetto.</span><span class="sxs-lookup"><span data-stu-id="afdaf-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="afdaf-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="afdaf-116">Considerata l'esigenza immediata, la mancanza di hardware disponibile e la breve durata, il modello PaaS è l'opzione migliore.</span><span class="sxs-lookup"><span data-stu-id="afdaf-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="afdaf-117">Ad esempio, si potrebbe usare database SQL di Azure per la soluzione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="afdaf-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-119">Il requisito è un database SQL distribuito come servizio.</span><span class="sxs-lookup"><span data-stu-id="afdaf-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="afdaf-120">Il modello SaaS non è applicabile per questo scenario.</span><span class="sxs-lookup"><span data-stu-id="afdaf-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="afdaf-121">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="afdaf-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="afdaf-122">Si creano varie macchine virtuali nel cloud.</span><span class="sxs-lookup"><span data-stu-id="afdaf-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="afdaf-123">Le macchine virtuali sono collegate in rete tra loro tramite una rete virtuale.</span><span class="sxs-lookup"><span data-stu-id="afdaf-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="afdaf-124">Le macchine virtuali hanno accesso ai file delle radiografie in uno spazio di archiviazione nel cloud.</span><span class="sxs-lookup"><span data-stu-id="afdaf-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="afdaf-125">Una delle macchine virtuali è un server Web che ospita un sito Web esposto a Internet per consentire ai clienti di accedere ai loro record.</span><span class="sxs-lookup"><span data-stu-id="afdaf-125">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="afdaf-126">È disponibile una VPN che connette la soluzione al data center locale per visualizzare informazioni sui clienti insieme ai file di immagine.</span><span class="sxs-lookup"><span data-stu-id="afdaf-126">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="afdaf-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="afdaf-128">Tutte le risorse usate in questo scenario possono essere implementate con IaaS.</span><span class="sxs-lookup"><span data-stu-id="afdaf-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="afdaf-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-130">Solo una parte della soluzione può essere implementata con PaaS.</span><span class="sxs-lookup"><span data-stu-id="afdaf-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afdaf-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-132">Trattandosi di una soluzione personalizzata, si può presupporre che non esista un'offerta SaaS per questa funzionalità.</span><span class="sxs-lookup"><span data-stu-id="afdaf-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="afdaf-133">Dato lo scenario seguente, qual è il modello di servizio cloud migliore?</span><span class="sxs-lookup"><span data-stu-id="afdaf-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="afdaf-134">Si crea una piccola startup.</span><span class="sxs-lookup"><span data-stu-id="afdaf-134">You create a small start-up company.</span></span> <span data-ttu-id="afdaf-135">Nell'azienda lavorano alcuni dipendenti che hanno la necessità di collaborare.</span><span class="sxs-lookup"><span data-stu-id="afdaf-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="afdaf-136">Devono poter usare la posta elettronica, la pianificazione del calendario e una posizione in cui archiviare i documenti.</span><span class="sxs-lookup"><span data-stu-id="afdaf-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="afdaf-137">Il team ha competenze tecniche, ma non sono disponibili il tempo o l'hardware per implementare e gestire una soluzione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-137">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="afdaf-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-139">Anche se si potrebbero ottenere le funzionalità necessarie con macchine virtuali e l'installazione del software per la collaborazione, questa soluzione richiederebbe tempo per l'installazione e la gestione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-139">While you could achieve the functionality using virtual machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="afdaf-140">Il team non ha il tempo per scegliere questa opzione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afdaf-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-142">Il team non ha il tempo per creare una soluzione PaaS per soddisfare i requisiti.</span><span class="sxs-lookup"><span data-stu-id="afdaf-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afdaf-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="afdaf-144">Una soluzione SaaS come Office 365 sarebbe un'ottima soluzione per i requisiti di collaborazione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="afdaf-145">Dato lo scenario seguente, qual è il modello di servizio cloud?</span><span class="sxs-lookup"><span data-stu-id="afdaf-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="afdaf-146">Sono disponibili due data center nell'organizzazione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="afdaf-147">Un data center include un database che può risiedere soltanto in uno dei data center a causa di un requisito legale.</span><span class="sxs-lookup"><span data-stu-id="afdaf-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="afdaf-148">Si vuole accedere al database dall'altro data center.</span><span class="sxs-lookup"><span data-stu-id="afdaf-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="afdaf-149">Si crea una VPN tramite un provider di servizi cloud per la connessione dei due data center.</span><span class="sxs-lookup"><span data-stu-id="afdaf-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="afdaf-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="afdaf-151">È possibile usare una VPN IaaS per implementare questa soluzione.</span><span class="sxs-lookup"><span data-stu-id="afdaf-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="afdaf-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-153">VPN è una risorsa di infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="afdaf-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="afdaf-154">VPN non è una soluzione PaaS.</span><span class="sxs-lookup"><span data-stu-id="afdaf-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afdaf-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="afdaf-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="afdaf-156">VPN è una risorsa di infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="afdaf-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="afdaf-157">VPN non è una soluzione SaaS.</span><span class="sxs-lookup"><span data-stu-id="afdaf-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
