uid: learn.run-docker-containers-aci.7-knowledge-check
title: Verifica delle conoscenze
metadata:
  title: Verifica delle conoscenze
  description: Verifica delle conoscenze
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5
quiz:
  title: Verifica delle conoscenze
  questions:
    - content: 'Se un criterio di riavvio non è configurato per un''istanza di contenitore, quale criterio è impostato per impostazione predefinita?'
      choices:
        - content: Always
          correctExplanation: Il criterio di riavvio **Always** è impostato per impostazione predefinita.
          isCorrect: true
        - content: Never
          isCorrect: false
          incorrectExplanation: Il criterio di riavvio **Always** è impostato per impostazione predefinita.
        - content: OnFailure
          isCorrect: false
          incorrectExplanation: Il criterio di riavvio **Always** è impostato per impostazione predefinita.
    - content: Quale delle seguenti affermazioni non è corretta?
      choices:
        - content: 'Per impostazione predefinita, i valori di una variabile di ambiente possono essere visualizzati nel portale di Azure e nell''output dell''interfaccia della riga di comando di Azure.'
          incorrectExplanation: I valori delle variabili di ambiente possono essere visualizzati nel portale di Azure e nell'output dell'interfaccia della riga di comando di Azure.
          isCorrect: false
        - content: Le variabili di ambiente possono essere convertite in variabili di ambiente protetto.
          isCorrect: true
          correctExplanation: 'Le variabili di ambiente non possono essere convertite in variabili di ambiente protetto. A questo scopo, è necessario ricreare l''istanza di contenitore.'
        - content: Le variabili di ambiente protetto nascondono i valori dal portale di Azure e dall'output dell'interfaccia della riga di comando di Azure.
          incorrectExplanation: Le variabili di ambiente protetto nascondono i valori dal portale di Azure e dall'output dell'interfaccia della riga di comando di Azure.
          isCorrect: false
        - content: Le variabili di ambiente possono essere usate per passare le stringhe di connessione e altre informazioni sull'applicazione a un'istanza di contenitore di Azure.
          incorrectExplanation: Le variabili di ambiente possono essere usate per passare le stringhe di connessione e altre informazioni sull'applicazione a un'istanza di contenitore di Azure.
          isCorrect: false
    - content: Quale comando per la risoluzione dei problemi può essere usato per visualizzare gli eventi di avvio del contenitore?
      choices:
        - content: az container logs
          incorrectExplanation: 'Se si esegue il pull dei log, sarà solo possibile visualizzare i log.'
          isCorrect: false
        - content: az container attach
          isCorrect: true
          correctExplanation: az container attach mostra gli eventi e i log del contenitore.
        - content: az container events
          incorrectExplanation: Questo non è un comando valido dell'interfaccia della riga di comando di Azure.
          isCorrect: false
        - content: az container exec
          incorrectExplanation: az container exec viene usato per eseguire un comando su un'istanza di contenitore.
          isCorrect: false