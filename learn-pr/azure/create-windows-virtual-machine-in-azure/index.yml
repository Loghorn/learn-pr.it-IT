  description: Le macchine virtuali (VM) di Azure permettono di creare in pochi minuti risorse di calcolo dedicate, che possono essere usate proprio come un computer desktop o un server fisico. Che la macchina virtuale sia un server a cui ci si connette per finalità amministrative o una workstation virtuale per un utente finale, il protocollo RDP offre la stessa esperienza di chi si siede davanti al terminale di un computer fisico locale.
