  questions:
  - content: <span data-ttu-id="89ee2-105">I gruppi di sicurezza di rete di Azure possono essere usati per proteggere quali di queste comunicazioni?</span><span class="sxs-lookup"><span data-stu-id="89ee2-105">Azure NSGs can be used to secure communication between which of the following?</span></span>
    choices:
    - content: <span data-ttu-id="89ee2-106">Comunicazione tra macchine virtuali e Internet</span><span class="sxs-lookup"><span data-stu-id="89ee2-106">Communication between virtual machines and the internet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="89ee2-107">I gruppi di sicurezza di rete possono essere usati per proteggere questo flusso di comunicazioni, ma questa non è l'unica scelta corretta.</span><span class="sxs-lookup"><span data-stu-id="89ee2-107">NSGs can be used to secure this communication flow, but this is not the only correct choice.</span></span>
