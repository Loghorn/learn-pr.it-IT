  title: <span data-ttu-id="82b0b-104">Verifica delle conoscenze di introduzione al calcolo di Azure</span><span class="sxs-lookup"><span data-stu-id="82b0b-104">Introduction to Azure compute knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="82b0b-105">Supponiamo che il team di astronomia sia piccolo e che, sebbene i suoi membri siano astronomi molto importanti, i programmatori di computer abbiano solo una conoscenza rudimentale della gestione del server e del Web.</span><span class="sxs-lookup"><span data-stu-id="82b0b-105">Imagine that your astronomy team is small and that, while the members of your team are top notch astronomers and computer programmers, they have only a rudimentary understanding of server and web administration.</span></span> <span data-ttu-id="82b0b-106">Quale delle opzioni seguenti scegliere?</span><span class="sxs-lookup"><span data-stu-id="82b0b-106">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="82b0b-107">Azure Kubernetes Service (AKS)</span><span class="sxs-lookup"><span data-stu-id="82b0b-107">Azure Kubernetes Service (AKS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82b0b-108">Kubernetes richiede una conoscenza avanzata dell'orchestrazione dei contenitori.</span><span class="sxs-lookup"><span data-stu-id="82b0b-108">Kubernetes requires advanced knowledge about container orchestration.</span></span>
    - content: <span data-ttu-id="82b0b-109">Service Fabric</span><span class="sxs-lookup"><span data-stu-id="82b0b-109">Service Fabric</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82b0b-110">Le operazioni degli astronomi non devono essere distribuite su larga scala o a livello globale.</span><span class="sxs-lookup"><span data-stu-id="82b0b-110">The work of the astronomers does not need to be widely or globally distributed.</span></span>
    - content: <span data-ttu-id="82b0b-111">Servizio app</span><span class="sxs-lookup"><span data-stu-id="82b0b-111">App Service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="82b0b-112">Poiché il team è interamente gestito e poiché in grado di scalare le applicazioni, può concentrarsi sui software specializzati.</span><span class="sxs-lookup"><span data-stu-id="82b0b-112">Because it is fully managed and scales their applications, the team can focus on writing their specialized software.</span></span>
  - content: <span data-ttu-id="82b0b-113">Immaginiamo che il team di astronomia abbia eseguito calcoli astronomici che richiedono molte ore o giorni per essere completati.</span><span class="sxs-lookup"><span data-stu-id="82b0b-113">Imagine that your astronomy team has come up against certain astronomical calculations that are taking hours and even days to complete.</span></span> <span data-ttu-id="82b0b-114">L'esecuzione in parallelo non sembrerebbe essere molto d'aiuto.</span><span class="sxs-lookup"><span data-stu-id="82b0b-114">Parallel execution does not seem to help much.</span></span> <span data-ttu-id="82b0b-115">Quale delle opzioni seguenti scegliere?</span><span class="sxs-lookup"><span data-stu-id="82b0b-115">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="82b0b-116">Servizi cloud</span><span class="sxs-lookup"><span data-stu-id="82b0b-116">Cloud Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82b0b-117">Non tutti i calcoli astronomici sono eseguibili in parallelo, pertanto la distribuzione di macchine virtuali aggiuntive può migliorare solo in minima parte le prestazioni.</span><span class="sxs-lookup"><span data-stu-id="82b0b-117">Not all of the astronomical calculations can be run in parallel so deploying additional VMs can only marginally improve performance.</span></span>
    - content: <span data-ttu-id="82b0b-118">Azure Batch</span><span class="sxs-lookup"><span data-stu-id="82b0b-118">Azure Batch</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="82b0b-119">Alcuni calcoli astronomici richiedono funzionalità da supercomputer.</span><span class="sxs-lookup"><span data-stu-id="82b0b-119">Certain astronomical calculations require supercomputer capabilities.</span></span>
    - content: <span data-ttu-id="82b0b-120">Istanze di contenitore</span><span class="sxs-lookup"><span data-stu-id="82b0b-120">Container Instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="82b0b-121">È possibile che non tutti i calcoli astronomici possano essere eseguiti in parallelo, pertanto la distribuzione di altri contenitori può migliorare solo in minima parte le prestazioni.</span><span class="sxs-lookup"><span data-stu-id="82b0b-121">It may be that not all of the astronomical calculations can be run in parallel so deploying additional containers can only marginally improve performance.</span></span>
