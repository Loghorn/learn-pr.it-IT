quiz:
  title: <span data-ttu-id="94ef0-104">Verifica delle conoscenze</span><span class="sxs-lookup"><span data-stu-id="94ef0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="94ef0-105">Le applicazioni che pubblicano messaggi nell'hub eventi di Azure con frequenza elevata ottimizzeranno le prestazioni usando Advanced Message Queuing Protocol (AMQP), poiché stabilisce un socket persistente.</span><span class="sxs-lookup"><span data-stu-id="94ef0-105">Applications that publish messages to Azure Event Hub very frequently will get the best performance using Advanced Message Queuing Protocol (AMQP) because it establishes a persistent socket.</span></span>
    choices:
    - content: <span data-ttu-id="94ef0-106">Vero</span><span class="sxs-lookup"><span data-stu-id="94ef0-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="94ef0-107">Gli autori possono usare o HTTPS o AMQP.</span><span class="sxs-lookup"><span data-stu-id="94ef0-107">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="94ef0-108">AMQP apre un socket e può inviare più messaggi tramite tale socket.</span><span class="sxs-lookup"><span data-stu-id="94ef0-108">AMQP opens a socket and can send multiple messages over that socket.</span></span>
    - content: <span data-ttu-id="94ef0-109">Falso</span><span class="sxs-lookup"><span data-stu-id="94ef0-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="94ef0-110">Gli autori possono usare o HTTPS o AMQP.</span><span class="sxs-lookup"><span data-stu-id="94ef0-110">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="94ef0-111">HTTP non è ideale per la pubblicazione frequente poiché stabilisce una connessione nuova per ogni pubblicazione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-111">HTTP is not ideal for frequent publishing because it establishes a new connection for each publication.</span></span>
  - content: <span data-ttu-id="94ef0-112">Per impostazione predefinita, quante partizioni avrà un nuovo hub eventi?</span><span class="sxs-lookup"><span data-stu-id="94ef0-112">By default, how many partitions will a new Event Hub have?</span></span>
    choices:
    - content: <span data-ttu-id="94ef0-113">1</span><span class="sxs-lookup"><span data-stu-id="94ef0-113">1</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="94ef0-114">Per impostazione predefinita gli hub eventi hanno 4 partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-114">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="94ef0-115">Le partizioni sono bucket all'interno di un hub eventi.</span><span class="sxs-lookup"><span data-stu-id="94ef0-115">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="94ef0-116">Ogni pubblicazione avrò accesso a una sola partizione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-116">Each publication will go into only one partition.</span></span> <span data-ttu-id="94ef0-117">Ogni gruppo di consumer può leggere da una o più partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-117">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="94ef0-118">2</span><span class="sxs-lookup"><span data-stu-id="94ef0-118">2</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="94ef0-119">Per impostazione predefinita gli hub eventi hanno 4 partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-119">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="94ef0-120">Le partizioni sono bucket all'interno di un hub eventi.</span><span class="sxs-lookup"><span data-stu-id="94ef0-120">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="94ef0-121">Ogni pubblicazione avrò accesso a una sola partizione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-121">Each publication will go into only one partition.</span></span> <span data-ttu-id="94ef0-122">Ogni gruppo di consumer può leggere da una o più partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-122">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="94ef0-123">4</span><span class="sxs-lookup"><span data-stu-id="94ef0-123">4</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="94ef0-124">Per impostazione predefinita gli hub eventi hanno 4 partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-124">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="94ef0-125">Le partizioni sono bucket all'interno di un hub eventi.</span><span class="sxs-lookup"><span data-stu-id="94ef0-125">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="94ef0-126">Ogni pubblicazione avrò accesso a una sola partizione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-126">Each publication will go into only one partition.</span></span> <span data-ttu-id="94ef0-127">Ogni gruppo di consumer può leggere da una o più partizioni.</span><span class="sxs-lookup"><span data-stu-id="94ef0-127">Each consumer group may read from one or more than one partition.</span></span>
  - content: <span data-ttu-id="94ef0-128">Se un hub eventi diventa offline prima che un gruppo di consumer possa elaborare gli eventi in esso contenuti, tali eventi andranno persi.</span><span class="sxs-lookup"><span data-stu-id="94ef0-128">If an Event Hub goes offline before a consumer group can process the events it holds, those events will be lost.</span></span>
    choices:
    - content: <span data-ttu-id="94ef0-129">Vero</span><span class="sxs-lookup"><span data-stu-id="94ef0-129">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="94ef0-130">Gli eventi sono persistenti.</span><span class="sxs-lookup"><span data-stu-id="94ef0-130">Events are persistent.</span></span> <span data-ttu-id="94ef0-131">Ogni gruppo di consumer ha un proprio cursore che mantiene la posizione all'interno della partizione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-131">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="94ef0-132">I gruppi di consumer possono quindi riprendere l'elaborazione degli eventi partendo dalla posizione del cursore quando l'hub eventi torna nuovamente disponibile.</span><span class="sxs-lookup"><span data-stu-id="94ef0-132">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
    - content: <span data-ttu-id="94ef0-133">Falso</span><span class="sxs-lookup"><span data-stu-id="94ef0-133">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="94ef0-134">Gli eventi sono persistenti.</span><span class="sxs-lookup"><span data-stu-id="94ef0-134">Events are persistent.</span></span> <span data-ttu-id="94ef0-135">Ogni gruppo di consumer ha un proprio cursore che mantiene la posizione all'interno della partizione.</span><span class="sxs-lookup"><span data-stu-id="94ef0-135">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="94ef0-136">I gruppi di consumer possono quindi riprendere l'elaborazione degli eventi partendo dalla posizione del cursore quando l'hub eventi torna nuovamente disponibile.</span><span class="sxs-lookup"><span data-stu-id="94ef0-136">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
