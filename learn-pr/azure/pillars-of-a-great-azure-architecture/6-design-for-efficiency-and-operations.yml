quiz:
  title: Verifica delle conoscenze - Progettare per l'efficienza e le operazioni
  questions:
  - content: Si supponga di aver spostato di recente l'applicazione nel cloud e di ricevere una fattura mensile maggiore del previsto. Il livello di utilizzo della macchina virtuale è abbastanza elevato da sconsigliare a priori il downsizing. Quale potrebbe essere un passo successivo ottimale per rilevare le inefficienze?
    choices:
    - content: Attendere un mese e controllare di nuovo la fattura
      isCorrect: false
      incorrectExplanation: Questo approccio aiuterà a localizzare i costi ma non a determinare il livello di efficienza dei componenti del sistema.
    - content: Aumentare la quantità di test dell'applicazione prima di ogni rilascio
      isCorrect: false
      incorrectExplanation: Questo approccio può migliorare la qualità dell'applicazione, ma in genere non consente di identificare le inefficienze dell'infrastruttura.
    - content: Aggiungere monitoraggio e strumentazione
      isCorrect: true
      correctExplanation: Il monitoraggio continuo produrrà i dati necessari per determinare i risparmi sui costi. Ad esempio, è possibile che si rilevi che la domanda è estremamente variabile e che più macchine virtuali di piccole dimensioni con scalabilità automatica possono costare meno della grande macchina virtuale singola attualmente in uso.
  - content: Quale dei seguenti è un esempio di miglioramento dell'efficienza operativa?
    choices:
    - content: Automazione della distribuzione dell'infrastruttura
      isCorrect: true
      correctExplanation: L'automazione della distribuzione dell'infrastruttura è un ottimo esempio di miglioramento dell'efficienza operativa.
    - content: Spostamento dei servizi da PaaS a IaaS
      isCorrect: false
      incorrectExplanation: Lo spostamento dei servizi da PaaS a IaaS è di fatto un passo indietro nel miglioramento dell'efficienza operativa, in quanto i servizi PaaS generalmente hanno costi operativi inferiori.
    - content: Documentazione dei passaggi manuali per la distribuzione dell'infrastruttura
      isCorrect: false
      incorrectExplanation: La documentazione è importante per qualsiasi architettura, ma il miglioramento dell'efficienza operativa si ottiene automatizzando le attività manuali e non semplicemente documentandole.
    - content: Implementazione di più sistemi di registrazione
      isCorrect: false
      incorrectExplanation: L'implementazione di più sistemi di registrazione aumenta il sovraccarico operativo e riduce la capacità di correlare eventi e metriche tra i vari sistemi di registrazione. La centralizzazione in un unico sistema di registrazione può invece migliorare l'efficienza operativa.
