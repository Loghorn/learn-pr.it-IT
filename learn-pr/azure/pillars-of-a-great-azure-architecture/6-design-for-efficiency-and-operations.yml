quiz:
  title: <span data-ttu-id="1869f-104">Verifica delle conoscenze - Progettare per l'efficienza e le operazioni</span><span class="sxs-lookup"><span data-stu-id="1869f-104">Knowledge check - Design for efficiency and operations</span></span>
  questions:
  - content: <span data-ttu-id="1869f-105">Si supponga di aver spostato di recente l'applicazione nel cloud e di ricevere una fattura mensile maggiore del previsto.</span><span class="sxs-lookup"><span data-stu-id="1869f-105">Suppose you have recently moved your application to the cloud and your monthly bill seems higher than expected.</span></span> <span data-ttu-id="1869f-106">Il livello di utilizzo della macchina virtuale è abbastanza elevato da sconsigliare a priori il downsizing.</span><span class="sxs-lookup"><span data-stu-id="1869f-106">The utilization level of your VM is high enough that you are hesitant to downsize.</span></span> <span data-ttu-id="1869f-107">Quale potrebbe essere un passo successivo ottimale per rilevare le inefficienze?</span><span class="sxs-lookup"><span data-stu-id="1869f-107">What might be a reasonable next step you could take to help you find inefficiencies?</span></span>
    choices:
    - content: <span data-ttu-id="1869f-108">Attendere un mese e controllare di nuovo la fattura</span><span class="sxs-lookup"><span data-stu-id="1869f-108">Wait a month and recheck your bill</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1869f-109">Questo approccio aiuterà a localizzare i costi ma non a determinare il livello di efficienza dei componenti del sistema.</span><span class="sxs-lookup"><span data-stu-id="1869f-109">This will tell you where you are spending money but will not help you determine the efficiency level of the components of your system.</span></span>
    - content: <span data-ttu-id="1869f-110">Aumentare la quantità di test dell'applicazione prima di ogni rilascio</span><span class="sxs-lookup"><span data-stu-id="1869f-110">Increase the amount of application testing you do before each release</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1869f-111">Questo approccio può migliorare la qualità dell'applicazione, ma in genere non consente di identificare le inefficienze dell'infrastruttura.</span><span class="sxs-lookup"><span data-stu-id="1869f-111">This can improve the quality of your application, but generally would not help you identify infrastructure inefficiencies.</span></span>
    - content: <span data-ttu-id="1869f-112">Aggiungere monitoraggio e strumentazione</span><span class="sxs-lookup"><span data-stu-id="1869f-112">Add monitoring and instrumentation</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1869f-113">Il monitoraggio continuo produrrà i dati necessari per determinare i risparmi sui costi.</span><span class="sxs-lookup"><span data-stu-id="1869f-113">Continuous monitoring will give you the data you need to find cost savings.</span></span> <span data-ttu-id="1869f-114">Ad esempio, è possibile che si rilevi che la domanda è estremamente variabile e che più macchine virtuali di piccole dimensioni con scalabilità automatica possono costare meno della grande macchina virtuale singola attualmente in uso.</span><span class="sxs-lookup"><span data-stu-id="1869f-114">For example, you might find that demand is extremely variable and multiple small VMs with autoscale could cost less than the single large VM you currently use.</span></span>
  - content: <span data-ttu-id="1869f-115">Quale dei seguenti è un esempio di miglioramento dell'efficienza operativa?</span><span class="sxs-lookup"><span data-stu-id="1869f-115">Which of the following is an example of improving operational efficiency?</span></span>
    choices:
    - content: <span data-ttu-id="1869f-116">Automazione della distribuzione dell'infrastruttura</span><span class="sxs-lookup"><span data-stu-id="1869f-116">Automating the deployment of infrastructure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1869f-117">L'automazione della distribuzione dell'infrastruttura è un ottimo esempio di miglioramento dell'efficienza operativa.</span><span class="sxs-lookup"><span data-stu-id="1869f-117">Automating the deployment of infrastructure is a great example of improving your operational efficiency.</span></span>
    - content: <span data-ttu-id="1869f-118">Spostamento dei servizi da PaaS a IaaS</span><span class="sxs-lookup"><span data-stu-id="1869f-118">Moving services from PaaS to IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1869f-119">Lo spostamento dei servizi da PaaS a IaaS è di fatto un passo indietro nel miglioramento dell'efficienza operativa, in quanto i servizi PaaS generalmente hanno costi operativi inferiori.</span><span class="sxs-lookup"><span data-stu-id="1869f-119">Moving services from PaaS to IaaS is a step backwards in operational efficiency, as PaaS services typically come with reduced operational costs.</span></span>
    - content: <span data-ttu-id="1869f-120">Documentazione dei passaggi manuali per la distribuzione dell'infrastruttura</span><span class="sxs-lookup"><span data-stu-id="1869f-120">Documenting manual steps for the deployment of infrastructure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1869f-121">La documentazione è importante per qualsiasi architettura, ma il miglioramento dell'efficienza operativa si ottiene automatizzando le attività manuali e non semplicemente documentandole.</span><span class="sxs-lookup"><span data-stu-id="1869f-121">Documentation is important with any architecture, but operational improvement comes with automating the manual activities as opposed to simply documenting them.</span></span>
    - content: <span data-ttu-id="1869f-122">Implementazione di più sistemi di registrazione</span><span class="sxs-lookup"><span data-stu-id="1869f-122">Maintaining multiple logging systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1869f-123">L'implementazione di più sistemi di registrazione aumenta il sovraccarico operativo e riduce la capacità di correlare eventi e metriche tra i vari sistemi di registrazione.</span><span class="sxs-lookup"><span data-stu-id="1869f-123">Maintaining multiple logging systems comes with increased operational overhead and a reduced ability to correlate events and metrics across the logging systems.</span></span> <span data-ttu-id="1869f-124">La centralizzazione in un unico sistema di registrazione può invece migliorare l'efficienza operativa.</span><span class="sxs-lookup"><span data-stu-id="1869f-124">Centralizing on a single login system can improve operational efficiency.</span></span>
