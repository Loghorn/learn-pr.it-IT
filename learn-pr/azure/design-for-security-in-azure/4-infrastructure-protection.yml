quiz:
  title: Verifica delle conoscenze - Protezione dell'infrastruttura
  questions:
    - content: Controllo degli accessi in base al ruolo applicabile a tutti tranne che degli ambiti seguenti?
      choices:
        - content: Sottoscrizione
          isCorrect: false
          incorrectExplanation: RBAC può essere applicato per l'ambito della sottoscrizione.
        - content: Gruppo di risorse
          isCorrect: false
          incorrectExplanation: RBAC può essere applicato per l'ambito del gruppo di risorse.
        - content: File system Linux
          isCorrect: true
          correctExplanation: RBAC può essere applicato solo alle risorse di Azure. File System di Linux non sono all'interno dell'ambito che può essere protette con RBAC di Azure.
        - content: Risorsa
          isCorrect: false
          incorrectExplanation: RBAC può essere applicato direttamente alle risorse.
    - content: Un'identità del servizio gestito è stato possibile assegnare a una macchina virtuale per assegnargli diritti per avviare e interrompere altre macchine virtuali.
      choices:
        - content: Vero
          isCorrect: true
          correctExplanation: 'Identità del servizio gestito è un metodo di assegnazione di un''identità ai servizi. Tramite questa assegnazione, è possibile concedere accesso RBAC per la gestione di servizi di Azure, come l''avvio e arresto delle macchine virtuali.'
        - content: Falso
          isCorrect: false
          incorrectExplanation: 'Identità del servizio gestito è un metodo di assegnazione di un''identità ai servizi. Tramite questa assegnazione, è possibile concedere accesso RBAC per la gestione di servizi di Azure, come l''avvio e arresto delle macchine virtuali.'