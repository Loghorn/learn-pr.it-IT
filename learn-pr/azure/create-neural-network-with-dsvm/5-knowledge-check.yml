quiz:
  title: Creazione di reti neurali con TensorFlow e la Data Science Virtual Machine di Azure
  questions:
  - content: È possibile creare una Data Science VM con un sistema operativo diverso da Linux?
    choices:
    - content: No
      isCorrect: false
      incorrectExplanation: Esistono altre opzioni per i sistemi operativi per la Data Science VM.
    - content: Sì
      isCorrect: true
      correctExplanation: Corretto. Passare alla parte successiva del lab.
  - content: Che cosa deve essere copiato nel portale di Azure da usare per connettersi alla Data Science VM con un client?
    choices:
    - content: Indirizzo IP
      isCorrect: true
      correctExplanation: Corretto. Passare alla parte successiva del lab.
    - content: Nome della sottoscrizione
      isCorrect: false
      incorrectExplanation: Il nome della sottoscrizione non è necessario per connettersi alla macchina virtuale.
    - content: Nome DNS
      isCorrect: false
      incorrectExplanation: Il nome DNS non è necessario per connettersi alla macchina virtuale.
    - content: Rete virtuale/subnet
      isCorrect: false
      incorrectExplanation: La rete virtuale o la subnet non è necessaria per connettersi alla macchina virtuale.
  - content: Cosa è necessario per eseguire il transfer learning nella Data Science VM?
    choices:
    - content: Accesso a una GPU di grandi dimensioni
      isCorrect: false
      incorrectExplanation: Anche se una GPU è utile per la ripetizione del training sulle immagini, non è obbligatoria e non è necessario che sia grande.
    - content: Tensorflow installato
      isCorrect: false
      incorrectExplanation: Tensorflow è già installato nella Data Science VM, quindi non è necessario installarlo di nuovo.
    - content: Modello già sottoposto a training
      isCorrect: true
      correctExplanation: Corretto. Passare alla parte successiva del lab.
    - content: Un set di dati molto grande
      isCorrect: false
      incorrectExplanation: Non è necessario un set di dati di grandi dimensioni per usare modelli già sottoposti a training.
  - content: Qual è il nome dello strumento per visualizzare i modelli di Tensorflow?
    choices:
    - content: Tensorview
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorvision
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorpanel
      isCorrect: true
      incorrectExplanation: Corretto. Passare alla parte successiva del lab.
    - content: TensorBoard
      isCorrect: false
      correctExplanation: ''
  - content: Quando si esegue il codice TkInter per un'interfaccia utente grafica per testare il modello, qual è il nome dello script Python che viene chiamato per ottenere i risultati dal modello?
    choices:
    - content: retrain.py
      isCorrect: false
      incorrectExplanation: Questo script è stato usato in precedenza per ripetere il training del modello con le proprie immagini.
    - content: classify.py
      isCorrect: false
      incorrectExplanation: Questo script è stato usato per inserire il codice TkInter e per eseguirlo.
    - content: label_image.py
      isCorrect: true
      correctExplanation: Corretto. Passare alla parte successiva del lab.
    - content: results.py
      isCorrect: false
      incorrectExplanation: Questo script non esiste e restituirà un errore.
