abstract: Questo modulo illustra come usare Funzioni di Azure per creare un'API HTTP, richiamare le funzioni con un'app per dispositivi mobili creata con Xamarin e associarle a servizi di terze parti. Si inizia con la creazione di un'app Xamarin Forms per iOS, Android e Windows che usa Xamarin Essentials per ottenere la posizione dell'utente e un'interfaccia utente di base per accettare alcuni numeri di telefono. Viene quindi illustrato come creare un back-end di Funzioni di Azure che consenta all'app di chiamare un'API passando la posizione e i numeri di telefono nella richiesta dell'API. Questa funzione userà quindi un'associazione Twilio per inviare messaggi SMS ai numeri passati all'API, con un collegamento a una mappa che il destinatario può seguire per visualizzare la posizione del mittente.
