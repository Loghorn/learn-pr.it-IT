quiz:
  title: 'Verifica delle conoscenze: proteggere i dati con il backup e il ripristino'
  questions:
  - content: È importante eseguire periodicamente test dei ripristini perché
    choices:
    - content: Consente di convalidare l'integrità dei backup
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini effettivamente consente di convalidare l'integrità dei backup, ma questa non è l'unica scelta corretta.
    - content: Consente di acquisire familiarità con il processo di ripristino
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini effettivamente consente di acquisire familiarità con il processo di ripristino, ma questa non è l'unica scelta corretta.
    - content: Consente di identificare i gap nei processi di backup e ripristino
      isCorrect: false
      incorrectExplanation: L'esecuzione periodica di test dei ripristini effettivamente consente di identificare i gap nei processi di backup e ripristino, ma questa non è l'unica scelta corretta.
    - content: Tutte le precedenti
      isCorrect: true
      correctExplanation: Tutte le risposte precedenti rappresentano ottimi motivi per eseguire periodicamente test del ripristino dei backup.
  - content: Quali dei seguenti elementi non include il backup periodico e automatico dei dati?
    choices:
    - content: Archiviazione BLOB di Azure
      isCorrect: true
      correctExplanation: Archiviazione BLOB di Azure non include backup automatici dei dati. Sarà necessario implementare i backup usando altri metodi.
    - content: Cosmos DB
      isCorrect: false
      incorrectExplanation: Cosmos DB include backup periodici e completamente automatizzati dei dati.
    - content: Database SQL di Azure
      isCorrect: false
      incorrectExplanation: Il database SQL di Azure include backup periodici e completamente automatizzati dei dati.
