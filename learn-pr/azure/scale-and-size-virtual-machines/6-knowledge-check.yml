  - content: '<span data-ttu-id="2da81-105">Vero o falso: quando si usano set di scalabilità di macchine virtuali con la scalabilità automatica, è possibile configurare le regole di scalabilità automatica per cambiare le _dimensioni_ delle macchine virtuali nel set di scalabilità.</span><span class="sxs-lookup"><span data-stu-id="2da81-105">True or false: when using virtual machine scale sets with autoscale, the autoscale rules can be configured to change the _size_ of the virtual machines in your scale set.</span></span>'
