  questions:
  - content: <span data-ttu-id="ff5af-105">Dato lo scenario seguente, qual è il modello di servizio cloud migliore da usare?</span><span class="sxs-lookup"><span data-stu-id="ff5af-105">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="ff5af-106">È necessario un database di SQL Server per un progetto a breve termine.</span><span class="sxs-lookup"><span data-stu-id="ff5af-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="ff5af-107">Il reparto IT non dispone di hardware che soddisfa i requisiti relativi alle prestazioni o le risorse per distribuirlo.</span><span class="sxs-lookup"><span data-stu-id="ff5af-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="ff5af-108">Il progetto inizia tra pochi giorni.</span><span class="sxs-lookup"><span data-stu-id="ff5af-108">The project starts next week.</span></span> <span data-ttu-id="ff5af-109">Al termine del progetto il database non è più necessario.</span><span class="sxs-lookup"><span data-stu-id="ff5af-109">Once the project is over, the database is no longer needed.</span></span>
