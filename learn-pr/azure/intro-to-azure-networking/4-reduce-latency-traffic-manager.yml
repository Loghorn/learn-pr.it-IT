quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: In che modo Gestione traffico di Microsoft Azure riduce la latenza?
    choices:
    - content: Sceglie solo le reti più veloci tra endpoint.
      isCorrect: false
      incorrectExplanation: Scegliere il server che si trova più vicino all'utente è un buon modo per ridurre la latenza.
    - content: Sceglie l'endpoint più vicino al server DNS dell'utente.
      isCorrect: true
      correctExplanation: Scegliere il server che si trova più vicino all'utente è un buon modo per ridurre la latenza.
    - content: I contenuti vengono memorizzati nella cache, in modo simile a quanto avviene nelle reti per la distribuzione di contenuti.
      isCorrect: false
      incorrectExplanation: Scegliere il server che si trova più vicino all'utente è un buon modo per ridurre la latenza.
  - content: Si supponga che l'utente viva Inghilterra, ma che il server DNS si trovi in Italia. In che modo Gestione traffico indirizza il traffico?
    choices:
    - content: Sceglie il servizio più vicino all'Inghilterra.
      isCorrect: false
      incorrectExplanation: Per indirizzare il traffico, Gestione traffico usa il _server DNS_ più vicino all'utente.
    - content: Sceglie il servizio più vicino all'Italia.
      isCorrect: true
      correctExplanation: Per indirizzare il traffico, Gestione traffico usa il _server DNS_ più vicino all'utente.
