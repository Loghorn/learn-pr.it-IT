title: Condividere la posizione tramite SMS usando Funzioni di Azure e Twilio
summary: Informazioni su come usare il rilevamento della posizione sul telefono insieme a Funzioni di Azure e Twilio per condividere la posizione con i propri amici usando un SMS. Creare un'app Xamarin.Forms multipiattaforma con un back-end serverless. L'app otterrà dal dispositivo di un utente la posizione in cui si trova l'utente stesso e la invierà con un elenco di numeri di telefono a una funzione di Azure. La funzione userà quindi un'associazione a un servizio di terze parti (Twilio) per inviare la posizione in un messaggio SMS a tutti i numeri di telefono elencati.
abstract: >
  In questo modulo verrà descritto come:

  - Creare un'app Xamarin.Forms multipiattaforma che usa Xamarin.Essentials

  - Creare un'interfaccia utente multipiattaforma usando XAML con la logica dell'applicazione in un elemento ViewModel, nonché associare le proprietà nel ViewModel all'interfaccia utente

  - Rilevare la posizione dell'utente

  - Creare una funzione di Azure con un trigger HTTP ed eseguirla in locale

  - Chiamare una funzione di Azure da un'app per dispositivi mobili, passando i dati come JSON

  - Associare una funzione di Azure a Twilio per inviare un messaggio SMS

  - Pubblicare una funzione di Azure in Azure
