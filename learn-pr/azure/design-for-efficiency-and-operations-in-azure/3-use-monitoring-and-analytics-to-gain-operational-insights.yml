  questions:
  - content: <span data-ttu-id="c8808-105">Quale dei servizi seguenti si deve usare per risolvere i problemi relativi alle prestazioni delle chiamate API nell'applicazione?</span><span class="sxs-lookup"><span data-stu-id="c8808-105">Which of the following would you use to troubleshoot the performance of API calls in your application?</span></span>
    choices:
    - content: <span data-ttu-id="c8808-106">Integrità dei servizi</span><span class="sxs-lookup"><span data-stu-id="c8808-106">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-107">Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="c8808-107">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="c8808-108">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="c8808-108">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-109">Azure Network Watcher consente di risolvere i problemi relativi alle prestazioni di rete, ma non fornisce informazioni dettagliate sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="c8808-109">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="c8808-110">Log attività</span><span class="sxs-lookup"><span data-stu-id="c8808-110">Activity Log</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-111">Log attività di Azure registra gli eventi che sono stati eseguiti sulle risorse nella piattaforma Azure, ma non fornisce informazioni dettagliate sull'applicazione.</span><span class="sxs-lookup"><span data-stu-id="c8808-111">Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="c8808-112">Application Insights</span><span class="sxs-lookup"><span data-stu-id="c8808-112">Application Insights</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c8808-113">Application Insights consente di rilevare e diagnosticare i problemi, nonché di comprendere l'utilizzo di servizi e app Web e le chiamate API nell'applicazione.</span><span class="sxs-lookup"><span data-stu-id="c8808-113">Application Insights will help you detect and diagnose issues and understand usage for your web apps and services, API calls in your application.</span></span>
  - content: <span data-ttu-id="c8808-114">Quale dei seguenti servizi si deve usare per identificare chi ha eliminato una macchina virtuale?</span><span class="sxs-lookup"><span data-stu-id="c8808-114">Which of the following services would you use to identify who deleted a virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="c8808-115">Integrità dei servizi</span><span class="sxs-lookup"><span data-stu-id="c8808-115">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-116">Integrità dei servizi di Azure fornisce informazioni dettagliate sull'integrità dei servizi di Azure, ma non sulle azioni eseguite sulle risorse.</span><span class="sxs-lookup"><span data-stu-id="c8808-116">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="c8808-117">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="c8808-117">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-118">Azure Network Watcher consente di risolvere i problemi relativi alle prestazioni di rete, ma non fornisce informazioni dettagliate sulle azioni eseguite sulle risorse.</span><span class="sxs-lookup"><span data-stu-id="c8808-118">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="c8808-119">Log attività</span><span class="sxs-lookup"><span data-stu-id="c8808-119">Activity Log</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c8808-120">Log attività di Azure registra tutti gli eventi eseguiti sulle risorse nella piattaforma Azure, inclusa l'eliminazione di risorse.</span><span class="sxs-lookup"><span data-stu-id="c8808-120">Azure Activity Log records all events that have been performed on your resources on the Azure platform, including deletion of resources.</span></span>
    - content: <span data-ttu-id="c8808-121">Application Insights</span><span class="sxs-lookup"><span data-stu-id="c8808-121">Application Insights</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c8808-122">Application Insights consente di rilevare e diagnosticare i problemi, nonché di comprendere l'utilizzo di servizi e app Web, ma non offre informazioni dettagliate sulle azioni eseguite sulle risorse.</span><span class="sxs-lookup"><span data-stu-id="c8808-122">Application Insights will help you detect and diagnose issues and understand usage for your web apps and services, but will not provide insight into actions performed on your resources.</span></span>
