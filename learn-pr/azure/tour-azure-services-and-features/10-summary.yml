      isCorrect: false
      incorrectExplanation: <span data-ttu-id="48ec8-116">I dashboard di Azure vengono archiviati come file JSON e possono quindi essere caricati e scaricati per essere condivisi con altri membri della directory di Azure.</span><span class="sxs-lookup"><span data-stu-id="48ec8-116">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
