  questions:
  - content: Se si dispone già di licenze di Windows Server, è necessario effettuare nuovamente il pagamento in Azure.
    choices:
    - content: "True"
      incorrectExplanation: In determinate circostanze, è possibile usare il vantaggio Hybrid per Windows Server e pagare solo la tariffa Linux.
      isCorrect: false
    - content: "False"
      correctExplanation: In determinate circostanze, è possibile usare il vantaggio Hybrid per Windows Server e pagare solo la tariffa Linux.
      isCorrect: true
  - content: Azure offre opzioni di risparmio per i server di sviluppo e test.
    choices:
    - content: "True"
      correctExplanation: Sì, i vantaggi Sviluppo/test Enterprise di Azure e Sviluppo/test con pagamento in base al consumo di Azure offrono molti sconti, in particolare per i carichi di lavoro di Windows, eliminando i costi di licenza e fatturando solo la tariffa Linux per le macchine virtuali. Questo vale anche per SQL Server e qualsiasi altro software Microsoft che è coperto da una sottoscrizione di Visual Studio.
      isCorrect: true
