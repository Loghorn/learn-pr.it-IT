title: Eseguire la migrazione dei dati relazionali di SQL Server a SQL di Azure
summary: In questo modulo si apprenderà come usare Data Migration Assistant (DMA) per ottenere valutazioni dei database di SQL Server locali ed eseguirne la migrazione a un database SQL di Azure.
abstract: >
  In questo modulo verrà descritto come:

  - Valutare il database di SQL Server per la migrazione.

  - Analizzare e correggere il database prima della migrazione.

  - Eseguire la migrazione del database usando Data Migration Assistant.
