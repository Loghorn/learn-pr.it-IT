quiz:
  title: Verificare le proprie conoscenze
  questions:
  - content: Quale delle affermazioni seguenti meglio descrive una buona strategia per la creazione di account di archiviazione e contenitori BLOB per l'applicazione?
    choices:
    - content: Creare account di archiviazione e contenitori di Azure anticipatamente, prima di distribuire l'applicazione.
      isCorrect: false
      incorrectExplanation: La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione. Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.
    - content: Anche se è possibile creare gli account di Archiviazione di Azure quando è necessario per l'applicazione, il processo di distribuzione deve poter creare anticipatamente tutti i contenitori necessari.
      isCorrect: false
      incorrectExplanation: La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione. Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.
    - content: Creare anticipatamente gli account di Archiviazione di Azure prima di distribuire l'app, e consentire a questa di creare i contenitori di cui ha bisogno.
      isCorrect: true
      correctExplanation: La creazione di un account di Archiviazione di Azure è un'attività amministrativa e può essere eseguita prima della distribuzione dell'applicazione. Il contenitore è rapido da creare e leggero da caricare e costituisce un'attività ottimale da eseguire nell'applicazione.
  - content: Quale tipo di configurazione viene in genere usato per inizializzare la libreria client dell'archiviazione BLOB all'interno di un'applicazione?
    choices:
    - content: Un nome utente e una password di Azure.
      isCorrect: false
      incorrectExplanation: Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.
    - content: La stringa di connessione dell'account di Archiviazione di Azure.
      isCorrect: true
      correctExplanation: Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.
    - content: Un identificatore univoco globale (GUID) che rappresenta l'applicazione.
      isCorrect: false
      incorrectExplanation: Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.
    - content: Il data center dell'account di Archiviazione di Azure e gli identificatori di posizione.
      isCorrect: false
      incorrectExplanation: Una stringa di connessione dell'account di archiviazione contiene tutte le informazioni necessarie a un'applicazione per connettersi all'archiviazione BLOB, in particolar modo il nome e la chiave dell'account.
  - content: Cosa accade quando si chiama `GetBlockBlobReference` con il nome di un BLOB?
    choices:
    - content: Viene creato un nuovo BLOB in blocchi nell'archiviazione.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.
    - content: Viene creato un oggetto `CloudBlockBlob` in locale. Non vengono eseguite chiamate di rete.
      isCorrect: true
      correctExplanation: Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.
    - content: Se il BLOB non esiste nell'archiviazione, viene generata un'eccezione.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.
    - content: Il contenuto del BLOB denominato viene scaricato.
      isCorrect: false
      incorrectExplanation: Ottenere un riferimento al BLOB non comporta alcuna chiamata ad Archiviazione di Azure; viene semplicemente creato un oggetto locale che viene usato per lavorare con un BLOB archiviato.
