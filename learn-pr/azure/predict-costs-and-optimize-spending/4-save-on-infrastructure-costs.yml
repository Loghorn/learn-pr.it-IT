      isCorrect: false
      incorrectExplanation: <span data-ttu-id="30e5f-109">Questa soluzione è meno dispendiosa rispetto al pagamento a consumo in presenza di carichi di lavoro uniformi per le macchine virtuali e può richiedere un contratto di servizio a lungo termine.</span><span class="sxs-lookup"><span data-stu-id="30e5f-109">This is less expensive than pay-as-you-go when you have consistent workloads for your VMs and can commit to a longer-term service agreement.</span></span>
